groups:
  - name: Collabora Configuration
    description: Configure Collabora
  - name: Network Configuration
    description: Configure Network for Collabora
  - name: Storage Configuration
    description: Configure Storage for Collabora
  - name: Resources Configuration
    description: Configure Resources for Collabora

questions:
  - variable: TZ
    group: Collabora Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: collabora
    label: ""
    group: Collabora Configuration
    schema:
      type: dict
      attrs:
        - variable: server_name
          label: Server Name
          description: The server name for Collabora.
          schema:
            type: string
            default: ""
            $ref:
              - "definitions/nodeIP"
        - variable: enable_webui
          label: Enable WebUI
          description: Enable WebUI for Collabora.
          schema:
            type: boolean
            default: true
        - variable: username
          label: Username
          description: The username for Collabora.
          schema:
            type: string
            show_if: [["enable_webui", "=", true]]
            required: true
        - variable: password
          label: Password
          description: The password for Collabora.
          schema:
            type: string
            show_if: [["enable_webui", "=", true]]
            valid_chars: "^[a-zA-Z0-9!@#$%^&*?]{8,}$|^$"
            valid_chars_error: |
              Password must be at least 8 characters long and contain at least one of the following:</br>
              - Uppercase letter</br>
              - Lowercase letter</br>
              - Number</br>
              - Special character (!@#$%^&*?)</br>
            required: true
            private: true
        - variable: aliasgroup1
          label: Alias Group 1
          description: |
            List of domains that will be allowed to access the Collabora server
            Type one domain per line
          schema:
            type: list
            default: []
            items:
              - variable: alias
                label: Alias
                schema:
                  type: string
        - variable: dictionaries
          label: Dictionaries
          description: Dictionaries to be used by Collabora.
          schema:
            type: list
            default:
              - de_DE
              - en_GB
              - en_US
              - es_ES
              - fr_FR
              - it
              - nl
              - pt_BR
              - pt_PT
              - ru
            items:
              - variable: dictionary
                label: Dictionary
                schema:
                  type: string
                  default: ""
                  required: true
        - variable: extra_params
          label: Extra Parameters
          description: Extra parameters to be passed to Collabora.
          schema:
            type: list
            default:
              - --o:welcome.enable=false
              - --o:user_interface.mode=notebookbar
              - --o:ssl.termination=true
              - --o:ssl.enable=false
              - --o:net.proto=IPv4
              - --o:logging.level=warning
              - --o:logging.level_startup=warning
              - --o:mount_jail_tree=false
            items:
              - variable: extraParam
                label: Extra Parameter
                schema:
                  type: string
                  default: ""
                  required: true
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for Collabora.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          description: The port for Collabora WebUI
          schema:
            type: int
            default: 9980
            required: true
            $ref:
              - definitions/port
        - variable: certificate_id
          label: Certificate ID
          description: The certificate ID to use for Elastic Search.
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage for Collabora.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to a persistent volume claim.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        immutable: true
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a persistent volume claim to a SMB share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "storage_entry"
                          - variable: acl_entries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: domain
                            label: Domain
                            description: The domain to use for the SMB share.
                            schema:
                              type: string
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Collabora.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Collabora.
                schema:
                  type: int
                  default: 4096
                  required: true
