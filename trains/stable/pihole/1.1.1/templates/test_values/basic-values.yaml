resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
pihole:
  web_password: "super-secret-password"
  additional_envs: []
network:
  web_port: 8080
  dns_port: 1053
  host_network: false
  interface_name: ''
  dhcp_config:
    dhcp_enabled: false

storage:
  config:
    type: volume
    auto_permissions: true
    volume_name: pihole-config
  dnsmasq:
    type: volume
    auto_permissions: true
    volume_name: pihole-dnsmasq
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
