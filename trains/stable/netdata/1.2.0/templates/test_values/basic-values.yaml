resources:
  limits:
    cpus: 2.0
    memory: 4096

netdata:
  additional_envs: []
network:
  host_network: false
  web_port: 8080

ix_volumes:
  config: /opt/tests/mnt/data
  cache: /opt/tests/mnt/data
  lib: /opt/tests/mnt/data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: cache
      create_host_path: true
  lib:
    type: ix_volume
    ix_volume_config:
      dataset_name: lib
      create_host_path: true
  additional_storage: []
