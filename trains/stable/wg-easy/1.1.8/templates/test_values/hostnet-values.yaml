resources:
  limits:
    cpus: 2.0
    memory: 4096

wg_easy:
  external_host: wg-easy.example.com
  external_port: 51820
  password: wg-easy-password
  client_mtu: 1420
  persistent_keepalive: 0
  client_default_address_range: 10.8.0.x
  client_default_dns: 1.1.1.1
  device_name: eth0
  allowed_ips:
    - 0.0.0.0/0
    - "::/0"
  additional_envs: []
network:
  host_network: true
  web_port: 8080
  udp_port: 51820
  dns_opts: []

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
