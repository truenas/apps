groups:
  - name: Nextcloud Configuration
    description: Configure Nextcloud
  - name: Network Configuration
    description: Configure Network for Nextcloud
  - name: Storage Configuration
    description: Configure Storage for Nextcloud
  - name: Resources Configuration
    description: Configure Resources for Nextcloud

questions:
  - variable: nextcloud
    label: ""
    group: Nextcloud Configuration
    schema:
      type: dict
      attrs:
        - variable: admin_user
          label: Admin User
          description: The admin user for Nextcloud.
          schema:
            type: string
            default: ""
            required: true
        - variable: admin_password
          label: Admin Password
          description: The admin password for Nextcloud.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: apt_packages
          label: APT Packages
          description: |
            The APT packages to install.</br>
            For additional packages, please open an issue on GitHub.</br>
            Sources and documentation links can help expedite the process.
          schema:
            type: list
            default: []
            items:
              - variable: package
                label: Package
                schema:
                  type: string
                  required: true
                  enum:
                    - value: ffmpeg
                      description: ffmpeg
                    - value: smbclient
                      description: smbclient
        - variable: host
          label: Host
          description: |
            Nextcloud host to create application URLs</br>
            Examples: </br>
            cloud.domain.com:30001</br>
            cloud.domain.com (if you use port 443 externally)</br>
            192.168.1.100:9001 (replace ip and port with your own)</br>
          schema:
            type: string
            default: ""
        - variable: data_dir_path
          label: Data Directory Path
          description: |
            Configures the data directory where Nextcloud stores all files from the users.
            The path refers to the path inside the container</br>
            It is recommended to keep the default value. (/var/www/html/data)
          schema:
            type: string
            default: "/var/www/html/data"
            required: true
        - variable: redis_password
          label: Redis Password
          description: The password for Redis.
          schema:
            type: string
            default: ""
            required: true
        - variable: db_user
          # This field is only here for backwards compatibility
          # new installations should not use this field (hence the hidden flag)
          label: Database User
          description: The user for the database.
          schema:
            type: string
            default: "nextcloud"
            required: true
            private: true
            hidden: true
        - variable: db_password
          label: Database Password
          description: The password for the database.
          schema:
            type: string
            default: ""
            required: true
        - variable: php_upload_limit
          label: PHP Upload Limit (in GB)
          description: |
            Applies the timeout to the following settings:</br>
            - client_max_body_size in nginx</br>
            - post_max_size and upload_max_filesize in php</br>
          schema:
            type: int
            min: 1
            default: 3
            required: true
        - variable: max_execution_time
          label: Max Execution Time (in seconds)
          description: The max execution time for Nextcloud.
          schema:
            type: int
            min: 30
            default: 30
            required: true
        - variable: php_memory_limit
          label: PHP Memory Limit (in MB)
          description: The PHP memory limit.
          schema:
            type: int
            min: 128
            max: 4096
            default: 512
            required: true
        - variable: op_cache_memory_consumption
          label: Op Cache Memory Consumption (in MB)
          description: The Op Cache memory consumption.
          schema:
            type: int
            min: 128
            max: 1024
            default: 128
            required: true
        - variable: cron
          label: Cron
          description: The cron schedule.
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable cron.
                schema:
                  type: boolean
                  default: false
              - variable: schedule
                label: Schedule
                description: The cron schedule.
                schema:
                  type: string
                  show_if: [["enabled", "=", true]]
                  default: "*/5 * * * *"
                  required: true
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for Nextcloud.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          description: The port for Nextcloud WebUI
          schema:
            type: int
            default: 30027
            required: true
            $ref:
              - definitions/port
        - variable: dns_opts
          label: DNS Options
          description: |
            DNS options for the container.</br>
            Format: key:value</br>
            Example: attempts:3
          schema:
            type: list
            default: []
            items:
              - variable: option
                label: Option
                schema:
                  type: string
                  required: true
        - variable: certificate_id
          label: Certificate ID
          description: The certificate ID to use for Nextcloud.
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"
        - variable: nginx
          label: Nginx Configuration
          description: The configuration for the Nginx.
          schema:
            type: dict
            show_if: [["certificate_id", "!=", null]]
            attrs:
              - variable: proxy_timeout
                label: Proxy Timeout
                description: |
                  Applies the timeout to the following settings:</br>
                  - proxy_connect_timeout</br>
                  - proxy_send_timeout</br>
                  - proxy_read_timeout</br>
                schema:
                  type: int
                  min: 30
                  default: 60
                  required: true
              - variable: use_different_port
                label: Use different port for URL rewrites
                description: |
                  If enabled, the URL rewrite will use [Access Port] defined below instead of the [Node Port].</br>
                  Note that Nextcloud will still listen on the [Node Port]. (Default 9001)
                schema:
                  type: boolean
                  default: false
              - variable: external_port
                label: External Port
                description: The external port for Nginx.
                schema:
                  type: int
                  default: 443
                  min: 443
                  max: 65535
                  show_if: [["use_different_port", "=", true]]
                  required: true

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: is_data_in_the_same_volume
          label: "Old Storage Structure (See the tooltip for more information)"
          description: |
            Do NOT check this, if this is a new installation.</br>
            If this is checked, means that this is an installation coming from a previous version (where a different storage structure was used).</br>
            In order to have backwards compatibility, the older storage structure was kept for this installation.<br/>
            If you want to utilize the new storage structure, move 'data' in a separate directory or dataset.
            Change the 'Nextcloud User Data' configuration below to point to the new location and then uncheck this checkbox.
            <br/><br/>
            You will NOT likely want to change that if your setup uses ixVolume as storage.
          schema:
            type: boolean
            default: false
        - variable: html
          label: Nextcloud AppData Storage (HTML, Custom Themes, Apps, etc.)
          description: The path to store Nextcloud HTML and AppData.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "html"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: host_path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: data
          label: Nextcloud User Data Storage
          description: The path to store Nextcloud User Data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: host_path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: postgres_data
          label: Nextcloud Postgres Data Storage
          description: The path to store Nextcloud Postgres Data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "postgres_data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: host_path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

        - variable: additional_storage
          label: Additional Storage
          description: Additional storage for Nextcloud.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to a persistent volume claim.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        immutable: true
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a persistent volume claim to a SMB share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: host_path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "storage_entry"
                          - variable: acl_entries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: domain
                            label: Domain
                            description: The domain to use for the SMB share.
                            schema:
                              type: string
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Nextcloud.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Nextcloud.
                schema:
                  type: int
                  default: 4096
                  required: true
