resources:
  limits:
    cpus: 2.0
    memory: 4096

nextcloud:
  admin_user: admin
  admin_password: password
  apt_packages:
    - ffmpeg
    - smbclient
    - ocrmypdf
  tesseract_languages:
    - eng
    - chi-sim
  host: localhost:8080
  data_dir_path: /var/www/html/data
  redis_password: password
  db_user: nextcloud
  db_password: password
  php_upload_limit: 3
  php_memory_limit: 512
  op_cache_memory_consumption: 128
  max_execution_time: 30
  cron:
    enabled: true
    schedule: "*/5 * * * *"
  additional_envs: []
network:
  web_port: 8080
  certificate_id:
  nginx:
    proxy_timeout: 60
    use_different_access_port: false

storage:
  is_data_in_the_same_volume: false
  data:
    type: volume
    auto_permissions: true
    volume_name: nextcloud-data
  html:
    type: volume
    auto_permissions: true
    volume_name: nextcloud-html
  postgres_data:
    type: volume
    auto_permissions: true
    volume_name: nextcloud-postgres-data
  additional_storage: []
