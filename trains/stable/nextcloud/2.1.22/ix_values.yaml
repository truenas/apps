images:
  image:
    repository: nextcloud
    tag: 32.0.3
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2
  nginx_image:
    repository: nginx
    tag: 1.29.4
  postgres_17_image:
    repository: postgres
    tag: 17.7-bookworm
  postgres_18_image:
    repository: postgres
    tag: 18.1-trixie
  redis_image:
    repository: valkey/valkey
    tag: 9.0.1
  imaginary_image:
    repository: ghcr.io/nextcloud-releases/aio-imaginary
    tag: "20251218_095503"
  postgres_upgrade_image:
    repository: ixsystems/postgres-upgrade
    tag: 1.1.4

consts:
  nextcloud_container_name: nextcloud
  cron_container_name: cron
  perms_container_name: permissions
  redis_container_name: redis
  postgres_container_name: postgres
  nginx_container_name: nginx
  imaginary_container_name: imaginary
  imaginary_port: 9000
  db_name: nextcloud
  ssl_key_path: /etc/nginx-certs/private.key
  ssl_cert_path: /etc/nginx-certs/public.crt
  packages:
    smbclient:
      additional_apt: ["libsmbclient-dev"]
      pecl: ["smbclient"]
      docker_php_ext: ["smbclient"]
      ldd: ["smbclient.so"]
