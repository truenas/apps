resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York

plex:
  claim_token: ""
  image_selector: image
  devices: []
  allowed_networks: []
  additional_envs: []
network:
  host_network: true
  web_port: 32400

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  config: /opt/tests/mnt/config

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  logs:
    type: temporary
  transcode:
    type: tmpfs
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
