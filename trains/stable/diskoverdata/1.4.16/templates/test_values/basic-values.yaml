resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
diskover_data:
  username: admin
  password: admin
  cron_schedule: "*/1 * * * *"
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  data: /opt/tests/mnt/data
  es_data: /opt/tests/mnt/es-data
  data1: /opt/tests/mnt/data1
  data2: /opt/tests/mnt/data2
  data3: /opt/tests/mnt/data3

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  es_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: es_data
      create_host_path: true
  additional_storage:
    - type: ix_volume
      mount_path: /data1
      index_data: true
      ix_volume_config:
        dataset_name: data1
        create_host_path: true
    - type: ix_volume
      mount_path: /data2
      index_data: true
      ix_volume_config:
        dataset_name: data2
        create_host_path: true
    - type: ix_volume
      mount_path: /data3
      index_data: false
      ix_volume_config:
        dataset_name: data3
        create_host_path: true
