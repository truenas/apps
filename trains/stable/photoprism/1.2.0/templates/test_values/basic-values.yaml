resources:
  limits:
    cpus: 2.0
    memory: 4096

photoprism:
  admin_password: ""
  public: true
  site_url: ""
  additional_envs: []
network:
  host_network: false
  web_port: 8080
  certificate_id:

run_as:
  user: 568
  group: 568

ix_volumes:
  import: /opt/tests/mnt/import
  storage: /opt/tests/mnt/storage
  originals: /opt/tests/mnt/originals

storage:
  import:
    type: ix_volume
    ix_volume_config:
      dataset_name: import
      create_host_path: true
  storage:
    type: ix_volume
    ix_volume_config:
      dataset_name: storage
      create_host_path: true
  originals:
    type: ix_volume
    ix_volume_config:
      dataset_name: originals
      create_host_path: true
  additional_storage: []
