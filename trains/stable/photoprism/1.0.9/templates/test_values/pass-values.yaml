resources:
  limits:
    cpus: 2.0
    memory: 4096

photoprism:
  admin_password: admin
  public: false
  site_url: "https://photoprism.example.com"
  additional_envs: []
network:
  host_network: false
  web_port: 8080
  certificate_id:

run_as:
  uid: 568
  gid: 568

storage:
  import:
    type: volume
    auto_permissions: true
    volume_name: photoprism-import
  storage:
    type: volume
    auto_permissions: true
    volume_name: photoprism-storage
  originals:
    type: volume
    auto_permissions: true
    volume_name: photoprism-originals
  additional_storage: []
