    cpus: 2.0
    memory: 4096

storj:
  stop_grace_period: 30
  email: test@example.com
  domain_address: example.com
  storage_size_gb: 500
  wallet_address: 0x1234567890123456789012345678901234567890
  auth_token: 1234567890123456789012345678901234567890
