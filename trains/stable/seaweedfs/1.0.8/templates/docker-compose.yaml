{% set tpl = ix_lib.base.render.Render(values) %}

{% set admin = tpl.add_container(values.consts.admin_container_name, "image") %}
{% set volume = tpl.add_container(values.consts.volume_container_name, "image") %}
{% set filer = tpl.add_container(values.consts.filer_container_name, "image") %}
{% set s3 = tpl.add_container(values.consts.s3_container_name, "image") %}
{% set master = tpl.add_container(values.consts.master_container_name, "image") %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set containers = [master, admin, filer, s3, volume] %}
{% for c in containers %}
  {% do c.set_user(values.run_as.user, values.run_as.group) %}
  {% do c.environment.add_user_envs(values.seaweedfs.additional_envs) %}

  {% for store in values.storage.additional_storage %}
    {% do c.add_storage(store.mount_path, store) %}
  {% endfor %}
{% endfor %}

{# Permissions for additional storage #}
{% for store in values.storage.additional_storage %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{# Admin #}
{% do admin.depends.add_dependency(values.consts.filer_container_name, "service_healthy") %}
{% do admin.depends.add_dependency(values.consts.volume_container_name, "service_healthy") %}
{% do admin.depends.add_dependency(values.consts.master_container_name, "service_healthy") %}
{% do admin.healthcheck.set_test("wget", {"port": values.network.admin_port.port_number, "path": "/health"}) %}
{% do admin.add_port(values.network.admin_port) %}
{# Admin Options https://github.com/seaweedfs/seaweedfs/blob/a24c31de06093337cd31e42ed94de67ce1d5c95b/weed/command/admin.go#L44 #}
{% do admin.set_entrypoint([
  "/usr/bin/weed", "-logtostderr=true", "admin",
  "-masters=%s:%d"|format(values.consts.master_container_name, values.network.master_port.port_number),
  "-dataDir=%s"|format(values.consts.data_path),
  "-adminUser=%s"|format(values.seaweedfs.admin_user),
  "-adminPassword=%s"|format(values.seaweedfs.admin_password),
  "-port=%d"|format(values.network.admin_port.port_number),
]) %}
{% do admin.add_storage(values.consts.data_path, values.storage.admin_data) %}
{% do perm_container.add_or_skip_action("admin-data", values.storage.admin_data, perms_config) %}

{# Volume #}
{% do volume.healthcheck.set_test("wget", {"port": values.network.volume_port.port_number, "path": "/healthz"}) %}
{% do volume.depends.add_dependency(values.consts.master_container_name, "service_healthy") %}
{% do volume.add_port(values.network.volume_port) %}

{# Volume Options https://github.com/seaweedfs/seaweedfs/blob/a24c31de06093337cd31e42ed94de67ce1d5c95b/weed/command/volume.go#L75 #}
{% do volume.set_entrypoint([
  "/usr/bin/weed", "-logtostderr=true", "volume",
  "-master=%s:%d"|format(values.consts.master_container_name, values.network.master_port.port_number),
  "-ip=%s"|format(values.consts.volume_container_name),
  "-ip.bind=0.0.0.0",
  "-port=%d"|format(values.network.volume_port.port_number),
  "-dir=%s"|format(values.consts.data_path),
  "-max=0",
  "-rack=%s"|format(values.seaweedfs.rack_name),
  "-dataCenter=%s"|format(values.seaweedfs.data_center_name),
]) %}
{% do volume.add_storage(values.consts.data_path, values.storage.volume_data) %}
{% do perm_container.add_or_skip_action("volume-data", values.storage.volume_data, perms_config) %}

{# Filer #}
{% do filer.healthcheck.set_test("wget", {"port": values.network.filer_port.port_number, "path": "/healthz"}) %}
{% do filer.depends.add_dependency(values.consts.master_container_name, "service_healthy") %}
{% do filer.depends.add_dependency(values.consts.volume_container_name, "service_healthy") %}
{% do filer.add_port(values.network.filer_port) %}

{# Filer Options https://github.com/seaweedfs/seaweedfs/blob/a24c31de06093337cd31e42ed94de67ce1d5c95b/weed/command/filer.go#L81 #}
{% do filer.set_entrypoint([
  "/usr/bin/weed", "-logtostderr=true", "filer",
  "-master=%s:%d"|format(values.consts.master_container_name, values.network.master_port.port_number),
  "-ip=%s"|format(values.consts.filer_container_name),
  "-ip.bind=0.0.0.0",
  "-port=%d"|format(values.network.filer_port.port_number),
  "-defaultStoreDir=%s"|format(values.consts.data_path),
]) %}
{% do filer.add_storage(values.consts.data_path, values.storage.filer_data) %}
{% do perm_container.add_or_skip_action("filer-data", values.storage.filer_data, perms_config) %}

{# S3 #}
{% set s3_scheme = "https" if values.network.s3_port.certificate_id else "http" %}
{% do s3.healthcheck.set_test("wget", {"port": values.network.s3_port.port_number, "path": "/healthz", "scheme": s3_scheme}) %}
{% do s3.depends.add_dependency(values.consts.master_container_name, "service_healthy") %}
{% do s3.depends.add_dependency(values.consts.volume_container_name, "service_healthy") %}
{% do s3.depends.add_dependency(values.consts.filer_container_name, "service_healthy") %}
{% do s3.add_port(values.network.s3_port) %}

{# S3 Options https://github.com/seaweedfs/seaweedfs/blob/a24c31de06093337cd31e42ed94de67ce1d5c95b/weed/command/s3.go#L62 #}
{% set s3_entrypoint = namespace(x=[
  "/usr/bin/weed", "-logtostderr=true", "s3",
  "-filer=%s:%d"|format(values.consts.filer_container_name, values.network.filer_port.port_number),
  "-ip.bind=0.0.0.0",
  "-port=%d"|format(values.network.s3_port.port_number),
]) %}
{% if values.network.s3_port.certificate_id %}
  {% set cert = values.ix_certificates[values.network.s3_port.certificate_id] %}
  {% do s3.configs.add("private", cert.privatekey, values.consts.s3_ssl_key_path) %}
  {% do s3.configs.add("public", cert.certificate, values.consts.s3_ssl_cert_path) %}
  {% do s3_entrypoint.x.extend(["-key.file=%s"|format(values.consts.s3_ssl_key_path)]) %}
  {% do s3_entrypoint.x.extend(["-cert.file=%s"|format(values.consts.s3_ssl_cert_path)]) %}
{% endif %}
{% do s3.set_entrypoint(s3_entrypoint.x) %}

{# Master #}
{% do master.healthcheck.set_test("wget", {"port": values.network.master_port.port_number, "path": "/cluster/healthz"}) %}
{% do master.add_port(values.network.master_port) %}

{# Master Options https://github.com/seaweedfs/seaweedfs/blob/a24c31de06093337cd31e42ed94de67ce1d5c95b/weed/command/master.go#L74 #}
{% set master_entrypoint = namespace(x=[
  "/usr/bin/weed", "-logtostderr=true", "master",
  "-ip=%s"|format(values.consts.master_container_name),
  "-ip.bind=0.0.0.0",
  "-port=%d"|format(values.network.master_port.port_number),
  "-mdir=%s"|format(values.consts.data_path),
  "-volumeSizeLimitMB=%d"|format(values.seaweedfs.volume_size_limit_mb),
]) %}

{% if values.seaweedfs.master_peers %}
  {% set peers = namespace(x=[]) %}
  {% for peer in values.seaweedfs.master_peers %}
    {% set parsed = tpl.funcs.url_to_dict(peer) %}
    {% if not parsed.host %}{% do tpl.funcs.fail("Invalid master peer URL [%s]. Missing hostname."|format(peer)) %}{% endif %}
    {% if not parsed.port %}{% do tpl.funcs.fail("Invalid master peer URL [%s]. Missing port."|format(peer)) %}{% endif %}
    {% do peers.x.append("%s:%d"|format(parsed.host, parsed.port)) %}
  {% endfor %}
  {% do master_entrypoint.x.append("-peers=%s"|format(peers.x|join(","))) %}
{% endif %}

{% do master.set_entrypoint(master_entrypoint.x) %}

{% do master.add_storage(values.consts.data_path, values.storage.master_data) %}
{% do perm_container.add_or_skip_action("master-data", values.storage.master_data, perms_config) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% for c in containers %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
{% endif %}

{% do tpl.portals.add(values.network.admin_port, {"name": "Admin"}) %}
{% do tpl.portals.add(values.network.filer_port, {"name": "Filer"}) %}
{% do tpl.portals.add(values.network.master_port, {"name": "Master"}) %}
{% do tpl.portals.add(values.network.volume_port, {"name": "Volume", "path": "/ui/index.html"}) %}

{{ tpl.render() | tojson }}
