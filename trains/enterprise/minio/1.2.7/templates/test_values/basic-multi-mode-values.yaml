resources:
  limits:
    cpus: 2.0
    memory: 4096

minio:
  credentials:
    access_key: minio
    secret_key: minio123
  multi_mode:
    enabled: true
    entries:
      - /data{1...5}
  logging:
    quiet: false
    anonymous: false

network:
  api_port: 9000
  console_port: 9001
  certificate_id: null
  host_network: false
  console_url: http://localhost:9001
  server_url: http://localhost:9000

run_as:
  user: 568
  group: 568

ix_volumes:
  data1: /opt/tests/mnt/data1
  data2: /opt/tests/mnt/data2
  data3: /opt/tests/mnt/data3
  data4: /opt/tests/mnt/data4
  data5: /opt/tests/mnt/data5

storage:
  data_dirs:
    - type: ix_volume
      mount_path: /data1
      ix_volume_config:
        dataset_name: data1
        create_host_path: true
    - type: ix_volume
      mount_path: /data2
      ix_volume_config:
        dataset_name: data2
        create_host_path: true
    - type: ix_volume
      mount_path: /data3
      ix_volume_config:
        dataset_name: data3
        create_host_path: true
    - type: ix_volume
      mount_path: /data4
      ix_volume_config:
        dataset_name: data4
        create_host_path: true
    - type: ix_volume
      mount_path: /data5
      ix_volume_config:
        dataset_name: data5
        create_host_path: true
