groups:
  - name: MinIO Configuration
    description: Configure MinIO
  - name: User and Group Configuration
    description: Configure User and Group for MinIO
  - name: Network Configuration
    description: Configure Network for MinIO
  - name: Storage Configuration
    description: Configure Storage for MinIO
  - name: Resources Configuration
    description: Configure Resources for MinIO

questions:
  - variable: minio
    label: ""
    group: MinIO Configuration
    schema:
      type: dict
      attrs:
        - variable: credentials
          label: Credentials
          description: The credentials for the root user.
          schema:
            type: dict
            attrs:
              - variable: access_key
                label: MinIO Root User
                description: |
                  Root user with access to all actions and resources on the deployment. </br>
                  It doubles as the "access key" for the MinIO deployment.
                schema:
                  type: string
                  min_length: 5
                  required: true
                  private: true
              - variable: secret_key
                label: MinIO Root Password
                description: |
                  Root password for the MinIO root user.</br>
                  It doubles as the "secret key" for the MinIO deployment.
                schema:
                  type: string
                  min_length: 8
                  required: true
                  private: true
        - variable: multi_mode
          label: Multi Mode (SNMD or MNMD) Configuration
          description: |
            For Single Node Multi Drive (SNMD), the entry will look like this:</br>
            Example Entry - /data{1...4}</br></br>
            For Multi Node Multi Drive (MNMD), the entry will look like this:</br>
            Example Entry - https://minio{1...3}.example.com:30000/data{1...4}</br></br>
            Note that each host must use the same port number and the same number of storage items.</br>
            In both cases /data{1...4} is the directories to be used for MinIO.
            You have to add additional storage for each data entry.
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: Enabled
                description: Enable Multi Mode
                schema:
                  type: boolean
                  default: false
              - variable: entries
                label: Multi Mode (SNMD or MNMD) Entries
                schema:
                  type: list
                  show_if: [["enabled", "=", true]]
                  default: []
                  items:
                    - variable: item
                      label: ""
                      schema:
                        type: string
                        required: true
        - variable: logging
          label: ""
          description: Logging configuration
          schema:
            type: dict
            attrs:
              - variable: quiet
                label: Quiet
                description: Disables startup information.
                schema:
                  type: boolean
                  default: false
              - variable: anonymous
                label: Anonymous
                description: Hides sensitive information from logging.
                schema:
                  type: boolean
                  default: false
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for MinIO.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that MinIO will run as.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that MinIO will run as.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: api_port
          label: API Port
          description: The port for the MinIO API.
          schema:
            type: int
            default: 30000
            required: true
            $ref:
              - "definitions/port"
        - variable: console_port
          label: Console Port (Web UI)
          description: The port for the MinIO Web UI.
          schema:
            type: int
            default: 30001
            required: true
            $ref:
              - "definitions/port"
        - variable: server_url
          label: Server URL
          description: |
            The URL that console will use to reach API</br>
            For example https://minio1.example.com.</br></br>
          schema:
            type: string
            required: true
        - variable: console_url
          label: Console URL
          description: |
            The URL that console will provide as a redirect URL</br>
            For example https://console.example.com.</br></br>
          schema:
            type: string
            required: true
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false
        - variable: certificate_id
          label: Certificate
          description: The certificate to use for MinIO
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data_dirs
          label: Data Directories
          schema:
            type: list
            default:
              - type: ix_volume
                mount_path: /data1
                dataset_name: data1
            items:
              - variable: item
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.
                      schema:
                        type: string
                        required: true
                        default: host_path
                        enum:
                          - value: host_path
                            description: Host Path (Path that already exists on the system)
                          - value: ix_volume
                            description: ixVolume (Dataset created automatically by the system)
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                        immutable: true
                        default: /data1
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: path
                            label: Path
                            description: Path on the host
                            schema:
                              type: hostpath
                              required: true
                    - variable: ix_volume_config
                      label: iX Volume Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        attrs:
                          - variable: dataset_name
                            label: Dataset Name
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "data1"
                              $ref:
                                - "normalize/ix_volume"
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for MinIO.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for MinIO.
                schema:
                  type: int
                  default: 4096
                  required: true
