resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

openarchiver:
  app_url: http://localhost:8080
  postgres_image_selector: postgres_18_image
  db_password: password
  redis_password: redis-openarchiver-password
  meilisearch_master_key: master-key
  enable_tika: true
  # exactly 64 characters (hex)
  encryption_key: 8efabc1ccddca33536d10d75fcda9ab5376d07e04159196c74b136137a5674e2
  # exactly 64 characters (hex)
  storage_encryption_key: 8efabc1ccddca33536d10d75fcda9ab5376d07e04159196c74b136137a5674e2
  jwt_secret: jwt-secret-key-which-is-at-least-32-characters-long
  jwt_expires_in_days: 7
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  data: /opt/tests/mnt/openarchiver/data
  postgres_data: /opt/tests/mnt/openarchiver/postgres-data
  meili_data: /opt/tests/mnt/openarchiver/meili-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  meili_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: meili_data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
