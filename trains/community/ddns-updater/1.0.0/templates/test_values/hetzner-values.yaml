resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

ci: true

ddns:
  additional_envs: []
  period: 5m
  backup_period: 24h
  http_timeout: 10s
  update_cooldown_period: 5m
  shoutrrr_addresses: []
  public_dns_timeout: 3s
  public_ip_dns_providers:
    - provider: all
  public_ip_http_providers:
    - provider: all
  public_ipv4_http_providers:
    - provider: all
  public_ipv6_http_providers:
    - provider: all
  public_ip_fetchers:
    - provider: all
  config:
    - provider: hetzner
      host: "@"
      domain: example.com
      ip_version: ""
      hetzner_token: password
      hetzner_zone_identifier: zone_id
      hetzner_ttl: 60

network:
  web_port: 8080
  host_network: false

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: ddns-data
  additional_storage: []
