resources:
  limits:
    cpus: 2.0
    memory: 4096

mkfd:
  passkey: test_passkey_123
  cookie_secret: test_cookie_secret_1234567890_minimum_32_chars
  encryption_key: test_encryption_key_16_chars
  ssl_enabled: false
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  config: /opt/tests/mnt/mkfd/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
