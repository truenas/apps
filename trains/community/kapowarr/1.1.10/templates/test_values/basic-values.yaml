resources:
  limits:
    cpus: 2.0
    memory: 4096

kapowarr:
  additional_envs: []
network:
  web_port: 8080
  host_network: false

ix_volumes:
  config: /opt/tests/mnt/config
  downloads: /opt/tests/mnt/downloads
  content: /opt/tests/mnt/content

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  downloads:
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  content:
    type: ix_volume
    ix_volume_config:
      dataset_name: content
      create_host_path: true
  additional_storage: []
