TZ: Europe/Athens

postgres:
  image_selector: image
  user: postgres
  password: postgres
  database: postgres
  shm_size_mb: 256
  additional_envs: []

network:
  tcp_port:
    bind_mode: published
    port_number: 8080
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
