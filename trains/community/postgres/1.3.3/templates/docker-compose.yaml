{% set tpl = ix_lib.base.render.Render(values) %}

{% if values.postgres.image_selector in ["v15_image", "v15_pgvector_image"] %}
  {% do tpl.notes.add_deprecation("Postgres 15 is deprecated and will be removed in the near future. Please upgrade.") %}
{% endif %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{% set pg_config = {
  "user": values.postgres.user,
  "database": values.postgres.database,
  "password": values.postgres.password,
  "port": values.network.tcp_port.port_number,
  "volume": values.storage.data,
} %}

{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.postgres.image_selector, pg_config, perm_container) %}
{% do postgres.container.set_shm_size_mb(values.postgres.shm_size_mb) %}

{% do postgres.container.add_port(values.network.tcp_port) %}
{% do postgres.container.environment.add_user_envs(values.postgres.additional_envs) %}

{% for store in values.storage.additional_storage %}
  {% do postgres.container.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{{ tpl.render() | tojson }}
