resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: Etc/UTC

handbrake:
  dark_mode: false
  vnc_password: password
  secure_connection: false
  additional_envs: []
network:
  host_network: false
  web_port: 8080
  vnc_port: 5900

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    auto_permissions: true
    volume_name: handbrake-config
  storage:
    type: volume
    auto_permissions: true
    volume_name: handbrake-storage
  output:
    type: volume
    auto_permissions: true
    volume_name: handbrake-output
  watch:
    type: volume
    auto_permissions: true
    volume_name: handbrake-watch
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
