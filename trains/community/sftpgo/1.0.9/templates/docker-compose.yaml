{# Stores storage items that contains info for volumes, vol mounts, perms dirs and perms mounts #}
{% set storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set volume_mounts = namespace(items=[]) %}
{# Stores the perms container volume mounts #}
{% set perms_mounts = namespace(items=[]) %}
{# Stores the perms container dirs #}
{% set perms_dirs = namespace(items=[]) %}

{% if values.network.ftpd_services %}
  {% if values.network.ftpd_passive_port_range.start and values.network.ftpd_passive_port_range.end and values.network.ftpd_passive_port_range.start > values.network.ftpd_passive_port_range.end %}
    {% do ix_lib.base.utils.throw_error("Expected [network.ftpd_passive_port_range.start] to be less than [network.ftpd_passive_port_range.end], but got [%d] and [%d]" | format(values.network.ftpd_passive_port_range.start, values.network.ftpd_passive_port_range.end)) %}
  {% endif %}
{% endif %}

{% do storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.config, **{"mount_path": values.consts.config_dir_path}),
  values=values, perm_opts={"mount_path": "/mnt/sftpgo/config", "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
)) %}
{% do storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.data, **{"mount_path": values.consts.data_dir_path}),
  values=values, perm_opts={"mount_path": "/mnt/sftpgo/data", "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
)) %}
{% do storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.backups, **{"mount_path": values.consts.backups_dir_path}),
  values=values, perm_opts={"mount_path": "/mnt/sftpgo/backups", "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
)) %}
{% do storage_items.items.append(ix_lib.base.storage.storage_item(data={"type": "temporary", "mount_path": "/tmp"},
  perm_opts={"mount_path": "/mnt/sftpgo/tmp", "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
)) %}

{% for store in values.storage.additional_storage %}
  {% do storage_items.items.append(ix_lib.base.storage.storage_item(data=store, values=values,
    perm_opts={"mount_path": "/mnt/sftpgo/dir_%s"|format(loop.index0), "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
  )) %}
{% endfor %}

{# Add each item to the above lists #}
{% for item in storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and volume_mounts.items.append(item.vol_mount) %}{% endif %}
  {% if item.perms_item and (perms_dirs.items.append(item.perms_item.perm_dir), perms_mounts.items.append(item.perms_item.vol_mount)) %}{% endif %}
{% endfor %}

{% if values.network.certificate_id %}
configs:
  private:
    content: {{ values.ix_certificates[values.network.certificate_id].privatekey | tojson }}
  public:
    content: {{ values.ix_certificates[values.network.certificate_id].certificate | tojson }}
{% endif %}

{# Containers #}
services:
  {{ values.consts.sftpgo_container_name }}:
    user: {{ "%d:%d" | format(values.run_as.user, values.run_as.group) }}
    image: {{ ix_lib.base.utils.get_image(images=values.images, name=values.sftpgo.image_selector) }}
    restart: unless-stopped
    stop_grace_period: {{ "%ds" | format(values.sftpgo.stop_grace_period) }}
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
    devices: {{ ix_lib.base.resources.get_devices(values.resources) | tojson }}
    {% if values.network.certificate_id %}
    configs:
      - source: private
        target: {{ values.consts.ssl_key_path }}
      - source: public
        target: {{ values.consts.ssl_cert_path }}
    {% endif %}
    {% if perms_dirs.items %}
    depends_on:
      {{ values.consts.perms_container_name }}:
        condition: service_completed_successfully
    {% endif %}
    {% if values.network.host_network %}
    network_mode: host
    {% endif %}
    cap_drop: {{ ix_lib.base.security.get_caps().drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(values.network.dns_opts) | tojson }}
    {% endif %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health("SFTPGO_HTTP__SKIP_TLS_VERIFY=true sftpgo ping") | tojson }}
    {% set app_env = {
      "SFTPGO_CONFIG_DIR": values.consts.config_dir_path,
      "SFTPGO_DATA_PROVIDER__USERS_BASE_DIR": values.consts.data_dir_path,
      "SFTPGO_DATA_PROVIDER__BACKUPS_PATH": values.consts.backups_dir_path,
      "SFTPGO_GRACE_TIME": values.sftpgo.stop_grace_period,
      "SFTPGO_HTTPD__BINDINGS__0__PORT": values.network.web_port,
      "SFTPGO_HTTPD__BINDINGS__0__ADDRESS": "",
      "SFTPGO_HTTPD__BINDINGS__0__ENABLE_WEB_ADMIN": true,
    } %}
    {% if values.network.certificate_id %}
      {% do app_env.update({
        "SFTPGO_HTTPD__BINDINGS__0__ENABLE_HTTPS": true,
        "SFTPGO_HTTPD__BINDINGS__0__CERTIFICATE_FILE": values.consts.ssl_cert_path,
        "SFTPGO_HTTPD__BINDINGS__0__CERTIFICATE_KEY_FILE": values.consts.ssl_key_path,
      }) %}
    {% endif %}
    {% for svc in values.network.sftpd_services if svc.enabled %}
      {% do app_env.update({
        "SFTPGO_SFTPD__BINDINGS__%d__PORT"|format(loop.index0): svc.port,
        "SFTPGO_SFTPD__BINDINGS__%d__ADDRESS"|format(loop.index0): "",
      })%}
    {% endfor %}
    {% for svc in values.network.ftpd_services if svc.enabled %}
      {% do app_env.update({
        "SFTPGO_FTPD__BINDINGS__%d__PORT"|format(loop.index0): svc.port,
        "SFTPGO_FTPD__BINDINGS__%d__ADDRESS"|format(loop.index0): "",
      })%}
    {% endfor %}
    {% for svc in values.network.webdavd_services if svc.enabled %}
      {% do app_env.update({
        "SFTPGO_WEBDAVD__BINDINGS__%d__PORT"|format(loop.index0): svc.port,
        "SFTPGO_WEBDAVD__BINDINGS__%d__ADDRESS"|format(loop.index0): "",
      })%}
    {% endfor %}
    {% if values.network.ftpd_services %}
      {% do app_env.update({
        "SFTPGO_FTPD__PASSIVE_PORT_RANGE__START": values.network.ftpd_passive_port_range.start,
        "SFTPGO_FTPD__PASSIVE_PORT_RANGE__END": values.network.ftpd_passive_port_range.end,
      }) %}
    {% endif %}
    environment: {{ ix_lib.base.environment.envs(app=app_env, user=values.sftpgo.additional_envs, values=values) | tojson }}
    {% if not values.network.host_network %}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.web_port, "published": values.network.web_port}) | tojson }}
      {% for svc in values.network.sftpd_services if svc.enabled %}
      - {{ ix_lib.base.ports.get_port(port={"target": svc.port, "published": svc.port}) | tojson }}
      {% endfor %}
      {% for svc in values.network.ftpd_services if svc.enabled %}
      - {{ ix_lib.base.ports.get_port(port={"target": svc.port, "published": svc.port}) | tojson }}
      {% endfor %}
      {% for svc in values.network.webdavd_services if svc.enabled %}
      - {{ ix_lib.base.ports.get_port(port={"target": svc.port, "published": svc.port}) | tojson }}
      {% endfor %}
      {% if values.network.ftpd_services %}
        {% for port in range(values.network.ftpd_passive_port_range.start, values.network.ftpd_passive_port_range.end+1) %}
      - {{ ix_lib.base.ports.get_port(port={"target": port, "published": port}) | tojson }}
        {% endfor %}
      {% endif %}
    {% endif %}
    volumes: {{ volume_mounts.items | tojson }}

  {% if perms_dirs.items %}
  {{ values.consts.perms_container_name }}: {{ ix_lib.base.permissions.perms_container(items=perms_dirs.items, volumes=perms_mounts.items) | tojson }}
  {% endif %}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}

x-portals: {{ ix_lib.base.metadata.get_portals([{"port": values.network.web_port, "path": "/web/admin", "scheme": "https" if values.network.certificate_id else "http"}]) | tojson }}
x-notes: {{ ix_lib.base.metadata.get_notes("SFTPGo") | tojson }}
