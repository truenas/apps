resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

audiobookshelf:
  additional_envs: []
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  opds_port:
    bind_mode: published
    port_number: 3010

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  metadata: /opt/tests/mnt/metadata

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  metadata:
    type: ix_volume
    ix_volume_config:
      dataset_name: metadata
      create_host_path: true
  additional_storage: []
