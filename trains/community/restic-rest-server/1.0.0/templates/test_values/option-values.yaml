resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/Utc

rest_server:
  append_only: false
  no_auth: false
  group_accessible_repos: false
  private_repos: false
  proxy_auth_username: ""
  users:
    - username: restic
      password: test
  extra_options:
    - --debug
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8000

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
