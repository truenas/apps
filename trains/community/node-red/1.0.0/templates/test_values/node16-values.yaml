resources:
  limits:
    cpus: 2.0
    memory: 4096

node_red:
  image_selector: node_16_image
  enable_safe_mode: true
  enable_projects: true
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: node_red-data
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
