images:
  image:
    repository: portainer/portainer-ce
    tag: 2.20.3
  ee_image:
    repository: portainer/portainer-ee
    tag: 2.20.3

consts:
  run_as_user: 0
  run_as_group: 0
  portainer_container_name: portainer
  data_path: /data
  socket_path: /var/run/docker.sock
  ssl_key_path: /certs/ssl/key.pem
  ssl_cert_path: /certs/ssl/cert.pem
