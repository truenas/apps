open_webui:
  image_selector: ollama_image
  redis_password: test
  webui_secret_key: password
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  host_network: false

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  ollama: /opt/tests/mnt/ollama

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  ollama:
    type: ix_volume
    ix_volume_config:
      dataset_name: ollama
      create_host_path: true
  additional_storage: []
