resources:
  limits:
    cpus: 2.0
    memory: 4096

roundcube:
  db_password: db-roundcube-password
  default_host: roundcube.example.com
  default_port: 143
  smtp_server: ''
  smtp_port: 587
  skin: elastic
  plugins:
    - archive
    - zipdownload
  aspell_dicts: []
  upload_max_size: 5
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  html: /opt/tests/mnt/html
  config: /opt/tests/mnt/config
  temps: /opt/tests/mnt/temps
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  html:
    type: ix_volume
    ix_volume_config:
      dataset_name: html
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  temps:
    type: ix_volume
    ix_volume_config:
      dataset_name: temps
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
