resources:
  limits:
    cpus: 2.0
    memory: 4096

distribution:
  http_secret: super-secret
  basic_auth_users:
    - username: admin
      password: admin-password
    - username: user
      password: password
  additional_envs: []
network:
  host_network: false
  api_port: 8080
  certificate_id:

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  use_filesystem_backend: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
