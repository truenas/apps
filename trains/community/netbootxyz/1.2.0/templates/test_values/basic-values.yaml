resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
netbootxyz:
  tftpd_opts: []
  additional_envs: []
network:
  host_network: true
  tftp_port:
    bind_mode: published
    port_number: 69
  web_http_port:
    bind_mode: published
    port_number: 8080
  web_assets_port:
    bind_mode: published
    port_number: 8081

ix_volumes:
  config: /opt/tests/mnt/config
  assets: /opt/tests/mnt/assets

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  assets:
    type: ix_volume
    ix_volume_config:
      dataset_name: assets
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
