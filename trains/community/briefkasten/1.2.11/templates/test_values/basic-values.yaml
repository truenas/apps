resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
briefkasten:
  postgres_image_selector: postgres_17_image
  nextauth_secret: secret
  nextauth_url: http://localhost:8080
  postgres_password: secret
  smtp:
    enabled: false
    server: ''
    from: ''
  github:
    enabled: false
    id: ''
    secret: ''
  google:
    enabled: false
    id: ''
    secret: ''
  keycloak:
    enabled: false
    name: ''
    id: ''
    secret: ''
    issuer: ''
  authentik:
    enabled: false
    name: ''
    id: ''
    secret: ''
    issuer: ''
  additional_envs: []
network:
  web_port: 8080

ix_volumes:
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
