resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: UTC

monero:
  pruned: true
  publicly_available: false
  dns_blocklist: true
  logging: true
  additional_flags: []
  ipv6_enabled: false
  tor_connections_enabled: false
  tor_ip: ""
  tor_port: 9150
  i2p_connections_enabled: false
  i2p_ip: ""
  i2p_port: 9150
  routing: clearnet

network:
  host_network: false
  monerod_p2p_port:
    bind_mode: published
    port_number: 18080
  monerod_rpc_port:
    bind_mode: published
    port_number: 18081
  monerod_restricted_rpc_port:
    bind_mode: published
    port_number: 18089

ix_volumes:
  bitmonero: /opt/tests/mnt/bitmonero

storage:
  bitmonero:
    type: ix_volume
    ix_volume_config:
      dataset_name: bitmonero
      create_host_path: true
  additional_storage: []
