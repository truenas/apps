images:
  image:
    repository: ghcr.io/sethforprivacy/simple-monerod
    tag: v0.18.3.4

consts:
  perms_container_name: permissions
  monerod_container_name: monerod
  run_as_user: 1000
  run_as_group: 1000
  reserved_flags:
    - --non-interactive
    - --rpc-bind-port
    - --rpc-restricted-bind-ip
    - --rpc-restricted-bind-port
    - --no-igd
    - --no-zmq
    - --prune-blockchain
    - --public-node
    - --enable-dns-blocklist
    - --p2p-use-ipv6
    - --rpc-use-ipv6
    - --tx-proxy
    - --proxy
    - --p2p-bind-port
