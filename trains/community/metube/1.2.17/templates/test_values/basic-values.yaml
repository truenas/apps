resources:
  limits:
    cpus: 2.0
    memory: 4096

metube:
  default_theme: auto
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  downloads: /opt/tests/mnt/downloads

storage:
  downloads:
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
