resources:
  limits:
    cpus: 2.0
    memory: 4096

meshcentral:
  postgres_image_selector: postgres_18_image
  db_password: secret
  session_key: secret
  hostname: localhost
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  data: /opt/tests/mnt/meshcentral/data
  files: /opt/tests/mnt/meshcentral/files
  web: /opt/tests/mnt/meshcentral/web
  backups: /opt/tests/mnt/meshcentral/backups
  postgres_data: /opt/tests/mnt/meshcentral/postgres_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  files:
    type: ix_volume
    ix_volume_config:
      dataset_name: files
      create_host_path: true
  web:
    type: ix_volume
    ix_volume_config:
      dataset_name: web
      create_host_path: true
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
