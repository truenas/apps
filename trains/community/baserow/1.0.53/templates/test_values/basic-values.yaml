resources:
  limits:
    cpus: 2.0
    memory: 4096

baserow:
  postgres_image_selector: postgres_18_image
  db_password: secret
  secret_key: super_secret
  redis_password: secret
  public_url: "http://localhost:8080"
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  data: /opt/tests/mnt/baserow/data
  postgres_data: /opt/tests/mnt/baserow/postgres_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
