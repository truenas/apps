resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

lldap:
  admin_username: admin
  admin_email: admin@example.com
  admin_password: testpassword123
  jwt_secret: test-jwt-secret-1234567890
  key_seed: test-key-seed-1234567890
  ldap_base_dn: dc=example,dc=com
  http_url: ''
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  http_port:
    bind_mode: published
    port_number: 8080
  ldap_port:
    bind_mode: published
    port_number: 8081
  ldaps_port:
    certificate_id: null
    bind_mode: ""
    port_number: 8082
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/lldap/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
