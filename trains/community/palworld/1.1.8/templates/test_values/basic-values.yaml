resources:
  limits:
    cpus: 2.0
    memory: 4096

palworld:
  admin_password: ''
  server:
    name: TrueNAS Palworld Server
    description: Palworld Server running on TrueNAS
    password: ''
  backup:
    enabled: false
    interval: 60
    keep: 3
  game_params:
    - EpicApp=PalServer
  game_params_extra:
    - -useperfthreads
    - -NoAsyncLoadingThread
    - -UseMultithreadForDS
  allow_platform: Xbox
  ini_keys: []
  update_public_ip: false
  validate: false
  username: ''
  password: ''
  additional_envs: []

network:
  host_network: false
  server_port: 27015
  rcon_port: 27016

run_as:
  user: 568
  group: 568

ix_volumes:
  steamcmd: /opt/tests/mnt/steamcmd
  server: /opt/tests/mnt/server

storage:
  steamcmd:
    type: ix_volume
    ix_volume_config:
      dataset_name: steamcmd
      create_host_path: true
  server:
    type: ix_volume
    ix_volume_config:
      dataset_name: server
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
