groups:
  - name: AppFlowy Configuration
    description: Configure AppFlowy
  - name: User and Group Configuration
    description: Configure User and Group for AppFlowy
  - name: Network Configuration
    description: Configure Network for AppFlowy
  - name: Storage Configuration
    description: Configure Storage for AppFlowy
  - name: Authentication Configuration
    description: Configure Authentication settings
  - name: Email Configuration
    description: Configure Email settings
  - name: AI Configuration
    description: Configure AI features
  - name: Labels Configuration
    description: Configure Labels for AppFlowy
  - name: Resources Configuration
    description: Configure Resources for AppFlowy

questions:
  - variable: TZ
    group: AppFlowy Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: appflowy
    label: ""
    group: AppFlowy Configuration
    schema:
      type: dict
      attrs:
        - variable: web_host
          label: Web Host
          description: |
            The base URL for AppFlowy.</br>
            Examples:</br>
            appflowy.example.com </br>
            192.168.1.100
          schema:
            type: string
            default: "localhost"
            required: true
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: auth
    label: ""
    group: Authentication Configuration
    schema:
      type: dict
      attrs:
        - variable: gotrue_admin_email
          label: Admin Email
          description: The initial admin email for AppFlowy
          schema:
            type: string
            default: "admin@appflowy.io"
            required: true
        - variable: gotrue_admin_password
          label: Admin Password
          description: The initial admin password for AppFlowy
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: gotrue_jwt_secret
          label: JWT Secret
          description: Secret key for JWT token signing
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: gotrue_jwt_exp
          label: JWT Expiration
          description: JWT token expiration time in seconds
          schema:
            type: int
            default: 3600
            required: true
        - variable: disable_signup
          label: Disable Public Signup
          description: Prevent public user registration
          schema:
            type: boolean
            default: false

  - variable: email
    label: ""
    group: Email Configuration
    schema:
      type: dict
      attrs:
        - variable: smtp_host
          label: SMTP Host
          description: SMTP server hostname
          schema:
            type: string
            default: ""
        - variable: smtp_port
          label: SMTP Port
          description: SMTP server port
          schema:
            type: int
            default: 587
        - variable: smtp_user
          label: SMTP Username
          description: SMTP username for authentication
          schema:
            type: string
            default: ""
        - variable: smtp_password
          label: SMTP Password
          description: SMTP password for authentication
          schema:
            type: string
            default: ""
            private: true
        - variable: smtp_email
          label: From Email
          description: Email address to send from
          schema:
            type: string
            default: "noreply@appflowy.io"

  - variable: ai
    label: ""
    group: AI Configuration
    schema:
      type: dict
      attrs:
        - variable: enable_ai
          label: Enable AI Features
          description: Enable AI-powered features in AppFlowy
          schema:
            type: boolean
            default: true
        - variable: openai_api_key
          label: OpenAI API Key
          description: API key for OpenAI integration
          schema:
            type: string
            default: ""
            private: true
            show_if: [["enable_ai", "=", true]]

  - variable: database
    label: ""
    group: AppFlowy Configuration
    schema:
      type: dict
      attrs:
        - variable: postgres_password
          label: Database Password
          description: Password for PostgreSQL database
          schema:
            type: string
            default: ""
            required: true
            private: true

  - variable: s3
    label: ""
    group: AppFlowy Configuration
    schema:
      type: dict
      attrs:
        - variable: access_key
          label: S3 Access Key
          description: Access key for S3 storage (MinIO)
          schema:
            type: string
            default: "minioadmin"
            required: true
        - variable: secret_key
          label: S3 Secret Key
          description: Secret key for S3 storage (MinIO)
          schema:
            type: string
            default: "minioadmin"
            required: true
            private: true
        - variable: bucket_name
          label: S3 Bucket Name
          description: Name of the S3 bucket for file storage
          schema:
            type: string
            default: "appflowy"
            required: true

  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that AppFlowy files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that AppFlowy files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30800
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: certificate_id
          label: Certificate ID
          description: The certificate ID to use for AppFlowy HTTPS.
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: postgres_data
          label: PostgreSQL Data Storage
          description: The path to store PostgreSQL data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "postgres_data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: minio_data
          label: MinIO Data Storage
          description: The path to store MinIO S3 data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "minio_data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: nginx
                            description: nginx
                          - value: appflowy_cloud
                            description: appflowy_cloud
                          - value: gotrue
                            description: gotrue
                          - value: postgres
                            description: postgres
                          - value: redis
                            description: redis
                          - value: minio
                            description: minio

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for AppFlowy.
                schema:
                  type: int
                  default: 4
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for AppFlowy.
                schema:
                  type: int
                  default: 8192
                  required: true
