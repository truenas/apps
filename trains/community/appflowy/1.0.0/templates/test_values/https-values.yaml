TZ: America/New_York

appflowy:
  web_host: appflowy.example.com
  additional_envs: []

auth:
  gotrue_admin_email: admin@appflowy.example.com
  gotrue_admin_password: test_admin_password_123
  gotrue_jwt_secret: test_jwt_secret_key_that_is_at_least_32_characters_long
  gotrue_jwt_exp: 3600
  disable_signup: true

email:
  smtp_host: smtp.gmail.com
  smtp_port: 587
  smtp_user: test@example.com
  smtp_password: test_smtp_password
  smtp_email: noreply@appflowy.example.com

ai:
  enable_ai: true
  openai_api_key: test_openai_api_key

database:
  postgres_password: secure_postgres_password_123

s3:
  access_key: production_minio_user
  secret_key: secure_minio_password_123
  bucket_name: appflowy-prod

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 30800
    host_ips: []
  certificate_id: 1

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: postgres_data
      acl_entries: {}
  minio_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: minio_data
      acl_entries: {}

labels:
  - key: app.kubernetes.io/name
    value: appflowy
    containers:
      - appflowy_cloud
  - key: app.kubernetes.io/version
    value: latest
    containers:
      - appflowy_cloud
      - nginx

resources:
  limits:
    cpus: 4
    memory: 8192
