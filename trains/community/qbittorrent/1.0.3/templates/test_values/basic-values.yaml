resources:
  limits:
    cpus: 2.0
    memory: 4096

qbittorrent:
  additional_envs: []
network:
  host_network: false
  use_https_probe: false
  web_port: 8080
  bt_port: 6881

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    auto_permissions: true
    volume_name: qbittorrent-config
  downloads:
    type: volume
    auto_permissions: true
    volume_name: qbittorrent-downloads
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
