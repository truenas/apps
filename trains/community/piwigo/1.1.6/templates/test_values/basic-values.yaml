resources:
  limits:
    cpus: 2.0
    memory: 4096

piwigo:
  db_password: db-piwigo-password
  db_root_password: root-db-piwigo-password
  language: en_US
  admin_name: admin
  admin_password: admin-password
  admin_email: admin@example.com
  additional_envs: []

network:
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  gallery: /opt/tests/mnt/gallery
  mariadb_data: /opt/tests/mnt/mariadb_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  gallery:
    type: ix_volume
    ix_volume_config:
      dataset_name: gallery
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
