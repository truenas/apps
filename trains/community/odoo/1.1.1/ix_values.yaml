images:
  image:
    repository: odoo
    tag: "17.0"
  postgres_image:
    repository: postgres
    tag: "15.10"

consts:
  odoo_container_name: odoo
  postgres_container_name: postgres
  perms_container_name: permissions
  data_path: /var/lib/odoo
  addons_path: /mnt/extra-addons
  conf_file_path: /etc/odoo/odoo.conf
  run_as_user: 101
  run_as_group: 101
  db_name: odoo
  db_user: odoo
  reserved_keys:
    - data_dir
    - addons_path
    - http_enable
    - http_interface
    - http_port
    - xmlrpc
    - xmlrpc_port
    - xmlrpc_interface
    - db_port
    - db_host
    - db_name
    - db_user
    - db_sslmode
    - db_password
  notes_body: |
    ## Default Username and Password

    The First time you log into the Odoo UI, use the following credentials.
    You should change them after the first login.

    Username: `admin`
    Password: `admin`
