resources:
  limits:
    cpus: 2.0
    memory: 4096

odoo:
  postgres_image_selector: postgres_17_image
  db_password: password
  additional_conf: []
  additional_envs: []
network:
  web_port: 8080

ix_volumes:
  data: /opt/tests/mnt/data
  addons: /opt/tests/mnt/addons
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  addons:
    type: ix_volume
    ix_volume_config:
      dataset_name: addons
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
