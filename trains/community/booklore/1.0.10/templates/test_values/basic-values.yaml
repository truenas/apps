resources:
  limits:
    cpus: 2.0
    memory: 4096

booklore:
  db_password: password
  db_root_password: root_password
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8081

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/booklore/data
  books: /opt/tests/mnt/booklore/books
  bookdrop: /opt/tests/mnt/booklore/bookdrop
  mariadb_data: /opt/tests/mnt/booklore/mariadb_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  books:
    type: ix_volume
    ix_volume_config:
      dataset_name: books
      create_host_path: true
  bookdrop:
    type: ix_volume
    ix_volume_config:
      dataset_name: bookdrop
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
