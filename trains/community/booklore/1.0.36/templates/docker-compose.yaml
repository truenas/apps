{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.booklore_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set mariadb_config = {
  "user": values.consts.db_user,
  "root_password": values.booklore.db_root_password,
  "password": values.booklore.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.mariadb_data,
} %}
{% set mariadb = tpl.deps.mariadb(values.consts.mariadb_container_name, "mariadb_image", mariadb_config, perm_container) %}

{% do c1.add_caps(["CHOWN", "SETUID", "SETGID", "FOWNER", "DAC_OVERRIDE"]) %}
{% do c1.depends.add_dependency(values.consts.mariadb_container_name, "service_healthy") %}
{% do c1.healthcheck.set_test("wget", {"port": values.network.web_port.port_number, "path": "/api/v1/public-settings"}) %}

{% do c1.environment.add_env("DATABASE_URL", mariadb.get_url("jdbc")) %}
{% do c1.environment.add_env("DATABASE_USERNAME", values.consts.db_user) %}
{% do c1.environment.add_env("DATABASE_PASSWORD", values.booklore.db_password) %}
{% do c1.environment.add_env("BOOKLORE_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("SWAGGER_ENABLED", true) %}
{% do c1.environment.add_user_envs(values.booklore.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage("/app/data", values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% do c1.add_storage("/books", values.storage.books) %}
{% do perm_container.add_or_skip_action("books", values.storage.books, perms_config) %}

{% do c1.add_storage("/bookdrop", values.storage.bookdrop) %}
{% do perm_container.add_or_skip_action("bookdrop", values.storage.bookdrop, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do mariadb.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
