resources:
  limits:
    cpus: 2.0
    memory: 4096

zoraxy:
  enable_fastgeoip: true
  enable_zerotier: false
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  host_network: false
  additional_ports: []

ix_volumes:
  config: /opt/tests/mnt/zoraxy/config
  plugin: /opt/tests/mnt/zoraxy/plugin

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  plugin:
    type: ix_volume
    ix_volume_config:
      dataset_name: plugin
      create_host_path: true
  additional_storage: []
