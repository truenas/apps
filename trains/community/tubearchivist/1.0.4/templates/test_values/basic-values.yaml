resources:
  limits:
    cpus: 2.0
    memory: 4096

tube:
  app_urls:
    - http://localhost:8080
  username: test
  password: test
  elastic_password: test
  redis_password: test
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  youtube: /opt/tests/mnt/tubearchivist/youtube
  cache: /opt/tests/mnt/tubearchivist/cache
  es_data: /opt/tests/mnt/tubearchivist/es_data

storage:
  youtube:
    type: ix_volume
    ix_volume_config:
      dataset_name: youtube
      create_host_path: true
  cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: cache
      create_host_path: true
  es_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: es_data
      create_host_path: true
  additional_storage: []
