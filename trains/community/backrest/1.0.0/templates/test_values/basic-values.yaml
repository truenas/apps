resources:
  limits:
    cpus: 2.0
    memory: 4096

backrest:
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/backrest/data
  cache: /opt/tests/mnt/backrest/cache
  config: /opt/tests/mnt/backrest/config

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: cache
      create_host_path: true
  additional_storage: []
