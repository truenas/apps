{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.backrest_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/index.html"}) %}

{% do c1.environment.add_env("BACKREST_PORT", ":%d"|format(values.network.web_port.port_number)) %}
{% do c1.environment.add_env("BACKREST_CONFIG", values.consts.config_file_path) %}
{% do c1.environment.add_env("BACKREST_DATA", values.consts.data_dir_path) %}
{% do c1.environment.add_env("XDG_CACHE_HOME", values.consts.cache_dir_path) %}
{% do c1.environment.add_env("TMPDIR", "/tmp") %}

{% do c1.environment.add_user_envs(values.backrest.additional_envs) %}
{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.data_dir_path, values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% do c1.add_storage(values.consts.cache_dir_path, values.storage.cache) %}
{% do perm_container.add_or_skip_action("cache", values.storage.cache, perms_config) %}

{% do c1.add_storage(values.consts.config_dir_path, values.storage.config) %}
{% do perm_container.add_or_skip_action("config", values.storage.config, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
