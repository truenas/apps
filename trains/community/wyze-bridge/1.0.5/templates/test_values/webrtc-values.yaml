resources:
  limits:
    cpus: 2.0
    memory: 4096

wyze:
  wb_auth: true
  wb_username: wb-admin
  wb_password: wb-password
  enable_audio: true
  additional_envs: []

network:
  host_network: false
  additional_ports: []
  web_port:
    bind_mode: published
    port_number: 35000
  rtmp_port:
    bind_mode: published
    port_number: 1935
  rtsp_port:
    bind_mode: published
    port_number: 8554
  hls_port:
    bind_mode: published
    port_number: 8888
  enable_webrtc: true
  webrtc_ip: 127.0.0.1
  webrtc_port:
    bind_mode: published
    port_number: 8889
  webrtc_ice_port:
    bind_mode: published
    port_number: 8189

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
