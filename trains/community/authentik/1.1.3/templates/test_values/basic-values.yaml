resources:
  limits:
    cpus: 2.0
    memory: 4096

authentik:
  postgres_image_selector: postgres_18_image
  db_password: authentik
  secret_key: authentik
  mount_docker_socket: true
  setup_email: false
  email:
    host: smtp.test.com
    port: 587
    from: authentik@test2.com
    username: test
    password: testing123
    security: tls
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  http_port:
    bind_mode: published
    port_number: 8080
  https_port:
    bind_mode: published
    port_number: 8443
  certificate_id: null

ix_volumes:
  postgres_data: /opt/tests/mnt/authentik/postgres-data
  data: /opt/tests/mnt/authentik/data
  templates: /opt/tests/mnt/authentik/templates
  certs: /opt/tests/mnt/authentik/certs

  # FIXME: Deprecated, to be removed in a future release
  media: /opt/tests/mnt/authentik/media

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  templates:
    type: ix_volume
    ix_volume_config:
      dataset_name: templates
      create_host_path: true
  certs:
    type: ix_volume
    ix_volume_config:
      dataset_name: certs
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  # FIXME: Deprecated, to be removed in a future release
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  additional_storage: []
