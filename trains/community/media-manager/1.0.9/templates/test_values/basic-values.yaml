resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
media_manager:
  postgres_image_selector: postgres_18_image
  db_password: some-secret-password
  frontend_url: http://localhost:8080
  auth_token_secret: some-secret-token
  admin_emails:
    - admin@example.com
    - admin2@example.com
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/media-manager/data
  images: /opt/tests/mnt/media-manager/images
  config: /opt/tests/mnt/media-manager/config
  postgres_data: /opt/tests/mnt/media-manager/postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  images:
    type: ix_volume
    ix_volume_config:
      dataset_name: images
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
