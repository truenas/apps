resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
npm:
  additional_envs: []
network:
  web_port: 8081
  http_port: 8080
  https_port: 8443
  additional_ports: []

run_as:
  user: 568
  group: 568

ix_volumes:
  certs: /opt/tests/mnt/certs
  data: /opt/tests/mnt/data

storage:
  certs:
    type: ix_volume
    ix_volume_config:
      dataset_name: certs
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
