resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

fscrawler:
  image_selector: no_ocr_image
  restart: true
  job_name: my_job
  loop: 2
  additional_envs: []
network:
  host_network: false
  enable_rest: false
  rest_port: 8080

ix_volumes:
  jobs: /opt/tests/mnt/jobs

storage:
  jobs:
    type: ix_volume
    ix_volume_config:
      dataset_name: jobs
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
