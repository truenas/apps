resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

autobrr:
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    auto_permissions: true
    volume_name: autobrr-config
  metadata:
    type: volume
    auto_permissions: true
    volume_name: autobrr-metadata
  additional_storage: []
