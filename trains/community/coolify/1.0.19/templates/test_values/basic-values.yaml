resources:
  limits:
    cpus: 2.0
    memory: 4096

coolify:
  postgres_image_selector: postgres_18_image
  db_password: secret
  redis_password: secret
  app_name: Coolify
  app_id: exactly-32-characters-app-keyyyy
  app_key: exactly-32-characters-app-keyyyy
  pusher_app_id: exactly-32-characters-app-keyyyy
  pusher_app_key: exactly-32-characters-app-keyyyy
  pusher_app_secret: exactly-32-characters-app-keyyyy
  php:
    memory_limit_mb: 256
    pm_start_servers: 1
    pm_min_spare_servers: 1
    pm_max_spare_servers: 10
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8081
  realtime_backend_port:
    bind_mode: published
    port_number: 8082
  realtime_websocket_port:
    bind_mode: published
    port_number: 8083

ix_volumes:
  postgres_data: /opt/tests/mnt/coolify/postgres_data
  ssh_keys: /opt/tests/mnt/coolify/ssh_keys
  applications: /opt/tests/mnt/coolify/applications
  databases: /opt/tests/mnt/coolify/databases
  services: /opt/tests/mnt/coolify/services
  backups: /opt/tests/mnt/coolify/backups
  webhooks_maintenance: /opt/tests/mnt/coolify/webhooks_maintenance

storage:
  ssh_keys:
    type: ix_volume
    ix_volume_config:
      dataset_name: ssh_keys
      create_host_path: true
  applications:
    type: ix_volume
    ix_volume_config:
      dataset_name: applications
      create_host_path: true
  databases:
    type: ix_volume
    ix_volume_config:
      dataset_name: databases
      create_host_path: true
  services:
    type: ix_volume
    ix_volume_config:
      dataset_name: services
      create_host_path: true
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  webhooks_maintenance:
    type: ix_volume
    ix_volume_config:
      dataset_name: webhooks_maintenance
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
