resources:
  limits:
    cpus: 2.0
    memory: 2048

TZ: America/New_York

nevu:
  plex_server: http://plex-server:32400
  disable_tls_verify: false
  disable_nevu_sync: false
  disable_request_logging: false
  disable_global_reviews: false
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  discovery_port:
    bind_mode: published
    port_number: 44201
  host_network: false

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/nevu/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
