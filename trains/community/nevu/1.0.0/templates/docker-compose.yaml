{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.nevu_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perm_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/status"}) %}

{% do c1.environment.add_env("PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("LISTEN_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("PLEX_SERVER", values.nevu.plex_server) %}
{% do c1.environment.add_env("DISABLE_TLS_VERIFY", values.nevu.disable_tls_verify) %}
{% do c1.environment.add_env("DISABLE_NEVU_SYNC", values.nevu.disable_nevu_sync) %}
{% do c1.environment.add_env("DISABLE_REQUEST_LOGGING", values.nevu.disable_request_logging) %}
{% do c1.environment.add_env("DISABLE_GLOBAL_REVIEWS", values.nevu.disable_global_reviews) %}
{% do c1.environment.add_user_envs(values.nevu.additional_envs) %}

{% do c1.add_port(values.network.port) %}
{% do c1.add_port(values.network.discovery_port, {"container_port": values.consts.discovery_port, "protocol": "udp"}) %}

{% do c1.add_storage("/data", values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perm_config) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
