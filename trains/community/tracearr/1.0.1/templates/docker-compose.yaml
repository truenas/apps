{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.tracearr_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.tracearr.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
  "additional_options": {
    "timescaledb.max_tuples_decompressed_per_dml_transaction": 0,
  },
} %}
{% set postgres = tpl.deps.postgres(values.consts.timescale_container_name, values.tracearr.postgres_image_selector, pg_config, perm_container) %}

{% set redis_config = {
  "password": values.tracearr.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("wget", {"port": values.network.web_port.port_number, "path": "/health"}) %}
{% do c1.depends.add_dependency(values.consts.timescale_container_name, "service_healthy") %}
{% do c1.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

{% do c1.environment.add_env("NODE_ENV", "production") %}
{% do c1.environment.add_env("PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("JWT_SECRET", values.tracearr.jwt_secret) %}
{% do c1.environment.add_env("COOKIE_SECRET", values.tracearr.cookie_secret) %}
{% do c1.environment.add_env("DATABASE_URL", postgres.get_url("postgres")) %}
{% do c1.environment.add_env("REDIS_URL", redis.get_url("redis")) %}
{% do c1.environment.add_user_envs(values.tracearr.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% set cache_config = {"type": "temporary", "volume_config": {"volume_name": "cache"}} %}
{% do c1.add_storage("/app/data", cache_config) %}
{% do perm_container.add_or_skip_action("tracearr-cache", cache_config, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
