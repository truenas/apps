resources:
  limits:
    cpus: 2.0
    memory: 4096

tracearr:
  postgres_image_selector: timescale_18_image
  db_password: secret
  redis_password: secret
  jwt_secret: exactly-32-characters-app-keyyyy
  cookie_secret: exactly-32-characters-app-keyyyy
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  postgres_data: /opt/tests/mnt/tracearr/postgres_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
