images:
  image:
    repository: ghcr.io/magicgrants/arti
    tag: 1.5.0
  config_image:
    repository: python
    tag: 3.13.7-slim-bookworm

consts:
  perms_container_name: perms
  config_container_name: config
  arti_container_name: arti
  run_as_user: 1000
  run_as_group: 1000

  config_entrypoint: |
    #!/bin/sh

    mkdir -p /tmp/python
    pip install --target=/tmp/python toml
    python /setup.py
