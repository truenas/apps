{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.bookshelf_container_name, values.bookshelf.image_selector) %}

{% do c1.add_caps(["CHOWN", "DAC_OVERRIDE", "FOWNER", "SETUID", "SETGID"]) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/ping"}) %}

{% do c1.environment.add_env("READARR__SERVER__PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("READARR__APP__INSTANCENAME", values.bookshelf.instance_name) %}
{% do c1.environment.add_user_envs(values.bookshelf.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage("/config", values.storage.config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
