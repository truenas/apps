resources:
  limits:
    cpus: 2.0
    memory: 4096

rdt:
  additional_envs: []
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  db: /opt/tests/mnt/rdt-client/db
  downloads: /opt/tests/mnt/rdt-client/downloads

storage:
  db:
    type: ix_volume
    ix_volume_config:
      dataset_name: db
      create_host_path: true
  downloads:
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  additional_storage: []
