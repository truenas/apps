images:
  image:
    repository: cloudflare/cloudflared
    tag: 2026.2.0
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2

consts:
  cloudflared_container_name: cloudflared
  perms_container_name: permissions
  reserved_flags:
    - run
    - tunnel
    - proxy-dns
    - --no-autoupdate
    - --port
    - --address
    - --upstream
