resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

dawarich:
  db_password: secret
  redis_password: secret
  application_hosts:
    - loc.example.com
  additional_envs:
    - name: RAILS_LOG_LEVEL
      value: info

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  postgres_data: /opt/tests/mnt/dawarich/postgres_data
  public: /opt/tests/mnt/dawarich/public
  watched: /opt/tests/mnt/dawarich/watched
  storage: /opt/tests/mnt/dawarich/storage

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  public:
    type: ix_volume
    ix_volume_config:
      dataset_name: public
      create_host_path: true
  watched:
    type: ix_volume
    ix_volume_config:
      dataset_name: watched
      create_host_path: true
  storage:
    type: ix_volume
    ix_volume_config:
      dataset_name: storage
      create_host_path: true
  additional_storage: []
