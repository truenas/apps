resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
tautulli:
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  tautulli-config: /mnt/pool/tautulli-config

ix_context:
  dev_mode: true

storage:
  config:
    type: ix_volume
    volume_name: tautulli-config
    ix_volume_config:
      dataset_name: tautulli-config
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
