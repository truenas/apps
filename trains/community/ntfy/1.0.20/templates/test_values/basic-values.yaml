resources:
  limits:
    cpus: 2.0
    memory: 4096

ntfy:
  base_url: http://localhost:8080
  additional_envs: []

network:
  host_network: false
  http_port:
    bind_mode: published
    port_number: 8080
  https_port:
    bind_mode: published
    port_number: 8443
  certificate_id: null
  additional_ports: []

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/ntfy/config
  data: /opt/tests/mnt/ntfy/data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
