resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
vaultwarden:
  postgres_image_selector: postgres_17_image
  db_password: some-secret-password
  admin_token: some-secret-token
  additional_envs: []

network:
  host_network: false
  web_port: 8080
  ws_enabled: true
  ws_port: 8081
  certificate_id:
  domain: http://localhost:8080

run_as:
  user: 568
  group: 568

ix_volumes:
  vaultwarden-data: /opt/test/vaultwarden-data
  vaultwarden-postgres-data: /opt/test/vaultwarden-postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: vaultwarden-data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: vaultwarden-postgres-data
      create_host_path: true
  additional_storage: []
