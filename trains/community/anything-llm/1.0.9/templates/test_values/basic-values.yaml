resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

anything_llm:
  sig_key: exactly-32-characters-app-keyyyy
  sig_salt: exactly-32-characters-app-keyyyy
  jwt_secret: exactly-32-characters-app-keyyyy
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/anything-llm/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
