{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.anything_llm_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}
{% set scheme = "https" if values.network.certificate_id else "http" %}

{% do c1.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% do c1.add_caps(["SYS_ADMIN"]) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/v1/api/health", "scheme": scheme}) %}

{% if values.network.certificate_id %}
  {% do c1.environment.add_env("ENABLE_HTTPS", "true") %}
  {% do c1.environment.add_env("HTTPS_KEY_PATH", values.consts.ssl_key_path) %}
  {% do c1.environment.add_env("HTTPS_CERT_PATH", values.consts.ssl_cert_path) %}

  {% set cert = values.ix_certificates[values.network.certificate_id] %}
  {% do c1.configs.add("private", cert.privatekey, values.consts.ssl_key_path) %}
  {% do c1.configs.add("public", cert.certificate, values.consts.ssl_cert_path) %}
{% endif %}

{% do c1.environment.add_env("JWT_SECRET", values.anything_llm.jwt_secret) %}
{% do c1.environment.add_env("SIG_KEY", values.anything_llm.sig_key) %}
{% do c1.environment.add_env("SIG_SALT", values.anything_llm.sig_salt) %}
{% do c1.environment.add_env("SERVER_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("STORAGE_DIR", values.consts.storage_path) %}
{% do c1.environment.add_user_envs(values.anything_llm.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.storage_path, values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port, {"scheme": scheme}) %}

{{ tpl.render() | tojson }}
