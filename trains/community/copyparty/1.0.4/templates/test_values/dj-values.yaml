resources:
  limits:
    cpus: 2.0
    memory: 4096

copyparty:
  image_selector: dj_image
  additional_args: ["-v", "/cfg::r"]
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/copyparty/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
