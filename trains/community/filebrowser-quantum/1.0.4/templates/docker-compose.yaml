{% from "macros/script.sh" import script %}
{% set tpl = ix_lib.base.render.Render(values) %}

{% if not values.storage.additional_storage %}
  {% do tpl.funcs.fail("Expected at least 1 [storage.additional_storage] to be set") %}
{% endif %}

{% set c1 = tpl.add_container(values.consts.filebrowser_container_name, "image") %}
{% set init = tpl.add_container(values.consts.init_container_name, "yq_image") %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do init.set_user(values.run_as.user, values.run_as.group) %}
{% do init.setup_as_helper() %}
{% do init.set_network_mode("none") %}
{% do init.configs.add("script.sh", script(values), "/script.sh", "0755") %}
{% do init.set_entrypoint(["/script.sh"]) %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.depends.add_dependency(values.consts.init_container_name, "service_completed_successfully") %}

{% do c1.healthcheck.set_test("wget", {"port": values.network.web_port.port_number, "path": "/health"}) %}
{% do c1.environment.add_env("FILEBROWSER_CONFIG", values.consts.config_file_path) %}
{% do c1.environment.add_env("FILEBROWSER_ADMIN_PASSWORD", values.filebrowser.admin_password) %}

{% do c1.environment.add_user_envs(values.filebrowser.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.config_dir_path, values.storage.config) %}
{% do init.add_storage(values.consts.config_dir_path, values.storage.config) %}
{% do perm_container.add_or_skip_action("config", values.storage.config, perms_config) %}

{% set cache_vol = {"type": "temporary", "volume_config": {"volume_name": "cache"}} %}
{% do c1.add_storage(values.consts.cache_dir_path, cache_vol) %}
{% do perm_container.add_or_skip_action("cache", cache_vol, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do init.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
