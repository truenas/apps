{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.vitransfer_container_name, "image") %}
{% set worker = tpl.add_container(values.consts.worker_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.vitransfer.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.vitransfer.postgres_image_selector, pg_config, perm_container) %}

{% set redis_config = {
  "password": values.vitransfer.redis_password,
  "volume": values.storage.redis_data,
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% for c in [c1, worker] %}
  {% do c.set_user(values.run_as.user, values.run_as.group) %}
  {% do c.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
  {% do c.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

  {% do c.environment.add_env("NODE_ENV", "production") %}
  {% do c.environment.add_env("DATABASE_URL", postgres.get_url("postgresql")) %}
  {% do c.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
  {% do c.environment.add_env("REDIS_PORT", redis.get_port()) %}
  {% do c.environment.add_env("REDIS_PASSWORD", values.vitransfer.redis_password) %}
  {% do c.environment.add_env("STORAGE_ROOT", values.consts.storage_path) %}
  {% do c.environment.add_env("JWT_SECRET", values.vitransfer.jwt_secret) %}
  {% do c.environment.add_env("JWT_REFRESH_SECRET", values.vitransfer.jwt_refresh_secret) %}
  {% do c.environment.add_env("ENCRYPTION_KEY", values.vitransfer.encryption_key) %}
  {% do c.environment.add_env("HTTPS_ENABLED", values.vitransfer.https_enabled) %}
  {% do c.environment.add_user_envs(values.vitransfer.additional_envs) %}

  {% do c.add_storage(values.consts.storage_path, values.storage.uploads) %}

  {% for store in values.storage.additional_storage %}
    {% do c.add_storage(store.mount_path, store) %}
  {% endfor %}
{% endfor %}

{% do perm_container.add_or_skip_action("uploads", values.storage.uploads, perms_config) %}
{% for store in values.storage.additional_storage %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% do worker.set_command(["npm", "run", "worker"]) %}
{% do worker.healthcheck.set_custom_test(["CMD-SHELL", "ps aux | grep -v grep | grep -q 'npm run worker'"]) %}
{% do worker.depends.add_dependency(values.consts.vitransfer_container_name, "service_healthy") %}
{% do worker.environment.add_env("APP_PORT", values.network.web_port.port_number) %}
{% do worker.environment.add_env("APP_HOST", values.consts.vitransfer_container_name) %}

{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/api/health"}) %}
{% do c1.environment.add_env("NEXT_PUBLIC_APP_URL", values.vitransfer.app_url) %}
{% do c1.environment.add_env("ADMIN_NAME", values.vitransfer.admin_name) %}
{% do c1.environment.add_env("ADMIN_EMAIL", values.vitransfer.admin_email) %}
{% do c1.environment.add_env("ADMIN_PASSWORD", values.vitransfer.admin_password) %}
{% do c1.environment.add_env("SHARE_TOKEN_SECRET", values.vitransfer.share_token_secret) %}
{% do c1.environment.add_env("PORT", values.network.web_port.port_number) %}
{% do c1.add_port(values.network.web_port) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do worker.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
