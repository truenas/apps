resources:
  limits:
    cpus: 2.0
    memory: 4096

vitransfer:
  postgres_image_selector: postgres_18_image
  db_password: secret
  redis_password: secret
  jwt_secret: secret
  jwt_refresh_secret: secret
  encryption_key: secret
  share_token_secret: secret
  admin_name: Admin
  admin_email: admin@example.com
  admin_password: secret
  app_url: http://localhost:8080
  https_enabled: false
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  redis_data: /opt/tests/mnt/vitransfer/redis_data
  postgres_data: /opt/tests/mnt/vitransfer/postgres_data
  uploads: /opt/tests/mnt/vitransfer/uploads

storage:
  redis_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: redis_data
      create_host_path: true
  uploads:
    type: ix_volume
    ix_volume_config:
      dataset_name: uploads
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
