resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

playwright:
  image_selector: noble_image
  mode: server
  additional_envs: []
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  pwuser_home: /opt/tests/mnt/pwuser_home

storage:
  pwuser_home:
    type: ix_volume
    ix_volume_config:
      dataset_name: pwuser_home
      create_host_path: true
  additional_storage: []
