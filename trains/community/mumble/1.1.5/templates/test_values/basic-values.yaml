resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

mumble:
  superuser_password: password
  server_password: password
  ice_secret_read: password
  ice_secret_write: password
  welcome_text: Welcome to Mumble
  users: 100
  additional_envs: []
network:
  host_network: false
  server_port: 8080
  ice_port: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    volume_name: mumble-data
    mount_path: /data
    auto_permissions: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
