resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
mydia:
  postgres_image_selector: postgres_18_image
  db_password: some-secret-password
  host: localhost
  secret_key_base: some-secret-key-base
  guardian_secret_key: some-secret-guardian-key
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  media: /opt/tests/mnt/mydia/media
  config: /opt/tests/mnt/mydia/config
  postgres_data: /opt/tests/mnt/mydia/postgres-data

storage:
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
