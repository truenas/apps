resources:
  limits:
    cpus: 2.0
    memory: 4096

pigallery:
  application_title: PiGallery2
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  db: /opt/tests/mnt/db
  thumbnails: /opt/tests/mnt/thumbnails
  media: /opt/tests/mnt/media

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  db:
    type: ix_volume
    ix_volume_config:
      dataset_name: db
      create_host_path: true
  thumbnails:
    type: ix_volume
    ix_volume_config:
      dataset_name: thumbnails
      create_host_path: true
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  additional_storage: []
