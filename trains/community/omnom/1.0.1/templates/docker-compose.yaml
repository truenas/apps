{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.omnom_container_name, "image") %}

{% do c1.set_command([
    "/omnom/omnom", "listen",
    "--address=:%d"|format(values.network.web_port.port_number),
    "--base-url=%s"|format(values.omnom.base_url.rstrip("/")),
]) %}
{% do c1.add_caps(["CHOWN", "SETUID", "SETGID", "DAC_OVERRIDE", "FOWNER"]) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/api"}) %}
{% do c1.environment.add_user_envs(values.omnom.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage("/omnom/config", values.storage.config) %}
{% do c1.add_storage("/omnom/static/data", values.storage.data) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
