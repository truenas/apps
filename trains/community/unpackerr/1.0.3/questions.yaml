groups:
  - name: Unpackerr Configuration
    description: Configure Unpackerr
  - name: User and Group Configuration
    description: Configure User and Group for Unpackerr
  - name: Network Configuration
    description: Configure Network for Unpackerr
  - name: Storage Configuration
    description: Configure Storage for Unpackerr
  - name: Labels Configuration
    description: Configure Labels for Unpackerr
  - name: Resources Configuration
    description: Configure Resources for Unpackerr

questions:
  - variable: TZ
    group: Unpackerr Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone
  - variable: unpackerr
    label: ""
    group: Unpackerr Configuration
    schema:
      type: dict
      attrs:
        - variable: settings
          label: Settings
          description: Configure Unpackerr settings for different applications.
          schema:
            type: list
            default: []
            items:
              - variable: setting
                label: Setting
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: The type of application to configure.
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: sonarr
                            description: Sonarr
                          - value: radarr
                            description: Radarr
                          - value: lidarr
                            description: Lidarr
                          - value: readarr
                            description: Readarr
                          - value: whisparr
                            description: Whisparr
                    - variable: url
                      label: URL
                      description: URL where this starr app can be accessed.
                      schema:
                        type: string
                        required: true
                        format: uri
                    - variable: api_key
                      label: API Key
                      schema:
                        type: string
                        required: true
                    - variable: paths
                      label: Paths
                      description: File system paths where downloaded items are located.
                      schema:
                        type: list
                        min: 1
                        default: ["/downloads"]
                        items:
                          - variable: path
                            label: Path
                            schema:
                              type: string
                              required: true
                    - variable: protocols
                      label: Protocols
                      description: Protocols to process.
                      schema:
                        type: list
                        default: ["torrent"]
                        min: 1
                        items:
                          - variable: protocol
                            label: Protocol
                            schema:
                              type: string
                              required: true
                              enum:
                                - value: torrent
                                  description: Torrent
                                - value: usenet
                                  description: Usenet
                    - variable: timeout
                      label: Timeout (seconds)
                      description: How long to wait for the application to respond, in seconds.
                      schema:
                        type: int
                        default: 10
                        required: true
                    - variable: delete_delay
                      label: Delete Delay (seconds)
                      description: Extracts are deleted this long after import, in seconds. Use -1 to disable.
                      schema:
                        type: int
                        default: 300
                        required: true
                    - variable: delete_orig
                      label: Delete Original
                      description: Delete archives after import? It's recommended to keep this false.
                      schema:
                        type: boolean
                        default: false
                    - variable: syncthing
                      label: Syncthing
                      description: Setting this to true makes Unpackerr wait for Syncthing to finish.
                      schema:
                        type: boolean
                        default: false
        - variable: additional_envs
          label: Additional Environment Variables
          description: See options here https://unpackerr.zip/docs/install/configuration
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Unpackerr files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Unpackerr files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false
  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: additional_storage
          label: Additional Storage
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to as a volume.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a volume to a SMB share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              default: "storage_entry"
                          - variable: acl_entries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: domain
                            label: Domain
                            description: The domain to use for the SMB share.
                            schema:
                              type: string
  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: unpackerr
                            description: unpackerr
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Unpackerr.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Unpackerr.
                schema:
                  type: int
                  default: 4096
                  required: true
