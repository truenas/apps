resources:
  limits:
    cpus: 2.0
    memory: 4096

miniflux:
  postgres_image_selector: postgres_18_image
  admin_username: admin
  admin_password: password
  db_password: secret
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8082

ix_volumes:
  postgres_data: /opt/tests/mnt/miniflux/postgres_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
