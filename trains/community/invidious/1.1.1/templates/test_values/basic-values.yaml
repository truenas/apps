resources:
  limits:
    cpus: 2.0
    memory: 4096

invidious:
  db_password: password
  hmac_secret: secret
  po_token: token
  visitor_data: other-token
  enable_inv_sig_helper: true
  admins:
    - admin@example.com
    - admin2@example.com
  registration_enabled: true
  login_enabled: true
  captcha_enabled: true
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  config: /opt/tests/invidious/config
  postgres_data: /opt/tests/invidious/postgres_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
