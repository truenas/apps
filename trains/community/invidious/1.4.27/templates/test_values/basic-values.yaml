resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

invidious:
  postgres_image_selector: postgres_18_image
  db_password: password
  hmac_secret: secret
  companion_key: aaaabbbbccccdddd
  admins:
    - admin@example.com
    - admin2@example.com
  registration_enabled: true
  login_enabled: true
  captcha_enabled: true
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  config: /opt/tests/mnt/invidious/config
  companion_cache: /opt/tests/mnt/invidious/companion_cache
  postgres_data: /opt/tests/mnt/invidious/postgres_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  companion_cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: companion_cache
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
