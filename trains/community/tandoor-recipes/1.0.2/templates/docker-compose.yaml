{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.recipes_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.recipes.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.recipes.postgres_image_selector, pg_config, perm_container) %}

{% do c1.healthcheck.set_test("wget", {"port": values.network.web_port.port_number, "path": "/openapi"}) %}
{% do c1.add_caps(["CHOWN", "DAC_OVERRIDE", "FOWNER", "SETGID", "SETUID"]) %}
{% do c1.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}

{% do c1.environment.add_env("TANDOOR_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("STATIC_ROOT", values.consts.staticfiles_path) %}
{% do c1.environment.add_env("MEDIA_ROOT", values.consts.mediafiles_path) %}
{% do c1.environment.add_env("SECRET_KEY", values.recipes.secret_key) %}
{% do c1.environment.add_env("DB_ENGINE", "django.db.backends.postgresql") %}
{% do c1.environment.add_env("POSTGRES_PASSWORD", values.recipes.db_password) %}
{% do c1.environment.add_env("POSTGRES_USER", values.consts.db_user) %}
{% do c1.environment.add_env("POSTGRES_DB", values.consts.db_name) %}
{% do c1.environment.add_env("POSTGRES_HOST", values.consts.postgres_container_name) %}
{% do c1.environment.add_env("POSTGRES_PORT", postgres.get_port()) %}
{% do c1.environment.add_env("DATABASE_URL", postgres.get_url("postgresql")) %}
{% do c1.environment.add_user_envs(values.recipes.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.staticfiles_path, values.storage.staticfiles) %}
{% do c1.add_storage(values.consts.mediafiles_path, values.storage.mediafiles) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
