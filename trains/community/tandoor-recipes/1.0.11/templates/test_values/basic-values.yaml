resources:
  limits:
    cpus: 2.0
    memory: 4096

recipes:
  postgres_image_selector: postgres_18_image
  db_password: secret
  secret_key: secret
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  postgres_data: /opt/tests/mnt/recipes/postgres_data
  staticfiles: /opt/tests/mnt/recipes/staticfiles
  mediafiles: /opt/tests/mnt/recipes/mediafiles

storage:
  staticfiles:
    type: ix_volume
    ix_volume_config:
      dataset_name: staticfiles
      create_host_path: true
  mediafiles:
    type: ix_volume
    ix_volume_config:
      dataset_name: mediafiles
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
