resources:
  limits:
    cpus: 2.0
    memory: 4096

next_explorer:
  public_url: http://localhost:8080
  session_secret: secret
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/next_explorer/config
  data1: /opt/tests/mnt/next_explorer/data1

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - mount_path: /mnt/data1
      type: ix_volume
      browseable: true
      ix_volume_config:
        dataset_name: data1
        create_host_path: true
