resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

tdarr:
  node_name: Tdarr Node
  node_type: mapped
  server_ip: 127.0.0.1
  server_port: 8081
  api_key: ""
  additional_envs: []

network:
  host_network: false

run_as:
  user: 568
  group: 568

ix_volumes:
  configs: /opt/tests/mnt/configs
  logs: /opt/tests/mnt/logs

storage:
  configs:
    type: ix_volume
    ix_volume_config:
      dataset_name: configs
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  transcodes:
    type: anonymous
  additional_storage: []
