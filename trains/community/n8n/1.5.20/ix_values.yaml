images:
  image:
    repository: n8nio/n8n
    tag: "1.77.0"
  postgres_15_image:
    repository: postgres
    tag: "15.10"
  postgres_17_image:
    repository: postgres
    tag: "17.2"
  redis_image:
    repository: bitnami/redis
    tag: "7.4.2"

consts:
  n8n_container_name: n8n
  perms_container_name: permissions
  postgres_container_name: postgres
  redis_container_name: redis
  data_path: /data
  db_user: n8n
  db_name: n8n
  ssl_cert_path: /certs/ssl.crt
  ssl_key_path: /certs/ssl.key
  pg_run_user: 999
  pg_run_group: 999
  redis_run_user: 1001
  redis_run_group: 0
