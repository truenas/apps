resources:
  limits:
    cpus: 2.0
    memory: 4096

passbolt:
  db_password: db-passbolt-password
  db_root_password: root-db-passbolt-password
  app_url: http://localhost:8080
  additional_envs: []

network:
  web_port: 8080
  certificate_id:

ix_volumes:
  gpg: /opt/tests/mnt/gpg
  jwt: /opt/tests/mnt/jwt
  mariadb_data: /opt/tests/mnt/mariadb-data

storage:
  gpg:
    type: ix_volume
    ix_volume_config:
      dataset_name: gpg
      create_host_path: true
  jwt:
    type: ix_volume
    ix_volume_config:
      dataset_name: jwt
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
