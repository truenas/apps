resources:
  limits:
    cpus: 2.0
    memory: 4096

dockge:
  additional_envs: []
network:
  host_network: false
  web_port: 8080

ix_volumes:
  stacks: /opt/tests/mnt/stacks
  data: /opt/tests/mnt/data

storage:
  stacks:
    type: ix_volume
    ix_volume_config:
      dataset_name: stacks
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
