resources:
  limits:
    cpus: 2.0
    memory: 4096

tailscale:
  accept_dns: false
  userspace: false
  hostname: ix-tailscale
  advertise_exit_node: false
  auth_key: abcdefghijklmnopqrstuvwxyz
  auth_once: true
  extra_args: []
  tailscaled_args: []
  advertise_routes: []
  additional_envs: []

network:
  host_network: true

storage:
  state:
    type: volume
    auto_permissions: true
    volume_name: ts-state
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
