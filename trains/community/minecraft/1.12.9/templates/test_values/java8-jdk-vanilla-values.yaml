resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York

minecraft:
  image_selector: j8_jdk_image
  eula: true
  version: 1.16.5
  type: VANILLA
  motd: A Minecraft Server
  difficulty: normal
  mode: survival
  server_name: Minecraft Server
  max_players: 10
  max_world_size: 10000
  allow_nether: true
  announce_player_achievements: true
  enable_command_block: true
  force_game_mode: false
  generate_structures: true
  hardcore: false
  max_build_height: 256
  spawn_animals: true
  spawn_monsters: true
  spawn_npcs: true
  spawn_protection: 16
  view_distance: 10
  pvp: true
  level_type: minecraft:default
  allow_flight: true
  online_mode: true
  max_tick_time: 60000
  enable_rcon: false
  rcon_password: ''
  seed: null
  ops: []
  whitelist: []
  additional_envs: []

network:
  host_network: false
  server_port: 8080
  rcon_port: 25575
  additional_ports: []

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
