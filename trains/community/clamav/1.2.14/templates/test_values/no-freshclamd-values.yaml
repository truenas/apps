resources:
  limits:
    cpus: 2.0
    memory: 4096

clamav:
  disable_clamd: false
  disable_freshclamd: true
  disable_milterd: true
  clamd_startup_timeout: 1800
  freshclamd_checks: 1
  additional_envs: []
network:
  host_network: false
  clamd_port: 8080
  milterd_port: 8081


ix_volumes:
  clamav-sig-db: /opt/tests/mnt/clamav-sig-db
  clamav-scan-dir: /opt/tests/mnt/clamav-scan-dir

storage:
  sigdb:
    type: ix_volume
    ix_volume_config:
      dataset_name: clamav-sig-db
      create_host_path: true
  scandir:
    type: ix_volume
    ix_volume_config:
      dataset_name: clamav-scan-dir
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
