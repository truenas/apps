resources:
  limits:
    cpus: 2.0
    memory: 4096

kiwix:
  load_specific_zim_files: []
  additional_envs:
    - name: DOWNLOAD
      value: https://download.kiwix.org/zim/wikipedia_bm_all.zim

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/kiwix/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
