resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
homarr:
  nextauth_secret: secret
  mount_docker_socket: false
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  configs: /opt/tests/mnt/config
  data: /opt/tests/mnt/data
  icons: /opt/tests/mnt/icons

storage:
  configs:
    type: ix_volume
    ix_volume_config:
      dataset_name: configs
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  icons:
    type: ix_volume
    ix_volume_config:
      dataset_name: icons
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
