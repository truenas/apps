resources:
  limits:
    cpus: 2.0
    memory: 4096

webdav:
  auth_type: basic
  username: some-username
  password: some-secret-password
  additional_browser_matches: []
  additional_envs: []
network:
  enable_http: true
  http_port: 30034
  enable_https: false
  certificate_id:
  https_port: 30035
  host_network: false

run_as:
  user: 666
  group: 666

storage:
  shares:
    - name: share1
      enabled: true
      description: My first share
      host_path: /mnt/share1
      read_only: false
      fix_permissions: true
    - name: share2
      enabled: false
      description: My second share
      host_path: /mnt/share2
      read_only: true
      fix_permissions: true
    - name: share3
      enabled: true
      description: My third share
      host_path: /mnt/share3
      read_only: false
      fix_permissions: false
