resources:
  limits:
    cpus: 2.0
    memory: 4096

ipfs:
  additional_envs: []
network:
  host_network: false
  api_port: 8080
  gateway_port: 8081
  swarm_port: 8082

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  staging: /opt/tests/mnt/staging

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  staging:
    type: ix_volume
    ix_volume_config:
      dataset_name: staging
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
