resources:
  limits:
    cpus: 2.0
    memory: 4096

ipfs:
  additional_envs: []
network:
  host_network: false
  api_port: 8080
  gateway_port: 8081
  swarm_port: 8082

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: homarr-data
  staging:
    type: volume
    auto_permissions: true
    volume_name: homarr-staging
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
