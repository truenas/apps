resources:
  limits:
    cpus: 2.0
    memory: 4096

actual_budget:
  additional_envs: []
network:
  host_network: true
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
