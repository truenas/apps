resources:
  limits:
    cpus: 2.0
    memory: 4096

rsyncd:
  additional_envs: []
  max_connections: 10
  aux_params:
    - param: test-param
      value: test-value
    - param: test-param2
      value: test-value2
  rsync_modules:
    - enabled: true
      name: module_name1
      comment: "Comment for module"
      host_path: /mnt/rsyncd/module1
      access_mode: RW
      max_connections: 0
      uid: 0
      gid: 0
      hosts_allow:
        - 10.10.10.1
        - 10.10.10.2
      hosts_deny:
        - 11.10.10.1
        - 11.10.10.2
      aux_params:
        - param: mod-param1
          value: mod-value1
        - param: mod-param2
          value: mod-value2
    - enabled: true
      name: module_name2
      comment: "Comment for module2"
      host_path: /mnt/rsyncd/module2
      access_mode: WO
      max_connections: 100
      uid: 568
      gid: 568
      hosts_allow:
        - 10.10.10.1
        - 10.10.10.2
      hosts_deny:
        - 11.10.10.1
        - 11.10.10.2
      aux_params:
        - param: mod-param1
          value: mod-value1
        - param: mod-param2
          value: mod-value2
    - enabled: true
      name: module_name3
      comment: "Comment for module3"
      host_path: /mnt/rsyncd/module3
      access_mode: RW
      max_connections: 0
      uid: 1000
      gid: 1000
      hosts_allow: []
      hosts_deny: []
      aux_params: []

network:
  host_network: false
  rsync_port: 30026

storage:
  additional_storage: []
