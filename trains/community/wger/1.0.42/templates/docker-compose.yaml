{% from "macros/nginx.conf" import nginx_config %}
{% set tpl = ix_lib.base.render.Render(values) %}

{% if not values.wger.trusted_origins %}
  {% do tpl.funcs.fail("At least one trusted origin must be specified") %}
{% endif %}

{% set nginx = tpl.add_container(values.consts.nginx_container_name, "nginx_image") %}
{% set server = tpl.add_container(values.consts.server_container_name, "image") %}
{% set worker = tpl.add_container(values.consts.worker_container_name, "image") %}
{% set beat = tpl.add_container(values.consts.beat_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{# -- Postgres -- #}
{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.wger.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(
  values.consts.postgres_container_name,
  values.wger.postgres_image_selector,
  pg_config, perm_container
) %}

{# -- Redis -- #}
{% set redis_config = {
  "password": values.wger.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% set containers = [server, worker, beat] %}
{% for c in containers + [nginx] %}
  {% do c.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% endfor %}
{% set celery_password = tpl.funcs.secure_string(32) %}
{% set origins = namespace(x=[]) %}
{% for origin in values.wger.trusted_origins %}
  {% do origins.x.append(origin.rstrip("/")) %}
{% endfor %}

{# -- Common Environment Variables -- #}
{% for c in containers %}
  {% do c.environment.add_env("SECRET_KEY", values.wger.secret_key) %}
  {% do c.environment.add_env("SIGNING_KEY", values.wger.signing_key) %}
  {% do c.environment.add_env("TIME_ZONE", values.TZ) %}
  {% do c.environment.add_env("WGER_USE_GUNICORN", "True") %}
  {% do c.environment.add_env("DJANGO_DEBUG", "False") %}
  {% do c.environment.add_env("USE_CELERY", "True") %}
  {% do c.environment.add_env("CELERY_BROKER", "%s/2" | format(redis.get_url("redis"))) %}
  {% do c.environment.add_env("CELERY_BACKEND", "%s/2" | format(redis.get_url("redis"))) %}
  {% do c.environment.add_env("CELERY_FLOWER_PASSWORD", celery_password) %}
  {% do c.environment.add_env("DJANGO_DB_ENGINE", "django.db.backends.postgresql") %}
  {% do c.environment.add_env("DJANGO_DB_DATABASE", values.consts.db_name) %}
  {% do c.environment.add_env("DJANGO_DB_USER", values.consts.db_user) %}
  {% do c.environment.add_env("DJANGO_DB_PASSWORD", values.wger.db_password) %}
  {% do c.environment.add_env("DJANGO_DB_HOST", values.consts.postgres_container_name) %}
  {% do c.environment.add_env("DJANGO_DB_PORT", 5432) %}
  {% do c.environment.add_env("DJANGO_PERFORM_MIGRATIONS", "True") %}
  {% do c.environment.add_env("DJANGO_CACHE_BACKEND", "django_redis.cache.RedisCache") %}
  {% do c.environment.add_env("DJANGO_CACHE_LOCATION", "%s/1" | format(redis.get_url("redis"))) %}
  {% do c.environment.add_env("DJANGO_CACHE_CLIENT_PASSWORD", values.wger.redis_password) %}
  {% do c.environment.add_env("DJANGO_CACHE_TIMEOUT", 1296000) %}
  {% do c.environment.add_env("DJANGO_CACHE_CLIENT_CLASS", "django_redis.client.DefaultClient") %}
  {% do c.environment.add_env("SYNC_EXERCISES_CELERY", "True") %}
  {% do c.environment.add_env("SYNC_EXERCISE_IMAGES_CELERY", "True") %}
  {% do c.environment.add_env("SYNC_EXERCISE_VIDEOS_CELERY", "True") %}
  {% do c.environment.add_env("SYNC_INGREDIENTS_CELERY", "True") %}
  {% do c.environment.add_env("CSRF_TRUSTED_ORIGINS", origins.x|join(",")) %}
  {% do c.environment.add_user_envs(values.wger.additional_envs) %}
{% endfor %}

{# -- NGINX -- #}
{% do nginx.depends.add_dependency(values.consts.server_container_name, "service_healthy") %}
{% do nginx.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/health"}) %}
{% do nginx.configs.add("nginx.conf", nginx_config(values), "/etc/nginx/conf.d/default.conf") %}
{% do nginx.add_storage("/wger/static", dict(values.storage.static, **{"read_only": True})) %}
{% do nginx.add_storage("/wger/media", dict(values.storage.media, **{"read_only": True})) %}
{% do nginx.add_port(values.network.web_port) %}

{# -- Server -- #}
{% do server.healthcheck.set_test("wget", {"port": values.consts.internal_server_port}) %}
{% do server.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do server.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}
{% do server.add_storage("/home/wger/static", values.storage.static) %}
{% do server.add_storage("/home/wger/media", values.storage.media) %}

{# -- Worker -- #}
{% do worker.healthcheck.set_custom_test(["CMD", "celery", "-A", "wger", "inspect", "ping"]) %}
{% do worker.set_command(["/start-worker"]) %}
{% do worker.depends.add_dependency(values.consts.server_container_name, "service_healthy") %}
{% do worker.add_storage("/home/wger/media", values.storage.media) %}

{# -- Beat -- #}
{% do beat.healthcheck.set_custom_test(["CMD", "celery", "-A", "wger", "inspect", "ping"]) %}
{% do beat.set_command(["/start-beat"]) %}
{% do beat.depends.add_dependency(values.consts.worker_container_name, "service_healthy") %}
{% do beat.add_storage("/home/wger/beat", values.storage.beat) %}

{% do perm_container.add_or_skip_action("static", values.storage.static, perms_config) %}
{% do perm_container.add_or_skip_action("media", values.storage.media, perms_config) %}
{% do perm_container.add_or_skip_action("beat", values.storage.beat, perms_config) %}
{% for store in values.storage.additional_storage %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}

  {% for c in containers + [nginx] %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}

  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
