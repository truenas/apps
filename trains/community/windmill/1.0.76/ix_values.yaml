images:
  image:
    repository: ghcr.io/windmill-labs/windmill
    tag: "1.542.4"
  postgres_17_image:
    repository: postgres
    tag: "17"
  postgres_upgrade_image:
    repository: ixsystems/postgres-upgrade
    tag: 1.0.4
  caddy_image:
    repository: ghcr.io/windmill-labs/caddy-l4
    tag: "latest"
  lsp_image:
    repository: ghcr.io/windmill-labs/windmill-lsp
    tag: "1.542.4"

consts:
  server_container_name: server
  worker_container_name: worker
  worker_reports_container_name: worker-reports
  worker_native_container_name: worker-native
  lsp_container_name: lsp
  caddy_container_name: caddy
  perms_container_name: permissions
  postgres_container_name: postgres

  db_user: windmill
  db_name: windmill
  server_internal_port: 8000
  worker_internal_port: 8000
  worker_native_internal_port: 8000
  worker_reports_internal_port: 8000
  server_smtp_internal_port: 2525
  lsp_internal_port: 3001

  run_as_user: 1000
  run_as_group: 1000
