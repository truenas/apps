resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
domain_watchdog:
  postgres_image_selector: postgres_18_image
  db_password: some-secret-password
  redis_password: another-secret-password
  app_secret: some-app-secret
  jwt_passphrase: some-jwt-passphrase
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/domain-watchdog/data
  config: /opt/tests/mnt/domain-watchdog/config
  postgres_data: /opt/tests/mnt/domain-watchdog/postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
