resources:
  limits:
    cpus: 2.0
    memory: 4096

timelinize:
  origins:
    - http://localhost:8080
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  repo: /opt/tests/mnt/timelinize/repo
  config: /opt/tests/mnt/timelinize/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  repo:
    type: ix_volume
    ix_volume_config:
      dataset_name: repo
      create_host_path: true
  additional_storage: []
