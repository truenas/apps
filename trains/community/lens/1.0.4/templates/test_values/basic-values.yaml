resources:
  limits:
    cpus: 2.0
    memory: 4096

lens:
  db_password: secret
  redis_password: secret
  hostname: localhost
  frontend_url: http://localhost:8080
  api_url: http://localhost:8081
  purchase_peer_url: ""
  default_admin_email: admin@local.test
  default_admin_username: admin
  default_admin_password: admin@local.test
  default_admin_name: Administrator
  setup_email: false
  email:
    host: smtp.test.com
    port: 587
    from: lens@test.com
    username: test
    password: testing123
    security: tls
  additional_envs: []

network:
  frontend_port:
    bind_mode: published
    port_number: 8080
  backend_port:
    bind_mode: published
    port_number: 8081

ix_volumes:
  mongodb_data: /opt/tests/mnt/lens/mongodb_data
  uploads: /opt/tests/mnt/lens/uploads

storage:
  mongodb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mongodb_data
      create_host_path: true
  uploads:
    type: ix_volume
    ix_volume_config:
      dataset_name: uploads
      create_host_path: true
  additional_storage: []
