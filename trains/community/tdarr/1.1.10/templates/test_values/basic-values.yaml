resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

tdarr:
  internal_node: true
  node_name: Tdarr
  additional_envs: []
network:
  host_network: false
  web_port: 8080
  server_port: 8081

run_as:
  user: 568
  group: 568

ix_volumes:
  server: /opt/tests/mnt/server
  configs: /opt/tests/mnt/configs
  logs: /opt/tests/mnt/logs


storage:
  server:
    type: ix_volume
    ix_volume_config:
      dataset_name: server
      create_host_path: true
  configs:
    type: ix_volume
    ix_volume_config:
      dataset_name: configs
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  transcodes:
    type: anonymous
  additional_storage: []
