resources:
  limits:
    cpus: 2.0
    memory: 4096

arcane:
  encryption_key: exactly-32-characters-app-keyyyy
  jwt_secret: exactly-32-characters-jwt-secret
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /mnt/data/arcane

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
