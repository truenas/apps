resources:
  limits:
    cpus: 2.0
    memory: 4096

rustfs:
  deployment_mode: snsd
  access_key: test
  secret_key: test
  additional_envs: []

network:
  host_network: false
  api_port:
    bind_mode: published
    port_number: 8080
  web_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  rustfs0: /opt/tests/mnt/rustfs/rustfs0

storage:
  data_disks:
    - type: ix_volume
      ix_volume_config:
        dataset_name: rustfs0
        create_host_path: true
  additional_storage: []
