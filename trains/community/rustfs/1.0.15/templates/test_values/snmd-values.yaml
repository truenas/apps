resources:
  limits:
    cpus: 2.0
    memory: 4096

rustfs:
  deployment_mode: snmd
  snmd_volume_count: 4
  access_key: test
  secret_key: test
  additional_envs: []

  # deployment_mode: mnmd
  # mnmd_volume_count: 4
  # mnmd_hosts:
  #   - https://rustfs1.example.com:8080
  #   - https://rustfs2.example.com:8080
  #   - https://rustfs3.example.com:8080
  #   - https://rustfs4.example.com:8080

network:
  host_network: false
  api_port:
    bind_mode: published
    port_number: 8080
  web_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  rustfs0: /opt/tests/mnt/rustfs/rustfs0
  rustfs1: /opt/tests/mnt/rustfs/rustfs1
  rustfs2: /opt/tests/mnt/rustfs/rustfs2
  rustfs3: /opt/tests/mnt/rustfs/rustfs3

storage:
  data_disks:
    - type: ix_volume
      ix_volume_config:
        dataset_name: rustfs0
        create_host_path: true
    - type: ix_volume
      ix_volume_config:
        dataset_name: rustfs1
        create_host_path: true
    - type: ix_volume
      ix_volume_config:
        dataset_name: rustfs2
        create_host_path: true
    - type: ix_volume
      ix_volume_config:
        dataset_name: rustfs3
        create_host_path: true
  additional_storage: []
