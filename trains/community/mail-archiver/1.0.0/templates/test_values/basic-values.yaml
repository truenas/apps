resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

mail_archiver:
  postgres_image_selector: postgres_18_image
  db_password: some-secret-password
  admin_username: admin
  admin_password: some-secret-password
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/mail-archiver/data
  postgres_data: /opt/tests/mnt/mail-archiver/postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
