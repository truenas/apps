resources:
  limits:
    cpus: 2.0
    memory: 4096

wordpress:
  db_password: db-wordpress-password
  db_root_password: root-db-wordpress-password
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  data: /opt/tests/mnt/data
  mariadb_data: /opt/tests/mnt/mariadb_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
