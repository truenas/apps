resources:
  limits:
    cpus: 2.0
    memory: 4096

immich:
  enable_ml: true
  ml_image_selector: ml_image
  log_level: log
  hugging_face_endpoint: ""
  db_password: immich
  redis_password: immich
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  postgres-data: /opt/tests/mnt/postgres-data
  library: /opt/tests/mnt/library
  uploads: /opt/tests/mnt/uploads
  thumbs: /opt/tests/mnt/thumbs
  profile: /opt/tests/mnt/profile
  video: /opt/tests/mnt/video
  backups: /opt/tests/mnt/backups

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres-data
      create_host_path: true
  library:
    type: ix_volume
    ix_volume_config:
      dataset_name: library
      create_host_path: true
  uploads:
    type: ix_volume
    ix_volume_config:
      dataset_name: uploads
      create_host_path: true
  thumbs:
    type: ix_volume
    ix_volume_config:
      dataset_name: thumbs
      create_host_path: true
  profile:
    type: ix_volume
    ix_volume_config:
      dataset_name: profile
      create_host_path: true
  video:
    type: ix_volume
    ix_volume_config:
      dataset_name: video
      create_host_path: true
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
