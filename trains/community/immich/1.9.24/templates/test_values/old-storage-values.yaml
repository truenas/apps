resources:
  limits:
    cpus: 2.0
    memory: 4096

immich:
  enable_ml: true
  ml_image_selector: ml_image
  log_level: log
  hugging_face_endpoint: ""
  db_password: immich
  redis_password: immich
  db_storage_type: SSD
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  postgres-data: /opt/tests/mnt/immich/postgres-data
  library: /opt/tests/mnt/immich/library
  uploads: /opt/tests/mnt/immich/uploads
  thumbs: /opt/tests/mnt/immich/thumbs
  profile: /opt/tests/mnt/immich/profile
  video: /opt/tests/mnt/immich/video
  backups: /opt/tests/mnt/immich/backups

storage:
  use_old_storage_config: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres-data
      create_host_path: true
  library:
    type: ix_volume
    ix_volume_config:
      dataset_name: library
      create_host_path: true
  uploads:
    type: ix_volume
    ix_volume_config:
      dataset_name: uploads
      create_host_path: true
  thumbs:
    type: ix_volume
    ix_volume_config:
      dataset_name: thumbs
      create_host_path: true
  profile:
    type: ix_volume
    ix_volume_config:
      dataset_name: profile
      create_host_path: true
  video:
    type: ix_volume
    ix_volume_config:
      dataset_name: video
      create_host_path: true
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  ml_cache:
    type: temporary
  additional_storage: []
