groups:
  - name: Immich Configuration
    description: Configure Immich
  - name: User and Group Configuration
    description: Configure User and Group for Immich
  - name: Network Configuration
    description: Configure Network for Immich
  - name: Storage Configuration
    description: Configure Storage for Immich
  - name: Labels Configuration
    description: Configure Labels for Immich
  - name: Resources Configuration
    description: Configure Resources for Immich

questions:
  - variable: TZ
    group: Immich Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: immich
    label: ""
    group: Immich Configuration
    schema:
      type: dict
      attrs:
        - variable: enable_ml
          label: Enable Machine Learning
          description: |
            Enable Machine Learning
          schema:
            type: boolean
            default: true
        - variable: ml_image_selector
          label: Machine Learning Image Type
          description: |
            The type of image to use for Machine Learning.
          schema:
            type: string
            default: ml_image
            enum:
              - value: ml_image
                description: Default Machine Learning Image
              - value: ml_cuda_image
                description: Cuda Machine Learning Image
              - value: ml_rocm_image
                description: Rocm Machine Learning Image
              - value: ml_openvino_image
                description: Openvino Machine Learning Image
        - variable: db_password
          label: Database Password
          description: |
            The password to use for the database.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: redis_password
          label: Redis Password
          description: |
            The password to use for the redis.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: log_level
          label: Log Level
          description: |
            The log level to use for Machine Learning.
          schema:
            type: string
            default: log
            enum:
              - value: verbose
                description: Verbose
              - value: debug
                description: Debug
              - value: log
                description: Log
              - value: warn
                description: Warn
              - value: error
                description: Error
        - variable: hugging_face_endpoint
          label: Hugging Face Endpoint (Optional)
          description: |
            The Hugging Face endpoint to use for Machine Learning.
          schema:
            type: string
            default: ""
        - variable: db_storage_type
          label: Database Storage Type
          description: |
            Recommended type is SSD.</br>
            If you encounter a issue with the database while using HDD</br>
            please remember to mention that when opening an issue.
          schema:
            type: string
            default: SSD
            enum:
              - value: SSD
                description: SSD
              - value: HDD
                description: HDD
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Immich files will be owned by.
          schema:
            type: int
            min: 0
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Immich files will be owned by.
          schema:
            type: int
            min: 0
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          description: The port for Immich WebUI
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30041
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: use_old_storage_config
          label: Use Old Storage Configuration (Deprecated)
          description: |
            Use the old storage configuration.</br>
            This is deprecated and will be removed in the future.</br>
            Please use the new storage configuration instead.
          schema:
            type: boolean
            default: false
        - variable: data
          label: Data Storage (aka Upload Location)
          schema:
            type: dict
            show_if: [["use_old_storage_config", "=", false]]
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

