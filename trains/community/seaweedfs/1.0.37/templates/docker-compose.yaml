{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.seaweedfs_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("wget", {"port": values.network.master_port.port_number, "path": "/cluster/healthz"}) %}

{% set cmd = namespace(x=[
  "/usr/bin/weed", "-logtostderr", "server",
  "-dataCenter=%s"|format(values.seaweedfs.data_center_name),
  "-rack=%s"|format(values.seaweedfs.rack_name),
  "-dir=%s"|format(values.consts.data_path),

  "-master.port=%d"|format(values.network.master_port.port_number),
  "-master.port.grpc=%d"|format(values.network.master_grpc_port.port_number),
  "-master.volumeSizeLimitMB=1024",

  "-volume.port=%d"|format(values.network.volume_port.port_number),
  "-volume.port.grpc=%d"|format(values.network.volume_grpc_port.port_number),
  "-volume.max=0",
]) %}

{% do c1.add_port(values.network.master_port) %}
{% do c1.add_port(values.network.master_grpc_port) %}
{% do c1.add_port(values.network.volume_port) %}
{% do c1.add_port(values.network.volume_grpc_port) %}

{% do tpl.portals.add(values.network.master_port, {"name": "Master"}) %}
{% do tpl.portals.add(values.network.volume_port, {"name": "Volume", "path": "/ui/index.html"}) %}

{% if values.network.filer_port.bind_mode %}
  {% do cmd.x.append("-filer") %}
  {% do cmd.x.append("-filer.port=%s"|format(values.network.filer_port.port_number)) %}
  {% do cmd.x.append("-filer.port.grpc=%s"|format(values.network.filer_grpc_port.port_number)) %}
  {% do c1.add_port(values.network.filer_port) %}
  {% do c1.add_port(values.network.filer_grpc_port) %}
  {% do tpl.portals.add(values.network.filer_port, {"name": "Filer"}) %}
{% endif %}
{% if values.network.s3_port.bind_mode %}
  {% do cmd.x.append("-s3") %}
  {% do cmd.x.append("-s3.port=%s"|format(values.network.s3_port.port_number)) %}
  {% do cmd.x.append("-s3.port.grpc=%s"|format(values.network.s3_grpc_port.port_number)) %}
  {% do c1.add_port(values.network.s3_port) %}
  {% do c1.add_port(values.network.s3_grpc_port) %}
{% endif %}
{% if values.network.webdav_port.bind_mode %}
  {% do cmd.x.append("-webdav") %}
  {% do cmd.x.append("-webdav.port=%s"|format(values.network.webdav_port.port_number)) %}
  {% do c1.add_port(values.network.webdav_port) %}
{% endif %}

{% do c1.set_entrypoint(cmd.x) %}
{% do c1.environment.add_user_envs(values.seaweedfs.additional_envs) %}

{% do c1.add_storage(values.consts.data_path, values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}


{{ tpl.render() | tojson }}
