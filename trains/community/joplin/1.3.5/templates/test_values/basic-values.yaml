resources:
  limits:
    cpus: 2.0
    memory: 4096

joplin:
  postgres_image_selector: postgres_17_image
  db_password: db-joplin-password
  base_url: https://joplin.example.com
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  postgres_data: /opt/tests/mnt/joplin-postgres-data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
