resources:
  limits:
    cpus: 2.0
    memory: 4096

mailpit:
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  smtp_port:
    bind_mode: published
    port_number: 8081
  pop3_port:
    bind_mode: published
    port_number: 8082

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/mailpit/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
