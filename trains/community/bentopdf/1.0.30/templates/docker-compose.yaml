{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.bentopdf_container_name, "image") %}

{% do c1.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% do c1.healthcheck.set_test("netcat", {"port": values.consts.web_port}) %}
{% do c1.environment.add_user_envs(values.bentopdf.additional_envs) %}

{% do c1.add_port(values.network.web_port, {"container_port": values.consts.web_port}) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
