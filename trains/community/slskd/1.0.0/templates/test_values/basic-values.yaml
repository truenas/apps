resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

slskd:
  soulseek_username: testuser
  soulseek_password: testpassword
  remote_configuration: true
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8080
  soulseek_port:
    bind_mode: published
    port_number: 8081
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/slskd/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
