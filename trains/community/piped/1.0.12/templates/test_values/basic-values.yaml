resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

piped:
  postgres_image_selector: postgres_18_image
  db_password: secret
  # During local testing use your LAN IP here (NOT localhost)
  backend_url: http://localhost:8080
  frontend_url: http://localhost:8081
  proxy_url: http://localhost:8082
  additional_envs: []

network:
  backend_port:
    bind_mode: published
    port_number: 8080
  frontend_port:
    bind_mode: published
    port_number: 8081
  proxy_port:
    bind_mode: published
    port_number: 8082

ix_volumes:
  postgres_data: /opt/tests/mnt/piped/postgres_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
