{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.deltabadger_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.set_command(["standalone"]) %}
{% do c1.healthcheck.set_test("wget", {"port": 3000, "path": "/health-check"}) %}

{% do c1.environment.add_env("RAILS_ENV", "production") %}
{% do c1.environment.add_env("NODE_ENV", "production") %}
{% do c1.environment.add_env("RAILS_LOG_TO_STDOUT", "true") %}
{% do c1.environment.add_env("RAILS_SERVE_STATIC_FILES", "true") %}

{% do c1.environment.add_user_envs(values.deltabadger.additional_envs) %}
{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.storage_path, values.storage.storage) %}
{% do perm_container.add_or_skip_action("storage", values.storage.storage, perms_config) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
