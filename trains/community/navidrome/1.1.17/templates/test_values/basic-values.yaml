resources:
  limits:
    cpus: 2.0
    memory: 4096

navidrome:
  welcome_message: "Welcome to Navidrome"
  local_playback: false
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  music: /opt/tests/mnt/music

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  music:
    type: ix_volume
    ix_volume_config:
      dataset_name: music
      create_host_path: true
  additional_storage: []
