resources:
  limits:
    cpus: 2.0
    memory: 4096

adguard:
  additional_envs: []
network:
  web_port: 8080
  dns_port: 1053
  host_network: false
  dhcp_enabled: true

ix_volumes:
  work: /opt/tests/mnt/work
  config: /opt/tests/mnt/config

storage:
  work:
    type: ix_volume
    ix_volume_config:
      dataset_name: work
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
