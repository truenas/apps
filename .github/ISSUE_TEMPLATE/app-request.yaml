name: App Request
description: Request an app to be added to the catalog
title: "[App Request]: "
labels: ["app-request", "triage"]
body:
  - type: input
    id: app-name
    attributes:
      label: App Name
      description: What is the name of the app you want to request?
      placeholder: ex. My Cool App
    validations:
      required: true
  - type: input
    id: description
    attributes:
      label: App Description
      description: Please provide a brief description of the app.
      placeholder: ex. This app does amazing things!
    validations:
      required: true
  - type: input
    id: app-website
    attributes:
      label: App Website / Github Repo
      description: What is the website URL for the app?
      placeholder: ex. https://mycoolapp.com
    validations:
      required: true
  - type: input
    id: app-installation
    attributes:
      label: App Installation Instructions
      description: Where are the documentation for installing this app as a docker container?
      placeholder: ex. https://mycoolapp.com/docs/installation
    validations:
      required: true
  - type: input
    id: icon-url
    attributes:
      label: App Icon URL
      description: What is the URL for the app's icon?
      placeholder: ex. https://mycoolapp.com/icon.png
  - type: textarea
    id: Other
    attributes:
      label: Other
      description: Please provide any other information that may be relevant to your request.
