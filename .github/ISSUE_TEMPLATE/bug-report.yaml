name: Bug Report
description: Report a bug with an app
title: "[Bug Report]: "
labels: ["bug", "triage"]
body:
  - type: input
    id: app-name
    attributes:
      label: App Name
      description: What is the name of the app you want to report a bug for?
      placeholder: ex. My Cool App
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the app are you using? (Please enter the `Version`, not the `App Version` field)
      placeholder: ex. 1.0.0
    validations:
      required: true
  - type: textarea
    id: app-issue
    attributes:
      label: App Issue
      description: Please describe the issue you are experiencing.
    validations:
      required: true
  - type: textarea
    id: app-logs
    attributes:
      label: App Logs
      render: shell
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
