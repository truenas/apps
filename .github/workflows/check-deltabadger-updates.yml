name: Check Deltabadger Updates

on:
  # Disabled until app is in official TrueNAS catalog
  # schedule:
  #   - cron: '0 8 * * 1'  # Weekly on Monday at 8:00 UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest deltabadger release
        id: upstream
        run: |
          LATEST=$(curl -s https://api.github.com/repos/deltabadger/deltabadger/releases/latest | jq -r .tag_name)
          echo "version=${LATEST#v}" >> $GITHUB_OUTPUT
          echo "Latest upstream version: ${LATEST#v}"

      - name: Get current app_version from catalog
        id: current
        run: |
          # Find the latest version folder and get app_version from app.yaml
          FOLDER=$(ls -v trains/community/deltabadger/ | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | tail -1)
          APP_VERSION=$(grep '^app_version:' "trains/community/deltabadger/$FOLDER/app.yaml" | awk '{print $2}')
          CATALOG_VERSION=$(grep '^version:' "trains/community/deltabadger/$FOLDER/app.yaml" | awk '{print $2}')
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "catalog_version=$CATALOG_VERSION" >> $GITHUB_OUTPUT
          echo "folder=$FOLDER" >> $GITHUB_OUTPUT
          echo "Current app_version: $APP_VERSION (catalog version: $CATALOG_VERSION)"

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.version }}" != "${{ steps.current.outputs.app_version }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Update needed: ${{ steps.current.outputs.app_version }} â†’ ${{ steps.upstream.outputs.version }}"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "âœ… Already up to date: ${{ steps.current.outputs.app_version }}"
          fi

      - name: Create update issue
        if: steps.compare.outputs.needs_update == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const upstream = '${{ steps.upstream.outputs.version }}';
            const currentAppVersion = '${{ steps.current.outputs.app_version }}';
            const catalogVersion = '${{ steps.current.outputs.catalog_version }}';
            const folder = '${{ steps.current.outputs.folder }}';
            
            // Parse catalog version and increment patch
            const parts = catalogVersion.split('.');
            const newCatalogVersion = `${parts[0]}.${parts[1]}.${parseInt(parts[2]) + 1}`;
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'deltabadger-update'
            });
            
            if (issues.data.length > 0) {
              console.log('Update issue already exists');
              return;
            }
            
            // Create new issue with correct TrueNAS update process
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Update deltabadger to ${upstream}`,
              body: `A new version of deltabadger is available.\n\n` +
                    `## Version Info\n` +
                    `| Field | Current | New |\n` +
                    `|-------|---------|-----|\n` +
                    `| app_version | ${currentAppVersion} | ${upstream} |\n` +
                    `| version (catalog) | ${catalogVersion} | ${newCatalogVersion} |\n\n` +
                    `**Release notes**: https://github.com/deltabadger/deltabadger/releases/tag/v${upstream}\n\n` +
                    `## Update Steps\n` +
                    `1. Update \`app.yaml\`:\n` +
                    `   - Set \`app_version: ${upstream}\`\n` +
                    `   - Bump \`version: ${newCatalogVersion}\`\n` +
                    `2. Update \`ix_values.yaml\`: Set image tag to \`${upstream}\`\n` +
                    `3. Submit PR to truenas/apps from \`add-deltabadger\` branch\n\n` +
                    `> **Note**: Do NOT rename the folder (\`${folder}/\`). Only bump catalog version for upstream updates.`,
              labels: ['deltabadger-update', 'enhancement']
            });

