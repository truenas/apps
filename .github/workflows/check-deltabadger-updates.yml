name: Check Deltabadger Updates

on:
  schedule:
    - cron: '0 8 * * 1'  # Weekly on Monday at 8:00 UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest deltabadger release
        id: upstream
        run: |
          LATEST=$(curl -s https://api.github.com/repos/deltabadger/deltabadger/releases/latest | jq -r .tag_name)
          echo "version=${LATEST#v}" >> $GITHUB_OUTPUT
          echo "Latest upstream version: ${LATEST#v}"

      - name: Get current catalog version
        id: current
        run: |
          # Find the latest version folder
          CURRENT=$(ls -v trains/community/deltabadger/ | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | tail -1)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current catalog version: $CURRENT"

      - name: Compare versions
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.version }}" != "${{ steps.current.outputs.version }}" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Update needed: ${{ steps.current.outputs.version }} â†’ ${{ steps.upstream.outputs.version }}"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "âœ… Already up to date: ${{ steps.current.outputs.version }}"
          fi

      - name: Create update issue
        if: steps.compare.outputs.needs_update == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const upstream = '${{ steps.upstream.outputs.version }}';
            const current = '${{ steps.current.outputs.version }}';
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'deltabadger-update'
            });
            
            if (issues.data.length > 0) {
              console.log('Update issue already exists');
              return;
            }
            
            // Create new issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Update deltabadger to ${upstream}`,
              body: `A new version of deltabadger is available.\n\n` +
                    `- **Current version**: ${current}\n` +
                    `- **Latest version**: ${upstream}\n` +
                    `- **Release**: https://github.com/deltabadger/deltabadger/releases/tag/v${upstream}\n\n` +
                    `### Steps to update:\n` +
                    `1. Create new folder \`trains/community/deltabadger/${upstream}/\`\n` +
                    `2. Copy files from \`${current}/\` to \`${upstream}/\`\n` +
                    `3. Update \`app.yaml\`: \`app_version\` and \`version\`\n` +
                    `4. Update \`ix_values.yaml\`: image tag\n` +
                    `5. Submit PR to truenas/apps`,
              labels: ['deltabadger-update', 'enhancement']
            });
