name: Unit Tests

on:
  pull_request:
    paths:
      - "library/**"

jobs:
  run-unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    container: ghcr.io/truenas/apps_validation:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt update
          apt install -y \
            python3-bcrypt \
            python3-pytest \
            python3-pytest-mock

      - name: Run Tests
        run: |
          pytest library
