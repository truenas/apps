name: Test App Install

on:
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Environment Information
        run: |
          echo "====== Docker Info ======"
          docker info
          echo "========================="
          echo "== Docker Compose Info =="
          docker compose version
          echo "========================="
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        shell: bash
        run: |
          pip install -r requirements.txt
      - name: Setup Go
        uses: actions/setup-go@v4
      - name: Install Go Dependencies
        run: go mod download
      - name: Render template
        shell: bash
        run: |
          mkdir -p ./docker-test
          chmod 777 ./docker-test
          ./main.py > docker-compose.yaml
      - name: Up containers
        shell: bash
        run: |
          docker compose -p test -f docker-compose.yaml up -d
      - name: Wait containers
        shell: bash
        run: |
          go run check_health.go --project test --files docker-compose.yaml
