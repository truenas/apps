name: Renovate

on:
  workflow_dispatch:

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: actions-runner-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          # TODO: Special token
          # https://github.com/renovatebot/github-action/tree/main?tab=readme-ov-file#special-token-requirements-when-using-the-github-actions-manager
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.2.5
        env:
          RENOVATE_PR_HOURLY_LIMIT: 10
        with:
          configurationFile: .github/renovate-config.js
          token: ${{ secrets.GITHUB_TOKEN }}
