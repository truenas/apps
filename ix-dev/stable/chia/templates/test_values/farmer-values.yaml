resources:
  limits:
    cpus: 2.0
    memory: 4096

chia:
  service: farmer-only
  full_node_peer: ''
  farmer_address: ''
  farmer_port: 0
  ca: ''
  additional_envs: []
network:
  chia_port: 8444
  farmer_port: 8447
  additional_ports: []

storage:
  data:
    type: volume
    volume_name: chia-data
  plots:
    type: volume
    volume_name: chia-plots
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
    - type: volume
      volume_name: chia-plots
      mount_path: /other-plots
      is_plot_dir: true
    - type: volume
      volume_name: chia-non-plots
      mount_path: /other-non-plots
      is_plot_dir: false
