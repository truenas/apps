resources:
  limits:
    cpus: 2.0
    memory: 4096

prometheus:
  retention_time: 1d
  retention_size: ""
  wal_compression: true
  additional_args: []
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  data: /opt/tests/mnt/data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
