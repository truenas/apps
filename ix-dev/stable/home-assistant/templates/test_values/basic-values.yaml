resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Europe/Paris

home_assistant:
  postgres_image_selector: postgres_18_image
  db_password: db-home-assistant-password
  db_user: home-assistant
  db_name: home-assistant
  devices: []
  additional_envs: []

network:
  additional_ports: []
  web_port:
    bind_mode: published
    port_number: 8080
  dns_opts: []
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  media: /opt/tests/mnt/media
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
