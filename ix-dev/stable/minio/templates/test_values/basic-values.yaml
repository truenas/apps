resources:
  limits:
    cpus: 2.0
    memory: 4096

minio:
  root_user: minio
  root_password: minio123
  extra_args: []
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  api_port: 9000
  console_port: 9001
  certificate_id: null
  domain: ''
  dns_opts: []

ix_volumes:
  export: /opt/tests/mnt/minio-export

storage:
  export:
    type: ix_volume
    mount_path: /export
    ix_volume_config:
      dataset_name: export
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
