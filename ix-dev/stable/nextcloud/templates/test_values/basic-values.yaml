resources:
  limits:
    cpus: 2.0
    memory: 4096

nextcloud:
  admin_user: admin
  admin_password: password
  host: cloud.example.com:443
  data_dir_path: /var/www/html/data
  redis_password: password
  db_password: password
  php_upload_limit: 3
  php_memory_limit: 512
  additional_envs: []
network:
  web_port: 8080
  certificate_id:

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: nextcloud-data
  html:
    type: volume
    auto_permissions: true
    volume_name: nextcloud-html
  postgres_data:
    type: volume
    auto_permissions: true
    volume_name: nextcloud-postgres-data
  additional_storage: []
