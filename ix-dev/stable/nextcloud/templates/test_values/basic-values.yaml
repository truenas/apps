resources:
  limits:
    cpus: 2.0
    memory: 4096

nextcloud:
  postgres_image_selector: postgres_17_image
  admin_user: admin
  admin_password: password
  apt_packages:
    - ffmpeg
    - smbclient
    - ocrmypdf
  tesseract_languages:
    - eng
    - chi-sim
  host: localhost:8080
  data_dir_path: /var/www/html/data
  redis_password: YFtYK25GBfr!UsX5mu2Dnd5L5W
  db_user: nextcloud
  db_password: password
  php_upload_limit: 3
  php_memory_limit: 512
  op_cache_memory_consumption: 128
  max_execution_time: 30
  cron:
    enabled: true
    schedule: "*/5 * * * *"
  additional_envs: []
network:
  web_port: 8080
  certificate_id:
  nginx:
    proxy_timeout: 60
    use_different_access_port: false

ix_volumes:
  postgres_data: /opt/tests/mnt/postgres_data
  nextcloud-data: /opt/tests/mnt/nextcloud-data
  nextcloud-html: /opt/tests/mnt/nextcloud-html

storage:
  is_data_in_the_same_volume: false
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: nextcloud-data
      create_host_path: true
  html:
    type: ix_volume
    ix_volume_config:
      dataset_name: nextcloud-html
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
