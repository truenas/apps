resources:
  limits:
    cpus: 2.0
    memory: 4096

nextcloud:
  postgres_image_selector: postgres_17_image
  admin_user: admin
  admin_password: password
  apt_packages:
    - ffmpeg
    - smbclient
  host: cloud.example.com:443
  data_dir_path: /var/www/html/data
  redis_password: password
  db_user: nextcloud
  db_password: password
  php_upload_limit: 3
  php_memory_limit: 512
  op_cache_memory_consumption: 128
  max_execution_time: 30
  cron:
    enabled: true
    schedule: "*/5 * * * *"
  additional_envs: []
network:
  web_port: 8080
  certificate_id:
  nginx:
    proxy_timeout: 60
    use_different_access_port: false

ix_volumes:
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  is_data_in_the_same_volume: true
  data:
    type: host_path
    host_path_config:
      path: /opt/tests/mnt/host_nc
      create_host_path: true
  html:
    type: host_path
    host_path_config:
      path: /opt/tests/mnt/host_nc
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
