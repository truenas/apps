resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
pihole:
  web_password: "super-secret-password"
  shm_size_mb: 64
  additional_envs: []
network:
  web_port:
    bind_mode: published
    port_number: 8080
  https_port:
    bind_mode: published
    port_number: 8443
  dns_port:
    bind_mode: published
    port_number: 1053
  host_network: false
  interface_name: ''
  dns_listening_mode: single

ix_volumes:
  config: /opt/tests/mnt/config
  dnsmasq: /opt/tests/mnt/dnsmasq

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  dnsmasq:
    type: ix_volume
    ix_volume_config:
      dataset_name: dnsmasq
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
