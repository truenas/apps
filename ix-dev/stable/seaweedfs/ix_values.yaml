images:
  image:
    repository: chrislusf/seaweedfs
    tag: "4.03"
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2

consts:
  master_container_name: master
  admin_container_name: admin
  volume_container_name: volume
  filer_container_name: filer
  s3_container_name: s3
  webdav_container_name: webdav
  perms_container_name: permissions
  data_path: /data
  s3_ssl_key_path: /certs/s3-key.pem
  s3_ssl_cert_path: /certs/s3-cert.pem
  webdav_ssl_key_path: /certs/webdav-key.pem
  webdav_ssl_cert_path: /certs/webdav-cert.pem
