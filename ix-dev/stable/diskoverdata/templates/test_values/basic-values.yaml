resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
diskover_data:
  username: admin
  password: admin
  cron_schedule: "*/15 * * * *"
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    auto_permissions: true
    volume_name: diskover-config
  data:
    type: volume
    auto_permissions: true
    volume_name: diskover-data
  es_data:
    type: volume
    auto_permissions: true
    volume_name: diskover-es-data
  additional_storage: []
