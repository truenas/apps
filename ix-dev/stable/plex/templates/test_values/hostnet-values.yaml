resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York

plex:
  claim_token: ""
  image_selector: image
  additional_envs: []
network:
  host_network: true
  web_port: 32400

run_as:
  user: 568
  group: 568

storage:
  data:
    type: host_path
    host_path_config:
      path: /mnt/plex-data
  config:
    type: volume
    volume_name: plex-config
  logs:
    type: volume
    volume_name: plex-logs
  transcode:
    type: tmpfs
    volume_name: plex-transcode
    tmpfs_config:
      size: 2
  additional_storage: []
