ix_context:
  app_name: test

# Image Configuration
image:
  repository: nginx
  tag: ""
  pull_policy: missing

# Container Configuration
restart_policy: "on-failure"
max_retry_count: 0
entrypoint: []
command: []
TZ: "Europe/Athens"
envs:
  - name: test
    value: 123
  - name: UMASK
    value: "002"
  - name: PGID
    value: "568"
disable_builtin_healthcheck: false
tty: false
stdin: false

# Security Context Configuration
privileged: false
capabilities:
  add: []
run_as_custom_user: false
run_as:
  user: 568
  group: 568

# Network Configuration
host_network: false
ports: []
dns_config:
  nameservers: []
  searches: []
  options: []

# General Configuration
labels:
  - key: com.truenas.ix.app.labels.test
    value: 123

# Portal Configuration
portals:
  - name: Web UI
    protocol: http
    use_node_ip: true
    host: ""
    port: 80
    path: /
  - name: Admin UI
    protocol: http
    use_node_ip: false
    host: 192.168.1.100
    port: 80
    path: /

ix_volumes:
  some_volume: /opt/tests/mnt/test_volume

# Storage Configuration
storage:
  - type: ix_volume
    mount_path: /opt/tests/mnt/test_volume
    ix_volume_config:
      dataset_name: some_volume
      create_host_path: true
  - type: tmpfs
    mount_path: /opt/tests/mnt/test_tmpfs
    tmpfs_config:
      size: 500
  - type: host_path
    mount_path: /opt/tests/mnt/test
    host_path_config:
      path: /test
      create_host_path: true

# Resources Configuration
resources:
  enable_resource_limits: false
  limits:
    cpus: 2.0
    memory: 4096
  gpus: {}
