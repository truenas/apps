{% set collabora_container_name = "collabora" %}
{% set collabora_image = "collabora/code:24.04.4.2.1" %}
{% set nginx_container_name = "nginx" %}
{% set nginx_image = "nginx:1.23.3" %}

{% set nginx_ssl_cert_path = "/etc/certs/server.crt" %}
{% set nginx_ssl_key_path = "/etc/certs/server.key" %}

{# Stores storage items that contains info for volumes, vol mounts, perms dirs and perms mounts #}
{% set collabora_storage_items = namespace(items=[]) %}
{% set nginx_storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set collabora_volume_mounts = namespace(items=[]) %}
{% set nginx_volume_mounts = namespace(items=[]) %}

{% set _ = collabora_storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/tmp"})) %}
{% set _ = nginx_storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/tmp"})) %}
{% set _ = nginx_storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/var/cache/nginx"})) %}
{% set _ = nginx_storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/var/run"})) %}

{% for store in values.storage.additional_storage %}
  {% set _ = collabora_storage_items.items.append(ix_lib.base.storage.storage_item(data=store, ix_volumes=values.ixVolumes)) %}
{% endfor %}

{# Add each item to the above lists #}
{% for item in collabora_storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and collabora_volume_mounts.items.append(item.vol_mount) %}{% endif %}
{% endfor %}

{% for item in nginx_storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and nginx_volume_mounts.items.append(item.vol_mount) %}{% endif %}
{% endfor %}

{% if values.network.certificate_id %}
configs:
  private:
    content: {{ values.ixCertificates[values.network.certificate_id].privatekey | tojson }}
  public:
    content: {{ values.ixCertificates[values.network.certificate_id].certificate | tojson }}
  {% set nginx_host = "%s:%d" | format(nginx_container_name, values.network.web_port) %}
  {% set nginx_url = "https://%s" | format(nginx_host) %}
  nginx-conf:
    content: |
      events {
        worker_connections  1024;
      }
      http {
        include       mime.types;
        default_type  application/octet-stream;
        # Types to enable gzip compression on
        gzip_types
          text/plain
          text/css
          text/js
          text/xml
          text/javascript
          application/javascript
          application/x-javascript
          application/json
          application/xml
          application/rss+xml
          image/svg+xml;
        sendfile        on;
        client_max_body_size 1000m;
        keepalive_timeout  65;
        # Disable tokens for security (#23684)
        server_tokens off;
        gzip  on;
        client_body_temp_path /var/tmp/firmware;
        server {
          server_name            "{{ nginx_host }}";
          listen                 0.0.0.0:{{ values.network.web_port }} default_server ssl http2;
          ssl_certificate        "{{ nginx_ssl_cert_path }}";
          ssl_certificate_key    "{{ nginx_ssl_key_path }}";
          ssl_session_timeout    120m;
          ssl_session_cache      shared:ssl:16m;
          ssl_protocols TLSv1.2 TLSv1.3;
          ssl_prefer_server_ciphers on;
          ssl_ciphers EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA:EDH+aRSA:EECDH:!RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS:!SHA1:!SHA256:!SHA384;
          add_header Strict-Transport-Security max-age=31536000;
          location = /robots.txt {
            add_header Content-Type text/plain;
            proxy_set_header Referer "{{ nginx_url }}";
            return 200 "User-agent: *\nDisallow: /loleaflet/*\n";
          }
          # static files
          location ^~ /browser {
            proxy_pass http://{{ collabora_container_name }}:9980;
            proxy_set_header Host $$host;
            # proxy_set_header Referer "{{ nginx_url }}";
          }
          # WOPI discovery URL
          location ^~ /hosting/discovery {
            set $$upstream_collabora {{ collabora_container_name }};
            proxy_pass http://$$upstream_collabora:9980;
            proxy_set_header Host $$http_host;
            # proxy_set_header Referer "{{ nginx_url }}";
          }
          # Capabilities
          location ^~ /hosting/capabilities {
            proxy_pass http://{{ collabora_container_name }}:9980;
            proxy_set_header Host $$host;
            # proxy_set_header Referer "{{ nginx_url }}";
          }
          # main websocket
          location ~ ^/cool/(.*)/ws$$ {
            proxy_pass http://{{ collabora_container_name }}:9980;
            proxy_set_header Host $$host;
            proxy_set_header Upgrade $$http_upgrade;
            proxy_set_header Connection "Upgrade";
            # proxy_set_header Referer "{{ nginx_url }}";
            proxy_read_timeout 36000s;
          }
          # download, presentation and image upload
          location ~ ^/(c|l)ool {
            proxy_pass http://{{ collabora_container_name }}:9980;
            proxy_set_header Host $$host;
            proxy_set_header Referer "{{ nginx_url }}";
          }
          # Admin Console websocket
          location ^~ /cool/adminws {
            proxy_pass http://{{ collabora_container_name }}:9980;
            proxy_set_header Host $$host;
            proxy_set_header Upgrade $$http_upgrade;
            proxy_set_header Connection "Upgrade";
            # proxy_set_header Referer "{{ nginx_url }}";
            proxy_read_timeout 36000s;
          }
        }
      }
{% endif %}

{# Containers #}
services:
  {{ collabora_container_name }}:
    image: {{ collabora_image }}
    restart: unless-stopped
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
    {% set caps = ix_lib.base.security.get_caps(add=["CHOWN", "FOWNER", "DAC_OVERRIDE", "SETGID", "SETUID", "SETFCAP", "SYS_CHROOT", "MKNOD"]) %}
    cap_add: {{ caps.add | tojson }}
    cap_drop: {{ caps.drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts(remove=["no-new-privileges"]) | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(values.network.dns_opts) | tojson }}
    {% endif %}
    {% set test = ix_lib.base.healthchecks.curl_test(port=9980, path="/") %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health(test) | tojson }}
    {% set app_env = {
      "timezone": values.TZ,
      "aliasgroup1": values.collabora.aliasgroup1 | join(","),
      "dictionaries": values.collabora.dictionaries | join(" "),
      "extra_params": values.collabora.extra_params | join(" "),
      "DONT_GEN_SSL_CERT": "true",
      "server_name": values.collabora.server_name if ":" in values.collabora.server_name else "%s:%d" | format (values.collabora.server_name, values.network.web_port),
    } %}
    {% if values.collabora.enable_webui and app_env.update({
      "username": values.collabora.username,
      "password": values.collabora.password,
    }) %}{% endif %}
    environment: {{ ix_lib.base.environment.envs(app=app_env, user=values.collabora.additional_envs) | tojson }}
    {% if not values.network.certificate_id %}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": 9980, "published": values.network.web_port}) | tojson }}
    {% endif %}
    volumes: {{ collabora_volume_mounts.items | tojson }}
{% if values.network.certificate_id %}
  {{ nginx_container_name }}:
    image: {{ nginx_image }}
    restart: unless-stopped
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
    links:
      - {{ collabora_container_name }}
    configs:
      - source: private
        target: {{ nginx_ssl_key_path }}
      - source: public
        target: {{ nginx_ssl_cert_path }}
      - source: nginx-conf
        target: /etc/nginx/nginx.conf
    depends_on:
      {{ collabora_container_name }}:
        condition: service_healthy
    {% set caps = ix_lib.base.security.get_caps(add=["CHOWN", "FOWNER", "DAC_OVERRIDE", "SETGID", "SETUID"]) %}
    cap_add: {{ caps.add | tojson }}
    cap_drop: {{ caps.drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(values.network.dns_opts) | tojson }}
    {% endif %}
    {% set test = ix_lib.base.healthchecks.curl_test(port=values.network.web_port, path="/robots.txt") %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health(test) | tojson }}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.web_port, "published": values.network.web_port}) | tojson }}
    volumes: {{ nginx_volume_mounts.items | tojson }}
{% endif %}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}
