{% set pihole_container_name = "pihole" %}
{% set pihole_image = "pihole/pihole:2024.06.0" %}

{# Stores storage items that contains info for volumes, vol mounts, perms dirs and perms mounts #}
{% set storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set volume_mounts = namespace(items=[]) %}

{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.config, **{"mount_path": "/etc/pihole"}), ix_volumes=values.ixVolumes)) %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.dnsmasq, **{"mount_path": "/etc/dnsmasq.d"}), ix_volumes=values.ixVolumes)) %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/tmp"})) %}

{% for store in values.storage.additional_storage %}
  {% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=store, ix_volumes=values.ixVolumes)) %}
{% endfor %}

{# Add each item to the above lists #}
{% for item in storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and volume_mounts.items.append(item.vol_mount) %}{% endif %}
{% endfor %}

{# Containers #}
services:
  {{ pihole_container_name }}:
    image: {{ pihole_image }}
    restart: unless-stopped
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
    {% if values.network.host_network or values.network.dhcp_enabled %}
    network_mode: host
    {% endif %}
    {% set caps = ix_lib.base.security.get_caps(add=["NET_ADMIN","NET_RAW","NET_BIND_SERVICE","CHOWN","DAC_OVERRIDE","FOWNER","SETGID","SETUID","SETFCAP","SETPCAP","KILL","SYS_NICE"]) %}
    cap_add: {{ caps.add | tojson }}
    cap_drop: {{ caps.drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(values.network.dns_opts) | tojson }}
    {% endif %}
    {% set test = ix_lib.base.healthchecks.curl_test(port=values.network.web_port, path="/admin/login.php") %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health(test) | tojson }}
    {% set app_env = {
      "WEB_PORT": values.network.web_port,
      "WEBPASSWORD": values.pihole.web_password,
    } %}
    {% if values.network.dhcp_enabled %}
      {% set _ = app_env.update({
        "DHCP_ACTIVE": "true",
        "DHCP_START": values.network.dhcp_config.start,
        "DHCP_END": values.network.dhcp_config.end,
        "DHCP_ROUTER": values.network.dhcp_config.gateway,
      }) %}
    {% endif %}
    environment: {{ ix_lib.base.environment.envs(app=app_env, user=values.pihole.additional_envs) | tojson }}
    {% if not values.network.host_network and not values.network.dhcp_enabled %}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.web_port, "published": values.network.web_port}) | tojson }}
      - {{ ix_lib.base.ports.get_port(port={"target": 53, "published": values.network.dns_port}) | tojson }}
      - {{ ix_lib.base.ports.get_port(port={"target": 53, "published": values.network.dns_port, "protocol": "udp"}) | tojson }}
    {% endif %}
    volumes: {{ volume_mounts.items | tojson }}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}
