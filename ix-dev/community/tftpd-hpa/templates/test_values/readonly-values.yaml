resources:
  limits:
    cpus: 2.0
    memory: 4096

tftpd:
  allow_create: false
  additional_envs: []
network:
  host_network: false
  tftp_port: 69

ix_volumes:
  tftpboot: /opt/tests/mnt/tftpboot

storage:
  tftpboot:
    type: ix_volume
    ix_volume_config:
      dataset_name: tftpboot
      create_host_path: true
  additional_storage: []
