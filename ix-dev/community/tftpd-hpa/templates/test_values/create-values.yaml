resources:
  limits:
    cpus: 2.0
    memory: 4096

tftpd:
  allow_create: true
  additional_envs: []
network:
  host_network: false
  tftp_port: 69

storage:
  tftpboot:
    type: host_path
    host_path_config:
      path: /opt/tests/mnt/tftpboot
      create_host_path: true
  additional_storage: []
