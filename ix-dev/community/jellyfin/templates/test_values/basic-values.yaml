resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
jellyfin:
  publish_server_url: https://jellyfin.example.com
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  cache:
    type: host_path
    host_path_config:
      path: /mnt/jellyfin-data
  config:
    type: volume
    volume_name: jellyfin-config
  transcodes:
    type: tmpfs
    volume_name: jellyfin-transcodes
  additional_storage:
    - type: volume
      volume_name: jellyfin-series
      mount_path: /jellyfin-series
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
    - type: host_path
      mount_path: /jellyfin-video
      host_path_config:
        path: /mnt/jellyfin-video
