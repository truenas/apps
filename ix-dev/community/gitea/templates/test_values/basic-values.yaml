resources:
  limits:
    cpus: 2.0
    memory: 4096

gitea:
  db_password: password
  root_url: https://gitea.example.com
  additional_envs: []
network:
  web_port: 8080
  ssh_port: 2222
  external_ssh_port: null
  certificate_id:

ix_volumes:
  config: /opt/tests/gitea/config
  data: /opt/tests/gitea/data
  postgres_data: /opt/tests/gitea/postgres_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
