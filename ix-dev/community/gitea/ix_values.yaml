images:
  image:
    repository: gitea/gitea
    tag: 1.22.3-rootless
  postgres_image:
    repository: postgres
    tag: "15.8"

consts:
  gitea_container_name: gitea
  postgres_container_name: postgres
  perms_container_name: permissions
  run_as_user: 1000
  run_as_group: 1000
  db_name: gitea
  db_user: gitea
  pg_run_as_user: 999
  pg_run_as_group: 999
  cert_file_path: /certs/tls.crt
  key_file_path: /certs/tls.key
