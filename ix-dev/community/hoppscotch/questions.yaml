groups:
  - name: Hoppscotch Configuration
    description: Configure Hoppscotch
  - name: Network Configuration
    description: Configure Network for Hoppscotch
  - name: Storage Configuration
    description: Configure Storage for Hoppscotch
  - name: Labels Configuration
    description: Configure Labels for Hoppscotch
  - name: Resources Configuration
    description: Configure Resources for Hoppscotch

questions:
  - variable: hoppscotch
    label: ""
    group: Hoppscotch Configuration
    schema:
      type: dict
      attrs:
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
        - variable: data_encryption_key
          label: Data encryption key
          description: |
            Key to encrypt "sensitive" data.<br>
            NEEDS to be exactly 32 characters long!
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: postgres_image_selector
          label: Postgres Image (CAUTION)
          description: |
            If you are changing this after the postgres directory has been initialized,</br>
            STOP! and make sure you have a backup of your data.</br>
            Changing this will trigger an one way database upgrade.</br>
            You can only select newer versions of postgres.</br>
            Selecting an older version will refuse to start.</br>
            If something goes wrong, you will have to restore from backup.
          schema:
            type: string
            default: postgres_17_image
            required: true
            enum:
              - value: postgres_17_image
                description: Postgres 17
        - variable: db_password
          label: Database Password
          description: The password for Hoppscotch.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: domains
          label: ""
          schema:
            type: dict
            attrs:
              - variable: frontend
                label: Url for the Hoppscotch frontend.
                description: |
                  Format: http(s)://(sub.)domain.tld(:port)
                  If your NOT using a reverse proxy (like nginx) you need to
                  specify the same port as below!
                  Examples:</br>
                  https://example.com:33000
                  https://frontend.hopp.example.com
                  https://frontend.hopp.example.com:33000
                schema:
                  type: uri
                  default: ""
              - variable: backend
                label: Url for the Hoppscotch backend.
                description: |
                  Format: http(s)://(sub.)domain.tld(:port)
                  If your NOT using a reverse proxy (like nginx) you need to
                  specify the same port as below!
                  Examples:</br>
                  https://example.com:33170
                  https://backend.hopp.example.com
                  https://backend.hopp.example.com:33170
                schema:
                  type: uri
                  default: ""
              - variable: admin
                label: Url for the Hoppscotch admin panel.
                description: |
                  Format: http(s)://(sub.)domain.tld(:port)
                  If your NOT using a reverse proxy (like nginx) you need to
                  specify the same port as below!
                  Examples:</br>
                  https://example.com:33100
                  https://admin.hopp.example.com
                  https://admin.hopp.example.com:33100
                schema:
                  type: uri
                  default: ""
              - variable: app_bundle
                label: Url for the Hoppscotch app bundle.
                description: |
                  Format: http(s)://(sub.)domain.tld(:port)
                  If your NOT using a reverse proxy (like nginx) you need to
                  specify the same port as below!
                  Examples:</br>
                  https://example.com:33200
                  https://app.hopp.example.com
                  https://app.hopp.example.com:33200
                schema:
                  type: uri
                  default: ""
        - variable: jwt
          type: dict
          attrs:
            - variable: jwt_secret
              label: JWT secret
              schema:
                type: string
                default: ""
                required: true
                private: true
            - variable: session_secret
              label: Session secret
              schema:
                type: string
                default: ""
                required: true
                private: true
        - variable: links
          type: dict
          attrs:
            - variable: tos
              label: Terms of Service link
              schema:
                type: uri
                default: "https://docs.hoppscotch.io/support/terms?truenas"
            - variable: tos
              label: Privacy Policy link
              schema:
                type: uri
                default: "https://docs.hoppscotch.io/support/privacy?truenas"
        - variable: rate_limit
          type: dict
          attrs:
            - variable: ttl
              label: Rate limit ttl
              description: |
                The time it takes to refresh the maximum number of requests
                being received in seconds.
              schema:
                type: int
                default: 60
                required: true
            - variable: max
              label: Rate limit max
              description: |
                The maximum number of requests that Hoppscotch can handle under
                ttl time.
              schema:
                type: int
                default: 100
                required: true
        - variable: oauth
          label: ""
          schema:
            type: dict
            attrs:
              - variable: email
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable EMail Authentication
                      schema:
                        type: boolean
                        default: true
                    - variable: address_from
                      label: Sender address for sending EMails
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                    - variable: host
                      label: SMTP server used for sending EMails
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                    - variable: port
                      label: SMTP server port
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                    - variable: secure
                      label: Use encrypted SMTPS
                      schema:
                        type: boolean
                        show_if: [["enabled", "=", true]]
                        default: true
                    - variable: user
                      label: User to authenticate with to the SMTP server
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: password
                      label: Password to authenticate with to the SMTP server
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: tls_reject_unauthorized
                      label: Sender address for sending EMails
                      schema:
                        type: boolean
                        show_if: [["enabled", "=", true]]
                        default: true
              - variable: github
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable GitHub OAuth
                      schema:
                        type: boolean
                        default: false
                    - variable: client_id
                      label: GitHub OAuth client id
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: client_secret
                      label: GitHub OAuth client secret
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: scope
                      label: GitHub OAuth scope
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "user:email"
                        required: true
              - variable: google
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable Google OAuth
                      schema:
                        type: boolean
                        default: false
                    - variable: client_id
                      label: Google OAuth client id
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: client_secret
                      label: Google OAuth client secret
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: scope
                      label: Google OAuth scope
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "email,profile"
                        required: true
              - variable: microsoft
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable Microsoft OAuth
                      schema:
                        type: boolean
                        default: false
                    - variable: client_id
                      label: Microsoft OAuth client id
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: client_secret
                      label: Microsoft OAuth client secret
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: scope
                      label: Microsoft OAuth scope
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "user.read"
                        required: true
                        hidden: true
                    - variable: tenant
                      label: Microsoft OAuth tenant
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "common"
                        required: true
                        hidden: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: frontend_web_port
          label: WebUI Port
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 33000
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref: # TODO: whats this for?
