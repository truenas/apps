questions:
  - variable: hoppscotch
    label: ""
    group: Hoppscotch Configuration
    schema:
      type: dict
      attrs:
        - variable: oauth
          label: ""
          schema:
            type: dict
            attrs:
              - variable: microsoft
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable Microsoft OAuth
                      schema:
                        type: boolean
                        default: false
                    - variable: client_id
                      label: Microsoft OAuth client id
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: client_secret
                      label: Microsoft OAuth client secret
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: scope
                      label: Microsoft OAuth scope
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "user.read"
                        required: true
                        hidden: true
                    - variable: tenant
                      label: Microsoft OAuth tenant
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "common"
                        required: true
                        hidden: true
