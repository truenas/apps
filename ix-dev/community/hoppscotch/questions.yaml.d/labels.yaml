questions:
  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: hoppscotch-backend
                            description: hoppscotch-backend
                          - value: hoppscotch-frontend
                            description: hoppscotch-frontend
                          - value: hoppscotch-admin
                            description: hoppscotch-admin
                          - value: postgres
                            description: postgres
