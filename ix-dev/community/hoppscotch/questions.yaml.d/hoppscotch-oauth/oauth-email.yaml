questions:
  - variable: hoppscotch
    label: ""
    group: Hoppscotch Configuration
    schema:
      type: dict
      attrs:
        - variable: oauth
          label: ""
          schema:
            type: dict
            attrs:
              - variable: email
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable EMail Authentication
                      schema:
                        type: boolean
                        default: true
                    - variable: address_from
                      label: Sender address for sending EMails
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                    - variable: host
                      label: SMTP server used for sending EMails
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                    - variable: port
                      label: SMTP server port
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                    - variable: secure
                      label: Use encrypted SMTPS
                      schema:
                        type: boolean
                        show_if: [["enabled", "=", true]]
                        default: true
                    - variable: user
                      label: User to authenticate with to the SMTP server
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: password
                      label: Password to authenticate with to the SMTP server
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: tls_reject_unauthorized
                      label: Sender address for sending EMails
                      schema:
                        type: boolean
                        show_if: [["enabled", "=", true]]
                        default: true
