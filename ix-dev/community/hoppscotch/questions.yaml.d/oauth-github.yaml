questions:
  - variable: hoppscotch
    label: ""
    group: Hoppscotch Configuration
    schema:
      type: dict
      attrs:
        - variable: oauth
          label: ""
          schema:
            type: dict
            attrs:
              - variable: github
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable GitHub OAuth
                      schema:
                        type: boolean
                        default: false
                    - variable: client_id
                      label: GitHub OAuth client id
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: client_secret
                      label: GitHub OAuth client secret
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: ""
                        required: true
                        private: true
                    - variable: scope
                      label: GitHub OAuth scope
                      schema:
                        type: string
                        show_if: [["enabled", "=", true]]
                        default: "user:email"
                        required: true
