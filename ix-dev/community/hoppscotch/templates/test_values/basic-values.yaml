resources:
  limits:
    cpus: 2.0
    memory: 4096

hoppscotch:
  postgres_image_selector: postgres_18_image
  db_password: password
  data_encryption_key: exactly32-chars-a-zA-Z0-9symbols

  urls:
    backend: http://localhost:33170
    frontend: http://localhost:33000
    admin: http://localhost:33100
    app_bundle: http://localhost:33200

  additional_envs: []

network:
  backend_web_port:
    bind_mode: published
    port_number: 33170
  frontend_web_port:
    bind_mode: published
    port_number: 33000
  admin_web_port:
    bind_mode: published
    port_number: 33100
  app_bundle_port:
    bind_mode: published
    port_number: 33200

ix_volumes:
  postgres_data: /opt/tests/mnt/hoppscotch/postgres

storage:
  additional_storage: []
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
