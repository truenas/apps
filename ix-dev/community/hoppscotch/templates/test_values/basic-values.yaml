hoppscotch:
  additional_envs: []

  postgres_image_selector: postgres_17_image
  db_password: hoppscotch

  data_encryption_key: exactly32-chars-a-zA-Z0-9symbols

  links:
    tos: https://docs.hoppscotch.io/support/terms?truenas
    privacy_policy: https://docs.hoppscotch.io/support/privacy?truenas

  urls:
    backend: http://localhost:33170
    frontend: http://localhost:33000
    admin: http://localhost:33100
    app_bundle: http://localhost:33200

  oauth:
    email:
      enabled: true
      address_from: Hoppscotch on LocalHost
      secure: true
      host: localhost
      port: 587
      user: hopp@localhost
      password: hopp
      tls_reject_unauthorized: true
    google:
      enabled: false
    github:
      enabled: false
    microsoft:
      enabled: false

  jwt:
    jwt_secret: todo-jwt-secret
    session_secret: todo-session-secret

  rate_limit:
    ttl: 60
    max: 100

network:
  host_network: false
  backend_web_port:
    mode: host
    bind_mode: published
    port_number: 33170
  frontend_web_port:
    mode: host
    bind_mode: published
    port_number: 33000
  admin_web_port:
    mode: host
    bind_mode: published
    port_number: 33100
  app_bundle_port:
    mode: host
    bind_mode: published
    port_number: 33200

ix_volumes:
  postgres_data: /opt/tests/mnt/hoppscotch-postgres-data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true

resources:
  limits:
    cpus: 2.0
    memory: 4096
