images:
  postgres_17_image:
    repository: postgres
    tag: "17.5"
  hoppscotch_backend:
    repository: hoppscotch/hoppscotch-backend
    tag: "2025.6.1"
  hoppscotch_frontend:
    repository: hoppscotch/hoppscotch-frontend
    tag: "2025.6.1"
  hoppscotch_admin:
    repository: hoppscotch/hoppscotch-admin
    tag: "2025.6.1"

consts:
  migrate_container_name: hoppscotch-migrate
  backend_container_name: hoppscotch-backend
  frontend_container_name: hoppscotch-frontend
  admin_container_name: hoppscotch-admin
  perms_container_name: permissions
  postgres_container_name: postgres

  backend_node_volume_path: /usr/src/app/node_modules
  backend_node_volume:
    type: volume
    volume_config:
      volume_name: backend_node_volume

  db_name: hoppscotch
