images:
  postgres_17_image:
    repository: postgres
    tag: "17.5"
  hoppscotch_backend:
    repository: hoppscotch/hoppscotch-backend
    tag: "2025.6.1"
  hoppscotch_frontend:
    repository: hoppscotch/hoppscotch-frontend
    tag: "2025.6.1"
  hoppscotch_admin:
    repository: hoppscotch/hoppscotch-admin
    tag: "2025.6.1"

consts:
  migrate_container_name: migrate
  backend_container_name: backend
  frontend_container_name: frontend
  admin_container_name: admin
  perms_container_name: permissions
  postgres_container_name: postgres

  db_name: hoppscotch
  db_user: hoppscotch

  backend_node_volume_path: /usr/src/app/node_modules
  backend_node_volume:
    type: volume
    volume_config:
      volume_name: backend_node_volume

  jwt:
    token_salt_complexity: 10
    magic_link_token_validity: 3
    refresh_token_validity: 604800000
    access_token_validity: 86400000
