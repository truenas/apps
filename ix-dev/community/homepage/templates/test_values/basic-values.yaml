resources:
  limits:
    cpus: 2.0
    memory: 4096

homepage:
  mount_docker_socket: true
  allowed_hosts: []
  additional_envs: []
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
