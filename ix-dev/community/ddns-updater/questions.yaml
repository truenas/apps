groups:
  - name: DDNS Updater Configuration
    description: Configure DDNS Updater
  - name: User and Group Configuration
    description: Configure User and Group for DDNS Updater
  - name: Network Configuration
    description: Configure Network for DDNS Updater
  - name: Storage Configuration
    description: Configure Storage for DDNS Updater
  - name: Resources Configuration
    description: Configure Resources for DDNS Updater

questions:
  - variable: TZ
    group: DDNS Updater Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: ddns
    label: ""
    group: DDNS Updater Configuration
    schema:
      type: dict
      attrs:
        - variable: period
          label: Update Period
          description: |
            Default period of IP address check, following this format:</br>
            5m = 5 minutes</br>
            1h = 1 hour</br>
            1h30m = 1 hour 30 minutes
          schema:
            type: string
            default: 5m
            required: true
        - variable: update_cooldown_period
          label: Update Cooldown Period
          description: |
            Duration to cooldown between updates for each record.
            This is useful to avoid being rate limited or banned,
            following this format:</br>
            5m = 5 minutes</br>
            1h = 1 hour</br>
            1h30m = 1 hour 30 minutes
          schema:
            type: string
            default: 5m
            required: true
        - variable: backup_period
          label: Backup Period
          description: |
            Set to a period to enable zip backups of data/config.json and
            data/updates.json in a zip file following this format:</br>
            0 = disabled</br>
            10h = 10 hours</br>
            20h30m = 20 hours 30 minutes
          schema:
            type: string
            default: 24h
            required: true
        - variable: http_timeout
          label: HTTP Timeout
          description: |
            Default timeout for HTTP requests, following this format:</br>
            10s = 10 seconds</br>
            1m = 1 minute</br>
            1m30s = 1 minute 30 seconds
          schema:
            type: string
            default: 10s
            required: true
        - variable: public_dns_timeout
          label: Public IP DNS Timeout
          description: |
            Public IP DNS query timeout, following this format:</br>
            3s = 3 seconds</br>
            1m = 1 minute</br>
            1m30s = 1 minute 30 seconds
          schema:
            type: string
            default: 3s
            required: true
        - variable: shoutrrr_addresses
          label: Shoutrrr Addresses
          description: |
            List of Shoutrrr addresses to send notifications to.</br>
            See https://containrrr.dev/shoutrrr/0.7/services/overview/ for more information.
          schema:
            type: list
            default: []
            items:
              - variable: address
                label: Address
                schema:
                  type: string
                  required: true
        - variable: public_ip_dns_providers
          label: Public IP DNS Providers
          description: Providers to obtain the public IP address (IPv4 and/or IPv6)
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{ "provider": "all" }]
            items:
              - variable: publicIpDnsProviderEntry
                label: Public IP DNS Provider Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: all
                            description: All providers
                          - value: opendns
                            description: opendns
                          - value: cloudflare
                            description: Cloudflare
        - variable: public_ip_http_providers
          label: Public IP HTTP Providers
          description: Providers to obtain the public IP address (IPv4 and/or IPv6)
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{ "provider": "all", "custom": "" }]
            items:
              - variable: public_ip_http_provider_entry
                label: Public IP HTTP Provider Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: all
                            description: All providers
                          - value: custom
                            description: Custom Provider
                          - value: ipify
                            description: ipify
                          - value: ifconfig
                            description: ifconfig
                          - value: ipinfo
                            description: ipinfo
                          - value: google
                            description: google
                          - value: spdyn
                            description: spdyn
                          - value: ipleak
                            description: ipleak
                          - value: icanhazip
                            description: icanhazip
                          - value: ident
                            description: ident
                          - value: nnev
                            description: nnev
                          - value: wtfismyip
                            description: wtfismyip
                          - value: seeip
                            description: seeip
                          - value: changeip
                            description: changeip
                    - variable: custom
                      label: Custom Value
                      schema:
                        type: string
                        show_if: [["provider", "=", "custom"]]
                        default: ""
                        required: true
        - variable: public_ipv4_http_providers
          label: Public IPv4 HTTP Providers
          description: Providers to obtain the public IPv4 address
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{ "provider": "all", "custom": "" }]
            items:
              - variable: public_ipv4_http_provider_entry
                label: Public IPv4 HTTP Provider Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: all
                            description: All providers
                          - value: custom
                            description: Custom Provider
                          - value: ipleak
                            description: ipleak
                          - value: ipify
                            description: ipify
                          - value: icanhazip
                            description: icanhazip
                          - value: ident
                            description: ident
                          - value: nnev
                            description: nnev
                          - value: wtfismyip
                            description: wtfismyip
                          - value: seeip
                            description: seeip
                    - variable: custom
                      label: Custom Value
                      schema:
                        type: string
                        show_if: [["provider", "=", "custom"]]
                        default: ""
                        required: true
        - variable: public_ipv6_http_providers
          label: Public IPv6 HTTP Providers
          description: Providers to obtain the public IPv6 address
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{ "provider": "all", "custom": "" }]
            items:
              - variable: public_ipv6_http_provider_entry
                label: Public IPv6 HTTP Provider Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: all
                            description: All providers
                          - value: custom
                            description: Custom Provider
                          - value: ipleak
                            description: ipleak
                          - value: ipify
                            description: ipify
                          - value: icanhazip
                            description: icanhazip
                          - value: ident
                            description: ident
                          - value: nnev
                            description: nnev
                          - value: wtfismyip
                            description: wtfismyip
                          - value: seeip
                            description: seeip
                    - variable: custom
                      label: Custom Value
                      schema:
                        type: string
                        show_if: [["provider", "=", "custom"]]
                        default: ""
                        required: true
        - variable: public_ip_fetchers
          label: Public IP Fetchers
          description: Fetcher types to obtain the public IP address
          schema:
            type: list
            min: 1
            required: true
            empty: false
            default: [{ "provider": "all" }]
            items:
              - variable: public_ip_fetcher_entry
                label: Public IP Fetcher Entry
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Fetcher
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: all
                            description: All providers
                          - value: http
                            description: HTTP
                          - value: dns
                            description: DNS
        - variable: config
          label: Config
          description: Configure DDNS Updater.
          schema:
            type: list
            items:
              - variable: config_item
                label: Config Item
                schema:
                  type: dict
                  attrs:
                    - variable: provider
                      label: Provider
                      description: The provider to use for DDNS Updater.
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: aliyun
                            description: Aliyun
                          - value: allinkl
                            description: All-Inkl
                          - value: cloudflare
                            description: Cloudflare
                          - value: dd24
                            description: DD24
                          - value: ddnss
                            description: DDNSS
                          - value: desec
                            description: Desec
                          - value: digitalocean
                            description: Digital Ocean
                          - value: dnsomatic
                            description: DNS O Matic
                          - value: dnspod
                            description: DNS Pod
                          - value: dondominio
                            description: Don Dominio
                          - value: dreamhost
                            description: Dreamhost
                          - value: duckdns
                            description: Duck DNS
                          - value: dyn
                            description: DynDNS
                          - value: dynu
                            description: Dynu
                          - value: dynv6
                            description: DynV6
                          - value: easydns
                            description: EasyDNS
                          - value: freedns
                            description: FreeDNS
                          - value: gandi
                            description: Gandi
                          - value: gcp
                            description: GCP
                          - value: godaddy
                            description: GoDaddy
                          - value: goip
                            description: GoIP.de
                          - value: he
                            description: He.net
                          - value: hetzner
                            description: Hetzner
                          - value: infomaniak
                            description: Infomaniak
                          - value: inwx
                            description: INWX
                          - value: ionos
                            description: Ionos
                          - value: linode
                            description: Linode
                          - value: luadns
                            description: LuaDNS
                          - value: namecheap
                            description: Namecheap
                          - value: name.com
                            description: Name.com
                          - value: netcup
                            description: Netcup
                          - value: njalla
                            description: Njalla
                          - value: noip
                            description: NoIP
                          - value: nowdns
                            description: NowDNS
                          - value: opendns
                            description: OpenDNS
                          - value: ovh
                            description: OVH
                          - value: porkbun
                            description: Porkbun
                          - value: selfhost.de
                            description: Selfhost.de
                          - value: servercow
                            description: Servercow
                          - value: spdyn
                            description: Spdyn.de
                          - value: strato
                            description: Strato
                          - value: variomedia
                            description: Variomedia
                          - value: zoneedit
                            description: ZoneEdit

                    # Common to all providers
                    - variable: domain
                      label: Domain
                      description: |
                        Domain </br>
                        For example: example.com
                      schema:
                        type: string
                        required: true
                    - variable: ip_version
                      label: IP Version
                      description: |
                        IP Version. </br>
                        For example: IPv4
                      schema:
                        type: string
                        default: ""
                        enum:
                          - value: ipv4
                            description: IPv4
                          - value: ipv6
                            description: IPv6
                          - value: ""
                            description: IPv4 and IPv6
                    - variable: host
                      label: Host
                      description: |
                        Host. </br>
                        For example: "@"
                      schema:
                        type: string
                        default: "@"
                        required: true

        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for DDNS Updater.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that DDNS Updater files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that DDNS Updater files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          description: The port for DDNS Updater WebUI
          schema:
            type: int
            default: 30007
            required: true
            $ref:
              - definitions/port
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: DDNS Updater Data Storage
          description: The path to store DDNS Updater Data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ixVolume"
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "data"
                    - variable: aclEntries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: aclEnable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["aclEnable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: host_path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["aclEnable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage for DDNS Updater.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to a persistent volume claim.
                      schema:
                        type: string
                        required: true
                        default: "ixVolume"
                        immutable: true
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a persistent volume claim to a SMB share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: aclEnable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["aclEnable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: host_path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["aclEnable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ixVolume"
                        attrs:
                          - variable: aclEnable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "storage_entry"
                          - variable: aclEntries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["aclEnable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                    - variable: smb_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "smb"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for MinIO.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for MinIO.
                schema:
                  type: string
                  max_length: 12
                  valid_chars: "^[1-9][0-9]*(([GMK]B?)|([gmk]b?))$"
                  valid_chars_error: |
                    Valid Memory limit formats are</br>
                    - Suffixed with G/M/K or g/m/k - eg. 1G or 1g</br>
                    - Suffixed with G/M/K or g/m/k and ended with B/b - eg. 1gb or 1GB</br>
                  default: "4gb"
                  required: true
