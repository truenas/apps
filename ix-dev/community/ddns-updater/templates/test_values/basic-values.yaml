resources:
  limits:
    cpus: 2.0
    memory: 4gb

TZ: Etc/UTC

ddns:
  period: 5m
  backup_period: 24h
  http_timeout: 10s
  update_cooldown_period: 5m
  shoutrrr_addresses: []
  public_dns_timeout: 3s
  public_ip_dns_providers: # TODO: there is no custom option nowdays https://github.com/qdm12/ddns-updater?tab=readme-ov-file#public-ip
    - provider: custom
      custom: 8.8.8.8
    - provider: custom
      custom: 1.1.1.1
  public_ip_http_providers: []
  public_ipv4_http_providers: []
  public_ipv6_http_providers: []
  public_ip_fetchers: []
  additional_envs: []

network:
  web_port: 8080
  host_network: false

run_as: # TODO: add questions for these
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: ddns-data
  additional_storage: []
