resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

ci: true

ddns:
  additional_envs:
    - name: LOG_LEVEL
      value: debug
    - name: LOG_CALLER
      value: short
  period: 1m
  backup_period: 1h
  http_timeout: 15s
  update_cooldown_period: 10m
  shoutrrr_addresses:
    - discord://token@id
    - gotify://gotify-host/token
  public_dns_timeout: 3s
  public_ip_dns_providers:
    - provider: all
  public_ip_http_providers:
    - provider: all
  public_ipv4_http_providers:
    - provider: all
  public_ipv6_http_providers:
    - provider: all
  public_ip_fetchers:
    - provider: all
  config:
    - provider: aliyun
      host: "@"
      domain: example.com
      ip_version: ""
      aliyun_access_key: key
      aliyun_secret_key: secret

network:
  web_port: 8080
  host_network: false

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: ddns-data
  additional_storage: []
