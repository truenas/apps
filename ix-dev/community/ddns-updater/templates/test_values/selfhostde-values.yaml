resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

ci: true

ddns:
  additional_envs: []
  period: 5m
  backup_period: 24h
  http_timeout: 10s
  update_cooldown_period: 5m
  shoutrrr_addresses: []
  public_dns_timeout: 3s
  public_ip_dns_providers:
    - provider: all
  public_ip_http_providers:
    - provider: all
  public_ipv4_http_providers:
    - provider: all
  public_ipv6_http_providers:
    - provider: all
  public_ip_fetchers:
    - provider: all
  config:
    - provider: selfhost.de
      domain: example.com
      ip_version: ""
      selfhostde_username: "123456"
      selfhostde_password: password
    - provider: selfhost.de
      domain: example.com
      ip_version: ""
      selfhostde_username: username
      selfhostde_password: password

network:
  web_port: 8080
  host_network: false

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
