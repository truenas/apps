images:
  main:
    repository: nitnelave/lldap
    tag: 2025-12-24-debian
consts:
  container_name: lldap
  data_dir: /data
values:
  settings:
    domain: example.com
    admin_user: admin
  networking:
    web_port:
      bind_mode: published
      port_number: 17170
    ldap_port:
      bind_mode: published
      port_number: 3890
  storage:
    data:
      path: /mnt/tank/apps/lldap
      type: host_path
      host_path_config:
        path: /mnt/tank/apps/lldap
secrets:
  admin_password:
    random: true
  jwt_secret:
    random: true
notes:
- title: Credentials
  level: INFO
  message: 'Default admin username is admin. Set the password during installation.

    '
storage_defaults:
  data:
    type: host_path
    host_path_config:
      path: /mnt/tank/apps/lldap
      create_host_path: true
