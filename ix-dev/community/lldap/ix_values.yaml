images:
  image:
    repository: lldap/lldap
    tag: stable
consts:
  main_container_name: lldap
  data_mount_path: /data
  ldap_port: 3890
  ldaps_port: 6360
  http_port: 17170
  default_domain: example.com
  jwt_secret_length: 32
  admin_password_length: 16
values:
  TZ: Etc/UTC
  settings:
    domain: example.com
    admin_user: admin
    admin_email: admin@example.com
    admin_password_reset: never
  run_as:
    user: 0
    group: 0
    supplementary_groups: []
  networking:
    http_port:
      bind_mode: published
      port_number: 17170
      host_ips:
      - 0.0.0.0
      - '::'
    ldap_port:
      bind_mode: published
      port_number: 3890
      host_ips:
      - 0.0.0.0
      - '::'
    ldaps_port:
      bind_mode: ''
      port_number: 6360
      host_ips:
      - 0.0.0.0
      - '::'
  resources:
    limits:
      cpus: 2.0
      memory: 2048
    requests:
      cpus: 0.2
      memory: 256
  storage:
    data:
      type: ix_volume
      ix_volume_config:
        dataset_name: lldap-data
        acl_enable: false
        create_host_path: true
        auto_permissions: true
    additional_storage: []
  additional_storage_defaults: []
  database:
    type: sqlite
    external_url: ''
  smtp:
    enabled: false
    server: smtp.example.com
    port: 587
    encryption: STARTTLS
    username: user@example.com
    password: ''
    from: LLDAP Admin <no-reply@example.com>
    reply_to: LLDAP Admin <no-reply@example.com>
  tls:
    ldaps_enabled: false
    certificate_path: /certs/ldaps.crt
    key_path: /certs/ldaps.key
  advanced:
    environment: []
secrets:
  admin_password:
    random: false
    value: ChangeMe!
  jwt_secret:
    random: true
    length: 32
  key_seed:
    random: true
    length: 32
notes:
- title: Credentials
  level: INFO
  message: 'The default admin account is `admin` with password `ChangeMe!`. Please
    sign in and change it immediately from the web interface or via `lldap admin setPassword`.

    '
- title: LDAP Recommendations
  level: WARNING
  message: 'Do not expose LDAP/LDAPS ports directly to the internet. Place them behind
    a VPN or reverse proxy when federating external services.

    '
storage_defaults:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: lldap-data
      acl_enable: false
