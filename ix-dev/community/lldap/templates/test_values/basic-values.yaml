settings:
  domain: example.com
  admin_user: admin
  admin_email: admin@example.com
  admin_password_reset: never
run_as:
  user: 0
  group: 0
  supplementary_groups: []
networking:
  http_port:
    bind_mode: published
    port_number: 17170
    host_ips:
      - 0.0.0.0
  ldap_port:
    bind_mode: published
    port_number: 3890
    host_ips:
      - 0.0.0.0
storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: lldap-test
      create_host_path: true

ix_volumes:
  lldap-test: /opt/tests/mnt/lldap

smtp:
  enabled: false

tls:
  ldaps_enabled: false

database:
  type: sqlite

advanced:
  environment: []

secrets:
  admin_password:
    random: true
    length: 16
  jwt_secret:
    random: true
    length: 32
  key_seed:
    random: true
    length: 24
