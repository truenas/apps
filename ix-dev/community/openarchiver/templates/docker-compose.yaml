{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{# Postgres #}
{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.openarchiver.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.openarchiver.postgres_image_selector, pg_config, perm_container) %}

{# Redis #}
{% set redis_config = {"password": values.openarchiver.redis_password, "volume": tpl.funcs.temp_config("redis_data")} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}


{# Meilisearch #}
{% set meili_config = {"master_key": values.openarchiver.meilisearch_master_key, "volume": values.storage.meili_data} %}
{% set meilisearch = tpl.deps.meilisearch(values.consts.meilisearch_container_name, "meilisearch_image", meili_config, perm_container) %}

{# OpenArchiver #}
{% set openarchiver_container = tpl.add_container(values.consts.openarchiver_container_name, "image") %}
{% do openarchiver_container.healthcheck.set_test("wget", {"port": values.consts.backend_port, "path": "/v1/auth/status"}) %}

{% do openarchiver_container.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}
{% do openarchiver_container.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do openarchiver_container.depends.add_dependency(values.consts.meilisearch_container_name, "service_healthy") %}

{% if values.openarchiver.enable_tika %}
  {% set tika = tpl.deps.tika(values.consts.tika_container_name, "tika_image", {"port": values.consts.tika_port}) %}
  {% do openarchiver_container.depends.add_dependency(values.consts.tika_container_name, "service_healthy") %}
  {% do openarchiver_container.environment.add_env("TIKA_URL", tika.get_url()) %}
{% else %}
  {% do openarchiver_container.environment.add_env("TIKA_URL", "") %}
{% endif %}

{% set app_url = values.openarchiver.app_url.rstrip("/") %}
{% do openarchiver_container.environment.add_env("APP_URL", app_url) %}
{% do openarchiver_container.environment.add_env("ORIGIN", app_url) %}
{% do openarchiver_container.environment.add_env("PORT_BACKEND", values.consts.backend_port) %}
{# PORT_FRONTEND seems to only be used during development, but PORT seems to apply on production #}
{% do openarchiver_container.environment.add_env("PORT_FRONTEND", values.network.web_port.port_number) %}
{% do openarchiver_container.environment.add_env("PORT", values.network.web_port.port_number) %}
{% do openarchiver_container.environment.add_env("NODE_ENV", "production") %}
{% do openarchiver_container.environment.add_env("STORAGE_TYPE", "local") %}
{% do openarchiver_container.environment.add_env("STORAGE_LOCAL_ROOT_PATH", values.consts.data_path) %}
{% do openarchiver_container.environment.add_env("STORAGE_ENCRYPTION_KEY", values.openarchiver.storage_encryption_key) %}
{% do openarchiver_container.environment.add_env("JWT_SECRET", values.openarchiver.jwt_secret) %}
{% do openarchiver_container.environment.add_env("JWT_EXPIRES_IN", "%dd"|format(values.openarchiver.jwt_expires_in_days)) %}
{% do openarchiver_container.environment.add_env("ENCRYPTION_KEY", values.openarchiver.encryption_key) %}
{% do openarchiver_container.environment.add_env("DATABASE_URL", postgres.get_url("postgresql")) %}
{% do openarchiver_container.environment.add_env("MEILI_MASTER_KEY", values.openarchiver.meilisearch_master_key) %}
{% do openarchiver_container.environment.add_env("MEILI_HOST", meilisearch.get_url()) %}
{% do openarchiver_container.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
{% do openarchiver_container.environment.add_env("REDIS_PORT", 6379) %}
{% do openarchiver_container.environment.add_env("REDIS_PASSWORD", values.openarchiver.redis_password) %}
{% do openarchiver_container.environment.add_user_envs(values.openarchiver.additional_envs) %}

{% do openarchiver_container.add_port(values.network.web_port) %}

{% do openarchiver_container.add_storage(values.consts.data_path, values.storage.data) %}

{% for store in values.storage.additional_storage %}
  {% do openarchiver_container.add_storage(store.mount_path, store) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do meilisearch.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do openarchiver_container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
