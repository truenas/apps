resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: America/Denver

urbackup:
  additional_envs: []
network:
  host_network: true

ix_volumes:
  backups: /opt/tests/mnt/backups
  database: /opt/tests/mnt/database
  www-folder: /opt/tests/mnt/www-folder

run_as:
  user: 568
  group: 568

storage:
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  database:
    type: ix_volume
    ix_volume_config:
      dataset_name: database
      create_host_path: true
  wwwfolder:
    type: ix_volume
    ix_volume_config:
      dataset_name: www-folder
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
