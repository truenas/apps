app_version: 2.5.x
capabilities:
- description: UrBackup is able to change file ownership.
  name: CHOWN
- description: UrBackup is able to set the setuid attribute on a file.
  name: SETUID
- description: UrBackup is able to set the setgid attribute on a file.
  name: SETGID
- description: UrBackup is able to bypass permission checks on operations that normally
    require the file system UID of the process to match the UID of the file.
  name: FOWNER
- description: UrBackup is able to bypass file read, write, and execute permission
    checks.
  name: DAC_OVERRIDE
