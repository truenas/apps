{% from "macros/global/perms/container.yaml.jinja" import perms_container %}

{% set perms_container_name = "permissions" %}
{% set distribution_container_name = "distribution" %}
{% set distribution_image = "registry:2.8.3" %}

{# Stores storage items that contains info for volumes, vol mounts, perms dirs and perms mounts #}
{% set storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set volume_mounts = namespace(items=[]) %}
{# Stores the perms container volume mounts #}
{% set perms_mounts = namespace(items=[]) %}
{# Stores the perms container dirs #}
{% set perms_dirs = namespace(items=[]) %}

{% set ssl_cert_path = "/certs/tls.crt" %}
{% set ssl_key_path = "/certs/tls.key" %}
{% set htpasswd_path = "/auth/htpasswd" %}
{% set data_path = "/var/lib/registry" %}

{% if values.storage.use_filesystem_backend %}
  {% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.data, **{"mount_path": data_path}),
    ix_volumes=values.ixVolumes, perm_opts={"mount_path": "/mnt/distribution/config", "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
  )) %}
{% endif %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/tmp"})) %}

{% for store in values.storage.additional_storage %}
  {% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=store, ix_volumes=values.ixVolumes,
  perm_opts={"mount_path": "/mnt/distribution/dir_%s"|format(loop.index0), "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
  )) %}
{% endfor %}

{# Add each item to the above lists #}
{% for item in storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and volume_mounts.items.append(item.vol_mount) %}{% endif %}
  {% if item.perms_item and (perms_dirs.items.append(item.perms_item.perm_dir), perms_mounts.items.append(item.perms_item.vol_mount)) %}{% endif %}
{% endfor %}

{% if values.distribution.basic_auth_users %}
configs:
  htpasswd:
    content: |
      {% for user in values.distribution.basic_auth_users %}
      {{ ix_lib.base.security.htpasswd(user.username, user.password) }}
      {% endfor %}
  private:
    content: {{ values.ixCertificates[values.network.certificate_id].privatekey | tojson }}
  public:
    content: {{ values.ixCertificates[values.network.certificate_id].certificate | tojson }}
{% endif %}

{# Containers #}
services:
  {{ distribution_container_name }}:
    user: {{ "%d:%d" | format(values.run_as.user, values.run_as.group) }}
    image: {{ distribution_image }}
    restart: unless-stopped
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
  {% if values.distribution.basic_auth_users or values.network.certificate_id %}
    configs:
    {% if values.network.certificate_id %}
      - source: private
        target: {{ ssl_key_path }}
      - source: public
        target: {{ ssl_cert_path }}
    {% endif %}
    {% if values.distribution.basic_auth_users %}
      - source: htpasswd
        target: {{ htpasswd_path}}
      - source:
    {% endif %}
  {% endif %}
    {% if perms_dirs.items %}
    depends_on:
      {{ perms_container_name }}:
        condition: service_completed_successfully
    {% endif %}
    {% if values.network.host_network %}
    network_mode: host
    {% endif %}
    cap_drop: {{ ix_lib.base.security.get_caps().drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(values.network.dns_opts) | tojson }}
    {% endif %}
    {% set test = ix_lib.base.healthchecks.wget_test(port=values.network.api_port, path="/", config={"scheme": "https" if values.network.certificate_id else "http"}) %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health(test) | tojson }}
    {% set app_env = {
      "REGISTRY_HTTP_ADDR": "0.0.0.0:%d"|format(values.network.api_port),
      "REGISTRY_HTTP_SECRET": values.distribution.http_secret,
    } %}
    {% if values.storage.use_filesystem_backend and app_env.update({"REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY": data_path}) %}{% endif %}
    {% if values.network.certificate_id %}
      {% set _ = app_env.update({
        "REGISTRY_HTTP_TLS_CERTIFICATE": ssl_cert_path,
        "REGISTRY_HTTP_TLS_KEY": ssl_key_path,
      }) %}
    {% endif %}
    {% if values.distribution.basic_auth_users %}
      {% set _ = app_env.update({
        "REGISTRY_AUTH_HTPASSWD_REALM": "basic-realm",
        "REGISTRY_AUTH_HTPASSWD_PATH": htpasswd_path,
      }) %}
    {% endif %}
    environment: {{ ix_lib.base.environment.envs(app=app_env, user=values.distribution.additional_envs) | tojson }}
    {% if not values.network.host_network %}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.api_port, "published": values.network.api_port}) | tojson }}
    {% endif %}
    volumes: {{ volume_mounts.items | tojson }}
  {% if perms_dirs.items %}
  {{ perms_container_name }}:
    {{ perms_container(items=perms_dirs.items) | indent(4) }}
    volumes:
      {% for item in perms_mounts.items %}
      - {{ item | tojson }}
      {% endfor %}
  {% endif %}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}
