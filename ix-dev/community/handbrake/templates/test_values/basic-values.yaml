resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: Etc/UTC

handbrake:
  dark_mode: false
  vnc_password: password
  secure_connection: false
  additional_envs: []
network:
  host_network: false
  web_port: 8080
  vnc_port: 5900

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  storage: /opt/tests/mnt/storage
  output: /opt/tests/mnt/output
  watch: /opt/tests/mnt/watch

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  storage:
    type: ix_volume
    ix_volume_config:
      dataset_name: storage
      create_host_path: true
  output:
    type: ix_volume
    ix_volume_config:
      dataset_name: output
      create_host_path: true
  watch:
    type: ix_volume
    ix_volume_config:
      dataset_name: watch
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
