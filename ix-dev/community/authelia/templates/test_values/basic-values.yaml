resources:
  limits:
    cpus: 2.0
    memory: 4096

authelia:
  postgres_image_selector: postgres_17_image
  # Adds a config file just to make authelia start
  # users should disable this and use their own
  use_dummy_config: true
  db_password: secret
  redis_password: secret
  encryption_key: must-be-20-characters-or-more
  jwt_secret: some-jwt-secret
  session_secret: some-session-secret
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  config: /opt/tests/mnt/umami/config
  postgres_data: /opt/tests/mnt/umami/postgres_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
