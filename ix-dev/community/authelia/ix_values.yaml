images:
  image:
    repository: ghcr.io/authelia/authelia
    tag: 4.39.15
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2
  redis_image:
    repository: valkey/valkey
    tag: 9.0.1
  postgres_17_image:
    repository: postgres
    tag: 17.7-bookworm
  postgres_18_image:
    repository: postgres
    tag: 18.1-trixie
  postgres_upgrade_image:
    repository: ixsystems/postgres-upgrade
    tag: 1.1.4

consts:
  authelia_container_name: authelia
  postgres_container_name: postgres
  redis_container_name: redis
  perms_container_name: permissions
  db_user: authelia
  db_name: authelia
  warning: |
    You are using a dummy configuration file.</br>
    Please create your own and uncheck the "Use Dummy Configuration" box.
  dummy_config_path: /dummy-config.yaml
  dummy_config: |
    authentication_backend:
      file:
        path: /config/users.yaml
    notifier:
      filesystem:
        filename: /config/notification.txt

    access_control:
      default_policy: one_factor

    session:
      cookies:
        - domain: example.com
          authelia_url: https://example.com
