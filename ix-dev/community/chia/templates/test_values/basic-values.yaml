resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: Europe/Amsterdam

chia:
  service: ""
  full_node_peer: ''
  farmer_address: ''
  farmer_port: 0
  ca: ''
  additional_envs: []

network:
  chia_port: 8444
  farmer_port: 8447

ix_volumes:
  data: /opt/tests/mnt/data
  plots: /opt/tests/mnt/plots
  chia-plots: /opt/tests/mnt/chia-plots
  chia-non-plots: /opt/tests/mnt/chia-non-plots

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  plots:
    type: ix_volume
    ix_volume_config:
      dataset_name: plots
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
    - type: ix_volume
      is_plot_dir: true
      mount_path: /other-plots
      ix_volume_config:
        dataset_name: chia-plots
        create_host_path: true
    - type: ix_volume
      is_plot_dir: false
      mount_path: /other-non-plots
      ix_volume_config:
        dataset_name: chia-non-plots
        create_host_path: true
