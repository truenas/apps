resources:
  limits:
    cpus: 2.0
    memory: 4096

seaweedfs:
  data_center_name: My Data Center
  rack_name: My Rack
  additional_envs: []

network:
  host_network: false
  master_port:
    bind_mode: published
    port_number: 8080
  master_grpc_port:
    bind_mode: published
    port_number: 8085
  volume_port:
    bind_mode: published
    port_number: 8081
  volume_grpc_port:
    bind_mode: published
    port_number: 8087
  filer_port:
    bind_mode: published
    port_number: 8082
  filer_grpc_port:
    bind_mode: published
    port_number: 8086
  s3_port:
    bind_mode: published
    port_number: 8083
  s3_grpc_port:
    bind_mode: published
    port_number: 8088
  webdav_port:
    bind_mode: published
    port_number: 8084

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
