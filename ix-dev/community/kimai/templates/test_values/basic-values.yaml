resources:
  limits:
    cpus: 2.0
    memory: 4096

kimai:
  db_root_password: root
  db_password: kimai
  app_secret: secret
  admin_mail: admin@example.com
  admin_password: admin1234
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/kimai/data
  plugins: /opt/tests/mnt/kimai/plugins
  mariadb_data: /opt/tests/mnt/kimai/mariadb_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  plugins:
    type: ix_volume
    ix_volume_config:
      dataset_name: plugins
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
