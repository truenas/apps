{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.playwright_container_name, values.playwright.image_selector) %}
{% do c1.set_init(true) %}
{% do c1.set_ipc_mode("host") %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set version = values.images[values.playwright.image_selector].tag | replace(values.playwright.image_selector, "") | trim("v") | trim("-") %}

{% if values.playwright.mode == "ui" %}
  {% do c1.healthcheck.set_test("http", {"port": values.network.web_port.port_number, "path": "/trace/playwright-logo.svg"}) %}

  {% do c1.set_command([
    "/bin/sh", "-c",
    "cd /home/pwuser && npx -y playwright@%s test --ui-port=%s --ui-host=0.0.0.0" | format(version, values.network.web_port.port_number),
  ]) %}

  {% do tpl.portals.add_portal({"port": values.network.web_port.port_number}) %}
{% else %}
  {% do c1.healthcheck.set_test("http", {"port": values.network.web_port.port_number, "path": "/"}) %}

  {% do c1.set_command([
    "/bin/sh", "-c",
    "cd /home/pwuser && npx -y playwright@%s run-server --port=%s --host=0.0.0.0" | format(version, values.network.web_port.port_number),
  ]) %}
{% endif %}

{% do c1.environment.add_env("PLAYWRIGHT_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_user_envs(values.playwright.additional_envs) %}

{% do c1.set_user(values.consts.pwuser_uid, values.consts.pwuser_gid) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.pwuser_home_path, values.storage.pwuser_home) %}
{% do perm_container.add_or_skip_action("pwuser_home", values.storage.pwuser_home, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{{ tpl.render() | tojson }}
