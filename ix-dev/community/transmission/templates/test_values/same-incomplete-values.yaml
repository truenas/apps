resources:
  limits:
    cpus: 2.0
    memory: 4096

transmission:
  additional_config:
    - key: random-num
      value: "123"
    - key: random-bool
      value: "true"
    - key: random-str
      value: "abc"
  additional_envs: []

network:
  host_network: false
  web_port: 8080
  peer_port: 50413

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  downloads_complete: /opt/tests/mnt/downloads_complete

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  downloads_complete:
    type: ix_volume
    mount_path: /downloads
    ix_volume_config:
      dataset_name: downloads_complete
      create_host_path: true
  enable_incomplete_dir: true
  mount_incomplete_as_separate_storage: false
  incomplete_dir_path: /downloads/incomplete
  additional_storage: []
