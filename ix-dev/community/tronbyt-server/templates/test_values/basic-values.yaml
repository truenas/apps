global:
  timezone: "Etc/UTC"

run_as:
  user: 568
  group: 568

tronbyt:
  enable_registration: false
  system_apps_repo: ""

network:
  web_port:
    bind_mode: published
    port_number: 10225
    host_ips: []

ix_volumes:
  data: "/opt/tests/tronbyt-server/data"

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      acl_enable: false

resources:
  limits:
    cpus: 2.0
    memory: 4096
