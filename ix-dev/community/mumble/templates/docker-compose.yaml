{% from "macros/global/perms/container.yaml.jinja" import perms_container %}

{% set perms_container_name = "permissions" %}
{% set mumble_container_name = "mumble" %}
{% set mumble_image = "mumblevoip/mumble-server:v1.4.230" %}

{# Stores storage items that contains info for volumes, vol mounts, perms dirs and perms mounts #}
{% set storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set volume_mounts = namespace(items=[]) %}
{# Stores the perms container volume mounts #}
{% set perms_mounts = namespace(items=[]) %}
{# Stores the perms container dirs #}
{% set perms_dirs = namespace(items=[]) %}

{% set ssl_cert_path = "/certs/tls.crt" %}
{% set ssl_key_path = "/certs/tls.key" %}
{% set data_path = "/data" %}

{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data={"type": "anonymous", "mount_path": "/tmp"})) %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.data, **{"mount_path": "/data"}),
  ix_volumes=values.ix_volumes, perm_opts={"mount_path": "/mnt/mumble/data", "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
)) %}

{% for store in values.storage.additional_storage %}
  {% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=store, ix_volumes=values.ix_volumes,
    perm_opts={"mount_path": "/mnt/mumble/dir_%s"|format(loop.index0), "mode": "check", "uid": values.run_as.user, "gid": values.run_as.group}
  )) %}
{% endfor %}

{# Add each item to the above lists #}
{% for item in storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and volume_mounts.items.append(item.vol_mount) %}{% endif %}
  {% if item.perms_item and (perms_dirs.items.append(item.perms_item.perm_dir), perms_mounts.items.append(item.perms_item.vol_mount)) %}{% endif %}
{% endfor %}

{% if values.network.certificate_id %}
configs:
  private:
    content: {{ values.ix_certificates[values.network.certificate_id].privatekey | tojson }}
  public:
    content: {{ values.ix_certificates[values.network.certificate_id].certificate | tojson }}
{% endif %}

{# Containers #}
services:
  {{ mumble_container_name }}:
    user: {{ "%d:%d" | format(values.run_as.user, values.run_as.group) }}
    image: {{ mumble_image }}
    restart: unless-stopped
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
    {% if values.network.certificate_id %}
    configs:
      - source: private
        target: {{ ssl_key_path }}
      - source: public
        target: {{ ssl_cert_path }}
    {% endif %}
    {% if perms_dirs.items %}
    depends_on:
      {{ perms_container_name }}:
        condition: service_completed_successfully
    {% endif %}
    {% if values.network.host_network %}
    network_mode: host
    {% endif %}
    cap_drop: {{ ix_lib.base.security.get_caps().drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(values.network.dns_opts) | tojson }}
    {% endif %}
    {% set test = ix_lib.base.healthchecks.tcp_test(values.network.server_port) %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health(test) if values.ci else {"disable": true} | tojson }}
    {% set app_env = {
      "MUMBLE_SUPERUSER_PASSWORD": values.mumble.superuser_password,
      "MUMBLE_CONFIG_serverpassword": values.mumble.server_password,
      "MUMBLE_CONFIG_icesecretread": values.mumble.ice_secret_read,
      "MUMBLE_CONFIG_icesecretwrite": values.mumble.ice_secret_write,
      "MUMBLE_CONFIG_database": "%s/mumble.db"|format(data_path),
      "MUMBLE_CONFIG_port": values.network.server_port,
      "MUMBLE_CONFIG_welcometext": values.mumble.welcome_text,
      "MUMBLE_CONFIG_users": values.mumble.users,
      "MUMBLE_CONFIG_ice": "tcp -h 127.0.0.1 -p %d"|format(values.network.ice_port),
    } %}
    {% if values.network.certificate_id %}
      {% set _ = app_env.update({
        "MUMBLE_CONFIG_sslCert": ssl_cert_path,
        "MUMBLE_CONFIG_sslKey": ssl_key_path,
      }) %}
    {% endif %}
    environment: {{ ix_lib.base.environment.envs(app=app_env, user=values.mumble.additional_envs) | tojson }}
    {% if not values.network.host_network %}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.server_port, "published": values.network.server_port}) | tojson }}
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.server_port, "published": values.network.server_port, "protocol": "udp"}) | tojson }}
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.ice_port, "published": values.network.ice_port}) | tojson }}
    {% endif %}
    volumes: {{ volume_mounts.items | tojson }}
  {% if perms_dirs.items %}
  {{ perms_container_name }}:
    {{ perms_container(items=perms_dirs.items) | indent(4) }}
    volumes:
      {% for item in perms_mounts.items %}
      - {{ item | tojson }}
      {% endfor %}
  {% endif %}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}
