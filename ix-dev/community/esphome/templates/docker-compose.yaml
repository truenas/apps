{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.esphome_container_name, "image") %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}

{% do c1.healthcheck.set_test("tcp", {"port": values.consts.internal_webui_port}) %}

{% do c1.environment.add_env("ESPHOME_DASHBOARD_USE_PING", true) %}
{% do c1.environment.add_user_envs(values.esphome.additional_envs) %}

{% do c1.ports.add_port(values.network.web_port, values.consts.internal_webui_port) %}

{% do c1.add_storage("/config", values.storage.config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add_portal({"port": values.network.web_port}) %}

{{ tpl.render() | tojson }}
