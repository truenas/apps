{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perm_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{% set p2pool = tpl.add_container(values.consts.p2pool_container_name, "image") %}
{% do p2pool.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% do p2pool.add_extra_host("host.docker.internal", "host-gateway") %}

{% if values.ci %}
  {% do p2pool.healthcheck.disable() %}
{% else %}
  {% do p2pool.healthcheck.set_test("tcp", {"port": values.network.stratum_port.port_number}) %}
{% endif %}

{% set command = namespace(x=[
  "--host", values.p2pool.remote_node_host if values.p2pool.use_remote_node else "host.docker.internal",
  "--rpc-port", values.p2pool.monerod_rpc_port,
  "--zmq-port", values.p2pool.monerod_zmq_pub_port,
  "--wallet", values.p2pool.wallet_address,
]) %}

{% if values.p2pool.peers %}
  {% set peers = namespace(x=[]) %}
  {% for peer in values.p2pool.peers %}
    {% do peers.x.append("%s:%s"|format(peer.host, peer.port)) %}
  {% endfor %}
  {% do command.x.extend(["--addpeers"] + peers.x) %}
{% endif %}

{% if values.network.stratum_port.bind_mode %}
  {% do command.x.extend(["--stratum", "0.0.0.0:%d"|format(values.network.stratum_port.port_number)]) %}
{% endif %}

{% if values.network.p2p_port.bind_mode %}
  {% do command.x.extend(["--p2p", "0.0.0.0:%d"|format(values.network.p2p_port.port_number)]) %}
{% endif %}

{% for item in values.p2pool.additional_args %}
  {% set flag = "--%s"|format(item.flag.lstrip("-")) %}
  {% if flag in values.consts.reserved_args %}
    {% do tpl.funcs.fail("Flag [%s] is reserved and cannot be set in [Additional Args]."|format(flag)) %}
  {% endif %}
  {% do command.x.append(flag) %}
  {% if item.value %}{% do command.x.append(item.value) %}{% endif %}
{% endfor %}

{% do p2pool.set_command(command.x) %}

{% do p2pool.add_port(values.network.stratum_port) %}
{% do p2pool.add_port(values.network.p2p_port) %}
{% for port in values.network.additional_ports %}
  {% do p2pool.add_port(port) %}
{% endfor %}

{% do p2pool.add_storage("/dev/hugepages", {"type": "host_path", "host_path_config": {"path": "/dev/hugepages"}}) %}

{% do p2pool.add_storage("/home/p2pool", values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perm_config) %}

{% for store in values.storage.additional_storage %}
  {% do p2pool.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perm_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do p2pool.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{{ tpl.render() | tojson }}
