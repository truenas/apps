TZ: Europe/Athens

mosquitto:
  enable_persistence: true
  allow_anonymous: false
  autosave_interval: 1800
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  broker_port: 8080
  enable_ws: true
  ws_port: 8081
  host_network: false

ix_volumes:
  config: /opt/tests/mnt/config
  data: /opt/tests/mnt/data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
