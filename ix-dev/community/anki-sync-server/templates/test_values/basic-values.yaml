resources:
  limits:
    cpus: 2.0
    memory: 4096
anki:
  sync_user: "testuser:testpassword"
  additional_envs: []
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 38080
    host_ips: []
run_as:
  user: 568
  group: 568
ix_volumes:
  data: /opt/tests/mnt/data
storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
labels: []
