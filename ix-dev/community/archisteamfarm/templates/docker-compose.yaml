{% from "macros/entrypoint.sh" import entrypoint %}
{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.archisteamfarm_container_name, "image") %}

{% do c1.healthcheck.set_test("tcp", {"port": values.consts.internal_web_port}) %}

{% do c1.add_caps(["CHOWN", "FOWNER", "DAC_OVERRIDE", "SETUID", "SETGID"]) %}

{% do c1.environment.add_env("ASF_USER", values.network.run_as.user) %}

{% do c1.configs.add("entrypoint.sh", entrypoint(values), "/entrypoint.sh", "0755") %}
{% do c1.set_entrypoint(["/entrypoint.sh"]) %}

{% if not values.network.host_network %}
  {% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_web_port}) %}
{% endif %}

{% do c1.add_storage("/app/config", values.storage.config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add_portal({"port": values.consts.internal_web_port if values.network.host_network else values.network.web_port.port_number}) %}

{{ tpl.render() | tojson }}
