resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
octoprint:
  video_enable: false
  video_device: "video0"
  video_resolution: "640x480"

network:
  web_port:
    bind_mode: published
    port_number: 34567

run_as:
  user: 568
  group: 568

ix_volumes:
  octoprint-data: /opt/test/octoprint-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: octoprint-data
      create_host_path: true
  additional_storage: []
