resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

keycloak:
  postgres_image_selector: postgres_17_image
  db_password: some-secret-password
  hostname: localhost
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  certificate_id:

ix_volumes:
  postgres_data: /opt/tests/mnt/keycloak/postgres-data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
