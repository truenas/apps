{% set tpl = ix_lib.base.render.Render(values) %}

{% set server = tpl.add_container(values.consts.domain_watchdog_container_name, "image") %}
{% set worker = tpl.add_container(values.consts.worker_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.domain_watchdog.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.domain_watchdog.postgres_image_selector, pg_config, perm_container) %}

{% set redis_config = {
  "password": values.domain_watchdog.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% do server.add_caps(["NET_BIND_SERVICE"]) %}
{% do server.environment.add_env("SERVER_NAME", ":%d" | format(values.network.web_port.port_number)) %}
{% do server.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/api/config"}) %}

{% do worker.set_command([
  "php", "/app/bin/console",
  "messenger:consume", "--all",
  "--time-limit=3600", "-vvv"
]) %}
{% do worker.environment.add_env("MESSENGER_CONSUMER_NAME", "worker") %}
{% do worker.healthcheck.disable() %}

{% set containers = [server, worker] %}
{% for c in containers %}
  {% do c.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
  {% do c.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

  {% do c.environment.add_env("APP_ENV", "prod") %}
  {% do c.environment.add_env("DATABASE_URL", postgres.get_url("postgres")) %}
  {% do c.environment.add_env("LOCK_DSN", redis.get_url("redis")) %}
  {% do c.environment.add_env("MESSENGER_ASYNC_TRANSPORT_DSN", "%s/messages" | format(redis.get_url("redis")) ) %}
  {% do c.environment.add_env("MESSENGER_RDAP_LOW_TRANSPORT_DSN", "%s/messages-rdap-low" | format(redis.get_url("redis")) ) %}
  {% do c.environment.add_env("MESSENGER_RDAP_HIGH_TRANSPORT_DSN", "%s/messages-rdap-high" | format(redis.get_url("redis")) ) %}

  {% do c.environment.add_env("APP_SECRET", values.domain_watchdog.app_secret) %}
  {% do c.environment.add_env("JWT_PASSPHRASE", values.domain_watchdog.jwt_passphrase) %}

  {% do c.environment.add_user_envs(values.domain_watchdog.additional_envs) %}
{% endfor %}

{% do server.add_storage("/data", values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% do server.add_storage("/config", values.storage.config) %}
{% do perm_container.add_or_skip_action("config", values.storage.config, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do server.add_storage(store.mount_path, store) %}
  {% do worker.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% do server.add_port(values.network.web_port) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% for c in containers %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
