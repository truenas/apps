images:
  image:
    repository: ghcr.io/tailscale/tailscale
    tag: v1.90.8
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.1

consts:
  tailscale_container_name: tailscale
  perms_container_name: permissions
  state_path: /var/lib/tailscale
  reserved_keys:
    - --advertise-exit-node
    - --accept-routes
    - --hostname
    - --authkey
    - --reset
