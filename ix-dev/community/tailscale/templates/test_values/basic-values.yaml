resources:
  limits:
    cpus: 2.0
    memory: 4gb

tailscale:
  accept_dns: true
  userspace: false
  hostname: ix-tailscale
  advertise_exit_node: true
  auth_key: abcdefghijklmnopqrstuvwxyz
  auth_once: false
  extra_args: []
  tailscaled_args: []
  advertise_routes: []
  additional_envs: []
network:
  host_network: false

run_as:
  user: 568
  group: 568

storage:
  state:
    type: volume
    auto_permissions: true
    volume_name: ts-state
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
