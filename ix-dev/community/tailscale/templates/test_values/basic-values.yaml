resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York

tailscale:
  accept_dns: false
  userspace: false
  hostname: ix-tailscale
  advertise_exit_node: false
  auth_key: tskey-12345678901234567890123456789012
  auth_once: true
  extra_args: []
  tailscaled_args: []
  advertise_routes: []
  additional_envs: []

network:
  host_network: true

ix_volumes:
  state: /opt/tests/mnt/state

storage:
  state:
    type: ix_volume
    ix_volume_config:
      dataset_name: state
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
