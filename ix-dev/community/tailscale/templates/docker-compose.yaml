{% from "macros/global/perms/container.yaml.jinja" import perms_container %}

{% set perms_container_name = "permissions" %}
{% set tailscale_container_name = "tailscale" %}
{% set tailscale_image = "tailscale/tailscale:1.66.4" %}

{# Stores storage items that contains info for volumes, vol mounts, perms dirs and perms mounts #}
{% set storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set volume_mounts = namespace(items=[]) %}
{# Stores the perms container volume mounts #}
{% set perms_mounts = namespace(items=[]) %}
{# Stores the perms container dirs #}
{% set perms_dirs = namespace(items=[]) %}

{% set state_path = "/var/lib/tailscale" %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(storage.state, **{"mount_path": state_path}),
  ix_volumes=ixVolumes, perm_opts={"mount_path": "/mnt/tailscale/state", "mode": "always", "uid": 568, "gid": 568}
)) %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/tmp"})) %}

{% if not tailscale.userspace %}
  {% set tun_dev = "/dev/net/tun" %}
  {% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(
    data={"type": "host_path", "mount_path": tun_dev, "host_path_config": {"path": tun_dev, "create_host_path": false} },
  )) %}
{% endif %}

{# Add each item to the above lists #}
{% for item in storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and volume_mounts.items.append(item.vol_mount) %}{% endif %}
  {% if item.perms_item and (perms_dirs.items.append(item.perms_item.perm_dir), perms_mounts.items.append(item.perms_item.vol_mount)) %}{% endif %}
{% endfor %}

{# Containers #}
services:
  {{ tailscale_container_name }}:
    {% if tailscale.userspace %}
    user: "568:568"
    {% endif %}
    image: {{ tailscale_image }}
    restart: unless-stopped
    deploy:
      resources: {{ ix_lib.base.resources.resources(resources) | tojson }}
    {% if tailscale.userspace and perms_dirs.items %}
    depends_on:
      {{ perms_container_name }}:
        condition: service_completed_successfully
    {% endif %}
    {% if network.host_network %}
    network_mode: host
    {% endif %}
    {% set caps = ix_lib.base.security.get_caps(add=["NET_ADMIN", "NET_RAW", "SYS_MODULE"]) %}
    cap_add: {{ caps.add | tojson }}
    cap_drop: {{ caps.drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(network.dns_opts) | tojson }}
    {% endif %}
    healthcheck: {{ ix_lib.base.healthchecks.check_health("tailscale status") | tojson }}
    {% set args = ix_lib.community.tailscale.util.get_args(tailscale) %}
    {% set app_env = {
      "TS_STATE_DIR": state_path,
      "TS_ACCEPT_DNS": tailscale.accept_dns,
      "TS_HOSTNAME": tailscale.hostname,
      "TS_USERSPACE": tailscale.userspace,
      "TS_AUTH_ONCE": tailscale.auth_once,
      "TS_AUTHKEY": tailscale.auth_key,
      "TS_SOCKET": "/var/run/tailscale/tailscaled.sock",
    } %}
    {% if tailscale.hostname and app_env.update({"TS_HOSTNAME": tailscale.hostname}) %}{% endif %}
    {% if args and app_env.update({"TS_EXTRA_ARGS": args}) %}{% endif %}
    {% if tailscale.tailscaled_args and app_env.update({"TS_TAILSCALED_ARGS": tailscale.tailscaled_args|unique|list|join(" ")}) %}{% endif %}
    {% if tailscale.advertise_routes and app_env.update({"TS_ADVERTISE_ROUTES": tailscale.advertise_routes|unique|list|join(",")}) %}{% endif %}
    environment: {{ ix_lib.base.environment.envs(app=app_env, user=tailscale.additional_envs) | tojson }}
    volumes: {{ volume_mounts.items | tojson }}

  {% if tailscale.userspace and perms_dirs.items %}
  {{ perms_container_name }}:
    {{ perms_container(items=perms_dirs.items) | indent(4) }}
    volumes:
      {% for item in perms_mounts.items %}
      - {{ item | tojson }}
      {% endfor %}
  {% endif %}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}
