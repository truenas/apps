groups:
  - name: Tailscale Configuration
    description: Configure Tailscale
  - name: Network Configuration
    description: Configure Network for Tailscale
  - name: Resources Configuration
    description: Configure Resources for Tailscale

questions:
  - variable: tailscale
    label: ""
    group: Tailscale Configuration
    schema:
      type: dict
      attrs:
        - variable: hostname
          label: Hostname
          description: |
            The hostname for Tailscale Node.</br>
            Only lowercase letters, numbers, and hyphens are allowed.</br>
            Same as `--hostname` flag.
          schema:
            type: string
            default: "truenas-scale"
            valid_chars: "^[a-z0-9-]+$"
            valid_chars_error: |
              Only lowercase letters, numbers, and hyphens are allowed.
            required: true
        - variable: auth_key
          label: Auth Key
          description: |
            The auth key for Tailscale Node.</br>
            Same as `--authkey` flag.
          schema:
            type: string
            default: ""
            required: true
        - variable: auth_once
          label: Auth Once
          description: Attempt to log in only if not already logged in.
          schema:
            type: boolean
            default: true
        - variable: accept_dns
          label: Accept DNS
          description: |
            Accept DNS</br>
            Same as `--accept-dns` flag.
          schema:
            type: boolean
            default: false
        - variable: userspace
          label: Userspace
          description: |
            Run Tailscale in userspace</br>
            Same as `--userspace` flag.
          schema:
            type: boolean
            default: false
        - variable: advertise_exit_node
          label: Advertise Exit Node
          description: |
            Advertise exit node</br>
            Same as `--advertise-exit-node` flag.
          schema:
            type: boolean
            default: false
        - variable: advertise_routes
          label: Advertise Routes
          description: |
            Advertise routes</br>
            Same as `--advertise-routes` flag.
          schema:
            type: list
            default: []
            items:
              - variable: route
                label: Route
                schema:
                  type: string
                  required: true
        - variable: extra_args
          label: Extra Arguments
          description: |
            Extra arguments</br>
            Flags to pass to tailscale CLI in a tailscale set command.
          schema:
            type: list
            default: []
            items:
              - variable: arg
                label: Argument
                schema:
                  type: string
                  required: true
        - variable: tailscaled_args
          label: Tailscale Daemon Arguments
          description: |
            Tailscaled arguments</br>
            Flags to pass to the tailscaled daemon.
          schema:
            type: list
            default: []
            items:
              - variable: arg
                label: Argument
                schema:
                  type: string
                  required: true
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for Tailscale.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for MinIO.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for MinIO.
                schema:
                  type: string
                  max_length: 12
                  valid_chars: "^[1-9][0-9]*(([GMK]B?)|([gmk]b?))$"
                  valid_chars_error: |
                    Valid Memory limit formats are</br>
                    - Suffixed with G/M/K or g/m/k - eg. 1G or 1g</br>
                    - Suffixed with G/M/K or g/m/k and ended with B/b - eg. 1gb or 1GB</br>
                  default: "4gb"
                  required: true
