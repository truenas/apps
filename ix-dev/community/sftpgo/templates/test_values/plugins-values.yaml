resources:
  limits:
    cpus: 2.0
    memory: 4096

sftpgo:
  image_selector: plugins_image
  stop_grace_period: 60
  additional_envs: []

network:
  host_network: false
  web_port: 8080
  certificate_id:
  webdavd_services:
    - enabled: true
      port: 2022
  sftpd_services:
    - enabled: true
      port: 2023
  ftpd_services: []

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  data: /opt/tests/mnt/data
  backups: /opt/tests/mnt/backups

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  additional_storage: []
