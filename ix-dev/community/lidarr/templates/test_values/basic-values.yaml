resources:
  limits:
    cpus: 2.0
    memory: 4096

lidarr:
  instance_name: My Lidarr
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    auto_permissions: true
    volume_name: lidarr-config
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
