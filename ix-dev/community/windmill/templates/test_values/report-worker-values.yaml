windmill:
  postgres_image_selector: postgres_16_image
  web_host: localhost
  db_password: changeme
  base_url: ":80"
  address: ""
  enable_report_workers: true
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  smtp_port:
    bind_mode: published
    port_number: 2525

worker:
  replicas: 1
  native_replicas: 1
  native_num_workers: 8
  reports_num_workers: 1
  mount_docker_socket: false

ix_volumes:
  postgres_data: /opt/tests/mnt/postgres_data
  worker_cache: /opt/tests/mnt/worker_cache
  worker_logs: /opt/tests/mnt/worker_logs
  lsp_cache: /opt/tests/mnt/lsp_cache
  caddy_data: /opt/tests/mnt/caddy_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: postgres_data
  worker_cache:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: worker_cache
  worker_logs:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: worker_logs
  lsp_cache:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: lsp_cache
  caddy_data:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: caddy_data
  additional_storage: []

labels: []

resources:
  limits:
    worker_cpus: 1
    worker_memory: 2048
    server_cpus: 1
    server_memory: 2048

TZ: Etc/UTC
