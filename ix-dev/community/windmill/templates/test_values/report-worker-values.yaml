resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

windmill:
  postgres_image_selector: postgres_17_image
  db_password: password
  enable_report_workers: true
  mount_docker_socket: false
  native_workers: 8
  reports_workers: 1
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  smtp_port:
    bind_mode: published
    port_number: 8082

worker:
  native_num_workers: 8
  reports_num_workers: 1

ix_volumes:
  postgres_data: /opt/tests/mnt/postgres_data
  worker_cache: /opt/tests/mnt/worker_cache
  worker_logs: /opt/tests/mnt/worker_logs
  lsp_cache: /opt/tests/mnt/lsp_cache
  caddy_data: /opt/tests/mnt/caddy_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: postgres_data
  worker_cache:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: worker_cache
  worker_logs:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: worker_logs
  lsp_cache:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: lsp_cache
  caddy_data:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: caddy_data
  additional_storage: []
