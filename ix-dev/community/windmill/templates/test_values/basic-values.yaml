windmill:
  web_host: localhost
  db_password: changeme
  base_url: ":80"
  address: ""
  log_max_size: "20m"
  log_max_file: "10"
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port: 80
  smtp_port: 25
  certificate_id: null

worker:
  replicas: 1
  native_replicas: 1
  native_num_workers: 8
  mount_docker_socket: false

optional:
  enable_indexer: false
  enable_multiplayer: false
  enterprise_edition: false

ix_volumes:
  db_data: /opt/tests/mnt/db_data
  worker_cache: /opt/tests/mnt/worker_cache
  worker_logs: /opt/tests/mnt/worker_logs
  windmill_index: /opt/tests/mnt/windmill_index
  lsp_cache: /opt/tests/mnt/lsp_cache
  caddy_data: /opt/tests/mnt/caddy_data

storage:
  db_data:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: db_data
  worker_cache:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: worker_cache
  worker_logs:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: worker_logs
  windmill_index:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: windmill_index
  lsp_cache:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: lsp_cache
  caddy_data:
    type: ix_volume
    ix_volume_config:
      create_host_path: true
      dataset_name: caddy_data
  additional_storage: []

labels: []

resources:
  limits:
    worker_cpus: 1
    worker_memory: 2048
    server_cpus: 1
    server_memory: 2048

TZ: Etc/UTC
