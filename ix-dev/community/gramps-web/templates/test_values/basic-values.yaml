resources:
  limits:
    cpus: 2.0
    memory: 4096

gramps:
  redis_password: test
  disable_telemetry: false
  app_key: exactly-32-characters-app-keyyyy
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  index: /opt/tests/mnt/gramps/index
  thumbnail_cache: /opt/tests/mnt/gramps/thumbnail_cache
  cache: /opt/tests/mnt/gramps/cache
  media: /opt/tests/mnt/gramps/media
  grampsdb: /opt/tests/mnt/gramps/grampsdb

storage:
  index:
    type: ix_volume
    ix_volume_config:
      dataset_name: index
      create_host_path: true
  thumbnail_cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: thumbnail_cache
      create_host_path: true
  cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: cache
      create_host_path: true
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  grampsdb:
    type: ix_volume
    ix_volume_config:
      dataset_name: grampsdb
      create_host_path: true
  additional_storage: []
