resources:
  limits:
    cpus: 2.0
    memory: 4096

crafty:
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  additional_ports: []

ix_volumes:
  config: /opt/tests/mnt/crafty/config
  logs: /opt/tests/mnt/crafty/logs
  backups: /opt/tests/mnt/crafty/backups
  import: /opt/tests/mnt/crafty/import
  servers: /opt/tests/mnt/crafty/servers

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  backups:
    type: ix_volume
    ix_volume_config:
      dataset_name: backups
      create_host_path: true
  import:
    type: ix_volume
    ix_volume_config:
      dataset_name: import
      create_host_path: true
  servers:
    type: ix_volume
    ix_volume_config:
      dataset_name: servers
      create_host_path: true
  additional_storage: []
