resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

fileflows:
  additional_envs: []

network:
  host_network: false
  server_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  logs: /opt/tests/mnt/logs

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  temp:
    type: anonymous
  additional_storage: []
