app_version: 2.12.1
capabilities:
  - description: Nginx Proxy Manager requires this ability to switch user for sub-processes.
    name: SETUID
  - description: Nginx Proxy Manager requires this ability to switch group for sub-processes.
    name: SETGID
  - description: Nginx Proxy Manager requires this ability to chown files.
    name: CHOWN
  - description:
      Nginx Proxy Manager requires this ability to bypass file ownership
      checks for it's sub-processes.
    name: FOWNER
  - description:
      Nginx Proxy Manager requires this ability to bypass file permission
      checks for it's sub-processes.
    name: DAC_OVERRIDE
