TZ: America/New_York

nocodb:
  postgres_image_selector: postgres_16_image
  db_password: testpassword123

run_as:
  user: 568
  group: 568

network:
  web_port: 20910
  host_network: false

storage:
  data:
    type: host_path
    host_path_config:
      path: /opt/tests/nocodb/data
      acl_enable: false
  postgres_data:
    type: host_path
    host_path_config:
      path: /opt/tests/nocodb/postgres_data
      acl_enable: false

labels: []

resources:
  limits:
    cpus: 2
    memory: 4096