TZ: America/New_York

nocodb:
  postgres_image_selector: postgres_16_image
  db_password: testpassword123
  redis_password: testredispassword123
  jwt_secret: test-jwt-secret-for-development-only
  admin_email: admin@example.com
  admin_password: TestPassword123!
  public_url: http://localhost:20910
  invite_only_signup: true
  disable_tele: true

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/nocodb/data
  postgres_data: /opt/tests/mnt/nocodb/postgres_data

network:
  web_port: 20910
  host_network: false

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true

labels: []

resources:
  limits:
    cpus: 2
    memory: 4096
