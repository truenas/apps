TZ: America/New_York

nocodb:
  postgres_image_selector: postgres_16_image
  db_password: testpassword123

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/nocodb/data
  postgres_data: /opt/tests/nocodb/postgres_data

network:
  web_port: 20910
  host_network: false

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      acl_enable: false
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      acl_enable: false

labels: []

resources:
  limits:
    cpus: 2
    memory: 4096
