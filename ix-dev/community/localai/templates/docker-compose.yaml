{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.localai_container_name, values.localai.image_selector) %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% do c1.set_user(0, 0) %}
{% do c1.add_storage("/backends", values.storage.backends) %}
{% do c1.add_storage("/models", values.storage.models) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do c1.add_port(values.network.api_port, {"container_port": values.consts.internal_port}) %}

{% do c1.environment.add_user_envs(values.localai.additional_envs) %}

{% do c1.healthcheck.set_test("tcp", {"port": values.consts.internal_port}) %}

{{ tpl.render() | tojson }}
