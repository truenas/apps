{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.localai_container_name, values.localai.image_selector) %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/readyz"}) %}

{% do c1.environment.add_env("LOCALAI_DISABLE_WEBUI", false) %}
{% do c1.environment.add_env("LOCALAI_BACKENDS_PATH", values.consts.backends_path) %}
{% do c1.environment.add_env("LOCALAI_MODELS_PATH", values.consts.models_path) %}
{% do c1.environment.add_env("LOCALAI_CONFIG_DIR", values.consts.config_path) %}
{% do c1.environment.add_env("LOCALAI_ADDRESS", ":%d"|format(values.network.web_port.port_number)) %}
{% do c1.environment.add_user_envs(values.localai.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.backends_path, values.storage.backends) %}
{% do perm_container.add_or_skip_action("backends", values.storage.backends, perms_config) %}

{% do c1.add_storage(values.consts.models_path, values.storage.models) %}
{% do perm_container.add_or_skip_action("models", values.storage.models, perms_config) %}

{% do c1.add_storage(values.consts.config_path, values.storage.config) %}
{% do perm_container.add_or_skip_action("config", values.storage.config, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
