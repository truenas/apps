localai:
  image_selector: image
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8082
  host_network: false

run_as:
  user: 568
  group: 568

ix_volumes:
  backends: /opt/tests/mnt/localai/backends
  models: /opt/tests/mnt/localai/models
  config: /opt/tests/mnt/localai/config

storage:
  backends:
    type: ix_volume
    ix_volume_config:
      dataset_name: backends
      create_host_path: true
  models:
    type: ix_volume
    ix_volume_config:
      dataset_name: models
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
