localai:
  image_selector: image
  additional_envs: []

network:
  api_port:
    bind_mode: published
    port_number: 8081
  host_network: false

ix_volumes:
  backends: /opt/tests/mnt/localai/backends
  models: /opt/tests/mnt/localai/models

storage:
  backends:
    type: ix_volume
    ix_volume_config:
      dataset_name: backends
      create_host_path: true
  models:
    type: ix_volume
    ix_volume_config:
      dataset_name: models
      create_host_path: true
  additional_storage: []
