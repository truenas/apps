images:
  image:
    repository: ghcr.io/sethforprivacy/bitcoind
    tag: "30.2"
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2
  python_image:
    repository: python
    tag: 3.14.2-slim-bookworm

consts:
  perms_container_name: permissions
  setup_container_name: setup
  bitcoind_container_name: bitcoind
  run_as_user: 1000
  run_as_group: 1000
  bitcoin_dir: /bitcoin/.bitcoin
  reserved_flags:
    - -onlynet
    - -listen
    - -port
    - -proxy
    - -listenonion
    - -externalip
    - -onion
    - -i2pacceptincoming
    - -i2psam
    - -rest
    - -server
    - -rpcbind
    - -rpcauth
    - -rpcallowip
    - -rpcbind
    - -rpcworkqueue
    - -peerblockfilters
    - -blockfilterindex
    - -peerbloomfilters
    - -bantime
    - -maxconnections
    - -maxreceivebuffer
    - -maxsendbuffer
    - -peertimeout
    - -timeout
    - -maxuploadtarget
    - -dbcache
    - -prune
    - -txindex
    - -mempoolfullrbf
    - -datacarrier
    - -datacarriersize
    - -permitbaremultisig
    - -maxmempool
    - -mempoolexpiry
    - -persistmempool
    - -maxorphantx
