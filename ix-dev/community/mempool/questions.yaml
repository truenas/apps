groups:
  - name: Mempool Configuration
    description: Configure Mempool
  - name: Network Configuration
    description: Configure Network for Mempool
  - name: Storage Configuration
    description: Configure Storage for Mempool
  - name: Labels Configuration
    description: Configure Labels for Mempool
  - name: Resources Configuration
    description: Configure Resources for Mempool

questions:
  - variable: TZ
    group: Mempool Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: mempool
    label: ""
    group: Mempool Configuration
    schema:
      type: dict
      attrs:
        - variable: db_password
          label: Database Password
          description: The database password for Mempool.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: db_root_password
          label: Root Database Password
          description: The root database password for Mempool.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: use_installed_bitcoin_app
          label: Connect to Installed Bitcoin Node App
          description: |
            Enabling this option will attempt to connect to the installed Bitcoin Node TrueNAS app.
            Mempool won't work if your node is pruned.
          schema:
            type: boolean
            default: true
        - variable: external_bitcoind_ip
          label: External Bitcoin Node RPC IP
          schema:
            type: ipaddr
            required: true
            show_if: [["use_installed_bitcoin_app", "=", false]]
        - variable: bitcoind_rpc_port
          label: Bitcoin Node RPC Port
          schema:
            type: int
            min: 1
            max: 65535
            default: 8332
            required: true
        - variable: bitcoind_rpc_user
          label: Bitcoin Node RPC User
          schema:
            type: string
            default: truenas
            required: true
        - variable: bitcoind_rpc_password
          label: Bitcoin Node RPC Password
          schema:
            type: string
            required: true
        - variable: use_installed_electrs_app
          label: Connect to Installed Electrs App
          description: |
            Enabling this option will attempt to connect to the installed Electrs TrueNAS app.
          schema:
            type: boolean
            default: true
        - variable: external_electrum_ip
          label: External Electrum RPC IP
          schema:
            type: ipaddr
            required: true
            show_if: [["use_installed_electrs_app", "=", false]]
        - variable: electrum_rpc_port
          label: Electrum RPC Port
          schema:
            type: int
            min: 1
            max: 65535
            default: 50001
            required: true
        - variable: electrum_use_tls
          label: Connect to Electrum Over TLS
          schema:
            type: boolean
            default: false
            show_if: [["use_installed_electrs_app", "=", false]]
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for Mempool.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_ui_port
          label: Web UI Port
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 3006
                  required: true
                  $ref:
                    - definitions/port
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: cache
          label: Mempool Cache Storage Location
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "mempool_data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: mariadb_data
          label: Mempool Database Storage Location
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "mariadb_data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: backend
                            description: backend
                          - value: frontend
                            description: frontend
                          - value: mariadb
                            description: mariadb

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Mempool.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Mempool.
                schema:
                  type: int
                  default: 4096
                  required: true
