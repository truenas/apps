images:
  mempool_backend:
    repository: mempool/backend
    tag: v3.2.1
  mempool_frontend:
    repository: mempool/frontend
    tag: v3.2.1
  mariadb:
    repository: mariadb
    tag: 10.5.12

consts:
  perms_container_name: permissions
  mempool_backend_container_name: mempool_backend
  mempool_frontend_container_name: mempool_frontend
  mariadb_container_name: mempool_mariadb
  
  mempool_backend_http_port: 8999
  mariadb_port: 3306
  cache_dir_path: /backend/cache
  database_dir_path: /var/lib/mysql

  run_as_user: 1000
  run_as_group: 1000
  mariadb_run_as_user: 999
  mariadb_run_as_group: 999
