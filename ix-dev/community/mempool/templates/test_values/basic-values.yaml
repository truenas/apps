ci: true
resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: UTC

mempool:
  use_installed_bitcoin_app: true
  external_bitcoind_ip: ""
  bitcoind_rpc_port: 8332
  bitcoind_rpc_user: "truenas"
  bitcoind_rpc_password: "truenas"
  use_installed_electrs_app: true
  external_electrum_ip: ""
  electrum_rpc_port: 50001
  electrum_use_tls: false

network:
  host_network: false
  web_ui_port:
    bind_mode: published
    port_number: 3006

ix_volumes:
  cache: /opt/tests/mnt/cache
  database: /opt/tests/mnt/databse

storage:
  cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: cache
      create_host_path: true
  database:
    type: ix_volume
    ix_volume_config:
      dataset_name: database
      create_host_path: true
