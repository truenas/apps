images:
  image:
    repository: ghcr.io/versity/versitygw
    tag: v1.0.13

consts:
  versitygw_container_name: versitygw
  perms_container_name: permissions
  buckets_path: "/var/lib/versitygw-buckets"
  ssl_cert_path: /etc/certificates/tls.crt
  ssl_key_path: /etc/certificates/tls.key
  admin_ssl_cert_path: /etc/certificates/admin_tls.crt
  admin_ssl_key_path: /etc/certificates/admin_tls.key
