resources:
  limits:
    cpus: 2.0
    memory: 4096

versitygw:
  root_user_access_key: "root"
  root_user_secret_access_key: "correct-horse-battery-staple"
  additional_global_flags: ["--iam-dir", "/iam"]
  additional_posix_flags: ["--bucketlinks"]

network:
  host_network: false
  api_port: 8080
  admin_port: 8081

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  buckets:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: host_path
      mount_path: /iam
      host_path_config:
        path: /opt/tests/mnt/iam
