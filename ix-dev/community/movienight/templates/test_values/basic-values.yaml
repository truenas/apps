resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York
npm:
  additional_envs: []
network:
  web_port:
    bind_mode: published
    port_number: 8089
  http_port:
    bind_mode: published
    port_number: 8089
  rtmp_port:
    bind_mode: published
    port_number: 1935
  additional_ports: []

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
