images:
  image:
    repository: ghcr.io/zorchenhimer/movienight
    tag: master
consts:
  npm_container_name: movienight
  data_path: /data
  notes_body: |
    ## See the documentation on GitHub
    
    By default:
        - Port 8089 expose the MovieNight web interface.
        - Port 1935 listen to an RTMP stream, from OBS for example.
        - Settings should be mapped from /data, like /data/config/settings.json for settings.json, /data/static for static contents, /data/emotes for the emotes.
