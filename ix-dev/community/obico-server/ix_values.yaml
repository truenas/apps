# Static values for Obico Server - ix-dev with Render API

consts:
  obico_container_name: obico-server
  postgres_container_name: obico-postgres
  network_name: obico-net
  obico_port: 3334
  postgres_port: 5432

network:
  port: 3334

obico:
  image: theobico/obico-server:latest
  debug: false
  allowed_hosts: "*"
  timezone: UTC
  secret_key: change-me-in-production
  email_enabled: false
  email_host: ""
  email_port: 587
  email_user: ""
  email_password: ""
  email_use_tls: true
  email_from: noreply@obico.local

postgres:
  image: postgres:16-alpine
  database_name: obico
  database_user: obico
  database_password: changeme

storage:
  obico_data:
    type: volume
    mount_path: obico_data
  postgres_data:
    type: volume
    mount_path: postgres_data
