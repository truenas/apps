TZ: America/New_York

ix_volumes:
  test_postgres_data: /opt/tests/mnt/split-pro/postgres

splitpro:
  postgres_image_selector: postgres_18_image
  db_password: test-password-123
  nextauth_secret: 12345678901234567890123456789012
  nextauth_url: http://localhost:30335
  default_homepage: /home
  enable_sending_invites: false
  disable_email_signup: false
  additional_envs: []

auth:
  smtp_enabled: true
  smtp:
    from_email: test@example.com
    server_host: smtp.example.com
    server_port: 587
    server_user: test@example.com
    server_password: test-smtp-password
  google_enabled: false
  authentik_enabled: false
  keycloak_enabled: false
  oidc_enabled: false

network:
  web_port:
    bind_mode: published
    port_number: 30335
    host_ips: []

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: test_postgres_data
      create_host_path: true
  additional_storage: []

resources:
  limits:
    cpus: 2
    memory: 4096
