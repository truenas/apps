{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.splitpro.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(
  values.consts.postgres_container_name,
  values.splitpro.postgres_image_selector,
  pg_config, perm_container
) %}

{% set c1 = tpl.add_container(values.consts.splitpro_container_name, "image") %}
{% do c1.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% do c1.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do c1.healthcheck.set_test("pgrep", {"process": "next-server"}) %}

{% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_web_port}) %}

{% do c1.environment.add_env("DATABASE_URL", postgres.get_url("postgres")) %}
{% do c1.environment.add_env("POSTGRES_USER", values.consts.db_user) %}
{% do c1.environment.add_env("POSTGRES_PASSWORD", values.splitpro.db_password) %}
{% do c1.environment.add_env("POSTGRES_DB", values.consts.db_name) %}
{% do c1.environment.add_env("POSTGRES_PORT", postgres.get_port()) %}
{% do c1.environment.add_env("NEXTAUTH_SECRET", values.splitpro.nextauth_secret) %}
{% do c1.environment.add_env("NEXTAUTH_URL", values.splitpro.nextauth_url) %}
{% do c1.environment.add_env("NEXTAUTH_URL_INTERNAL", "http://%s:%d"|format(values.consts.splitpro_container_name, values.consts.internal_web_port)) %}
{% do c1.environment.add_env("DEFAULT_HOMEPAGE", values.splitpro.default_homepage) %}
{% do c1.environment.add_env("PORT", values.consts.internal_web_port) %}
{% do c1.environment.add_env("HOSTNAME", "0.0.0.0") %}

{% if values.splitpro.enable_sending_invites %}
  {% do c1.environment.add_env("ENABLE_SENDING_INVITES", "true") %}
{% else %}
  {% do c1.environment.add_env("ENABLE_SENDING_INVITES", "false") %}
{% endif %}

{% if values.splitpro.disable_email_signup %}
  {% do c1.environment.add_env("DISABLE_EMAIL_SIGNUP", "true") %}
{% else %}
  {% do c1.environment.add_env("DISABLE_EMAIL_SIGNUP", "false") %}
{% endif %}

{% if values.auth.smtp_enabled %}
  {% do c1.environment.add_env("FROM_EMAIL", values.auth.smtp.from_email) %}
  {% do c1.environment.add_env("EMAIL_SERVER_HOST", values.auth.smtp.server_host) %}
  {% do c1.environment.add_env("EMAIL_SERVER_PORT", values.auth.smtp.server_port) %}
  {% do c1.environment.add_env("EMAIL_SERVER_USER", values.auth.smtp.server_user) %}
  {% do c1.environment.add_env("EMAIL_SERVER_PASSWORD", values.auth.smtp.server_password) %}
{% endif %}

{% if values.auth.google_enabled %}
  {% do c1.environment.add_env("GOOGLE_CLIENT_ID", values.auth.google.client_id) %}
  {% do c1.environment.add_env("GOOGLE_CLIENT_SECRET", values.auth.google.client_secret) %}
{% endif %}

{% if values.auth.authentik_enabled %}
  {% do c1.environment.add_env("AUTHENTIK_ID", values.auth.authentik.client_id) %}
  {% do c1.environment.add_env("AUTHENTIK_SECRET", values.auth.authentik.client_secret) %}
  {% do c1.environment.add_env("AUTHENTIK_ISSUER", values.auth.authentik.issuer) %}
{% endif %}

{% if values.auth.keycloak_enabled %}
  {% do c1.environment.add_env("KEYCLOAK_ID", values.auth.keycloak.client_id) %}
  {% do c1.environment.add_env("KEYCLOAK_SECRET", values.auth.keycloak.client_secret) %}
  {% do c1.environment.add_env("KEYCLOAK_ISSUER", values.auth.keycloak.issuer) %}
{% endif %}

{% if values.auth.oidc_enabled %}
  {% do c1.environment.add_env("OIDC_NAME", values.auth.oidc.name) %}
  {% do c1.environment.add_env("OIDC_CLIENT_ID", values.auth.oidc.client_id) %}
  {% do c1.environment.add_env("OIDC_CLIENT_SECRET", values.auth.oidc.client_secret) %}
  {% do c1.environment.add_env("OIDC_WELL_KNOWN_URL", values.auth.oidc.well_known_url) %}
  {% if values.auth.oidc.allow_dangerous_email_linking %}
    {% do c1.environment.add_env("OIDC_ALLOW_DANGEROUS_EMAIL_LINKING", "1") %}
  {% endif %}
{% endif %}

{% do c1.environment.add_user_envs(values.splitpro.additional_envs) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
