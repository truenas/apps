resources:
  limits:
    cpus: 2.0
    memory: 4096

rustfs:
  deployment_mode: snsd
  access_key: test
  secret_key: test
  additional_envs: []

network:
  host_network: false
  api_port:
    bind_mode: published
    port_number: 8080
  web_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/rustfs/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
