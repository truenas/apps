resources:
  limits:
    cpus: 2.0
    memory: 4096


steam_headless:
  name: steam-headless
  user_password: steam-headless-password
  shm_size_mb: 2048
  display: ":0"
  additional_envs: []

network:
  host_network: true
  vnc_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  home: /opt/tests/mnt/home
  games: /opt/tests/mnt/games
  x11_socket: /opt/tests/mnt/x11_socket
  pulse_socket: /opt/tests/mnt/pulse_socket

storage:
  home:
    type: ix_volume
    ix_volume_config:
      dataset_name: home
      create_host_path: true
  games:
    type: ix_volume
    ix_volume_config:
      dataset_name: games
      create_host_path: true
  x11_socket:
    type: ix_volume
    ix_volume_config:
      dataset_name: x11_socket
      create_host_path: true
  pulse_socket:
    type: ix_volume
    ix_volume_config:
      dataset_name: pulse_socket
      create_host_path: true
  additional_storage: []
