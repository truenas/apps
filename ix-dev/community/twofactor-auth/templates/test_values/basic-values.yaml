resources:
  limits:
    cpus: 2.0
    memory: 4096

twofactor_auth:
  app_key: some-secret-key
  app_name: 2FAuth
  app_url: http://localhost:30081
  site_owner_email: admin@example.com
  authentication_guard: web-guard
  authentication_header_user: ''
  authentication_header_email: ''
  webauthn_user_verification: preferred
  trusted_proxies: []
  additional_envs: []

network:
  host_network: false
  web_port: 8080

storage:
  config:
    type: volume
    volume_name: twofactor_auth_config
    volume_config:
      nocopy: true
  additional_storage: []
