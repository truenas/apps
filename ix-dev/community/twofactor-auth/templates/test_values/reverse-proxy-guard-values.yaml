resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

twofactor_auth:
  app_key: aaaaaaaabbbbbbbbccccccccdddddddd
  app_name: 2FAuth
  app_url: http://localhost:8080
  site_owner_email: admin@example.com
  authentication_guard: reverse-proxy-guard
  authentication_header_user: some-header-user
  authentication_header_email: some-header-email
  webauthn_user_verification: preferred
  trusted_proxies:
    - 127.0.0.1
    - ::1
  additional_envs: []

network:
  host_network: false
  web_port: 8080

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
