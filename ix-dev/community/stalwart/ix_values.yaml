images:
  image:
    repository: ghcr.io/stalwartlabs/stalwart
    tag: v0.15.4
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2
  toml_image:
    repository: ghcr.io/tomwright/dasel
    tag: 2.8.1

consts:
  stalwart_container_name: stalwart
  init_container_name: init
  config_container_name: config
  perms_container_name: permissions
  base_path: /opt/stalwart
  config_file_path: /opt/stalwart/etc/config.toml
  notes_body: |
    Default credentials are printed in the logs
    during the first run of the application.
    Specifically in the `init` container.
