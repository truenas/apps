{% from "macros/setup.sh" import setup, init_file %}

{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.stalwart_container_name, "image") %}
{% set init = tpl.add_container(values.consts.init_container_name, "image") %}
{% set config = tpl.add_container(values.consts.config_container_name, "toml_image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set cfg = namespace(x=[
  {"path": ".store.rocksdb.path", "type": "string", "value": "%s/data"|format(values.consts.base_path)},
]) %}
{% if values.network.http_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.http.bind", "type": "string", "value": "[::]:%d"|format(values.network.http_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.http.protocol", "type": "string", "value": "http"}) %}
{% endif %}
{% if values.network.https_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.https.bind", "type": "string", "value": "[::]:%d"|format(values.network.https_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.https.protocol", "type": "string", "value": "http"}) %}
  {% do cfg.x.append({"path": ".server.listener.https.tls.implicit", "type": "bool", "value": true}) %}
{% endif %}
{% if values.network.smtp_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.smtp.bind", "type": "string", "value": "[::]:%d"|format(values.network.smtp_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.smtp.protocol", "type": "string", "value": "smtp"}) %}
{% endif %}
{% if values.network.submission_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.submission.bind", "type": "string", "value": "[::]:%d"|format(values.network.submission_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.submission.protocol", "type": "string", "value": "smtp"}) %}
  ]) %}
{% endif %}
{% if values.network.submissions_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.submissions.bind", "type": "string", "value": "[::]:%d"|format(values.network.submissions_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.submissions.protocol", "type": "string", "value": "smtp"}) %}
  {% do cfg.x.append({"path": ".server.listener.submissions.tls.implicit", "type": "bool", "value": true}) %}
{% endif %}
{% if values.network.imap_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.imap.bind", "type": "string", "value": "[::]:%d"|format(values.network.imap_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.imap.protocol", "type": "string", "value": "imap"}) %}
{% endif %}
{% if values.network.imaptls_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.imaptls.bind", "type": "string", "value": "[::]:%d"|format(values.network.imaptls_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.imaptls.protocol", "type": "string", "value": "imap"}) %}
  {% do cfg.x.append({"path": ".server.listener.imaptls.tls.implicit", "type": "bool", "value": true}) %}
{% endif %}
{% if values.network.pop3_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.pop3.bind", "type": "string", "value": "[::]:%d"|format(values.network.pop3_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.pop3.protocol", "type": "string", "value": "pop3"}) %}
{% endif %}
{% if values.network.pop3s_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.pop3s.bind", "type": "string", "value": "[::]:%d"|format(values.network.pop3s_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.pop3s.protocol", "type": "string", "value": "pop3"}) %}
  {% do cfg.x.append({"path": ".server.listener.pop3s.tls.implicit", "type": "bool", "value": true}) %}
{% endif %}
{% if values.network.sieve_port.bind_mode %}
  {% do cfg.x.append({"path": ".server.listener.sieve.bind", "type": "string", "value": "[::]:%d"|format(values.network.sieve_port.port_number)}) %}
  {% do cfg.x.append({"path": ".server.listener.sieve.protocol", "type": "string", "value": "managesieve"}) %}
{% endif %}

{% for c in [config, init] %}
  {% do c.setup_as_helper() %}
{% endfor %}

{% do init.configs.add("init", init_file(values), "/init.sh", "0755") %}
{% do init.set_entrypoint(["/init.sh"]) %}

{% do config.depends.add_dependency(values.consts.init_container_name, "service_completed_successfully") %}
{% do config.configs.add("config", setup(values, cfg.x), "/config.sh", "0755") %}
{% do config.set_entrypoint(["/config.sh"]) %}

{% set containers = [c1, config, init] %}
{% for c in containers %}
  {% do c.set_user(values.run_as.user, values.run_as.group) %}
  {% do c.add_storage(values.consts.base_path, values.storage.data) %}
{% endfor %}

{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% do c1.depends.add_dependency(values.consts.config_container_name, "service_completed_successfully") %}
{% do c1.healthcheck.set_custom_test(["CMD", "stalwart-cli", "-u", "http://127.0.0.1:%d"|format(values.network.http_port.port_number), "-a", "server", "healthcheck"]) %}

{% do c1.environment.add_user_envs(values.stalwart.additional_envs) %}

{% do c1.add_port(values.network.http_port) %}
{% do c1.add_port(values.network.smtp_port) %}
{% do c1.add_port(values.network.submission_port) %}
{% do c1.add_port(values.network.submissions_port) %}
{% do c1.add_port(values.network.imap_port) %}
{% do c1.add_port(values.network.imaptls_port) %}
{% do c1.add_port(values.network.pop3_port) %}
{% do c1.add_port(values.network.pop3s_port) %}
{% do c1.add_port(values.network.sieve_port) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% for c in containers %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
{% endif %}

{% do tpl.portals.add(values.network.http_port) %}
{% do tpl.notes.set_body(values.consts.notes_body) %}

{{ tpl.render() | tojson }}
