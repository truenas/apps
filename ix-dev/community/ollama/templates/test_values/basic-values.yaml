ollama:
  image_selector: image
  override_context_length:
    enabled: true
    context_length: 4096
  flash_attention:
    enabled: true
    kv_cache_type: f16
  override_keep_alive:
    enabled: true
    keep_alive: 5m
  new_engine: true
  additional_envs: []

network:
  api_port:
    bind_mode: published
    port_number: 8080
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
