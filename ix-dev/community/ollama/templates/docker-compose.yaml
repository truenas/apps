{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.ollama_container_name, values.ollama.image_selector) %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% do c1.set_user(0, 0) %}
{% do c1.add_storage("/root/.ollama", values.storage.data) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do c1.add_port(values.network.api_port) %}

{% do c1.environment.add_user_envs(values.ollama.additional_envs) %}
{% do c1.environment.add_env("OLLAMA_HOST", "0.0.0.0:%d"|format(values.network.api_port.port_number)) %}
{% if values.ollama.override_context_length.enabled %}
  {% do c1.environment.add_env("OLLAMA_CONTEXT_LENGTH", values.ollama.override_context_length.context_length) %}
{% endif %}
{% if values.ollama.flash_attention.enabled %}
  {% do c1.environment.add_env("OLLAMA_FLASH_ATTENTION", "1") %}
  {% do c1.environment.add_env("OLLAMA_KV_CACHE_TYPE", values.ollama.flash_attention.kv_cache_type) %}
{% endif %}
{% if values.ollama.override_keep_alive.enabled %}
  {% do c1.environment.add_env("OLLAMA_KEEP_ALIVE", values.ollama.override_keep_alive.keep_alive) %}
{% endif %}
{% if values.ollama.new_engine %}
  {% do c1.environment.add_env("OLLAMA_NEW_ENGINE", "1") %}
{% endif %}

{% do c1.healthcheck.set_test("tcp", {"port": values.network.api_port.port_number}) %}

{{ tpl.render() | tojson }}
