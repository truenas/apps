{% set tpl = ix_lib.base.render.Render(values) %}

{% set image = "image" %}
{% set c1 = tpl.add_container(values.consts.twingate_container_name, image) %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perm_config = {"uid": 1000, "gid": 1000, "mode": "check"} %}

{% set caps = namespace(x=["NET_RAW"]) %}

{% do c1.add_caps(caps.x) %}
{% do c1.healthcheck.set_custom_test(["CMD", "connectorctl", "health"]) %}
{% do c1.set_hostname(values.twingate.hostname) %}

{% do c1.environment.add_env("TWINGATE_NETWORK", values.twingate.TWINGATE_NETWORK) %}
{% do c1.environment.add_env("TWINGATE_ACCESS_TOKEN", values.twingate.TWINGATE_ACCESS_TOKEN) %}
{% do c1.environment.add_env("TWINGATE_REFRESH_TOKEN", values.twingate.TWINGATE_REFRESH_TOKEN) %}

{% do c1.environment.add_user_envs(values.twingate.additional_envs) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% if values.twingate.userspace %}
    {% do perm_container.add_or_skip_action(store.mount_path, store, perm_config) %}
  {% endif %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{{ tpl.render() | tojson }}
