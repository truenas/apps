resources:
  limits:
    cpus: 2.0
    memory: 4096

music_assistant:
  base_url: http://localhost:8080
  additional_envs: []

network:
  host_network: true
  web_port:
    bind_mode: published
    port_number: 8081
  stream_port:
    bind_mode: published
    port_number: 8082

ix_volumes:
  data: /opt/tests/mnt/music-assistant/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
