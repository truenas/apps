resources:
  limits:
    cpus: 2
    memory: 4096

TZ: America/New_York
caddy:
  tailnet: saury-gray.ts.net
  tailscale_key: tskey-auth
  admin:
    enabled: true
    hostname: nasty
  proxies:
    - hostname: immich
      hostport: 30041
    - hostname: jellyfin
      hostport: 30013
  additional_envs: []

network:
  host_network: true
  additional_ports: []

ix_volumes:
  caddy_conf: /mnt/fast/caddy-tailscale/conf
  caddy_data: /mnt/fast/caddy-tailscale/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: caddy_data
      create_host_path: true
  conf:
    type: ix_volume
    ix_volume_config:
      dataset_name: caddy_conf
      create_host_path: true
  additional_storage: []
