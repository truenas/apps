resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

vikunja:
  url: 'http://localhost:8080/'
  jwt_secret: "vikunja-jwt-secret"
  db_password: "vikunja-db-pass"
  redis_password: "vikunja-redis-pass"
  max_file_size: 10
  additional_envs: []

network:
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/data
  postgres-data: /opt/tests/postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres-data
      create_host_path: true
  additional_storage: []
