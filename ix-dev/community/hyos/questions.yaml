groups:
  - name: Hytale Server Configuration
    description: Configure the Hytale game server
  - name: JVM & Memory Configuration
    description: Configure Java Virtual Machine settings
  - name: Auto-Update Configuration
    description: Configure automatic server updates
  - name: API Configuration
    description: Configure the REST API for server management
  - name: Manager Configuration
    description: Configure the HyOS Manager web UI
  - name: Advanced Configuration
    description: Advanced Hytale server options
  - name: User and Group Configuration
    description: Configure User and Group for Hytale
  - name: Network Configuration
    description: Configure Network for Hytale
  - name: Storage Configuration
    description: Configure Storage for Hytale
  - name: Labels Configuration
    description: Configure Labels for Hytale
  - name: Resources Configuration
    description: Configure Resources for Hytale

questions:
  - variable: TZ
    group: Hytale Server Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  # ============================================================================
  # Group 1: Hytale Server Configuration
  # ============================================================================
  - variable: hytale
    label: ""
    group: Hytale Server Configuration
    schema:
      type: dict
      attrs:
        - variable: server_name
          label: Server Name
          description: The display name for your Hytale server
          schema:
            type: string
            required: true
            default: "TrueNAS Hytale Server"
        - variable: server_motd
          label: Server MOTD
          description: Message of the day shown to players
          schema:
            type: string
            default: ""
        - variable: server_password
          label: Server Password
          description: Password to join the server (leave blank for no password)
          schema:
            type: string
            private: true
            default: ""
        - variable: max_players
          label: Max Players
          description: Maximum number of players allowed on the server
          schema:
            type: int
            required: true
            default: 100
            min: 1
            max: 1000
        - variable: default_gamemode
          label: Default Gamemode
          description: The default gamemode for new players
          schema:
            type: string
            required: true
            default: "Adventure"
            enum:
              - value: "Adventure"
                description: Adventure mode
              - value: "Creative"
                description: Creative mode
              - value: "Survival"
                description: Survival mode
        - variable: patchline
          label: Patchline
          description: The release channel for server updates
          schema:
            type: string
            required: true
            default: "release"
            enum:
              - value: "release"
                description: Stable release channel
              - value: "staging"
                description: Staging/beta channel
              - value: "nightly"
                description: Nightly development builds

  # ============================================================================
  # Group 2: JVM & Memory Configuration
  # ============================================================================
  - variable: jvm
    label: ""
    group: JVM & Memory Configuration
    schema:
      type: dict
      attrs:
        - variable: xms
          label: Initial Heap Size (XMS)
          description: Initial Java heap size (e.g., 4G, 2048M)
          schema:
            type: string
            required: true
            default: "4G"
        - variable: xmx
          label: Maximum Heap Size (XMX)
          description: Maximum Java heap size (e.g., 8G, 4096M)
          schema:
            type: string
            required: true
            default: "8G"
        - variable: use_zgc
          label: Use ZGC Garbage Collector
          description: Enable ZGC instead of G1GC (recommended for large heaps)
          schema:
            type: boolean
            default: false
        - variable: g1_max_pause
          label: G1GC Max Pause (ms)
          description: Maximum pause time target for G1GC
          schema:
            type: int
            show_if: [["use_zgc", "=", false]]
            default: 200
            min: 50
            max: 1000

  # ============================================================================
  # Group 3: Auto-Update Configuration
  # ============================================================================
  - variable: auto_update
    label: ""
    group: Auto-Update Configuration
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: Enable Auto-Update
          description: Automatically check and apply server updates
          schema:
            type: boolean
            default: false
        - variable: interval
          label: Check Interval (seconds)
          description: How often to check for updates
          schema:
            type: int
            show_if: [["enabled", "=", true]]
            default: 3600
            min: 300
        - variable: time
          label: Scheduled Update Time
          description: Specific time to apply updates (HH:MM format, leave blank for immediate)
          schema:
            type: string
            show_if: [["enabled", "=", true]]
            default: ""
        - variable: restart
          label: Auto-Restart After Update
          description: Automatically restart the server after a successful update
          schema:
            type: boolean
            show_if: [["enabled", "=", true]]
            default: true
        - variable: backup
          label: Backup Before Update
          description: Create a backup before applying updates
          schema:
            type: boolean
            show_if: [["enabled", "=", true]]
            default: true

  # ============================================================================
  # Group 4: API Configuration
  # ============================================================================
  - variable: api
    label: ""
    group: API Configuration
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: Enable REST API
          description: Enable the REST API for server management
          schema:
            type: boolean
            default: true
        - variable: client_secret
          label: API Client Secret
          description: Password for API authentication (required if API is enabled)
          schema:
            type: string
            private: true
            show_if: [["enabled", "=", true]]
            required: true
            default: ""
        - variable: client_id
          label: API Client ID
          description: Client identifier for API authentication
          schema:
            type: string
            show_if: [["enabled", "=", true]]
            default: "hyos-manager"
        - variable: websocket_enabled
          label: Enable WebSocket
          description: Enable WebSocket connections for real-time updates
          schema:
            type: boolean
            show_if: [["enabled", "=", true]]
            default: true

  # ============================================================================
  # Group 5: Manager Configuration
  # ============================================================================
  - variable: manager
    label: ""
    group: Manager Configuration
    schema:
      type: dict
      attrs:
        - variable: enabled
          label: Enable HyOS Manager
          description: |
            Enable the HyOS Manager web UI for server management.
            Requires Docker socket access for container control.
          schema:
            type: boolean
            default: true

  # ============================================================================
  # Group 6: Advanced Configuration
  # ============================================================================
  - variable: advanced
    label: ""
    group: Advanced Configuration
    schema:
      type: dict
      attrs:
        - variable: show_advanced
          label: Show Advanced Options
          description: Display advanced server configuration options
          schema:
            type: boolean
            default: false
        - variable: auth_mode
          label: Authentication Mode
          description: Server authentication mode
          schema:
            type: string
            show_if: [["show_advanced", "=", true]]
            default: ""
            enum:
              - value: ""
                description: Default (use cached tokens)
              - value: "authenticated"
                description: Require authentication
              - value: "offline"
                description: Offline mode (no authentication)
        - variable: enable_aot
          label: Enable AOT Cache
          description: Enable Ahead-of-Time compilation cache for faster startup
          schema:
            type: boolean
            show_if: [["show_advanced", "=", true]]
            default: true
        - variable: disable_sentry
          label: Disable Sentry
          description: Disable Sentry error reporting
          schema:
            type: boolean
            show_if: [["show_advanced", "=", true]]
            default: false
        - variable: debug
          label: Enable Debug Logging
          description: Enable verbose debug logging
          schema:
            type: boolean
            show_if: [["show_advanced", "=", true]]
            default: false
        - variable: enable_backup
          label: Enable Server Backups
          description: Enable periodic world backups
          schema:
            type: boolean
            show_if: [["show_advanced", "=", true]]
            default: false
        - variable: backup_frequency
          label: Backup Frequency (minutes)
          description: How often to create backups
          schema:
            type: int
            show_if: [["enable_backup", "=", true]]
            default: 60
            min: 5
        - variable: backup_max_count
          label: Max Backup Count
          description: Maximum number of backups to keep
          schema:
            type: int
            show_if: [["enable_backup", "=", true]]
            default: 10
            min: 1
        - variable: whitelist_enabled
          label: Enable Whitelist
          description: Only allow whitelisted players to join
          schema:
            type: boolean
            show_if: [["show_advanced", "=", true]]
            default: false
        - variable: whitelist_list
          label: Whitelist Players
          description: Comma-separated list of player UUIDs or names
          schema:
            type: string
            show_if: [["whitelist_enabled", "=", true]]
            default: ""
        - variable: skip_broken_mods
          label: Skip Broken Mods
          description: Auto-quarantine mods that fail to load
          schema:
            type: boolean
            show_if: [["show_advanced", "=", true]]
            default: false
        - variable: max_view_radius
          label: Max View Radius
          description: Maximum view radius in chunks
          schema:
            type: int
            show_if: [["show_advanced", "=", true]]
            default: 32
            min: 8
            max: 64
        - variable: additional_envs
          label: Additional Environment Variables
          description: Extra environment variables to pass to the server
          schema:
            type: list
            show_if: [["show_advanced", "=", true]]
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  # ============================================================================
  # Group 7: User and Group Configuration
  # ============================================================================
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Hytale files will be owned by
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Hytale files will be owned by
          schema:
            type: int
            min: 568
            default: 568
            required: true

  # ============================================================================
  # Group 8: Network Configuration
  # ============================================================================
  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: game_port
          label: Game Port (UDP)
          description: The UDP port for game connections
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  Publish: The port will be published on the host for external access.
                  Expose: The port will be exposed for inter-container communication.
                  None: The port will not be exposed or published.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 5520
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: api_port
          label: API Port (TCP)
          description: The TCP port for REST API access
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 8080
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: manager_port
          label: Manager Port (TCP)
          description: The TCP port for the HyOS Manager web UI
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 3000
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: host_network
          label: Host Network
          description: Bind to the host network (not recommended)
          schema:
            type: boolean
            default: false

  # ============================================================================
  # Group 9: Storage Configuration
  # ============================================================================
  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Hytale Data Storage
          description: |
            The path to store all Hytale server data including worlds,
            mods, backups, and configuration files.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Dataset created automatically by the system.
                  Host Path: Path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage mounts for the server
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Dataset created automatically by the system.
                        Host Path: Path that already exists on the system.
                        SMB Share: SMB share mounted as a volume.
                        NFS Share: NFS share mounted as a volume.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a volume to a SMB share)
                          - value: "nfs"
                            description: NFS Share (Mounts a volume to a NFS share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            description: The name of the dataset to use for storage.
                            schema:
                              type: string
                              required: true
                              default: "storage_entry"
                          - variable: acl_entries
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB share.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: domain
                            label: Domain
                            description: The domain to use for the SMB share.
                            schema:
                              type: string
                    - variable: nfs_config
                      label: NFS Configuration
                      description: The configuration for the NFS share.
                      schema:
                        type: dict
                        show_if: [["type", "=", "nfs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server to mount the NFS share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the NFS share.
                            schema:
                              type: string
                              required: true

  # ============================================================================
  # Group 10: Labels Configuration
  # ============================================================================
  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: hytale-server
                            description: hytale-server
                          - value: hytale-manager
                            description: hytale-manager

  # ============================================================================
  # Group 11: Resources Configuration
  # ============================================================================
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: |
                  CPUs limit for the Hytale server.
                  Recommended: 4+ cores for smooth gameplay.
                schema:
                  type: int
                  default: 4
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: |
                  Memory limit for the Hytale server.
                  Should be at least 2GB more than JVM XMX setting.
                schema:
                  type: int
                  default: 12288
                  required: true
