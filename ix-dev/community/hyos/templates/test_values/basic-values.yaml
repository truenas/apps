resources:
  limits:
    cpus: 4.0
    memory: 8192

TZ: America/New_York

hyos:
  server_name: "Test Hytale Server"
  server_motd: ""
  server_password: ""
  max_players: 10
  default_gamemode: Adventure
  patchline: release
  java_xms: "4G"
  java_xmx: "8G"
  auto_update: false
  auto_update_interval: 3600
  api_enabled: true
  api_client_secret: "test-secret"
  hytale_backup: true
  hytale_backup_frequency: 30
  hytale_backup_max_count: 10
  enable_aot: true
  use_zgc: false
  max_view_radius: 32
  whitelist_enabled: false
  hytale_auth_mode: authenticated
  skip_broken_mods: false
  debug: false
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  host_network: false
  server_port:
    bind_mode: published
    port_number: 30520
  api_port:
    bind_mode: published
    port_number: 30339
  additional_ports: []

ix_volumes:
  data: /opt/tests/mnt/hyos/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
