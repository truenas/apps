# Test values for TrueNAS app CI validation
# All variables from questions.yaml must be present

TZ: America/New_York

hytale:
  server_name: "Test Hytale Server"
  server_motd: "Welcome to the test server"
  server_password: ""
  max_players: 10
  default_gamemode: Adventure
  patchline: release

jvm:
  xms: "4G"
  xmx: "8G"
  use_zgc: false
  g1_max_pause: 200

auto_update:
  enabled: false
  interval: 3600
  time: ""
  restart: true
  backup: true

api:
  enabled: true
  client_secret: "testpassword123"
  client_id: "hyos-manager"
  websocket_enabled: true

manager:
  enabled: true

advanced:
  show_advanced: false
  auth_mode: ""
  enable_aot: true
  disable_sentry: false
  debug: false
  enable_backup: false
  backup_frequency: 60
  backup_max_count: 10
  whitelist_enabled: false
  whitelist_list: ""
  skip_broken_mods: false
  max_view_radius: 32
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  game_port:
    bind_mode: published
    port_number: 30520
    host_ips: []
  api_port:
    bind_mode: published
    port_number: 30080
    host_ips: []
  manager_port:
    bind_mode: published
    port_number: 30300
    host_ips: []
  host_network: false

labels: []

ix_volumes:
  data: /opt/tests/mnt/hyos/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: data
      acl_entries: {}
      create_host_path: true
    host_path_config:
      acl_enable: false
      acl: {}
      path: ""
  additional_storage: []

resources:
  limits:
    cpus: 4
    memory: 12288
