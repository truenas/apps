images:
  image:
    repository: riceheadv8/hyos
    tag: 1.0.0
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2

consts:
  hyos_container_name: hyos
  perms_container_name: hyos-perms
  notes: |
    On first run, check container logs for the OAuth authentication URL.
    Visit the displayed URL and enter the code to authorize your server.
    Tokens are cached for subsequent restarts.
    Authentication must be completed within 15 minutes.
