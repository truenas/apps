{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.anything-llm_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.add_storage("/app/server/storage", values.storage.data) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_extra_host("host.docker.internal", "host-gateway") %}
{% do c1.environment.add_env("STORAGE_DIR", "/app/server/storage") %}
{% do c1.environment.add_user_envs(values.anything_llm.additional_envs) %}

{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/health"}) %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
