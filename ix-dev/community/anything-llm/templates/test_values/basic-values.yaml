resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

anything-llm:
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 3001
  host_network: false

run_as:
  user: 1000
  group: 1000

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
