resources:
  limits:
    cpus: 2.0
    memory: 4096

mattermost:
  postgres_image_selector: postgres_17_image
  db_password: secret
  site_url: http://localhost:8080
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8080
  calls_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

ix_volumes:
  config: /opt/tests/mnt/mattermost/config
  data: /opt/tests/mnt/mattermost/data
  logs: /opt/tests/mnt/mattermost/logs
  plugins: /opt/tests/mnt/mattermost/plugins
  client_plugins: /opt/tests/mnt/mattermost/client_plugins
  bleve_indexes: /opt/tests/mnt/mattermost/bleve_indexes
  postgres_data: /opt/tests/mnt/mattermost/postgres_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  plugins:
    type: ix_volume
    ix_volume_config:
      dataset_name: plugins
      create_host_path: true
  client_plugins:
    type: ix_volume
    ix_volume_config:
      dataset_name: client_plugins
      create_host_path: true
  bleve_indexes:
    type: ix_volume
    ix_volume_config:
      dataset_name: bleve_indexes
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
