{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.whoogle_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{% do c1.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port, "path": "/healthz"}) %}

{% set redirects = namespace(items=[]) %}
{% for redirect in values.whoogle.redirects %}
  {% do redirects.items.append("%s:%s"|format(redirect.src, redirect.dst)) %}
{% endfor %}

{% do c1.environment.add_env("WHOOGLE_REDIRECTS", redirects.items|join(",")) %}
{% do c1.environment.add_env("EXPOSE_PORT", values.network.web_port) %}
{% do c1.environment.add_user_envs(values.whoogle.additional_envs) %}

{% do c1.ports.add_port(values.network.web_port, values.network.web_port) %}

{% do c1.add_storage("/config", tpl.funcs.temp_config("temp-config")) %}
{% do perm_container.add_or_skip_action("temp-config", tpl.funcs.temp_config("temp-config"), perms_config) %}

{% do c1.add_storage("/run/tor", tpl.funcs.temp_config("temp-run-tor")) %}
{% do perm_container.add_or_skip_action("temp-run-tor", tpl.funcs.temp_config("temp-run-tor"), perms_config) %}

{% do c1.add_storage("/var/lib/tor", tpl.funcs.temp_config("temp-var-lib-tor")) %}
{% do perm_container.add_or_skip_action("temp-var-lib-tor", tpl.funcs.temp_config("temp-var-lib-tor"), perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add_portal({"port": values.network.web_port}) %}

{{ tpl.render() | tojson }}
