capabilities:
  - description: Kavita is able to change file ownership.
    name: CHOWN
  - description: Kavita is able to bypass file read, write, and execute permission checks.
    name: DAC_OVERRIDE
  - description:
      Kavita is able to bypass permission checks on operations that normally
      require the file system UID of the process to match the UID of the file.
    name: FOWNER
  - description: Kavita is able to set the setuid attribute on a file.
    name: SETUID
  - description: Kavita is able to set the setgid attribute on a file.
    name: SETGID
