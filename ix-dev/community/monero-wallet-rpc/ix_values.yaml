images:
  image:
    repository: ghcr.io/sethforprivacy/simple-monero-wallet-rpc
    tag: v0.18.4.0

consts:
  perms_container_name: permissions
  monero_wallet_rpc_container_name: monero-wallet-rpc
  run_as_user: 1000
  run_as_group: 1000
  reserved_wallet_flags:
    - --non-interactive
    - --rpc-bind-ip
    - --rpc-bind-port
    - --confirm-external-bind
    - --wallet-dir
    - --daemon-address
    - --trusted-daemon
    - --daemon-ssl
    - --rpc-use-ipv6
