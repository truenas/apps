{% set tpl = ix_lib.base.render.Render(values) %}

{% set image = "rootless_image" if values.netbird.userspace else "image" %}
{% set c1 = tpl.add_container(values.consts.netbird_container_name, image) %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perm_config = {"uid": 1000, "gid": 1000, "mode": "check"} %}

{% set caps = namespace(x=["NET_ADMIN", "SYS_ADMIN", "SYS_RESOURCE"]) %}
{% if values.netbird.userspace %}
  {% do c1.set_user(1000, 1000) %}
  {% do caps.x.append("NET_RAW") %}
{% endif %}

{% do c1.add_caps(caps.x) %}
{% do c1.healthcheck.set_custom_test(["CMD", "netbird", "status"]) %}
{% do c1.set_hostname(values.netbird.hostname) %}

{% do c1.environment.add_env("NB_SETUP_KEY", values.netbird.setup_key) %}
{% do c1.environment.add_env("NB_MANAGEMENT_URL", values.netbird.management_url) %}

{% do c1.environment.add_user_envs(values.netbird.additional_envs) %}

{% do c1.add_storage("/var/lib/netbird", values.storage.state) %}
{% if values.netbird.userspace %}
  {% do perm_container.add_or_skip_action("state", values.storage.state, perm_config) %}
{% endif %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% if values.netbird.userspace %}
    {% do perm_container.add_or_skip_action(store.mount_path, store, perm_config) %}
  {% endif %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{{ tpl.render() | tojson }}
