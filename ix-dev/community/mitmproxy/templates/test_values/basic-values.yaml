resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

run_as:
  user: 1000
  group: 1000

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 9981
  proxy_port:
    bind_mode: published
    port_number: 9980

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
