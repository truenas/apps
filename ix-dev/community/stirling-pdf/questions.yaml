groups:
  - name: Stirling PDF Configuration
    description: Configure Stirling PDF
  - name: User and Group Configuration
    description: Configure User and Group for Stirling PDF
  - name: Network Configuration
    description: Configure Network for Stirling PDF
  - name: Storage Configuration
    description: Configure Storage for Stirling PDF
  - name: Labels Configuration
    description: Configure Labels for Stirling PDF
  - name: Resources Configuration
    description: Configure Resources for Stirling PDF

questions:
  - variable: TZ
    group: Stirling PDF Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: stirling
    label: ""
    group: Stirling PDF Configuration
    schema:
      type: dict
      attrs:
        - variable: enable_security
          label: Enable Security
          description: |
            Enable security for Stirling PDF.</br>
            See https://docs.stirlingpdf.com/Advanced%20Configuration/System%20and%20Security
          schema:
            type: boolean
            default: false
        - variable: langs
          label: Languages
          description: Languages to enable for Stirling PDF.
          schema:
            type: list
            default:
              - en_GB
            items:
              - variable: lang
                label: Language
                schema:
                  type: string
                  required: true
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Stirling PDF files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Stirling PDF files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          schema:
            type: dict
            show_if: [["host_network", "=", false]]
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  show_if: [["bind_mode", "=", "published"]]
                  default: 30124
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false

