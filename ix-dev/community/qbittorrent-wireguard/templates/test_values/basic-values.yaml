resources:
  limits:
    cpus: 2.0
    memory: 4096

qbittorrent:
  additional_envs: []

wireguard:
  vpn_port_forward: ""

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8082

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/qbittorrent-wireguard-config
  downloads: /opt/tests/mnt/qbittorrent-wireguard-downloads

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  downloads:
    mount_path: /downloads
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
