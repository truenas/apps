{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.qbittorrent_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/", "scheme": "http"}) %}

{# Add required capabilities for WireGuard #}
{% do c1.add_caps(["NET_ADMIN", "SYS_MODULE"]) %}

{# Add required sysctls for WireGuard #}
{% do c1.sysctls.add("net.ipv4.conf.all.src_valid_mark", "1") %}
{% do c1.sysctls.add("net.ipv6.conf.all.disable_ipv6", "0") %}

{# Add environment variables #}
{% do c1.environment.add_env("WEBUI_PORT", values.network.web_port.port_number) %}
{% if values.wireguard.vpn_port_forward %}
  {% do c1.environment.add_env("VPN_PORT_FORWARD", values.wireguard.vpn_port_forward) %}
{% endif %}
{% do c1.environment.add_user_envs(values.qbittorrent.additional_envs) %}

{# Add ports #}
{% do c1.add_port(values.network.web_port) %}

{# Add storage #}
{% do c1.add_storage("/config", values.storage.config) %}
{% do perm_container.add_or_skip_action("config", values.storage.config, perms_config) %}

{% do c1.add_storage(values.storage.downloads.mount_path, values.storage.downloads) %}
{% do perm_container.add_or_skip_action("downloads", values.storage.downloads, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}
{% do tpl.notes.set_body("**IMPORTANT**: Before starting this app, you must place your WireGuard configuration file (wg0.conf) in the config storage directory. Default credentials are auto-generated and printed on the logs.") %}

{{ tpl.render() | tojson }}
