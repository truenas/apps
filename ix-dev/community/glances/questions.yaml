groups:
  - name: Glances Configuration
    description: Configure Glances
  - name: Labels Configuration
    description: Configure Labels for Glances
  - name: Resources Configuration
    description: Configure Resources for Glances

questions:
  - variable: TZ
    group: Glances Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone
  - variable: glances
    label: ""
    group: Glances Configuration
    schema:
      type: dict
      attrs:
        - variable: server_enable
          label: Enable Webserver Mode
          description: Enable Webserver Mode for Glances to allow monitoring via TCP and/or a GUI. Recommended! If disabled, you need to access glances via the app's console and typing "glances".
          schema:
            type: boolean
            default: true
        - variable: webui_port
          show_if: [["server_enable", "=", true]]
          description: Set the port for the glances WebUI in Server Mode.
          label: Set WebUI Port
          schema:
            type: int
            default: 61208
            required: true
        - variable: docker_enable
          label: Enable Docker Monitoring Mode
          description: Enable to allow Glances to see Docker Containers on your system.
          schema:
            type: boolean
            default: false
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for Glances.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: glances
                            description: glances

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Glances.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Glances.
                schema:
                  type: int
                  default: 4096
                  required: true
