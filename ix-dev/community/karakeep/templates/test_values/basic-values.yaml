resources:
  limits:
    cpus: 2.0
    memory: 4096

karakeep:
  nextauth_secret: secret
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  data: /opt/tests/mnt/data
  meili_data: /opt/tests/mnt/meili_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  meili_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: meili_data
      create_host_path: true
  additional_storage: []
