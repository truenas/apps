resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

koel:
  postgres_image_selector: postgres_18_image
  db_password: some-secret-password
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  music: /opt/tests/mnt/koel/music
  search-index: /opt/tests/mnt/koel/search-index
  image-storage: /opt/tests/mnt/koel/image-storage
  postgres-data: /opt/tests/mnt/koel/postgres-data

storage:
  music:
    type: ix_volume
    ix_volume_config:
      dataset_name: music
      create_host_path: true
  search_index:
    type: ix_volume
    ix_volume_config:
      dataset_name: search-index
      create_host_path: true
  image_storage:
    type: ix_volume
    ix_volume_config:
      dataset_name: image-storage
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres-data
      create_host_path: true
  additional_storage: []
