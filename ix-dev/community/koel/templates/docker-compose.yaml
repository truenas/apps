{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.koel_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.koel.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.koel.postgres_image_selector, pg_config, perm_container) %}

{% do c1.add_caps(["SETUID", "SETGID"]) %}
{% do c1.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do c1.healthcheck.set_test("curl", {"port": values.consts.internal_web_port, "path": "/sw.js"}) %}

{% do c1.environment.add_env("DB_CONNECTION", "pgsql") %}
{% do c1.environment.add_env("DB_HOST", values.consts.postgres_container_name) %}
{% do c1.environment.add_env("DB_PORT", 5432) %}
{% do c1.environment.add_env("DB_DATABASE", values.consts.db_name) %}
{% do c1.environment.add_env("DB_USERNAME", values.consts.db_user) %}
{% do c1.environment.add_env("DB_PASSWORD", values.koel.db_password) %}

{% do c1.environment.add_user_envs(values.koel.additional_envs) %}

{% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_web_port}) %}
{% do c1.add_storage("/music", values.storage.music) %}
{% do c1.add_storage("/var/www/html/storage/search-indexes", values.storage.search_index) %}
{% do c1.add_storage("/var/www/html/public/img/storage", values.storage.image_storage) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port, {"port": values.consts.internal_web_port}) %}

{{ tpl.render() | tojson }}
