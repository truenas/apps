resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

pterodactyl:
  redis_password: test
  db_root_password: test
  db_password: test
  trusted_proxies: 192.168.0.0/16
  panel_uri: http://example.com
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  config: /opt/tests/mnt/config
  mariadb_data: /opt/tests/mnt/ptero-db

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
