resources:
  limits:
    cpus: 2.0
    memory: 4096

yamtrack:
  postgres_image_selector: postgres_17_image
  db_password: yamtrack
  redis_password: yamtrack
  secret: yamtrack
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  postgres_data: /opt/tests/mnt/yamtrack/postgres_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
