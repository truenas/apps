resources:
  limits:
    cpus: 2.0
    memory: 4096

komodo:
  passkey: secret
  additional_passkeys:
    - some-passkey
  db_password: secret
  local_auth: true
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  mongo_data: /mnt/data/komodo/mongo_data
  repo_cache: /mnt/data/komodo/repo_cache
  syncs: /mnt/data/komodo/syncs
  periphery_root: /mnt/data/komodo/periphery_root

storage:
  mongodb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mongo_data
      create_host_path: true
  repo_cache:
    type: ix_volume
    ix_volume_config:
      dataset_name: repo_cache
      create_host_path: true
  syncs:
    type: ix_volume
    ix_volume_config:
      dataset_name: syncs
      create_host_path: true
  periphery_root:
    type: ix_volume
    ix_volume_config:
      dataset_name: periphery_root
      create_host_path: true
  additional_storage: []
