resources:
  limits:
    cpus: 2.0
    memory: 4096

komodo:
  db_password: komodo
  additional_envs: []

network:
  web_port: 9120

storage:
  postgres_data:
    type: host_path
    host_path_config:
      path: /mnt/komodo/db
  core_repo_path:
    type: host_path
    host_path_config:
      path: /mnt/komodo/repo-cache
  periphery_ssl_path:
    type: host_path
    host_path_config:
      path: /mnt/komodo/ssl
  periphery_repos_path:
    type: host_path
    host_path_config:
      path: /mnt/komodo/repos
  periphery_stacks_path:
    type: host_path
    host_path_config:
      path: /mnt/komodo/stacks
