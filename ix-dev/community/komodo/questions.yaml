# db password

groups: 
  - name: Core configuration
    description: Configure Komodo core
  - name: Storage configuration
    description: Configure Komodo storage

questions:
  - variable: komodo
    label: ""
    group: Komodo Configuration
    schema:
      type: dict
      attrs:
        - variable: db_password
          label: Database Password
          description: |
            The password to use for the database.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: sync_passkey
          label: Synchronization passkey
          description: |
            The passkey used to synchronize between core and periphery.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: additional_envs
          label: Additional Environment Variables
           description: Configure additional environment variables for Komodo.
           schema:
             type: list
             default: []
             items:
               - variable: env
                 label: Environment Variable
                 schema:
                   type: dict
                   attrs:
                     - variable: name
                       label: Name
                      schema:
                         type: string
                         required: true
                     - variable: value
                       label: Value
                       schema:
                         type: string
                         required: true
