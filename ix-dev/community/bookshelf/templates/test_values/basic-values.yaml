resources:
  limits:
    cpus: 2.0
    memory: 4096

bookshelf:
  instance_name: My Bookshelf
  image_selector: image
  additional_envs:
    - name: READARR__AUTHENTICATION_REQUIRED
      value: DisabledForLocalAddresses

run_as:
  user: 568
  group: 568

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8081

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
