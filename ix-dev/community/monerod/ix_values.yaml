images:
  image:
    repository: ghcr.io/sethforprivacy/simple-monerod
    tag: v0.18.4.2

consts:
  perms_container_name: permissions
  monerod_container_name: monerod
  run_as_user: 1000
  run_as_group: 1000
  reserved_flags:
    - --anonymous-inbound
    - --non-interactive
    - --rpc-bind-port
    - --rpc-restricted-bind-ip
    - --rpc-restricted-bind-ipv6-address
    - --rpc-restricted-bind-port
    - --zmq-rpc-bind-ip
    - --zmq-rpc-bind-port
    - --zmq-pub
    - --confirm-external-bind
    - --no-igd
    - --no-zmq
    - --prune-blockchain
    - --public-node
    - --hide-my-port
    - --enable-dns-blocklist
    - --p2p-use-ipv6
    - --rpc-use-ipv6
    - --tx-proxy
    - --proxy
    - --pad-transactions
    - --p2p-bind-port
    - --p2p-bind-ip
