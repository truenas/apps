resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: UTC

arti:
  allow_onion_addrs: true

ix_volumes:
  arti_config: /opt/tests/mnt/arti_config
  arti_state: /opt/tests/mnt/arti_state

storage:
  arti_config:
    type: ix_volume
    ix_volume_config:
      dataset_name: arti_config
      create_host_path: true
  arti_state:
    type: ix_volume
    ix_volume_config:
      dataset_name: arti_state
      create_host_path: true

network:
  socks_port:
    bind_mode: "published"
    port_number: 8080
  additional_ports: []
