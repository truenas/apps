resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Europe/Paris

n8n:
  postgres_image_selector: postgres_18_image
  web_host: localhost
  db_password: db-n8n-password
  redis_password: redis-n8n-password
  encryption_key: n8n-encryption-key
  enable_runners: false
  runners_mode: internal
  runners_auth_token: n8n-runners-auth-token
  additional_envs: []
  additional_runner_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  broker_port:
    bind_mode: published
    port_number: 8081
  certificate_id:

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
