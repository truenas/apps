images:
  image:
    # FIXME: ghcr missing the 2.4.0
    # repository: ghcr.io/n8n-io/n8n
    repository: n8nio/n8n
    tag: "2.4.0"
  task_runner_image:
    # FIXME: ghcr missing the 2.4.0
    # repository: ghcr.io/n8n-io/runners
    repository: n8nio/runners
    tag: "2.4.0"
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2
  postgres_15_image:
    repository: postgres
    tag: 15.15-bookworm
  postgres_17_image:
    repository: postgres
    tag: 17.7-bookworm
  postgres_18_image:
    repository: postgres
    tag: 18.1-trixie
  redis_image:
    repository: valkey/valkey
    tag: 9.0.1
  postgres_upgrade_image:
    repository: ixsystems/postgres-upgrade
    tag: 1.1.4

consts:
  n8n_container_name: n8n
  task_runner_container_name: task-runner
  perms_container_name: permissions
  postgres_container_name: postgres
  redis_container_name: redis
  data_path: /data
  db_user: n8n
  db_name: n8n
  ssl_cert_path: /certs/ssl.crt
  ssl_key_path: /certs/ssl.key
  runners_health_check_port: 65500
