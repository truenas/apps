TZ: Europe/Athens

penpot:
  db_password: penpot
  redis_password: penpot
  # For register/login, you can't user localhost.
  # For testing set it to your local ip.
  public_uri: http://10.20.30.192:8080
  # Flags below disable/enable stuff in order to work
  # with http and without smtp.
  flags:
    - enable: true
      name: prepl-server
    - enable: true
      name: login-with-password
    - enable: true
      name: registration
    - enable: true
      name: insecure-register
    - enable: true
      name: smtp
    - enable: true
      name: log-emails
    - enable: false
      name: email-verification
    - enable: false
      name: secure-session-cookies
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  assets: /opt/tests/mnt/data
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  assets:
    type: ix_volume
    ix_volume_config:
      dataset_name: assets
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
