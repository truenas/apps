TZ: Europe/Athens

penpot:
  enable_telemetry: true
  db_password: penpot
  redis_password: penpot
  public_uri: http://localhost:8080
  flags:
    - enabled: true
      name: login-with-password
    - enabled: true
      name: registration
    - enabled: true
      name: insecure-register
  additional_envs: []

network:
  web_port: 8080

ix_volumes:
  assets: /opt/tests/mnt/data
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  assets:
    type: ix_volume
    ix_volume_config:
      dataset_name: assets
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
