images:
  image:
    repository: finachium/finachy
    tag: latest
    pull_policy: Always
  worker_image:
    repository: finachium/finachy
    tag: latest
    pull_policy: Always
  postgres_image:
    repository: postgres
    tag: "16.6-alpine"
    pull_policy: IfNotPresent
  redis_image:
    repository: redis
    tag: 7-alpine
    pull_policy: IfNotPresent
  postgres_upgrade_image:
    repository: ixsystems/postgres-upgrade
    tag: 1.1.6
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2
    pull_policy: IfNotPresent

consts:
  finachy_container_name: finachy
  worker_container_name: finachy-worker
  postgres_container_name: postgres
  redis_container_name: redis
  perms_container_name: permissions
  internal_port: 3000
