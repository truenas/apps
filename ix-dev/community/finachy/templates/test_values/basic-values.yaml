finachy:
  secret_key_base: "testsecretkeybase1234567890"
  postgres_password: "testpassword"
  redis_password: "testredispassword"
  additional_envs: []
network:
  web_port:
    bind_mode: published
    container_port: 3000
    host_ip: 0.0.0.0
    port: 9000
storage:
  app_storage:
    type: ix_volume
    ix_volume_config:
      dataset_name: "finachy_app_storage"
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: "finachy_postgres_data"
  redis_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: "finachy_redis_data"
run_as:
  user: 1000
  group: 1000

ix_volumes:
  finachy_app_storage: /opt/tests/finachy/app_storage
  finachy_postgres_data: /opt/tests/finachy/postgres_data
  finachy_redis_data: /opt/tests/finachy/redis_data
