{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set pg_config = {
  "user": "finachy_user",
  "password": values.finachy.postgres_password,
  "database": "finachy_production",
  "volume": values.storage.postgres_data,
} %}

{% set postgres = tpl.deps.postgres(
  values.consts.postgres_container_name,
  "postgres_image",
  pg_config, perm_container
) %}

{% set redis_config = {
  "password": values.finachy.redis_password,
  "volume": values.storage.redis_data,
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% set c1 = tpl.add_container(values.consts.finachy_container_name, "image") %}
{% set worker = tpl.add_container(values.consts.worker_container_name, "worker_image") %}

{# Finachy Config #}
{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_port}) %}
{% do c1.add_storage("/rails/storage", values.storage.app_storage) %}
{% do c1.add_storage("/rails/tmp", values.storage.tmp_storage) %}
{% do perm_container.add_or_skip_action("app_storage", values.storage.app_storage, perms_config) %}
{% do perm_container.add_or_skip_action("tmp_storage", values.storage.tmp_storage, perms_config) %}

{% set envs = {
    "SECRET_KEY_BASE": values.finachy.secret_key_base,
    "POSTGRES_USER": "finachy_user",
    "POSTGRES_PASSWORD": values.finachy.postgres_password,
    "POSTGRES_DB": "finachy_production",
    "DB_HOST": values.consts.postgres_container_name,
    "DB_PORT": postgres.get_port(),
    "REDIS_URL": "redis://:%s@%s:6379/1" | format(values.finachy.redis_password, values.consts.redis_container_name),
    "SELF_HOSTED": "true",
    "RAILS_FORCE_SSL": "false",
    "RAILS_ASSUME_SSL": "false"
} %}

{% for k, v in envs.items() %}
  {% do c1.environment.add_env(k, v) %}
  {% do worker.environment.add_env(k, v) %}
{% endfor %}

{% do c1.healthcheck.set_test("tcp", {"port": values.consts.internal_port}) %}
{% do worker.healthcheck.disable() %}

{# Depends On #}
{% do c1.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do c1.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

{# Worker Config #}
{% do worker.set_user(values.run_as.user, values.run_as.group) %}
{% do worker.add_storage("/rails/storage", values.storage.app_storage) %}
{% do worker.add_storage("/rails/tmp", values.storage.tmp_storage) %}
{% do worker.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do worker.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}
{% do worker.set_command(["bundle", "exec", "sidekiq"]) %}

{% do c1.environment.add_user_envs(values.finachy.additional_envs) %}
{% do worker.environment.add_user_envs(values.finachy.additional_envs) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do worker.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
