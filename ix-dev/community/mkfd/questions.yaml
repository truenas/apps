groups:
  - name: Mkfd Configuration
    description: Configure Mkfd
  - name: Network Configuration
    description: Configure Network for Mkfd
  - name: Storage Configuration
    description: Configure Storage for Mkfd
  - name: Labels Configuration
    description: Configure Labels for Mkfd
  - name: Resources Configuration
    description: Configure Resources for Mkfd

questions:
  - variable: mkfd
    label: ""
    group: Mkfd Configuration
    schema:
      type: dict
      attrs:
        - variable: passkey
          label: Passkey
          description: |
            A passkey is used to authenticate requests to the Mkfd API.
            This ensures only authorized users can access the API.
          schema:
            type: string
            required: true
            default: ""
        - variable: cookie_secret
          label: Cookie Secret
          description: |
            A random string used to sign cookies in the Mkfd application.
            Must be at least 32 characters long.
          schema:
            type: string
            required: true
            min_length: 32
            default: ""
        - variable: encryption_key
          label: Encryption Key
          description: |
            Used to encrypt IMAP passwords before storing them in config files.
            Must be at least 16 characters long.
          schema:
            type: string
            required: true
            min_length: 16
            default: ""
        - variable: ssl_enabled
          label: Enable SSL
          description: Enable SSL for the application
          schema:
            type: boolean
            default: false
        - variable: node_options
          label: Node.js Options
          description: |
            Node.js options for IMAP processes. Default is --max-old-space-size=4096 (4GB heap).
            Increase for large mailboxes (e.g., --max-old-space-size=8192 for 8GB).
          schema:
            type: string
            default: "--max-old-space-size=4096"
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          description: The port for Mkfd WebUI
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30055
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: |
                  The IPs on the host that the port will bind to.</br>
                  If empty, the port will bind on all IPs.</br>
                  If not empty, the port will only bind on the IPs specified.</br>
                  Note that this is only applicable when bind mode is set to "published".
                schema:
                  type: list
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network. It's recommended to keep this disabled.
          schema:
            type: boolean
            default: false

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: config
          label: Mkfd Config Storage
          description: The path to store Mkfd config files.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: dataset_name
                      label: Dataset Name
                      schema:
                        type: string
                        required: true
                        immutable: true
                        default: "config"
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage for Mkfd.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to a persistent volume claim.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        immutable: true
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "ix_volume"
                            description: ixVolume (Dataset created automatically by the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a persistent volume claim to a SMB share)
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: ix_volume_config
                      label: ixVolume Configuration
                      description: The configuration for the ixVolume dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        $ref:
                          - "normalize/ix_volume"
                        attrs:
                          - variable: dataset_name
                            label: Dataset Name
                            schema:
                              type: string
                              required: true
                              immutable: true
                              default: "storage_entry"
                    - variable: host_path_config
                      label: Host Path Configuration
                      description: The configuration for the host path volume.
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: cifs_config
                      label: SMB/CIFS Configuration
                      description: The configuration for the SMB/CIFS share.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: server
                            label: Server
                            description: The server for the SMB/CIFS share.
                            schema:
                              type: string
                              required: true
                          - variable: share
                            label: Share
                            description: The share name for the SMB/CIFS share.
                            schema:
                              type: string
                              required: true
                          - variable: domain
                            label: Domain (Optional)
                            description: The domain for the SMB/CIFS share.
                            schema:
                              type: string
                          - variable: username
                            label: Username (Optional)
                            description: The username for the SMB/CIFS share.
                            schema:
                              type: string
                          - variable: password
                            label: Password (Optional)
                            description: The password for the SMB/CIFS share.
                            schema:
                              type: string
                              private: true
                          - variable: size
                            label: Size (in Gi)
                            description: The size of the volume quota.
                            schema:
                              type: int
                              required: true
                              min: 1
                              default: 1

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: dict
      attrs:
        - variable: custom_labels
          label: Custom Labels
          schema:
            type: list
            default: []
            items:
              - variable: label
                label: Label
                schema:
                  type: dict
                  attrs:
                    - variable: key
                      label: Key
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Mkfd.
                schema:
                  type: int
                  default: 2
                  min: 1
                  max: 256
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Mkfd.
                schema:
                  type: int
                  default: 4096
                  min: 128
                  max: 1048576
                  required: true
