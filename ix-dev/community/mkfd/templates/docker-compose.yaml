{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.mkfd_container_name, "image") %}

{% do c1.healthcheck.set_test("curl", {"port": values.consts.internal_web_port}) %}

{% do c1.environment.add_env("PASSKEY", values.mkfd.passkey) %}
{% do c1.environment.add_env("COOKIE_SECRET", values.mkfd.cookie_secret) %}
{% do c1.environment.add_env("ENCRYPTION_KEY", values.mkfd.encryption_key) %}
{% do c1.environment.add_env("SSL", values.mkfd.ssl_enabled) %}
{% do c1.environment.add_user_envs(values.mkfd.additional_envs) %}

{% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_web_port}) %}

{% do c1.add_storage("/app/configs", values.storage.config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port, {"port": values.consts.internal_web_port if values.network.host_network else None}) %}

{{ tpl.render() | tojson }}
