resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
zammad:
  postgres_image_selector: postgres_18_image
  db_password: some-secret-password
  elastic_password: some-elastic-password
  redis_password: some-redis-password
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/zammad/data
  es-data: /opt/tests/mnt/zammad/es-data
  postgres-data: /opt/tests/mnt/zammad/postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  es_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: es-data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres-data
      create_host_path: true
  additional_storage: []
