{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{# Postgres #}
{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.zammad.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.zammad.postgres_image_selector, pg_config, perm_container) %}

{# Elastic Search #}
{% set es_config = {"password": values.zammad.elastic_password, "node_name": "zammad", "volume": values.storage.es_data} %}
{% set es = tpl.deps.elasticsearch(values.consts.elastic_search_container_name, "elastic_search_image", es_config, perm_container) %}

{# Redis #}
{% set redis_config = {
  "password": values.zammad.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}
{# Memcached #}
{% set memcached = tpl.deps.memcached(values.consts.memcached_container_name, "memcached_image", {"memory_mb": 256}) %}

{# Zammad Containers #}
{% set init = tpl.add_container(values.consts.init_container_name, "image") %}
{% set nginx = tpl.add_container(values.consts.nginx_container_name, "image") %}
{% set railsserver = tpl.add_container(values.consts.railsserver_container_name, "image") %}
{% set scheduler = tpl.add_container(values.consts.scheduler_container_name, "image") %}
{% set websocket = tpl.add_container(values.consts.websocket_container_name, "image") %}
{% set backup = tpl.add_container(values.consts.backup_container_name, "image") %}

{% set containers = [init, nginx, railsserver, scheduler, websocket, backup] %}

{% for c in containers %}
  {# {% do c.set_user(values.run_as.user, values.run_as.group) %} #}
  {% do c.healthcheck.use_built_in() %}
  {% do c.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
  {% do c.depends.add_dependency(values.consts.elastic_search_container_name, "service_healthy") %}
  {% do c.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}
  {% do c.depends.add_dependency(values.consts.memcached_container_name, "service_healthy") %}
{% endfor %}

{% do init.set_command(["zammad-init"]) %}

{% do backup.set_command(["zammad-backup"]) %}

{% do nginx.set_command(["zammad-nginx"]) %}
{% do nginx.depends.add_dependency(values.consts.railsserver_container_name, "service_healthy") %}

{% do railsserver.set_command(["zammad-railsserver"]) %}

{% do scheduler.set_command(["zammad-scheduler"]) %}

{% do websocket.set_command(["zammad-websocket"]) %}

{#
{% do c1.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do c1.healthcheck.set_custom_test(["CMD", "/healthcheck.sh"]) %}

{% do c1.environment.add_env("ROCKET_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("ENABLE_WEBSOCKET", values.zammad.enable_websocket) %}
{% do c1.environment.add_env("ADMIN_TOKEN", values.zammad.admin_token) %}
{% do c1.environment.add_env("DATABASE_URL", postgres.get_url("postgres")) %}

{% if values.network.certificate_id %}
  {% do c1.environment.add_env("ROCKET_TLS", '{certs="%s",key="%s"}'|format(values.consts.ssl_cert_path, values.consts.ssl_key_path)) %}
  {% do c1.configs.add("private", values.ix_certificates[values.network.certificate_id].privatekey, values.consts.ssl_key_path) %}
  {% do c1.configs.add("public", values.ix_certificates[values.network.certificate_id].certificate, values.consts.ssl_cert_path) %}
{% endif %}

{% do c1.environment.add_user_envs(values.zammad.additional_envs) %}

{% do c1.add_storage("/data", values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}
{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% do c1.add_port(values.network.web_port) %} #}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% for c in containers %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
