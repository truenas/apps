{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{# Postgres #}
{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.zammad.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.zammad.postgres_image_selector, pg_config, perm_container) %}

{# Elastic Search #}
{% set es_config = {"password": values.zammad.elastic_password, "node_name": "zammad", "volume": values.storage.es_data} %}
{% set es = tpl.deps.elasticsearch(values.consts.elastic_search_container_name, "elastic_search_image", es_config, perm_container) %}

{# Redis #}
{% set redis_config = {
  "password": values.zammad.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}
{# Memcached #}
{% set memcached = tpl.deps.memcached(values.consts.memcached_container_name, "memcached_image", {"memory_mb": 256}) %}

{# Zammad Containers #}
{% set init = tpl.add_container(values.consts.init_container_name, "image") %}
{% set nginx = tpl.add_container(values.consts.nginx_container_name, "image") %}
{% set railsserver = tpl.add_container(values.consts.rails_server_container_name, "image") %}
{% set scheduler = tpl.add_container(values.consts.scheduler_container_name, "image") %}
{% set websocket = tpl.add_container(values.consts.websocket_container_name, "image") %}

{% set containers = {
  "init": init,
  "nginx": nginx,
  "railsserver": railsserver,
  "scheduler": scheduler,
  "websocket": websocket,
} %}

{% for name, c in containers.items() %}
  {# {% do c.set_user(values.run_as.user, values.run_as.group) %} #}
  {% do c.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
  {% if name != "init" %}
    {% do c.depends.add_dependency(values.consts.init_container_name, "service_completed_successfully") %}
    {% do c.depends.add_dependency(values.consts.elastic_search_container_name, "service_healthy") %}
    {% do c.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}
    {% do c.depends.add_dependency(values.consts.memcached_container_name, "service_healthy") %}
  {% endif %}

  {% do c.environment.add_env("MEMCACHE_SERVERS", memcached.get_address()) %}
  {% do c.environment.add_env("POSTGRESQL_DB", values.consts.db_name) %}
  {% do c.environment.add_env("POSTGRESQL_HOST", values.consts.postgres_container_name) %}
  {% do c.environment.add_env("POSTGRESQL_USER", values.consts.db_user) %}
  {% do c.environment.add_env("POSTGRESQL_PASS", values.zammad.db_password) %}
  {% do c.environment.add_env("POSTGRESQL_PORT", postgres.get_port()) %}
  {% do c.environment.add_env("POSTGRESQL_DB_CREATE", true) %}
  {% do c.environment.add_env("REDIS_URL", redis.get_url("redis")) %}

  {% do c.environment.add_env("ELASTICSEARCH_ENABLED", true) %}
  {% do c.environment.add_env("ELASTICSEARCH_SCHEMA", "http") %}
  {% do c.environment.add_env("ELASTICSEARCH_HOST", values.consts.elastic_search_container_name) %}
  {% do c.environment.add_env("ELASTICSEARCH_PORT", es.get_port()) %}
  {% do c.environment.add_env("ELASTICSEARCH_USER", "elastic") %}
  {% do c.environment.add_env("ELASTICSEARCH_PASS", values.zammad.elastic_password) %}
  {% do c.environment.add_env("ELASTICSEARCH_NAMESPACE", values.consts.db_name) %}

  {% do c.environment.add_env("NGINX_PORT", values.network.web_port.port_number) %}
  {% do c.environment.add_env("ZAMMAD_RAILS_PORT", values.consts.rails_internal_port) %}
  {% do c.environment.add_env("ZAMMAD_RAILSSERVER_HOST", values.consts.rails_server_container_name) %}
  {% do c.environment.add_env("ZAMMAD_RAILSSERVER_PORT", values.consts.rails_internal_port) %}
  {% do c.environment.add_env("ZAMMAD_WEBSOCKET_HOST", values.consts.websocket_container_name) %}
  {% do c.environment.add_env("ZAMMAD_WEBSOCKET_PORT", values.consts.websocket_internal_port) %}

  {% do c.environment.add_user_envs(values.zammad.additional_envs) %}

  {% do c.add_storage(values.consts.data_dir_path, values.storage.data) %}

  {% for store in values.storage.additional_storage %}
    {% do c.add_storage(store.mount_path, store) %}
  {% endfor %}
{% endfor %}

{% do railsserver.set_command(["zammad-railsserver"]) %}
{% do raissserver.healthcheck.set_test("curl", {"port": values.consts.rails_internal_port}) %}
{% do scheduler.set_command(["zammad-scheduler"]) %}
{% do scheduler.healthcheck.set_test("pgrep", {"process": "zammad-scheduler"}) %}
{% do websocket.set_command(["zammad-websocket"]) %}
{% do websocket.healthcheck.set_test("curl", {"port": values.consts.websocket_internal_port}) %}

{% do init.set_command(["zammad-init"]) %}
{% do init.setup_as_helper(disable_network=false) %}

{% do nginx.set_command(["zammad-nginx"]) %}
{% do nginx.healthcheck.set_test("curl", {"port": values.network.web_port.port_number}) %}
{% do nginx.depends.add_dependency(values.consts.rails_server_container_name, "service_healthy") %}
{% do nginx.add_port(values.network.web_port) %}

{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do es.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do memcached.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% for c in containers.values() %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
