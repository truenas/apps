# Basic test configuration for OSCAL Report Generator

# Resource limits for testing
resources:
  limits:
    cpus: 2.0
    memory: 2048

# OSCAL Configuration
oscal_config:
  node_env: production
  additional_envs: []

# User and Group
run_as:
  user: 0
  group: 0

# Network Configuration
network:
  web_port:
    port: 30200

# Storage Configuration
storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: test_oscal_config
      acl_enable: false

# ix_volumes for testing (required for CI)
ix_volumes:
  test_oscal_config: /opt/tests/mnt/oscal/config

# Health check
enable_health_check: true
