# Host path test configuration for OSCAL Report Generator

# Resource limits for testing
resources:
  limits:
    cpus: 2.0
    memory: 2048

# OSCAL Configuration
oscal_config:
  node_env: production
  additional_envs:
    - name: CUSTOM_VAR
      value: test_value

# User and Group
run_as:
  user: 0
  group: 0

# Network Configuration
network:
  web_port:
    port: 30201

# Storage Configuration using host path
storage:
  config:
    type: host_path
    host_path_config:
      acl_enable: false
      path: /opt/tests/mnt/oscal/hostpath

# Health check
enable_health_check: true
