{# Initialize the rendering system #}
{% set tpl = ix_lib.base.render.Render(values) %}

{# Add the main application container #}
{% set app = tpl.add_container(values.consts.app_container_name, "image") %}

{# Set user and group #}
{% do app.set_user(values.run_as.user, values.run_as.group) %}

{# Configure environment variables #}
{% do app.environment.add_env("NODE_ENV", values.oscal_config.node_env) %}
{% do app.environment.add_env("PORT", values.app.port) %}

{# Add additional environment variables from user input #}
{% for env_item in values.oscal_config.additional_envs %}
  {% do app.environment.add_env(env_item.name, env_item.value) %}
{% endfor %}

{# Add port mapping #}
{% do app.add_port(values.network.web_port) %}

{# Configure storage #}
{% do app.add_storage("/app/config", values.storage.config) %}

{# Setup permissions container for storage initialization #}
{% set perms = tpl.deps.perms(values.consts.perms_container_name) %}
{% do perms.add_or_skip_action("config", values.storage.config, {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"}) %}

{# Activate permissions container and add dependency if needed #}
{% if perms.has_actions() %}
  {% do perms.activate() %}
  {% do app.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{# Configure health check #}
{% if values.enable_health_check %}
  {% do app.healthcheck.set_test("curl", {"port": values.app.port, "path": "/health"}) %}
{% endif %}

{# Add portal for UI access #}
{% do tpl.portals.add(values.network.web_port, scheme="http", path="/") %}

{# Add informational notes #}
{% do tpl.notes.add_info("OSCAL Report Generator is now running!") %}
{% do tpl.notes.add_info("Access the web interface using the Web Portal button") %}

{# Render the final configuration #}
{{ tpl.render() | tojson }}
