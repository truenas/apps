resources:
  limits:
    cpus: 2.0
    memory: 4gb

sonarr:
  instance_name: My Sonarr
  additional_envs: []
network:
  host_network: false
  web_port: 32400

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    volume_name: plex-config
  additional_storage:
    - type: volume
      volume_name: plex-series
      mount_path: /plex-series
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
    - type: host_path
      mount_path: /plex-video
      host_path_config:
        path: /mnt/plex-video
