resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

llmspy:
  openrouter_api_key: ""
  openai_api_key: ""
  anthropic_api_key: ""
  google_api_key: ""
  groq_api_key: ""
  grok_api_key: ""
  mistral_api_key: ""
  dashscope_api_key: ""
  zai_api_key: ""
  verbose: false
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 38000
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/llmspy/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
