{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.llmspy_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{% do c1.set_user(values.consts.run_as_user, values.consts.run_as_group) %}
{% do c1.set_command(["llms", "--serve", values.network.web_port.port_number | string]) %}
{% do c1.healthcheck.set_test("wget", {"port": values.network.web_port.port_number, "path": "/"}) %}

{# API Keys - only add if provided #}
{% if values.llmspy.openrouter_api_key %}
  {% do c1.environment.add_env("OPENROUTER_API_KEY", values.llmspy.openrouter_api_key) %}
{% endif %}
{% if values.llmspy.openai_api_key %}
  {% do c1.environment.add_env("OPENAI_API_KEY", values.llmspy.openai_api_key) %}
{% endif %}
{% if values.llmspy.anthropic_api_key %}
  {% do c1.environment.add_env("ANTHROPIC_API_KEY", values.llmspy.anthropic_api_key) %}
{% endif %}
{% if values.llmspy.google_api_key %}
  {% do c1.environment.add_env("GOOGLE_FREE_API_KEY", values.llmspy.google_api_key) %}
{% endif %}
{% if values.llmspy.groq_api_key %}
  {% do c1.environment.add_env("GROQ_API_KEY", values.llmspy.groq_api_key) %}
{% endif %}
{% if values.llmspy.grok_api_key %}
  {% do c1.environment.add_env("GROK_API_KEY", values.llmspy.grok_api_key) %}
{% endif %}
{% if values.llmspy.mistral_api_key %}
  {% do c1.environment.add_env("MISTRAL_API_KEY", values.llmspy.mistral_api_key) %}
{% endif %}
{% if values.llmspy.dashscope_api_key %}
  {% do c1.environment.add_env("DASHSCOPE_API_KEY", values.llmspy.dashscope_api_key) %}
{% endif %}
{% if values.llmspy.zai_api_key %}
  {% do c1.environment.add_env("ZAI_API_KEY", values.llmspy.zai_api_key) %}
{% endif %}
{% if values.llmspy.verbose %}
  {% do c1.environment.add_env("VERBOSE", "1") %}
{% endif %}

{% do c1.environment.add_user_envs(values.llmspy.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.data_path, values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
