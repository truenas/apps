resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York

minecraft_bedrock:
  eula: true
  version: LATEST
  game_mode: survival
  server_name: test_server
  force_game_mode: false
  difficulty: easy
  max_players: 20
  view_distance: 32
  tick_distance: 4
  allow_list_users: []
  ops: []
  members: []
  visitors: []
  additional_envs: []

network:
  host_network: false
  server_port:
    port_number: 8080
    bind_mode: published
  additional_ports: []

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
