images:
  image:
    # repository: invoiceninja/invoiceninja-debian
    # tag: "5.11.10"
    repository: tesetinv
    tag: latest
  mariadb_image:
    repository: mariadb
    tag: "10.11.10"
  redis_image:
    repository: bitnami/redis
    tag: "7.4.1"
  nginx_image:
    repository: nginx
    tag: "1.27.3"

consts:
  invoice_ninja_container_name: invoice-ninja
  invoice_ninja_worker_container_name: invoice-ninja-worker
  invoice_ninja_scheduler_container_name: invoice-ninja-scheduler
  perms_container_name: permissions
  mariadb_container_name: mariadb
  nginx_container_name: nginx
  redis_container_name: redis
  admin_internal_port: 2019
  db_user: ninja
  db_name: ninja

  # https://github.com/invoiceninja/dockerfiles/blob/debian/debian/php/php.ini
  php_ini: |
    [core]
    # https://www.php.net/manual/en/ini.core.php
    post_max_size = 10M
    upload_max_filesize = 10M

    [opcache]
    # https://www.php.net/manual/en/opcache.installation.php#opcache.installation.recommended
    opcache.enable_cli=1
    opcache.max_accelerated_files=4000
    opcache.revalidate_freq=60

    [jit]
    # https://wiki.php.net/rfc/jit_config_defaults
    opcache.jit=tracing
    opcache.jit_buffer_size=64M
