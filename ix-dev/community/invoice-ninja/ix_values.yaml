images:
  image:
    repository: invoiceninja/invoiceninja
    tag: "5.11"
  mariadb_image:
    repository: mariadb
    tag: "10.11.10"
  redis_image:
    repository: bitnami/redis
    tag: "7.4.1"
  nginx_image:
    repository: nginx
    tag: "1.27.3"

consts:
  invoice_ninja_container_name: invoice-ninja
  perms_container_name: permissions
  mariadb_container_name: mariadb
  nginx_container_name: nginx
  redis_container_name: redis
  db_user: ninja
  db_name: ninja

  # https://github.com/invoiceninja/dockerfiles/blob/master/config/php/php.ini
  php_ini: |
    session.auto_start = Off
    short_open_tag = Off
    error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_STRICT & ~E_DEPRECATED
    post_max_size = 60M
    upload_max_filesize = 50M
    memory_limit=512M
  # https://github.com/invoiceninja/dockerfiles/blob/master/config/php/php-cli.ini
  php_cli_ini: |
    session.auto_start = Off
    short_open_tag = Off
    error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_STRICT & ~E_DEPRECATED
    memory_limit = 2G
    post_max_size = 60M
    upload_max_filesize = 50M
