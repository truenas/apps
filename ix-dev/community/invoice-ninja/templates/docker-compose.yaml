{% from "macros/nginx.conf" import php_ini, php_fpm_conf, laravel_nginx_conf, invoice_ninja_nginx_conf %}

{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.invoice_ninja_container_name, "image") %}
{% set nginx = tpl.add_container(values.consts.nginx_container_name, "nginx_image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set app_url = values.invoice_ninja.app_url.rstrip("/") %}

{% set mariadb_config = {
  "user": values.consts.db_user,
  "root_password": values.invoice_ninja.db_root_password,
  "password": values.invoice_ninja.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.mariadb_data,
} %}
{% set mariadb = tpl.deps.mariadb(
  values.consts.mariadb_container_name, "mariadb_image",
  mariadb_config, perm_container,
) %}

{% set redis_config = {
  "password": values.invoice_ninja.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{% set tmp_public = {"type": "volume", "volume_config": {"volume_name": "public"}} %}

{% do nginx.depends.add_dependency(values.consts.invoice_ninja_container_name, "service_healthy") %}
{% do nginx.add_caps(["CHOWN", "FOWNER", "DAC_OVERRIDE", "SETGID", "SETUID"]) %}
{% do nginx.configs.add("laravel.conf", laravel_nginx_conf(values), "/etc/nginx/conf.d/laravel.conf") %}
{% do nginx.configs.add("invoiceninja.conf", invoice_ninja_nginx_conf(), "/etc/nginx/conf.d/invoiceninja.conf") %}
{% do nginx.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/up"}) %}
{% do nginx.add_port(values.network.web_port) %}

{% do nginx.add_storage("/var/cache/nginx", {"type": "anonymous"}) %}
{% do nginx.add_storage("/var/run", {"type": "anonymous"}) %}

{% do c1.set_user(0, 0) %}
{% do c1.add_caps(["CHOWN", "DAC_OVERRIDE", "FOWNER", "SETUID", "SETGID"]) %}
{% do c1.configs.add("php.ini", values.consts.php_ini, "/usr/local/etc/php/conf.d/zzz-php.ini", "0644") %}
{% do c1.configs.add("php-fpm.conf", values.consts.php_fpm_conf, "/usr/local/etc/php-fpm.d/zzz-php-fpm.conf", "0644") %}

{% do c1.depends.add_dependency(values.consts.mariadb_container_name, "service_healthy") %}
{% do c1.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}
{% do c1.healthcheck.set_custom_test("php -v") %}

{% do c1.environment.add_env("REQUIRE_HTTPS", false) %}
{% do c1.environment.add_env("FILESYSTEM_DISK", "debian_docker") %}
{% do c1.environment.add_env("IS_DOCKER", true) %}

{% do c1.environment.add_env("IN_USER_EMAIL", "admin@example.com") %}
{% do c1.environment.add_env("IN_USER_PASSWORD", "change_me") %}

{% do c1.environment.add_env("CACHE_DRIVER", "redis") %}
{% do c1.environment.add_env("SESSION_DRIVER", "redis") %}
{% do c1.environment.add_env("QUEUE_CONNECTION", "redis") %}
{% do c1.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
{% do c1.environment.add_env("REDIS_PASSWORD", values.invoice_ninja.redis_password) %}
{% do c1.environment.add_env("REDIS_PORT", 6379) %}
{% do c1.environment.add_env("REDIS_USERNAME", "default") %}
{% do c1.environment.add_env("REDIS_DB", 0) %}
{% do c1.environment.add_env("REDIS_CACHE_DB", 1) %}
{% do c1.environment.add_env("APP_ENV", "production") %}
{% do c1.environment.add_env("APP_KEY", values.invoice_ninja.app_key) %}
{% do c1.environment.add_env("APP_URL", app_url) %}
{% do c1.environment.add_env("PHANTOMJS_PDF_GENERATION", false) %}
{% do c1.environment.add_env("PDF_GENERATOR", "snappdf") %}
{% do c1.environment.add_env("DB_CONNECTION", "mysql") %}
{% do c1.environment.add_env("DB_HOST", values.consts.mariadb_container_name) %}
{% do c1.environment.add_env("DB_PORT", 3306) %}
{% do c1.environment.add_env("DB_DATABASE", values.consts.db_name) %}
{% do c1.environment.add_env("DB_USERNAME", values.consts.db_user) %}
{% do c1.environment.add_env("DB_PASSWORD", values.invoice_ninja.db_password) %}
{% do c1.environment.add_user_envs(values.invoice_ninja.additional_envs) %}

{% do c1.add_storage("/var/www/html/bootstrap/cache", {"type": "anonymous"}) %}
{# {% do c1.add_storage("/var/www/html/storage", values.storage.storage) %}
{% do nginx.add_storage("/var/www/html/storage", values.storage.storage) %} #}

{#
  Only need a temp dir to share with nginx, its cleared on startup
  https://github.com/invoiceninja/dockerfiles/blob/3394694ffcd4e90fb17c446cc9f99312d8beb24c/debian/scripts/init.sh#L36
#}
{% do c1.add_storage("/var/www/html/public", tmp_public) %}
{% do nginx.add_storage("/var/www/html/public", tmp_public) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do mariadb.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add_portal({"port": values.network.web_port.port_number}) %}

{{ tpl.render() | tojson }}
