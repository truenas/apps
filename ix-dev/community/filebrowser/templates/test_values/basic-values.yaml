resources:
  limits:
    cpus: 2.0
    memory: 4096

filebrowser:
  additional_envs: []
network:
  host_network: false
  certificate_id:
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config
  media: /opt/tests/mnt/media
  downloads: /opt/tests/mnt/downloads

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - mount_path: /media
      type: ix_volume
      ix_volume_config:
        dataset_name: media
        create_host_path: true
    - mount_path: /downloads
      type: ix_volume
      ix_volume_config:
        dataset_name: downloads
        create_host_path: true
