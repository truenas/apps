images:
  image:
    repository: paperlessngx/paperless-ngx
    tag: "2.12.1"
  postgres_image:
    repository: postgres
    tag: "15.8"
  redis_image:
    repository: bitnami/redis
    tag: "7.4.1"

consts:
  paperless_container_name: paperless
  perms_container_name: permissions
