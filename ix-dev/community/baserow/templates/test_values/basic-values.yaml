baserow:
  postgres_image_selector: postgres_17_image
  db_password: secret
  secret_key: 1234567890
  redis_password: secret
  additional_envs: []

network:
  web_port: 8080
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/baserow/data
  postgres_data: /opt/tests/mnt/baserow/postgres_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []

run_as:
  user: 568
  group: 568
