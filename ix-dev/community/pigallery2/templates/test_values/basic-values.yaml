resources:
  limits:
    cpus: 2.0
    memory: 4096

pigallery:
  application_title: PiGallery2
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    volume_name: pigallery-config
    auto_permissions: true
  db:
    type: volume
    volume_name: pigallery-db
    auto_permissions: true
  thumbnails:
    type: volume
    volume_name: pigallery-thumbnails
    auto_permissions: true
  media:
    type: volume
    volume_name: pigallery-media
    auto_permissions: true
  additional_storage: []
