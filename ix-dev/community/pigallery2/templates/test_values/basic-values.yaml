resources:
  limits:
    cpus: 2.0
    memory: 4096

pigallery:
  application_title: PiGallery2
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_context:
  dev_mode: true

ix_volumes:
  pigallery-config: /opt/tests/pigallery/config
  pigallery-db: /opt/tests/pigallery/db
  pigallery-media: /opt/tests/pigallery/media
  pigallery-thumbnails: /opt/tests/pigallery/thumbnails

storage:
  config:
    type: ix_volume
    volume_name: pigallery-config
    ix_volume_config:
      dataset_name: pigallery-config
  db:
    type: ix_volume
    volume_name: pigallery-db
    ix_volume_config:
      dataset_name: pigallery-db
  media:
    type: ix_volume
    volume_name: pigallery-media
    ix_volume_config:
      dataset_name: pigallery-media
  thumbnails:
    type: ix_volume
    volume_name: pigallery-thumbnails
    ix_volume_config:
      dataset_name: pigallery-thumbnails
  additional_storage: []
