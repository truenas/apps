TZ: Etc/UTC

makemkv:
  elevate_privileges: false
  disk_devices: []
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 31580
  host_network: false

ix_volumes:
  config: /config
  output: /output

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: output
      create_host_path: true
  output:
    type: ix_volume
    ix_volume_config:
      dataset_name: output
      create_host_path: true
  additional_storage: []
