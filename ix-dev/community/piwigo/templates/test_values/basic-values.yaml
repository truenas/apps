resources:
  limits:
    cpus: 2.0
    memory: 4096

piwigo:
  db_password: db-piwigo-password
  root_db_password: root-db-piwigo-password
  additional_envs: []

network:
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  config:
    type: volume
    volume_name: piwigo-config
  gallery:
    type: volume
    volume_name: piwigo-gallery
  mariadb_data:
    type: volume
    auto_permissions: true
    volume_name: piwigo-mariadb-data
  additional_storage: []
