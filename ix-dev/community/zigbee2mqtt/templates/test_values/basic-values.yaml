resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

zigbee2mqtt:
  mqtt:
    topic: zigbee2mqtt
    server: mqtt://mqtt
    user: zigbee2mqtt
    password: zigbee2mqtt
  serial:
    port: tcp://localhost:11520
    adapter: zstack
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    host_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
