resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

omada:
  additional_envs: []
network:
  host_network: false
  certificate_id:
  manage_http_port: 80
  manage_https_port: 443
  portal_http_port: 8080
  portal_https_port: 8443
  app_discovery_port: 8000
  discovery_port: 8001
  manager_v1_port: 8002
  manager_v2_port: 8003
  adopt_v1_port: 8004
  upgrade_v1_port: 8005
  transfer_v2_port: 29815
  rtty_port: 29816

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  logs: /opt/tests/mnt/logs

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
