ci: true
resources:
  limits:
    cpus: 2.0
    memory: 4096
TZ: UTC

electrs:
  use_installed_bitcoin_app: true
  external_bitcoind_ip: ""
  bitcoind_p2p_port: 8333
  bitcoind_rpc_port: 8332
  bitcoind_rpc_user: ""
  bitcoind_rpc_password: ""
  additional_flags: []

network:
  host_network: false
  rpc_port:
    bind_mode: published
    port_number: 50001

ix_volumes:
  electrs_data: /opt/tests/mnt/electrs_data

storage:
  electrs_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: electrs_data
      create_host_path: true
  additional_storage: []
