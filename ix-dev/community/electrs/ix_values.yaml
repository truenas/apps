images:
  image:
    repository: getumbrel/electrs
    tag: v0.11.0
  container_utils_image:
    repository: ixsystems/container-utils
    tag: 1.0.2

consts:
  perms_container_name: permissions
  electrs_container_name: electrs
  run_as_user: 1000
  run_as_group: 1000
  data_dir_path: /data
  config_dir_path: /data/.electrs
  reserved_flags:
    - --daemon-p2p-addr
    - --daemon-rpc-addr
    - --electrum-rpc-addr
