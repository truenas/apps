resources:
  limits:
    cpus: 2.0
    memory: 4096

chatwoot:
  image_selector: ce_image
  postgres_image_selector: postgres_17_image
  db_password: secret
  redis_password: secret
  secret_key_base: secret
  # true/false/api_only
  enable_account_signup: "true"
  frontend_url: http://localhost:8080
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  postgres_data: /opt/tests/mnt/chatwoot/postgres_data
  data: /opt/tests/mnt/chatwoot/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
