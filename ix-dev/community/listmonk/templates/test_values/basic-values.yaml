resources:
  limits:
    cpus: 2.0
    memory: 4096

listmonk:
  db_password: password
  admin_username: admin
  admin_password: password
  additional_envs: []
network:
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  uploads: /opt/tests/uploads
  postgres_data: /opt/tests/postgres_data

storage:
  uploads:
    type: ix_volume
    ix_volume_config:
      dataset_name: uploads
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
