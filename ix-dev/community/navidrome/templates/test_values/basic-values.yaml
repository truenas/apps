resources:
  limits:
    cpus: 2.0
    memory: 4096

navidrome:
  welcome_message: "Welcome to Navidrome"
  local_playback: true
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: navidrome-data
  music:
    type: volume
    auto_permissions: true
    volume_name: navidrome-music
  additional_storage: []
