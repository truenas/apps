TZ: America/New_York

appflowy:
  web_host: localhost
  additional_envs: []

auth:
  gotrue_admin_email: admin@appflowy.io
  gotrue_admin_password: test_admin_password_123
  gotrue_jwt_secret: test_jwt_secret_key_that_is_at_least_32_characters_long
  gotrue_jwt_exp: 3600
  disable_signup: false

email:
  smtp_host: ""
  smtp_port: 587
  smtp_user: ""
  smtp_password: ""
  smtp_email: noreply@appflowy.io

ai:
  enable_ai: false
  openai_api_key: ""

database:
  postgres_password: test_postgres_password_123

s3:
  access_key: minioadmin
  secret_key: minioadmin123
  bucket_name: appflowy

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 30800
    host_ips: []
  certificate_id: null

ix_volumes:
  postgres_data: /opt/tests/mnt/postgres_data
  minio_data: /opt/tests/mnt/minio_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: postgres_data
      acl_entries: {}
  minio_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: minio_data
      acl_entries: {}

labels: []

resources:
  limits:
    cpus: 2
    memory: 4096
