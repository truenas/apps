storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: postgres_data
      acl_entries: {}
  minio_data:
    type: ix_volume
    ix_volume_config:
      acl_enable: false
      dataset_name: minio_data
      acl_entries: {}

labels:
  - key: app.kubernetes.io/name
    value: appflowy
    containers:
      - appflowy_cloud
  - key: app.kubernetes.io/version
    value: latest
    containers:
      - appflowy_cloud
      - nginx

resources:
  limits:
    cpus: 4
    memory: 8192
