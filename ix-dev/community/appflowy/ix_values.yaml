images:
  nginx_image:
    repository: nginx
    tag: "1.28.0"
  postgres_image:
    repository: pgvector/pgvector
    tag: pg16
  redis_image:
    repository: redis
    tag: "7.4"
  minio_image:
    repository: minio/minio
    tag: "RELEASE.2025-07-23T15-54-02Z"
  gotrue_image:
    repository: appflowyinc/gotrue
    tag: "0.9.100"
  appflowy_cloud_image:
    repository: appflowyinc/appflowy_cloud
    tag: "0.9.99"
  admin_frontend_image:
    repository: appflowyinc/admin_frontend
    tag: "0.9.64"
  appflowy_ai_image:
    repository: appflowyinc/appflowy_ai
    tag: "0.9.100"
  appflowy_worker_image:
    repository: appflowyinc/appflowy_worker
    tag: "0.9.100"
  appflowy_web_image:
    repository: appflowyinc/appflowy_web
    tag: "0.9.99"

consts:
  nginx_container_name: nginx
  postgres_container_name: postgres
  redis_container_name: redis
  minio_container_name: minio
  gotrue_container_name: gotrue
  appflowy_cloud_container_name: appflowy_cloud
  admin_frontend_container_name: admin_frontend
  appflowy_ai_container_name: appflowy_ai
  appflowy_worker_container_name: appflowy_worker
  appflowy_web_container_name: appflowy_web
  perms_container_name: permissions
  postgres_data_path: /var/lib/postgresql/data
  minio_data_path: /data
  ssl_cert_path: /etc/nginx/ssl/certificate.crt
  ssl_key_path: /etc/nginx/ssl/private_key.key
  nginx_config_path: /etc/nginx/nginx.conf
  db_name: postgres
  db_user: postgres
