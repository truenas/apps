resources:
  limits:
    cpus: 2.0
    memory: 4096

headscale:
  additional_envs: []

network:
  host_network: false
  api_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/headscale/config
  lib: /opt/tests/mnt/headscale/lib
  run: /opt/tests/mnt/headscale/run

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  lib:
    type: ix_volume
    ix_volume_config:
      dataset_name: lib
      create_host_path: true
  run:
    type: ix_volume
    ix_volume_config:
      dataset_name: run
      create_host_path: true
  additional_storage: []
