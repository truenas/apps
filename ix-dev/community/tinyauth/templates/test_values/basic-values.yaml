resources:
  limits:
    cpus: 2.0
    memory: 4096

tinyauth:
  app_url: http://auth.localhost.localdomain:8080
  users:
    - username: admin
      password: password123
    - username: user
      password: password1234
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/tinyauth/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
