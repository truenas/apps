resources:
  limits:
    cpus: 2.0
    memory: 4gb

homer:
  init_assets: true
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  assets:
    type: volume
    auto_permissions: true
    volume_name: homer-assets
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
