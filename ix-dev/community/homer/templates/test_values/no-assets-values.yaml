resources:
  limits:
    cpus: 2.0
    memory: 4096

homer:
  init_assets: false
  additional_envs: []
network:
  host_network: false
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  assets: /opt/tests/mnt/assets

storage:
  assets:
    type: ix_volume
    ix_volume_config:
      dataset_name: assets
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
