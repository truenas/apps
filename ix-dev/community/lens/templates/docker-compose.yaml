{% from "macros/init.sh" import init_script %}
{% set tpl = ix_lib.base.render.Render(values) %}

{% set init = tpl.add_container(values.consts.init_container_name, "image") %}
{% set backend = tpl.add_container(values.consts.backend_container_name, "image") %}
{% set frontend = tpl.add_container(values.consts.frontend_container_name, "frontend_image") %}
{% set api = tpl.add_container(values.consts.api_container_name, "api_image") %}
{% set celery = tpl.add_container(values.consts.celery_container_name, "celery_image") %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{# MongoDB #}
{% set mongo_config = {
  "user": values.consts.db_user,
  "password": values.lens.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.mongodb_data,
} %}
{% set mongo = tpl.deps.mongodb(values.consts.mongo_container_name, "mongo_image", mongo_config, perm_container) %}

{# Redis #}
{% set redis_config = {
  "password": values.lens.redis_password,
  "volume": {"type": "temporary", "volume_config": {"volume_name": "redis-data"}},
} %}
{% set redis = tpl.deps.redis(values.consts.redis_container_name, "redis_image", redis_config, perm_container) %}

{# Init #}
{% do init.setup_as_helper() %}
{% do init.configs.add("init.sh", init_script(values), "/init.sh", "0755") %}
{% do init.set_entrypoint(["/init.sh"]) %}
{% do init.add_storage(values.consts.init_uploads_path, values.storage.uploads) %}

{# Backend #}
{% do backend.healthcheck.set_test("wget", {"port": values.network.backend_port.port_number}) %}
{% do backend.depends.add_dependency(values.consts.mongo_container_name, "service_healthy") %}
{% do backend.depends.add_dependency(values.consts.init_container_name, "service_completed_successfully") %}

{% do backend.environment.add_env("HOSTNAME", values.lens.hostname) %}
{% do backend.environment.add_env("PORT", values.network.backend_port.port_number) %}
{% do backend.environment.add_env("DB_URL", "%s?authSource=admin" | format(mongo.get_url("mongodb"))) %}
{% do backend.environment.add_env("FRONTEND_URL", values.lens.frontend_url) %}
{% do backend.environment.add_env("VITE_APP_API_URL", "%s/"|format(values.lens.api_url.rstrip("/"))) %}
{% do backend.environment.add_env("FC_WORKER_URL", "http://%s:8080/2015-03-31/functions/function/invocations" | format(values.consts.api_container_name)) %}
{% do backend.environment.add_env("DEFAULT_ADMIN_EMAIL", values.lens.default_admin_email) %}
{% do backend.environment.add_env("DEFAULT_ADMIN_USERNAME", values.lens.default_admin_username) %}
{% do backend.environment.add_env("DEFAULT_ADMIN_PASSWORD", values.lens.default_admin_password) %}
{% do backend.environment.add_env("DEFAULT_ADMIN_NAME", values.lens.default_admin_name) %}

{% if values.lens.setup_email %}
  {% do backend.environment.add_env("SMTP_HOST", values.lens.email.host) %}
  {% do backend.environment.add_env("SMTP_PORT", values.lens.email.port) %}
  {% do backend.environment.add_env("SMTP_USER", values.lens.email.username) %}
  {% do backend.environment.add_env("SMTP_PASS", values.lens.email.password) %}
  {% do backend.environment.add_env("SMTP_FROM", values.lens.email.from) %}
{% endif %}

{% do backend.environment.add_user_envs(values.lens.additional_envs) %}

{% do backend.add_port(values.network.backend_port) %}

{% do backend.add_storage(values.consts.lens_uploads_path, values.storage.uploads) %}

{% for store in values.storage.additional_storage %}
  {% do backend.add_storage(store.mount_path, store) %}
{% endfor %}

{# Frontend #}
{% do frontend.add_caps(["CHOWN", "SETUID", "SETGID"]) %}
{% do frontend.healthcheck.set_test("http", {"port": values.consts.internal_frontend_port}) %}
{% do frontend.depends.add_dependency(values.consts.backend_container_name, "service_healthy") %}

{% do frontend.environment.add_env("PROXY_SCHEME_PREFIX", "http://") %}
{% do frontend.environment.add_env("VITE_APP_API_URL", "%s/"|format(values.lens.api_url.rstrip("/"))) %}
{% if values.lens.purchase_peer_url %}
  {% do frontend.environment.add_env("VITE_STRIPE_PURCHASE_PEER_URL", values.lens.purchase_peer_url) %}
{% endif %}

{% do frontend.add_port(values.network.frontend_port, {"container_port": values.consts.internal_frontend_port}) %}

{# FC Worker API #}
{% do api.healthcheck.set_test("wget", {
  "port": 8080,
  "host": "0.0.0.0",
  "path": "/2015-03-31/functions/function/invocations",
  "method": "POST",
  "headers": [["Content-Type", "application/json"]],
  "data": {"command": "health_check"},
  "spider": false,
}) %}
{% do api.depends.add_dependency(values.consts.backend_container_name, "service_healthy") %}
{% do api.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

{% do api.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
{% do api.environment.add_env("REDIS_PORT", redis.get_port()) %}
{% do api.environment.add_env("REDIS_PASSWORD", values.lens.redis_password) %}

{# FC Worker Celery #}
{% do celery.healthcheck.set_test("pgrep", {"process": "celery worker"}) %}
{% do celery.depends.add_dependency(values.consts.backend_container_name, "service_healthy") %}
{% do celery.depends.add_dependency(values.consts.redis_container_name, "service_healthy") %}

{% do celery.environment.add_env("REDIS_HOST", values.consts.redis_container_name) %}
{% do celery.environment.add_env("REDIS_PORT", redis.get_port()) %}
{% do celery.environment.add_env("REDIS_PASSWORD", values.lens.redis_password) %}
{% do celery.environment.add_env("BACKEND_URL", "http://%s:%d" | format(values.consts.backend_container_name, values.network.backend_port.port_number)) %}

{# Permissions #}
{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do mongo.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do redis.container.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{# Portals #}
{% do tpl.portals.add(values.network.backend_port, {"name": "Backend API"}) %}
{% do tpl.portals.add(values.network.frontend_port, {"name": "Frontend"}) %}

{{ tpl.render() | tojson }}
