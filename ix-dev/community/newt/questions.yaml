groups:
  - name: Newt Configuration
    description: Configure Newt
  - name: Labels Configuration
    description: Configure labels for Newt
  - name: Resources Configuration
    description: Configure Resources for Newt

questions:
  - variable: TZ
    group: Newt Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: newt
    label: ""
    group: Newt Configuration
    schema:
      type: dict
      attrs:
        - variable: pangolin_endpoint
          label: Pangolin Endpoint
          description: The endpoint for the Pangolin service.
          schema:
            type: string
            default: ""
            required: true
        - variable: newt_id
          label: Newt ID
          description: The ID for the newt connection.
          schema:
            type: string
            default: ""
            required: true
        - variable: newt_secret
          label: Newt Secret
          description: The secret for the newt connection.
          schema:
            type: string
            default: ""
            required: true
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for newt.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: node-red
                            description: node-red

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Newt.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Newt.
                schema:
                  type: int
                  default: 4096
                  required: true
