{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.app_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perm_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.consts.internal_web_port, "path": "/health"}) %}

{# Environment Variables #}
{% do c1.environment.add_env("USE_GPU", "true" if values.jellyfin_ai_upscaler.use_gpu else "false") %}
{% do c1.environment.add_env("MAX_CONCURRENT_REQUESTS", values.jellyfin_ai_upscaler.max_concurrent | string) %}
{% if values.jellyfin_ai_upscaler.default_model %}
  {% do c1.environment.add_env("DEFAULT_MODEL", values.jellyfin_ai_upscaler.default_model) %}
{% endif %}
{% do c1.environment.add_user_envs(values.jellyfin_ai_upscaler.additional_envs) %}

{# Port Configuration #}
{% if not values.network.host_network %}
  {% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_web_port}) %}
{% endif %}

{# Storage Configuration #}
{% do c1.add_storage("/app/models", values.storage.models) %}
{% do perm_container.add_or_skip_action("models", values.storage.models, perm_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perm_config) %}
{% endfor %}

{# GPU Configuration #}
{% if values.resources.gpu_configuration.enabled %}
  {% do c1.resources.add_gpu({ "use_all_gpus": values.resources.gpu_configuration.use_all_gpus }) %}
{% endif %}

{# Permissions Container #}
{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{# Portal Configuration #}
{% do tpl.portals.add(values.network.web_port, {"port": values.consts.internal_web_port if values.network.host_network else None}) %}

{{ tpl.render() | tojson }}
