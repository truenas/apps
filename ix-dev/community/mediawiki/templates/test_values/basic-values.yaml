resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

mediawiki:
  db_root_password: test
  db_password: test
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080
  host_network: false

ix_volumes:
  images: /opt/tests/mnt/mediawiki/images
  mariadb_data: /opt/tests/mnt/mediawiki/mariadb_data

storage:
  images:
    type: ix_volume
    ix_volume_config:
      dataset_name: images
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []