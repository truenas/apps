resources:
  limits:
    cpus: 2.0
    memory: 4096

linkding:
  image_selector: plus_image
  db_password: password
  username: linkding
  password: password
  disable_background_tasks: true
  disable_url_validation: true
  enable_auth_proxy: true
  auth_proxy_username_header: HTTP_REMOTE_USER
  auth_proxy_logout_url: https://linkding.example.com/logout
  csrf_trusted_origins:
    - https://linkding.example.com
  additional_envs: []

network:
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  postgres_data: /opt/tests/mnt/postgres_data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
