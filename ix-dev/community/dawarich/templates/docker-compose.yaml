{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.app_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.run_as_user, "gid": values.consts.run_as_group, "mode": "check"} %}

{# Postgis #}
{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.dawarich.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgis = tpl.deps.postgres(values.consts.postgis_container_name, "postgis_image", pg_config, perm_container) %}

{% set application_hosts = (["127.0.0.1"] + values.dawarich.application_hosts)|unique|list %}

{% do c1.set_tty(true) %}
{% do c1.set_stdin(true) %}
{% do c1.set_entrypoint(["web-entrypoint.sh"]) %}
{% do c1.set_command(["bin/rails", "server", "-p", values.network.web_port.port_number, "-b", "::"]) %}

{% do c1.healthcheck.set_test("http", {"port": values.network.web_port.port_number, "path": "/api/v1/health"}) %}

{% do c1.depends.add_dependency(values.consts.postgis_container_name, "service_healthy") %}

{% do c1.environment.add_env("RAILS_ENV", "development") %}
{% do c1.environment.add_env("SELF_HOSTED", true) %}
{% do c1.environment.add_env("TIME_ZONE", values.TZ) %}
{% do c1.environment.add_env("APPLICATION_PROTOCOL", "http") %}
{% do c1.environment.add_env("APPLICATION_HOSTS", application_hosts|join(",")) %}
{% do c1.environment.add_env("DATABASE_HOST", values.consts.postgis_container_name) %}
{% do c1.environment.add_env("DATABASE_USERNAME", values.consts.db_user) %}
{% do c1.environment.add_env("DATABASE_PASSWORD", values.dawarich.db_password) %}
{% do c1.environment.add_env("DATABASE_NAME", values.consts.db_name) %}
{% do c1.environment.add_env("DATABASE_PORT", 5432) %}
{% do c1.environment.add_env("QUEUE_DATABASE_PATH", "%s/dawarich_development_queue.sqlite3"|format(values.consts.db_data_path)) %}
{% do c1.environment.add_env("CACHE_DATABASE_PATH", "%s/dawarich_development_cache.sqlite3"|format(values.consts.db_data_path)) %}
{% do c1.environment.add_env("CABLE_DATABASE_PATH", "%s/dawarich_development_cable.sqlite3"|format(values.consts.db_data_path)) %}

{% do c1.environment.add_user_envs(values.dawarich.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do c1.add_storage("/var/app/public", values.storage.public) %}
{% do c1.add_storage("/var/app/tmp/imports/watched", values.storage.watched) %}
{% do c1.add_storage("/var/app/storage", values.storage.storage) %}
{% do c1.add_storage(values.consts.db_data_path,  values.storage.db_data) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do postgis.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add_portal({"port": values.network.web_port.port_number}) %}
{% do tpl.notes.set_body(values.consts.notes_body) %}

{{ tpl.render() | tojson }}
