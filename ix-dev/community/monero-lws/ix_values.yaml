images:
  image:
    repository: ghcr.io/magicgrants/monero-lws
    tag: 0.3_0.18

consts:
  lws_container_name: monero-lws
  perms_container_name: permissions
  run_as_user: 1000
  run_as_group: 1000
  monero_lws_path: /home/monero-lws/.bitmonero
  reserved_wallet_flags:
    - --db-path
    - --daemon
    - --sub
    - --rest-server
    - --admin-rest-server
    - --untrusted-daemon
    - --confirm-external-bind
