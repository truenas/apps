{% set tpl = ix_lib.base.render.Render(values) %}
{% set c1 = tpl.add_container(values.consts.kiosk_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}

{% do c1.healthcheck.set_test("curl", {"port": 3000, "path": "/health"}) %}

{% do c1.environment.add_env("KIOSK_IMMICH_URL", values.immich_kiosk.immich_url) %}
{% do c1.environment.add_env("KIOSK_IMMICH_API_KEY", values.immich_kiosk.immich_api_key) %}

{% do c1.environment.add_user_envs(values.immich_kiosk.additional_envs) %}

{% do c1.add_port(values.network.web_port, {"container_port": 3000}) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port) %}
{{ tpl.render() | tojson }}
