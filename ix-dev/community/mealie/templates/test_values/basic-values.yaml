resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC
s
mealie:
  db_password: db-mealie-password
  allow_signup: true
  default_group: Home
  base_url: http://localhost:8080
  additional_envs: []
network:
  web_port: 8080

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    volume_name: mealie-data
    auto_permissions: true
  postgres_data:
    type: volume
    volume_name: mealie-postgres-data
    auto_permissions: true
  additional_storage: []
