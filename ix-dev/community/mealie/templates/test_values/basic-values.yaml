resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

mealie:
  db_password: db-mealie-password
  allow_signup: true
  default_group: Home
  base_url: http://localhost:8080
  additional_envs: []

network:
  web_port: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  mealie-data: /opt/tests/mnt/mealie-data
  postgres-data: /opt/tests/mnt/postgres-data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mealie-data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres-data
      create_host_path: true
  additional_storage: []
