groups:
  - name: Wunero Configuration
    description: Configure Wunero application settings
  - name: User and Group Configuration
    description: Configure user and group for Wunero
  - name: Network Configuration
    description: Configure network settings
  - name: Storage Configuration
    description: Configure storage for Wunero
  - name: Resources Configuration
    description: Configure resource limits

questions:
  # Wunero Configuration
  - variable: wunero
    label: ""
    group: Wunero Configuration
    schema:
      type: dict
      attrs:
        - variable: nextauth_url
          label: NextAuth URL
          description: Full URL where Wunero will be accessed (e.g., https://wunero.example.com)
          schema:
            type: uri
            required: true
            default: "http://localhost:30100"
        - variable: nextauth_secret
          label: NextAuth Secret
          description: Secret key for NextAuth (leave empty to auto-generate)
          schema:
            type: string
            private: true
            default: ""
        - variable: resend_api_key
          label: Resend API Key
          description: Optional API key for sending email notifications via Resend
          schema:
            type: string
            private: true
            default: ""
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  # User and Group Configuration  
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: User ID to run Wunero as
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: Group ID to run Wunero as
          schema:
            type: int
            min: 568
            default: 568
            required: true

  # Network Configuration
  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: WebUI Port
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  default: 30100
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: host_network
          label: Host Network
          description: Use host network mode
          schema:
            type: boolean
            default: false

  # Storage Configuration
  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: data
          label: Wunero Data Storage
          description: Stores application data and SQLite database
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        hidden: true
                        default: "wunero_data"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                description: The configuration for the host path.
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      description: The ACL entries for the host path.
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage mounts for Wunero
          schema:
            type: list
            default: []
            items:
              - variable: storage_entry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: Type of storage
                      schema:
                        type: string
                        default: "ix_volume"
                        enum:
                          - value: "host_path"
                            description: "Host Path"
                          - value: "ix_volume"
                            description: "TrueNAS Dataset"
                    - variable: mount_path
                      label: Mount Path
                      description: Path inside the container
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Entries
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                          - variable: path
                            label: Host Path
                            schema:
                              type: hostpath
                              required: true
                    - variable: ix_volume_config
                      label: Dataset Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "ix_volume"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            schema:
                              type: boolean
                              default: false
                          - variable: dataset_name
                            label: Dataset Name
                            schema:
                              type: string
                              required: true
                          - variable: acl_entries
                            label: ACL Entries
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []

  # Resources Configuration
  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPU limit (e.g., 2.0)
                schema:
                  type: string
                  default: "2.0"
              - variable: memory
                label: Memory
                description: Memory limit in MB
                schema:
                  type: int
                  default: 4096
                  min: 512
