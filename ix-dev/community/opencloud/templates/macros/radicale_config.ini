{% macro radicale_config(radicale, https) -%}
[server]
hosts = 0.0.0.0:{{ radicale.port }}

{% if https %}
ssl = True
certificate = {{ radicale.ssl_cert_path }}
key = {{ radicale.ssl_key_path }}
{% endif %}

[auth]
type = http_x_remote_user

[storage]
predefined_collections = {
    "def-addressbook": {
        "D:displayname": "Personal Address Book",
        "tag": "VADDRESSBOOK"
    },
    "def-calendar": {
        "C:supported-calendar-component-set": "VEVENT,VJOURNAL,VTODO",
        "D:displayname": "Personal Calendar",
        "tag": "VCALENDAR"
    }
    }

[web]
type = none
{% endmacro %}
