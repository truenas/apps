{% macro radicale_config(values) -%}
{%- set collections = {
    "def-addressbook": {
        "D:displayname": "Personal Address Book",
        "tag": "VADDRESSBOOK",
    },
    "def-calendar": {
        "C:supported-calendar-component-set": "VEVENT,VJOURNAL,VTODO",
        "D:displayname": "Personal Calendar",
        "tag": "VCALENDAR",
    },
} %}
[server]
hosts = 0.0.0.0:{{ values.consts.radicale_port }}

[auth]
type = http_x_remote_user

[web]
type = none

[storage]
filesystem_folder = {{ values.consts.radicale_data_path }}/collections
predefined_collections = {{ collections | tojson }}
{% endmacro %}
