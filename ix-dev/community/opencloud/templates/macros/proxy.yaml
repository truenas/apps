{% macro opencloud_proxy(radicale, scheme) -%}
additional_policies:
  - name: default
    routes:
      - endpoint: /caldav/
        backend: {{ scheme }}://radicale:{{ radicale.port }}
        remote_user_header: X-Remote-User
        skip_x_access_token: true
        additional_headers:
          - X-Script-Name: /caldav
      - endpoint: /.well-known/caldav
        backend: {{ scheme }}://radicale:{{ radicale.port }}
        remote_user_header: X-Remote-User
        skip_x_access_token: true
        additional_headers:
          - X-Script-Name: /caldav
      - endpoint: /carddav/
        backend: {{ scheme }}://radicale:{{ radicale.port }}
        remote_user_header: X-Remote-User
        skip_x_access_token: true
        additional_headers:
          - X-Script-Name: /carddav
      - endpoint: /.well-known/carddav
        backend: {{ scheme }}://radicale:{{ radicale.port }}
        remote_user_header: X-Remote-User
        skip_x_access_token: true
        additional_headers:
          - X-Script-Name: /carddav
{% endmacro %}
