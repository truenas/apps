resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: UTC

opencloud:
  app_url: https://localhost:8080
  insecure: true
  jwt_secret: some_secret
  full_text_search:
    enabled: false
  radicale:
    enabled: false
  collaboration:
    enabled: false
    type: collabora # collabora | onlyoffice
    url: https://localhost:9980
    insecure: true
    proof_disable: true
    # Only for OnlyOffice
    jwt_secret: some_secret
  extra_services: []
  smtp:
    enabled: false
    sender: null
    host: null
    port: null
    insecure: false
    encryption: null
    username: null
    password: null
  apps:
    drawio: true
    progress_bars: true
    json_viewer: true
    external_sites: true
    unzip: true
    cast: true
    arcade: true
    maps: true
    importer: true
  additional_csp: []
  enabled_role_assignment: false
  role_assignment:
    driver: oidc
    oidc_role_mapper:
      role_claim: groups
      role_mapping: []
  additional_envs:
    - name: OC_LOG_PRETTY
      value: "true"
    - name: OC_LOG_LEVEL
      value: "debug"
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  metrics_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/opencloud/config
  data: /opt/tests/mnt/opencloud/data
  radicale_data: /opt/tests/mnt/opencloud/radicale_data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
