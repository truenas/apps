resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Europe/Athens

opencloud:
  app_url: https://10.20.30.6:8080
  insecure_access: true
  full_text_search:
    enabled: true
  collaboration:
    enabled: true
    type: onlyoffice # collabora | onlyoffice
    url: https://10.20.30.6:30134
    insecure: true
    proof_disable: true
    # Only for OnlyOffice
    jwt_secret: asdfasdfasdfas
  extra_services: []
  smtp:
    enabled: false
    sender: null
    host: null
    port: null
    insecure: false
    encryption: null
    username: null
    password: null
  apps:
    drawio: true
    progress_bars: true
    json_viewer: true
    external_sites: true
    unzip: true
    cast: true
    arcade: true
    maps: true
    importer: true
  additional_csp:
    - directive: connect-src
      items:
        - https://raw.githubusercontent.com/opencloud-eu/awesome-apps/
        - https://update.opencloud.eu/
    - directive: frame-src
      items:
        - https://embed.diagrams.net/
    - directive: img-src
      items:
        - https://raw.githubusercontent.com/opencloud-eu/awesome-apps/
        - https://tile.openstreetmap.org/
  additional_envs:
    - name: OC_LOG_PRETTY
      value: "true"
    - name: OC_LOG_LEVEL
      value: "debug"
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  metrics_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  # config: /opt/tests/mnt/opencloud/config
  # data: /opt/tests/mnt/opencloud/data
  config: /mnt/data/opencloud/config
  data: /mnt/data/opencloud/data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
