resources:
  limits:
    cpus: 2.0
    memory: 4096

opencloud:
  app_url: https://localhost:8080/abc
  insecure_access: true
  full_text_search:
    enabled: true
  extra_services: []
  smtp:
    enabled: false
    sender: null
    host: null
    port: null
    insecure: false
    encryption: null
    username: null
    password: null
  apps:
    drawio: true
    progress_bars: true
    json_viewer: true
    external_sites: true
    unzip: true
    cast: true
    arcade: true
    maps: true
    importer: true
  additional_csp:
    - directive: connect-src
      items:
        - https://raw.githubusercontent.com/opencloud-eu/awesome-apps/
        - https://update.opencloud.eu/
    - directive: frame-src
      items:
        - https://embed.diagrams.net/
    - directive: img-src
      items:
        - https://raw.githubusercontent.com/opencloud-eu/awesome-apps/
        - https://tile.openstreetmap.org/
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080
  metrics_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/opencloud/config
  data: /opt/tests/mnt/opencloud/data

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
