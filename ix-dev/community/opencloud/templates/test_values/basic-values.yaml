resources:
  limits:
    cpus: 2.0
    memory: 4096

opencloud:
  app_url: https://10.20.30.6:8080
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  # config: /opt/tests/mnt/opencloud/config
  # data: /opt/tests/mnt/opencloud/data
  config: /mnt/data/test/opencloud/config/
  data: /mnt/data/test/opencloud/data/

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
