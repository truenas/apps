images:
  image:
    repository: cloudflare/cloudflared
    tag: 2025.5.0

consts:
  cloudflared_container_name: cloudflared
  perms_container_name: permissions
  reserved_flags:
    - run
    - tunnel
    - proxy-dns
    - --no-autoupdate
    - --proxy-dns
    - --proxy-dns-port
    - --proxy-dns-address
    - --proxy-dns-upstream
