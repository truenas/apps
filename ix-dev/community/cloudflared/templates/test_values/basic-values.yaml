resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

cloudflared:
  mode: tunnel
  tunnel_token: ""
  additional_args: []
  additional_envs: []

network:
  host_network: false
  tunnel_dns_port:
    bind_mode: ""
    port_number: 8053

run_as:
  user: 568
  group: 568

storage:
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
