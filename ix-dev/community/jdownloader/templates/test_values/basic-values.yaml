resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

jdownloader:
  myjd_name: ""
  myjd_user: ""
  myjd_password: ""
  additional_envs: []

network:
  host_network: false
  direct_connection_port: 3129

run_as:
  user: 568
  group: 568

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  downloads:
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
