{% set tpl = ix_lib.base.render.Render(values) %}

{% set reserved_args = [] %}
{% if values.jdownloader.additional_args != values.jdownloader.additional_args|unique|list %}
  {% do tpl.funcs.fail("JDownloader [jdownloader.additional_args] contains duplicate values [%s], please remove them" | format(values.jdownloader.additional_args|join(', '))) %}
{% endif %}
{% for arg in values.jdownloader.additional_args %}
  {% if arg in reserved_args %}
    {% do tpl.funcs.fail("JDownloader already inserts [%s] as an argument, please remove it from [jdownloader.additional_args]" | format(arg)) %}
  {% endif %}
{% endfor %}

{% set c1 = tpl.add_container(values.consts.jdownloader_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.disable() %}

{% do c1.environment.add_env("MYJD_DEVICE_NAME", values.jdownloader.myjd_name) %}
{% do c1.environment.add_env("MYJD_USER", values.jdownloader.myjd_user) %}
{% do c1.environment.add_env("MYJD_PASSWORD", values.jdownloader.myjd_password) %}
{% do c1.environment.add_user_envs(values.jdownloader.additional_envs) %}

{% do c1.add_storage("/opt/JDownloader/app/cfg", values.storage.config) %}
{% do c1.add_storage("/opt/JDownloader/Downloads", values.storage.downloads) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{{ tpl.render() | tojson }}
