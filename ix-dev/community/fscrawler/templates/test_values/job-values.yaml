resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

fscrawler:
  image_selector: ocr_image
  restart: true
  job_name: my_job
  loop: 2
  additional_envs: []
network:
  host_network: false
  enable_rest: false
  rest_port: 8080

run_as:
  user: 568
  group: 568

storage:
  jobs:
    type: volume
    auto_permissions: true
    volume_name: fscrawler-jobs
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
