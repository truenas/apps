resources:
  limits:
    cpus: 2.0
    memory: 4096

termix:
  additional_envs: []

network:
  host_network: false
  http_port:
    bind_mode: published
    port_number: 8081
  https_port:
    bind_mode: published
    port_number: 8082
  certificate_id: null

ix_volumes:
  data: /opt/tests/mnt/termix/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
