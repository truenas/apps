resources:
  limits:
    cpus: 2.0
    memory: 4096

donetick:
  jwt_secret: a-secret-at-least-32-characters-long
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/donetick/data
  config: /opt/tests/mnt/donetick/config

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage: []
