resources:
  limits:
    cpus: 2.0
    memory: 4096

docspell:
  db_password: secret
  server_secret: server-secret
  joex_docker_runner: true
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  postgres_data: /opt/tests/mnt/docspell/postgres_data
  solr_data: /opt/tests/mnt/docspell/solr_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  solr_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: solr_data
      create_host_path: true
  additional_storage: []
