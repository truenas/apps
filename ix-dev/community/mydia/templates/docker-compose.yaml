{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.mydia_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set pg_config = {
  "user": values.consts.db_user,
  "password": values.mydia.db_password,
  "database": values.consts.db_name,
  "volume": values.storage.postgres_data,
} %}
{% set postgres = tpl.deps.postgres(values.consts.postgres_container_name, values.mydia.postgres_image_selector, pg_config, perm_container) %}

{% do c1.add_caps(["CHOWN", "DAC_OVERRIDE", "FOWNER", "SETGID", "SETUID"]) %}
{% do c1.depends.add_dependency(values.consts.postgres_container_name, "service_healthy") %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/health"}) %}
{% do c1.environment.add_env("PORT", values.network.web_port.port_number) %}

{% do c1.environment.add_env("DATABASE_TYPE", "postgres") %}
{% do c1.environment.add_env("DATABASE_HOST", values.consts.postgres_container_name) %}
{% do c1.environment.add_env("DATABASE_PORT", postgres.get_port()) %}
{% do c1.environment.add_env("DATABASE_USER", values.consts.db_user) %}
{% do c1.environment.add_env("DATABASE_PASSWORD", values.mydia.db_password) %}
{% do c1.environment.add_env("DATABASE_NAME", values.consts.db_name) %}

{% do c1.environment.add_env("SECRET_KEY_BASE", values.mydia.secret_key_base) %}
{% do c1.environment.add_env("GUARDIAN_SECRET_KEY", values.mydia.guardian_secret_key) %}
{% do c1.environment.add_env("PHX_HOST", tpl.funcs.url_to_dict(values.mydia.host).host) %}

{% do c1.environment.add_env("MOVIES_PATH", "%s/movies"|format(values.consts.media_path)) %}
{% do c1.environment.add_env("TV_PATH", "%s/tv"|format(values.consts.media_path)) %}

{% do c1.environment.add_user_envs(values.mydia.additional_envs) %}

{% do c1.add_storage("/config", values.storage.config) %}
{% do perm_container.add_or_skip_action("config", values.storage.config, perms_config) %}

{% do c1.add_storage(values.consts.media_path, values.storage.media) %}
{% do perm_container.add_or_skip_action("media", values.storage.media, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% do c1.add_port(values.network.web_port) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do postgres.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
