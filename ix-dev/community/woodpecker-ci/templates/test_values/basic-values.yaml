resources:
  limits:
    cpus: 2.0
    memory: 4096

woodpecker:
  postgres_image_selector: postgres_17_image
  db_password: woodpecker
  additional_envs: []

network:
  http_port:
    bind_mode: published
    port_number: 8080
  certificate_id: null

ix_volumes:
  server_data: /opt/tests/mnt/server_data
  agent_config: /opt/tests/mnt/agent_config
  postgres_data: /opt/tests/mnt/postgres-data

storage:
  server_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: server_data
      create_host_path: true
  agent_config:
    type: ix_volume
    ix_volume_config:
      dataset_name: agent_config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
