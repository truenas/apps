resources:
  limits:
    cpus: 2.0
    memory: 4096

woodpecker:
  postgres_image_selector: postgres_17_image
  db_password: woodpecker
  external_url: http://localhost:8080
  agent_secret: secret
  agent:
    max_workflows: 1
    labels:
      - key: test
        value: "*"
  server_additional_envs: []
  agent_additional_envs: []

network:
  http_port:
    bind_mode: published
    port_number: 8080
  grpc_port:
    bind_mode: published
    port_number: 8081
  https_port:
    bind_mode: ""
    port_number: 8443
  certificate_id: null

ix_volumes:
  agent_config: /opt/tests/mnt/agent_config
  postgres_data: /opt/tests/mnt/postgres-data

storage:
  agent_config:
    type: ix_volume
    ix_volume_config:
      dataset_name: agent_config
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
