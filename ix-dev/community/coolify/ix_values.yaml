images:
  image:
    repository: ghcr.io/coollabsio/coolify
    tag: 4.0.0-beta.434
  realtime_image:
    repository: ghcr.io/coollabsio/coolify-realtime
    tag: 1.0.10
  redis_image:
    repository: valkey/valkey
    tag: 8.1.4
  postgres_17_image:
    repository: postgres
    tag: "17.6"
  postgres_upgrade_image:
    repository: ixsystems/postgres-upgrade
    tag: 1.0.4

consts:
