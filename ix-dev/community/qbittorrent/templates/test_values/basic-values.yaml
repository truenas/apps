resources:
  limits:
    cpus: 2.0
    memory: 4096

qbittorrent:
  image_selector: image
  additional_envs: []
network:
  host_network: false
  use_https_probe: false
  web_port: 8081
  bt_port: 6882

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/qbittorrent-config
  downloads: /opt/tests/mnt/qbittorrent-downloads

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  downloads:
    mount_path: /downloads
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
