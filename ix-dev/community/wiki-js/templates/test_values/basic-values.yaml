resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

wiki_js:
  postgres_image_selector: postgres_17_image
  db_password: db-wiki-js-password
  additional_envs: []

network:
  http_port:
    bind_mode: published
    port_number: 8080
  https_port:
    bind_mode: published
    port_number: 8081
  certificate_id: null

ix_volumes:
  postgres_data: /opt/tests/mnt/wiki-js/postgres_data

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
