groups:
  - name: Globalping Probe Configuration
    description: Adopt your probe under your account
  - name: Network Configuration
    description: Configure Network for Globalping Probe
  - name: Labels Configuration
    description: Configure Labels for Globalping Probe
  - name: Resources Configuration
    description: Configure Resources for Globalping Probe

questions:
  - variable: TZ
    group: Globalping Probe Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: globalping
    label: ""
    group: Globalping Probe Configuration
    schema:
      type: dict
      attrs:
        - variable: adoption_token
          label: Adoption Token
          description: |
            Optional token to automatically adopt this probe to your Globalping account.</br>
            Get your token from https://dash.globalping.io/</br>
            </br>
            <b>Note:</b> Anyone with your adoption token can register probes under your account.
          schema:
            type: string
            default: ""
            private: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network.</br>
            This is recommended for accurate network latency measurements.</br>
            Additionally you should never run the probe through a VPN.
          schema:
            type: boolean
            default: true

  - variable: labels
    label: ""
    group: Labels Configuration
    schema:
      type: list
      default: []
      items:
        - variable: label
          label: Label
          schema:
            type: dict
            attrs:
              - variable: key
                label: Key
                schema:
                  type: string
                  required: true
              - variable: value
                label: Value
                schema:
                  type: string
                  required: true
              - variable: containers
                label: Containers
                description: Containers where the label should be applied
                schema:
                  type: list
                  items:
                    - variable: container
                      label: Container
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: globalping-probe
                            description: globalping-probe

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Globalping Probe.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Globalping Probe.
                schema:
                  type: int
                  default: 1512
                  required: true
