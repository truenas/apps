resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: UTC

run_as:
  user: 568
  group: 568

deluge:
  additional_envs: []
network:
  host_network: true
  web_port: 8080
  torrent_port: 6881
  expose_daemon_port: false
  daemon_port: 58846

ix_volumes:
  config: /opt/tests/mnt/config
  downloads: /opt/tests/mnt/downloads

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  downloads:
    type: ix_volume
    ix_volume_config:
      dataset_name: downloads
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
