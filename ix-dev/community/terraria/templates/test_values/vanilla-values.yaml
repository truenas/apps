resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

terraria:
  image_selector: vanilla_image
  world_seed: ''
  world_name: world
  world_evil: random
  world_size: small
  world_difficulty: normal
  max_players: 8
  password: ''
  secure: false
  force_update: false
  additional_args: []
  additional_envs: []

network:
  host_network: false
  server_port: 8080

ix_volumes:
  world: /opt/tests/mnt/world
  plugins: /opt/tests/mnt/plugins

storage:
  world:
    type: ix_volume
    ix_volume_config:
      dataset_name: world
      create_host_path: true
  plugins:
    type: ix_volume
    ix_volume_config:
      dataset_name: plugins
      create_host_path: true
  additional_storage: []
