{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.element_web_container_name, "image") %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("wget", {"port": values.network.web_port.port_number, "path": "/config.json"}) %}

{% do c1.environment.add_env("ELEMENT_WEB_PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_user_envs(values.element_web.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}