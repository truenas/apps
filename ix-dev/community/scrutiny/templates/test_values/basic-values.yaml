TZ: Europe/Athens

scrutiny:
  elevate_privileges: true
  disk_devices: []
  additional_envs: []

network:
  web_port: 8081
  influxdb_port: 8087
  host_network: false

ix_volumes:
  data: /opt/tests/mnt/data
  influxdb: /opt/tests/mnt/influxdb

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  influxdb:
    type: ix_volume
    ix_volume_config:
      dataset_name: influxdb
      create_host_path: true
  additional_storage: []
