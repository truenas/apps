resources:
  limits:
    cpus: 2.0
    memory: 4gb

TZ: Etc/UTC

unifi:
  additional_envs: []
network:
  host_network: false
  enable_web_http: true
  web_http_port: 8080
  web_https_port: 8443
  enable_portal_http: true
  portal_http_port: 8081
  portal_https_port: 8444
  certificate_id: null

run_as:
  user: 568
  group: 568

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: unifi-data
  additional_storage: []
