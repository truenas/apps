resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

unifi:
  additional_envs: []
network:
  host_network: false
  web_http_port:
    bind_mode: published
    port_number: 8080
  web_https_port:
    bind_mode: published
    port_number: 8443
  portal_http_port:
    bind_mode: published
    port_number: 8081
  portal_https_port:
    bind_mode: published
    port_number: 8444
  throughput_port:
    bind_mode: published
    port_number: 8880
  certificate_id: null

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
