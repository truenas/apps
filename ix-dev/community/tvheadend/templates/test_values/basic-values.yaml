resources:
  limits:
    cpus: 2.0
    memory: 4096

ci: true

tvheadend:
  dvb_support: false
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 9981
  htsp_port:
    bind_mode: published
    port_number: 9982

ix_volumes:
  config: /opt/tests/mnt/config
  recordings: /opt/tests/mnt/recordings

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  recordings:
    type: ix_volume
    ix_volume_config:
      dataset_name: recordings
      create_host_path: true
  additional_storage: []
