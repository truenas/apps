resources:
  limits:
    cpus: 2.0
    memory: 4096

wger:
  postgres_image_selector: postgres_17_image
  db_password: wger
  redis_password: wger
  secret_key: secret
  signing_key: signing
  max_upload_size_mb: 100
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  static: /opt/tests/mnt/static
  media: /opt/tests/mnt/media
  beat: /opt/tests/mnt/beat
  postgres_data: /opt/tests/mnt/postgres-data

storage:
  static:
    type: ix_volume
    ix_volume_config:
      dataset_name: static
      create_host_path: true
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  beat:
    type: ix_volume
    ix_volume_config:
      dataset_name: beat
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
