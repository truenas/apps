resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: Etc/UTC

adventurelog:
  db_password: secret
  backend_url: http://localhost:8080
  frontend_url: http://localhost:8081
  secret_key: supersecretkey
  admin_username: admin
  admin_password: admin
  admin_email: admin@example.com
  additional_envs: []

network:
  backend_port:
    bind_mode: published
    port_number: 8080
  frontend_port:
    bind_mode: published
    port_number: 8081

ix_volumes:
  postgres_data: /opt/tests/mnt/dawarich/postgres_data
  media: /opt/tests/mnt/dawarich/media

storage:
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  media:
    type: ix_volume
    ix_volume_config:
      dataset_name: media
      create_host_path: true
  additional_storage: []
