resources:
  limits:
    cpus: 2.0
    memory: 4096

codegate:
  additional_args: []
  additional_envs: []

network:
  host_network: false
  web_port: 9090
  api_port: 8989
  proxy_port: 8990

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /app/other_volume
      volume_config:
        nocopy: true