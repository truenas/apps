resources:
  limits:
    cpus: 2.0
    memory: 4096

codegate:
  additional_args: []
  additional_envs: []

network:
  host_network: false
  proxy_port:
    bind_mode: published
    port_number: 8990
  api_port:
    bind_mode: published
    port_number: 8989
  web_port:
    bind_mode: published
    port_number: 9090

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /app/other_volume
      volume_config:
        nocopy: true