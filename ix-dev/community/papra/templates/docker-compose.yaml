{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.papra_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("http", {"port": values.network.web_port.port_number, "path": "/api/health"}) %}
{% do c1.environment.add_env("APP_BASE_URL", values.papra.base_url.rstrip("/")) %}
{% do c1.environment.add_env("AUTH_SECRET", values.papra.auth_secret) %}
{% do c1.environment.add_env("PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("PROCESS_MODE", "all") %}
{% do c1.environment.add_env("IS_FREE_PLAN_UNLIMITED", true) %}
{% do c1.environment.add_env("DOCUMENT_STORAGE_DRIVER", "filesystem") %}

{% do c1.environment.add_env("DATABASE_URL", "file:%s/db/db.sqlite" | format(values.consts.data_base_path)) %}
{% do c1.environment.add_env("DOCUMENT_STORAGE_FILESYSTEM_ROOT", "%s/documents" | format(values.consts.data_base_path)) %}
{% do c1.environment.add_env("INGESTION_FOLDER_ROOT_PATH", values.consts.ingestion_base_path) %}
{% do c1.environment.add_env("INGESTION_FOLDER_ERROR_FOLDER_PATH", "%s/ingestion-error" | format(values.consts.ingestion_base_path)) %}
{% do c1.environment.add_env("INGESTION_FOLDER_POST_PROCESSING_MOVE_FOLDER_PATH", "%s/ingestion-done" | format(values.consts.ingestion_base_path)) %}

{% do c1.environment.add_env("INGESTION_FOLDER_IS_ENABLED", values.storage.enable_ingestion) %}
{% do c1.environment.add_user_envs(values.papra.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage(values.consts.data_base_path, values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% if values.storage.enable_ingestion %}
  {% do c1.add_storage(values.consts.ingestion_base_path, values.storage.ingestion) %}
  {% do perm_container.add_or_skip_action("ingestion", values.storage.ingestion, perms_config) %}
{% endif %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
