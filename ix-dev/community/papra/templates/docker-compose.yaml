{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.papra_container_name, "image") %}
{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% do c1.set_user(values.run_as.user, values.run_as.group) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/api/health"}) %}
{% do c1.environment.add_env("APP_BASE_URL", values.papra.base_url) %}
{% do c1.environment.add_env("AUTH_SECRET_KEY", values.papra.secret_key) %}
{% do c1.environment.add_env("PORT", values.network.web_port.port_number) %}
{% do c1.environment.add_env("PROCESS_MODE", "all") %}
{% do c1.environment.add_env("IS_FREE_PLAN_UNLIMITED", true) %}
{% do c1.environment.add_env("DOCUMENT_STORAGE_DRIVER", "filesystem") %}

{% do c1.environment.add_env("DATABASE_URL", "/app/app-data/db/db.sqlite") %}
{% do c1.environment.add_env("DOCUMENT_STORAGE_FILESYSTEM_ROOT", "/app/app-data/documents") %}
{% do c1.environment.add_env("INGESTION_FOLDER_ROOT_PATH", "/app/app-data/ingestion") %}
{% do c1.environment.add_env("INGESTION_FOLDER_ERROR_FOLDER_PATH", "/app/app-data/ingestion/ingestion-error") %}
{% do c1.environment.add_env("INGESTION_FOLDER_POST_PROCESSING_MOVE_FOLDER_PATH", "/app/app-data/ingestion/ingestion-done") %}

{# {% do c1.environment.add_env("INGESTION_FOLDER_IS_ENABLED", "TOOD:") %} #}
{% do c1.environment.add_user_envs(values.papra.additional_envs) %}

{% do c1.add_port(values.network.web_port) %}

{% do c1.add_storage("/app/app-data", values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
