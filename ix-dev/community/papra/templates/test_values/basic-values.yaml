resources:
  limits:
    cpus: 2.0
    memory: 4096

papra:
  base_url: http://localhost:8080
  auth_secret: example_auth_secret_which_is_at_least_32_characters
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/papra/data
  ingestion: /opt/tests/mnt/papra/ingestion

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  enable_ingestion: true
  ingestion:
    type: ix_volume
    ix_volume_config:
      dataset_name: ingestion
      create_host_path: true
  additional_storage: []
