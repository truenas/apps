resources:
  limits:
    cpus: 2.0
    memory: 4096

papra:
  base_url: http://localhost:8080
  auth_secret: some-secret
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 8080

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/papra/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  enable_ingestion: false
  additional_storage: []
