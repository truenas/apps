resources:
  limits:
    cpus: 2.0
    memory: 4096

garage:
  admin_token: token
  rpc_secret: dcd39ecd725f400344df1770fc8f29a6ea25597ec5402b714e8b9ce2de50cd40
  region: garage
  enable_web_ui_auth: false
  additional_options:
    - type: string
      path: .s3_api.root_domain
      value: localhost
    - type: int
      path: .compression_level
      value: "1"
    - type: bool
      path: .allow_world_readable_secrets
      value: "true"
  additional_envs: []

network:
  web_port:
    bind_mode: ""
    port_number: 8080
  rpc_port:
    bind_mode: published
    port_number: 8081
  s3_port:
    bind_mode: published
    port_number: 8082
  s3_web_port:
    bind_mode: published
    port_number: 8083
  admin_port:
    bind_mode: published
    port_number: 8084

run_as:
  user: 568
  group: 568

ix_volumes:
  config: /opt/tests/mnt/garage/config
  metadata: /opt/tests/mnt/garage/meta
  data: /opt/tests/mnt/garage/data
  metadata_snapshots: /opt/tests/mnt/garage/snapshots

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  metadata:
    type: ix_volume
    ix_volume_config:
      dataset_name: metadata
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  metadata_snapshots:
    type: ix_volume
    ix_volume_config:
      dataset_name: metadata_snapshots
      create_host_path: true
  additional_storage: []
