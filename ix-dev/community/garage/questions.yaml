groups:
  - name: Garage Configuration
    description: Configure Garage
  - name: User and Group Configuration
    description: Configure User and Group for Garage
  - name: Network Configuration
    description: Configure Network for Garage
  - name: Storage Configuration
    description: Configure Storage for Garage
  - name: Labels Configuration
    description: Configure Labels for Garage
  - name: Resources Configuration
    description: Configure Resources for Garage

questions:
  - variable: TZ
    group: Garage Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone
  - variable: garage
    label: ""
    group: Garage Configuration
    schema:
      type: dict
      attrs:
        - variable: admin_token
          label: Admin Token
          description: The token used to authenticate as an admin user.
          schema:
            type: string
            default: ""
            private: true
            required: true
        - variable: region
          label: S3 Region
          schema:
            type: string
            default: "garage"
            required: true
        - variable: rpc_secret
          label: RPC Secret
          schema:
            type: string
            default: ""
            min_length: 64
            max_length: 64
            required: true
            valid_chars: "^[a-f0-9]+$"
            valid_chars_error: |
              RPC Secret must be a hexadecimal string.</br>
              Allowed characters are [a-f] and [0-9].
            private: true
        - variable: additional_options
          label: Additional Options
          description: |
            Set any option to the configuration file.</br>
            The path to the option must be in the format of `.section.subsection.option`.</br>
            For example, to set the `root_domain` option in the `.s3_api` section, use `.s3_api.root_domain` as the path.</br>
            See available options here https://garagehq.deuxfleurs.fr/documentation/reference-manual/configuration.</br>
            You can also edit the configuration file directly in the container at `/var/lib/garage/config/garage.toml`.
          schema:
            type: list
            default: []
            items:
              - variable: option
                label: Option
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: The type of the option.
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: string
                            description: String
                          - value: int
                            description: Integer
                          - value: bool
                            description: Boolean
                    - variable: path
                      label: Path
                      description: The path to the option in the configuration file.
                      schema:
                        type: string
                        valid_chars: "^\\..+$"
                        valid_chars_error: |
                          Path must start with a dot (.) and contain at least one character.</br>
                          Example: `.s3_api.root_domain`.</br>
                          See available options here https://garagehq.deuxfleurs.fr/documentation/reference-manual/configuration.
                        required: true
                    - variable: value
                      label: Value
                      description: The value of the option.
                      schema:
                        type: string
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Garage files will be owned by.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Garage files will be owned by.
