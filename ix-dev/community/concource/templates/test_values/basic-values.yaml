resources:
  limits:
    cpus: 2.0
    memory: 4096

concourse:
  db_password: concourse
  postgres_image_selector: postgres_17_image
  username: concourse
  password: concourse

  worker_additional_envs: []
  web_additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  workspace: /opt/tests/mnt/workspace
  keystore: /opt/tests/mnt/keystore
  postgres_data: /opt/tests/mnt/postgres-data

storage:
  workspace:
    type: ix_volume
    ix_volume_config:
      dataset_name: workspace
      create_host_path: true
  keystore:
    type: ix_volume
    ix_volume_config:
      dataset_name: keystore
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
