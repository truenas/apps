{% set tpl = ix_lib.base.render.Render(values) %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.consts.ghost_run_user, "gid": values.consts.ghost_run_group, "mode": "check"} %}

{# Inline MySQL container configuration #}
{% set mysql = tpl.add_container(values.consts.mysql_container_name, "mysql_image") %}
{% do mysql.set_user(999, 999) %}
{% do mysql.healthcheck.set_custom_test(["CMD", "mysqladmin", "--user=root", "--host=127.0.0.1", "--port=3306", "--password=" + values.ghost.db_root_password, "ping"]) %}
{% do mysql.remove_devices() %}

{% do mysql.add_storage("/var/lib/mysql", values.storage.mysql_data) %}
{% do perm_container.add_or_skip_action("mysql_data", values.storage.mysql_data, {"uid": 999, "gid": 999, "mode": "check"}) %}

{% do mysql.environment.add_env("MYSQL_USER", values.consts.db_user) %}
{% do mysql.environment.add_env("MYSQL_PASSWORD", values.ghost.db_password) %}
{% do mysql.environment.add_env("MYSQL_ROOT_PASSWORD", values.ghost.db_root_password) %}
{% do mysql.environment.add_env("MYSQL_DATABASE", values.consts.db_name) %}
{% do mysql.set_command(["--port", "3306"]) %}

{# Ghost container configuration #}
{% set c1 = tpl.add_container(values.consts.ghost_container_name, "image") %}
{% do c1.set_user(values.consts.ghost_run_user, values.consts.ghost_run_group) %}
{% do c1.depends.add_dependency(values.consts.mysql_container_name, "service_healthy") %}
{% do c1.healthcheck.set_test("tcp", {"port": values.consts.internal_web_port}) %}

{% do c1.environment.add_env("url", values.ghost.url) %}
{% do c1.environment.add_env("database__client", "mysql") %}
{% do c1.environment.add_env("database__connection__host", values.consts.mysql_container_name) %}
{% do c1.environment.add_env("database__connection__user", values.consts.db_user) %}
{% do c1.environment.add_env("database__connection__password", values.ghost.db_password) %}
{% do c1.environment.add_env("database__connection__database", values.consts.db_name) %}
{% do c1.environment.add_env("NODE_ENV", "production") %}
{% do c1.environment.add_user_envs(values.ghost.additional_envs) %}

{% do c1.add_port(values.network.web_port, {"container_port": values.consts.internal_web_port}) %}

{% do c1.add_storage("/var/lib/ghost/content", values.storage.content) %}
{% do perm_container.add_or_skip_action("content", values.storage.content, perms_config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% do c1.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% do mysql.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
{% endif %}

{% do tpl.portals.add(values.network.web_port) %}
{% do tpl.portals.add(values.network.web_port, {"name": "Admin Portal", "path": "/ghost"}) %}

{{ tpl.render() | tojson }}
