resources:
  limits:
    cpus: 2.0
    memory: 4096

ghost:
  url: http://localhost:2368
  db_password: db-ghost-password
  db_root_password: root-db-ghost-password
  additional_envs: []

network:
  web_port:
    bind_mode: published
    port_number: 2368

ix_volumes:
  content: /opt/tests/mnt/content
  mariadb_data: /opt/tests/mnt/mariadb_data

storage:
  content:
    type: ix_volume
    ix_volume_config:
      dataset_name: content
      create_host_path: true
  mariadb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mariadb_data
      create_host_path: true
  additional_storage: []
