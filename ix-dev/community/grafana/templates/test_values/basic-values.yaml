resources:
  limits:
    cpus: 2.0
    memory: 4096

grafana:
  plugins: []
  additional_envs: []
network:
  host_network: false
  certificate_id:
  web_port: 8080
  root_url: ""

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data
  plugins: /opt/tests/mnt/plugins

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  plugins:
    type: ix_volume
    ix_volume_config:
      dataset_name: plugins
      create_host_path: true
  additional_storage: []
