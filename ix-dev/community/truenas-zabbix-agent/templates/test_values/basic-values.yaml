resources:
  limits:
    cpus: 2.0
    memory: 2048

truenas_zabbix_agent:
  truenas_url: wss://YOUR.TRUENAS.SERVER/websocket
  truenas_key: ZZZ

zabbix:
  server_host: YOUR.ZABBIX.SERVER
  passive_servers: '10.1.1.1'
  timeout: 10

network:
  host_network: true
  agent_port:
    bind_mode: published
    port_number: 10050
ix_volumes:
  config: /opt/tests/mnt/config
storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
