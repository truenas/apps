resources:
  limits:
    cpus: 2.0
    memory: 4096

tracearr:
  log_level: info
  jwt_secret: ""
  cookie_secret: ""
  additional_envs: []

network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 30316

ix_volumes:
  postgres: /opt/tests/mnt/tracearr/postgres
  redis: /opt/tests/mnt/tracearr/redis
  data: /opt/tests/mnt/tracearr/data

storage:
  postgres:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres
      create_host_path: true
  redis:
    type: ix_volume
    ix_volume_config:
      dataset_name: redis
      create_host_path: true
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
