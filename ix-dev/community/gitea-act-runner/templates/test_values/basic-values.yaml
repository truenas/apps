resources:
  limits:
    cpus: 2.0
    memory: 4096

gitea_act_runner:
  instance_url: http://localhost:3000
  runner_name: ix-runner
  runner_registration_token: secret
  additional_envs: []

run_as:
  user: 568
  group: 568

ix_volumes:
  data: /opt/tests/mnt/data

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  additional_storage: []
