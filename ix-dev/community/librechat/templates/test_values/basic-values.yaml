resources:
  limits:
    cpus: 2.0
    memory: 4096

librechat:
  postgres_image_selector: postgres_17_image
  pg_db_password: secret
  mongo_db_password: secret
  meilisearch_master_key: secret
  jwt_secret: secret
  jwt_refresh_secret: secret
  allow_registration: true
  additional_envs: []

run_as:
  user: 568
  group: 568

network:
  web_port:
    bind_mode: published
    port_number: 8080

ix_volumes:
  images: /opt/tests/mnt/librechat/images
  uploads: /opt/tests/mnt/librechat/uploads
  logs: /opt/tests/mnt/librechat/logs
  postgres_data: /opt/tests/mnt/librechat/postgres_data
  mongodb_data: /opt/tests/mnt/librechat/mongodb_data
  meili_data: /opt/tests/mnt/librechat/meili_data

storage:
  images:
    type: ix_volume
    ix_volume_config:
      dataset_name: images
      create_host_path: true
  uploads:
    type: ix_volume
    ix_volume_config:
      dataset_name: uploads
      create_host_path: true
  logs:
    type: ix_volume
    ix_volume_config:
      dataset_name: logs
      create_host_path: true
  meili_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: meili_data
      create_host_path: true
  mongodb_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: mongodb_data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
