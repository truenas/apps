resources:
  limits:
    cpus: 2.0
    memory: 4gb

portainer:
  image: portainer-ce
  additional_envs: []
network:
  host_network: false
  web_port: 8080
  tunnel_enabled: false
  tunnel_port: 8000

storage:
  data:
    type: volume
    auto_permissions: true
    volume_name: dockge-data
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
