{% set portainer_container_name = "portainer" %}
{% set portainer_images = {
  "portainer-ce": "portainer/portainer-ce:2.20.3",
  "portainer-ee": "portainer/portainer-ee:2.20.3",
}  %}

{# Stores storage items that contains info for volumes, vol mounts #}
{% set storage_items = namespace(items=[]) %}
{# Stores the top level volumes #}
{% set volumes = namespace(items={}) %}
{# Stores the container volume mounts #}
{% set volume_mounts = namespace(items=[]) %}

{% set data_path = "/data" %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=dict(values.storage.data, **{"mount_path": data_path}), ix_volumes=values.ix_volumes)) %}

{# Docker socket #}
{% set socket_path = "/var/run/docker.sock" %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(
  data={"type": "host_path", "mount_path": socket_path, "host_path_config": {"path": socket_path, "create_host_path": false} },
)) %}
{% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data={"type":"anonymous", "mount_path": "/tmp"})) %}

{% for store in values.storage.additional_storage %}
  {% set _ = storage_items.items.append(ix_lib.base.storage.storage_item(data=store, ix_volumes=values.ix_volumes)) %}
{% endfor %}

{# Add each item to the above lists #}
{% for item in storage_items.items %}
  {% if item.vol and volumes.items.update(item.vol) %}{% endif %}
  {% if item.vol_mount and volume_mounts.items.append(item.vol_mount) %}{% endif %}
{% endfor %}

{% set ssl_key_path = "/certs/ssl/key.pem" %}
{% set ssl_cert_path = "/certs/ssl/cert.pem" %}
{% if values.network.certificate_id %}
configs:
  private:
    content: {{ values.ixCertificates[values.network.certificate_id].privatekey | tojson }}
  public:
    content: {{ values.ixCertificates[values.network.certificate_id].certificate | tojson }}
{% endif %}

{# Containers #}
services:
  {{ portainer_container_name }}:
    user: "0:0"
    image: {{ portainer_images[values.portainer.image] }}
    restart: unless-stopped
    command:
      - --data
      - {{ data_path }}
      - --tunnel-port
      - {{ '"%s"' | format(values.network.tunnel_port | default(0)) }}
      - --bind-https
      - {{ ":%d" | format(values.network.web_port) }}
      - --http-disabled
    {% if values.network.certificate_id %}
      - --sslkey
      - {{ ssl_key_path }}
      - --sslcert
      - {{ ssl_cert_path }}
    configs:
      - source: private
        target: {{ ssl_key_path }}
      - source: public
        target: {{ ssl_cert_path }}
    {% endif %}
    deploy:
      resources: {{ ix_lib.base.resources.resources(values.resources) | tojson }}
    {% if values.network.host_network %}
    network_mode: host
    {% endif %}
    {% set caps = ix_lib.base.security.get_caps(add=["CHOWN", "DAC_OVERRIDE", "FOWNER", "KILL", "SETGID", "SETUID", "SETPCAP", "SETFCAP"]) %}
    cap_add: {{ caps.add | tojson }}
    cap_drop: {{ caps.drop | tojson }}
    security_opt: {{ ix_lib.base.security.get_sec_opts() | tojson }}
    {% if values.network.dns_opts %}
    dns_opt: {{ ix_lib.base.network.dns_opts(network.dns_opts) | tojson }}
    {% endif %}
    environment: {{ ix_lib.base.environment.envs(app={},user=values.portainer.additional_envs) | tojson }}
    {#
      Currently only alpine image has wget in the container
      https://github.com/orgs/portainer/discussions/9597
     #}
    {# healthcheck: {{ ix_lib.base.healthchecks.check_health(test) | tojson }} #}
    {% if not values.network.host_network %}
    ports:
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.web_port, "published": values.network.web_port}) | tojson }}
      {% if values.network.tunnel_enabled %}
      - {{ ix_lib.base.ports.get_port(port={"target": values.network.tunnel_port, "published": values.network.tunnel_port}) | tojson }}
      {% endif %}
    {% endif %}
    volumes: {{ volume_mounts.items | tojson }}

{% if volumes.items %}
volumes: {{ volumes.items | tojson }}
{% endif %}
