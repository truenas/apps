resources:
  limits:
    cpus: 1.0
    memory: 1024

signal_cli_rest_api:
  additional_envs: []
network:
  host_network: false
  web_port:
    bind_mode: published
    port_number: 28080

ix_volumes:
  config: /opt/tests/mnt/config

storage:
  config:
    type: ix_volume
    ix_volume_config:
      dataset_name: config
      create_host_path: true
  additional_storage:
    - type: anonymous
      mount_path: /scratchpad
      volume_config:
        nocopy: true
