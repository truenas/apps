{% set tpl = ix_lib.base.render.Render(values) %}

{% set c1 = tpl.add_container(values.consts.signal_cli_rest_api_container_name, "image") %}

{% do c1.add_caps(["CHOWN", "FOWNER", "SETUID", "SETGID"]) %}
{% do c1.environment.add_user_envs(values.signal_cli_rest_api.additional_envs) %}
{% do c1.healthcheck.set_test("curl", {"port": values.network.web_port.port_number, "path": "/v1/health"}) %}

{% do c1.add_port(values.network.web_port, {"container_port": values.consts.container_port}) %}

{% do c1.add_storage("/home/.local/share/signal-cli", values.storage.config) %}

{% for store in values.storage.additional_storage %}
  {% do c1.add_storage(store.mount_path, store) %}
{% endfor %}

{% do tpl.portals.add(values.network.web_port) %}

{{ tpl.render() | tojson }}
