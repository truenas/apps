resources:
  limits:
    cpus: 2.0
    memory: 4096

seaweedfs:
  data_center_name: My Data Center
  rack_name: My Rack
  volume_size_limit_mb: 30000
  admin_user: admin
  admin_password: admin123
  master_peers: []
  additional_envs: []

network:
  admin_port:
    bind_mode: published
    port_number: 8000
  master_port:
    bind_mode: published
    port_number: 8080
  volume_port:
    bind_mode: published
    port_number: 8081
  filer_port:
    bind_mode: published
    port_number: 8082
  s3_port:
    bind_mode: published
    port_number: 8083
    certificate_id: null

run_as:
  user: 568
  group: 568

ix_volumes:
  filer_data: /opt/tests/mnt/seaweedfs/filer-data
  volume_data: /opt/tests/mnt/seaweedfs/volume-data
  master_data: /opt/tests/mnt/seaweedfs/master-data
  admin_data: /opt/tests/mnt/seaweedfs/admin-data

storage:
  filer_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: filer_data
      create_host_path: true
  volume_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: volume_data
      create_host_path: true
  master_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: master_data
      create_host_path: true
  admin_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: admin_data
      create_host_path: true
  additional_storage: []
