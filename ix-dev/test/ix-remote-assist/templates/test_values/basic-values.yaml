resources:
  limits:
    cpus: 2.0
    memory: 4096

TZ: America/New_York

remote_assist:
  hostname: ix-remote-assist
  auth_key: tskey-12345678901234567890123456789012
  auth_once: true
  additional_envs: []

network:
  host_network: true

ix_volumes:
  state: /opt/tests/mnt/state

storage:
