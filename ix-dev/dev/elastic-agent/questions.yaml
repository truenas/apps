groups:
  - name: Elastic Agent Configuration
    description: Configure Elastic Agent settings
  - name: Fleet Configuration
    description: Configure Fleet Server connection
  - name: Image Configuration
    description: Configure Elastic Agent image flavor and version
  - name: Security Configuration
    description: Configure security and privilege settings
  - name: Network Configuration
    description: Configure Network for Elastic Agent
  - name: Storage Configuration
    description: Configure Storage for Elastic Agent
  - name: User and Group Configuration
    description: Configure User and Group for Elastic Agent
  - name: Resources Configuration
    description: Configure Resources for Elastic Agent

questions:
  - variable: elastic_agent
    label: ""
    group: Elastic Agent Configuration
    schema:
      type: dict
      attrs:
        - variable: version
          label: Elastic Agent Version
          description: The version of Elastic Agent to use.
          schema:
            type: string
            default: "9.1.1"
            required: true
        - variable: flavor
          label: Agent Flavor
          description: |
            The flavor of Elastic Agent to use:</br>
            - Basic: Lightweight agent for basic data collection</br>
            - Server: Standard agent with full capabilities</br>
            - Complete: Full agent with Synthetics Browser monitoring support
          schema:
            type: string
            default: "server"
            enum:
              - value: "basic"
                description: "Basic (Lightweight)"
              - value: "server"
                description: "Server (Standard)"
              - value: "complete"
                description: "Complete (with Synthetics)"
            required: true
        - variable: hardened
          label: Use Hardened Image
          description: Use the hardened Wolfi-based image instead of the standard Ubuntu-based image.
          schema:
            type: boolean
            default: false
        - variable: additional_envs
          label: Additional Environment Variables
          description: Additional environment variables for Elastic Agent.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: fleet
    label: ""
    group: Fleet Configuration
    schema:
      type: dict
      attrs:
        - variable: enroll
          label: Enable Fleet Enrollment
          description: Enable automatic enrollment with Fleet Server.
          schema:
            type: boolean
            default: true
        - variable: url
          label: Fleet Server URL
          description: The Fleet Server URL for agent enrollment (e.g., https://fleet-server:8220).
          schema:
            type: string
            show_if: [["fleet.enroll", "=", true]]
            required: true
        - variable: enrollment_token
          label: Enrollment Token
          description: The enrollment token for Fleet Server authentication.
          schema:
            type: string
            show_if: [["fleet.enroll", "=", true]]
            required: true
            private: true
        - variable: server_enable
          label: Enable Fleet Server
          description: Bootstrap Fleet Server on this Elastic Agent.
          schema:
            type: boolean
            default: false
        - variable: elasticsearch_host
          label: Elasticsearch Host
          description: The Elasticsearch host for Fleet Server to communicate with (e.g., http://elasticsearch:9200).
          schema:
            type: string
            show_if: [["fleet.server_enable", "=", true]]
            required: true
        - variable: service_token
          label: Service Token
          description: Service token to use for communication with Elasticsearch and Kibana.
          schema:
            type: string
            show_if: [["fleet.server_enable", "=", true]]
            required: true
            private: true

  - variable: security
    label: ""
    group: Security Configuration
    schema:
      type: dict
      attrs:
        - variable: privileged
          label: Run as Privileged
          description: |
            Run the container with privileged access.</br>
            Most use cases require privileged access to collect system metrics and logs.</br>
            Disable only if you understand the limitations.
          schema:
            type: boolean
            default: true
        - variable: capabilities
          label: Additional Capabilities
          description: Additional Linux capabilities to grant the container (only used when not running privileged).
          schema:
            type: list
            default: []
            show_if: [["security.privileged", "=", false]]
            items:
              - variable: capability
                label: Capability
                schema:
                  type: string
                  required: true

  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Elastic Agent will run as.
          schema:
            type: int
            min: 0
            default: 1000
            required: true
        - variable: group
          label: Group ID
          description: The group id that Elastic Agent will run as.
          schema:
            type: int
            min: 0
            default: 1000
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: host_network
          label: Host Network
          description: Use host network mode for better system monitoring capabilities.
          schema:
            type: boolean
            default: false

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: state
          label: State Storage
          description: Storage for Elastic Agent state and data.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: "Host Path (Path that already exists on the system)"
                    - value: "ix_volume"
                      description: "ixVolume (Dataset created automatically by the system)"
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "state"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage volumes for Elastic Agent.
          schema:
            type: list
            default: []
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        ixVolume: Is dataset created automatically by the system.</br>
                        Host Path: Is a path that already exists on the system.
                      schema:
                        type: string
                        required: true
                        default: "ix_volume"
                        immutable: true
                        enum:
                          - value: "host_path"
                            description: "Host Path (Path that already exists on the system)"
                          - value: "ix_volume"
                            description: "ixVolume (Dataset created automatically by the system)"
                    - variable: readOnly
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mountPath
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: hostPath
                      label: Host Path
                      description: The host path to use for the storage.
                      schema:
                        type: hostpath
                        show_if: [["storageEntry.type", "=", "host_path"]]
                        required: true
                    - variable: datasetName
                      label: Dataset Name
                      description: The name of the dataset to use for the storage.
                      schema:
                        type: string
                        show_if: [["storageEntry.type", "=", "ix_volume"]]
                        required: true
                        immutable: true
                        default: "storage_entry"

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit for Elastic Agent.
                schema:
                  type: string
                  max_length: 6
                  valid_chars: '^(0\.[1-9]|[1-9][0-9]*)(\.[0-9])?$'
                  valid_chars_error: |
                    Valid CPU limit formats are</br>
                    - Plain Integer - eg. 1</br>
                    - Float - eg. 2.5</br>
                    - Milicpu - eg. 500m
                  default: "4000m"
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for Elastic Agent.
                schema:
                  type: string
                  max_length: 12
                  valid_chars: '^[1-9][0-9]*([EPTGMK]i?|e[0-9]+)?$'
                  valid_chars_error: |
                    Valid Memory limit formats are</br>
                    - Suffixed with E/P/T/G/M/K - eg. 1G</br>
                    - Suffixed with Ei/Pi/Ti/Gi/Mi/Ki - eg. 1Gi</br>
                    - Plain Integer in bytes - eg. 1073741824
                  default: "8Gi"
                  required: true
