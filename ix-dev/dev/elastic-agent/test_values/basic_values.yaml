elastic_agent:
  version: "9.1.1"
  image_flavor: "basic"
  hardened: false
  fleet_url: "https://fleet-server.example.com:8220"
  enrollment_token: "test-token-123"

run_as:
  user: 1000
  group: 1000

ix_volumes:
  state: /opt/tests/mnt/elastic-agent-state

network:
  host_network: false

security:
  capabilities: []

storage:
  state:
    type: ix_volume
    ix_volume_config:
      dataset_name: state
      create_host_path: true
  additional_storage: []

resources:
  limits:
    cpus: 2.0
    memory: 1024
