elastic_agent:
  version: "9.1.1"
  flavor: "complete"
  hardened: true
  additional_envs:
    - name: "EXAMPLE_ENV"
      value: "example_value"

fleet:
  enroll: true
  url: "https://fleet-server:8220"
  enrollment_token: "advanced-enrollment-token"
  server_enable: true
  elasticsearch_host: "http://elasticsearch:9200"
  service_token: "example-service-token"

security:
  privileged: false
  capabilities:
    - capability: "NET_ADMIN"
    - capability: "SYS_ADMIN"

run_as:
  user: 0
  group: 0

network:
  host_network: true

storage:
  state:
    type: "hostPath"
    hostPath: "/Users/jamesgarside/tmp/elastic-agent/state"
  additional_storage:
    - type: "hostPath"
      readOnly: true
      mountPath: "/host/proc"
      hostPath: "/Users/jamesgarside/tmp/proc"
    - type: "hostPath"
      readOnly: true
      mountPath: "/host/sys/fs/cgroup"
      hostPath: "/Users/jamesgarside/tmp/sys/fs/cgroup"

resources:
  limits:
    cpu: "8000m"
    memory: "17179869184"
