elastic_agent:
  version: "9.1.1"
  flavor: "server"
  hardened: false
  additional_envs: []

fleet:
  enroll: true
  url: "https://fleet-server:8220"
  enrollment_token: "example-enrollment-token"
  server_enable: false
  elasticsearch_host: ""
  service_token: ""

security:
  privileged: true
  capabilities: []

run_as:
  user: 1000
  group: 1000

network:
  host_network: false

ix_volumes:
  state: /tmp/elastic-agent-state

storage:
  state:
    type: ix_volume
    ix_volume_config:
      dataset_name: state
      create_host_path: true
  additional_storage: []

resources:
  limits:
    cpus: 4.0
    memory: 8192
