groups:
  - name: Syncthing Configuration
    description: Configure Syncthing
  - name: User and Group Configuration
    description: Configure User and Group for Syncthing
  - name: Network Configuration
    description: Configure Network for Syncthing
  - name: Storage Configuration
    description: Configure Storage for Syncthing
  - name: Resources Configuration
    description: Configure Resources for Syncthing

questions:
  - variable: TZ
    group: Syncthing Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: syncthing
    label: ""
    group: Syncthing Configuration
    schema:
      type: dict
      attrs:
        - variable: additional_envs
          label: Additional Environment Variables
          description: Configure additional environment variables for Syncthing.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: run_as
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Syncthing will run as.
          schema:
            type: int
            min: 568
            default: 568
            required: true
        - variable: group
          label: Group ID
          description: The group id that Syncthing will run as.
          schema:
            type: int
            min: 568
            default: 568
            required: true

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: web_port
          label: Web UI Port
          description: The port for the Syncthing Web UI.
          schema:
            type: int
            default: 8384
            required: true
            $ref:
              - "definitions/port"
        - variable: tcp_port
          label: TCP Port (File Transfers)
          description: The TCP port for Syncthing transfers.
          schema:
            type: int
            default: 22000
            show_if: [["host_network", "=", false]]
            required: true
            $ref:
              - "definitions/port"
        - variable: quic_port
          label: QUIC (UDP) Port (File Transfers)
          description: The QUIC (UDP) port for Syncthing transfers.
          schema:
            type: int
            default: 22000
            show_if: [["host_network", "=", false]]
            required: true
            $ref:
              - "definitions/port"
        - variable: host_network
          label: Host Network
          description: |
            Bind to the host network.</br></br>
            If this is disabled, you will need to add your local networks in CIDR format to the Syncthing WebUI.</br>
            In the Syncthing WebUI, go to Advanced Settings > Options > Always Local Nets</br>
            Separate each CIDR network with a comma.</br>
            Example: 192.168.0.0/24,192.168.1.0/24
          schema:
            type: boolean
            default: true
        - variable: certificate_id
          label: Certificate
          description: The certificate to use for Syncthing
          schema:
            type: int
            "null": true
            $ref:
              - "definitions/certificate"

  - variable: storage
    label: ""
    group: Storage Configuration
    schema:
      type: dict
      attrs:
        - variable: home
          label: Syncthing Home Storage
          description: The path to store Syncthing Home.
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  required: true
                  immutable: true
                  default: "ix_volume"
                  enum:
                    - value: "host_path"
                      description: Host Path (Path that already exists on the system)
                    - value: "ix_volume"
                      description: ixVolume (Dataset created automatically by the system)
              - variable: ix_volume_config
                label: ixVolume Configuration
                description: The configuration for the ixVolume dataset.
                schema:
                  type: dict
                  show_if: [["type", "=", "ix_volume"]]
                  $ref:
                    - "normalize/ix_volume"
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: dataset_name
                      label: Dataset Name
                      description: The name of the dataset to use for storage.
                      schema:
                        type: string
                        required: true
                        immutable: true
                        hidden: true
                        default: "home"
                    - variable: acl_entries
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
              - variable: host_path_config
                label: Host Path Configuration
                schema:
                  type: dict
                  show_if: [["type", "=", "host_path"]]
                  attrs:
                    - variable: acl_enable
                      label: Enable ACL
                      description: Enable ACL for the storage.
                      schema:
                        type: boolean
                        default: false
                    - variable: acl
                      label: ACL Configuration
                      schema:
                        type: dict
                        show_if: [["acl_enable", "=", true]]
                        attrs: []
                        $ref:
                          - "normalize/acl"
                    - variable: path
                      label: Host Path
                      description: The host path to use for storage.
                      schema:
                        type: hostpath
                        show_if: [["acl_enable", "=", false]]
                        required: true
        - variable: additional_storage
          label: Additional Storage
          description: Additional storage for Audiobookshelf.
          schema:
            type: list
            empty: false
            required: true
            default:
              - type: host_path
                mount_path: /data1
            items:
              - variable: storageEntry
                label: Storage Entry
                schema:
                  type: dict
                  attrs:
                    - variable: type
                      label: Type
                      description: |
                        Host Path: Is a path that already exists on the system.</br>
                        SMB Share: Is a SMB share that is mounted to a persistent volume claim.
                      schema:
                        type: string
                        required: true
                        default: "host_path"
                        immutable: true
                        enum:
                          - value: "host_path"
                            description: Host Path (Path that already exists on the system)
                          - value: "cifs"
                            description: SMB/CIFS Share (Mounts a persistent volume claim to a SMB share)
                    - variable: read_only
                      label: Read Only
                      description: Mount the volume as read only.
                      schema:
                        type: boolean
                        default: false
                    - variable: mount_path
                      label: Mount Path
                      description: The path inside the container to mount the storage.
                      schema:
                        type: path
                        required: true
                    - variable: host_path_config
                      label: Host Path Configuration
                      schema:
                        type: dict
                        show_if: [["type", "=", "host_path"]]
                        attrs:
                          - variable: acl_enable
                            label: Enable ACL
                            description: Enable ACL for the storage.
                            schema:
                              type: boolean
                              default: false
                          - variable: acl
                            label: ACL Configuration
                            schema:
                              type: dict
                              show_if: [["acl_enable", "=", true]]
                              attrs: []
                              $ref:
                                - "normalize/acl"
                          - variable: path
                            label: Host Path
                            description: The host path to use for storage.
                            schema:
                              type: hostpath
                              show_if: [["acl_enable", "=", false]]
                              required: true
                    - variable: cifs_config
                      label: SMB Configuration
                      description: The configuration for the SMB dataset.
                      schema:
                        type: dict
                        show_if: [["type", "=", "cifs"]]
                        attrs:
                          - variable: migration_mode
                            label: Migration Mode
                            description: |
                              NOTE: This only works properly with TrueNAS SCALE 24.04.0 or newer.<br/>

                              Enabling this will force the following:</br>
                              - Read Only Mount, regardless of the value of the Read Only checkbox.</br>
                              - SMB/CIFS Mount Options will be set to "vers=3.0", "cifsacl", "noperm"</br>

                              This option is used to migrate data from third party</br>
                              NAS platforms onto TrueNAS SCALE.</br>

                              Keep in mind that the ACL preservation is not guaranteed when:</br>
                              - Non-AD environment</br>
                              - ACL or remote server contains local users</br>
                            schema:
                              type: boolean
                              default: false
                          - variable: server
                            label: Server
                            description: The server to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: path
                            label: Path
                            description: The path to mount the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: username
                            label: Username
                            description: The username to use for the SMB share.
                            schema:
                              type: string
                              required: true
                          - variable: password
                            label: Password
                            description: The password to use for the SMB share.
                            schema:
                              type: string
                              required: true
                              private: true
                          - variable: domain
                            label: Domain
                            description: The domain to use for the SMB share.
                            schema:
                              type: string

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpus
                label: CPUs
                description: CPUs limit for Syncthing.
                schema:
                  type: int
                  default: 2
                  required: true
              - variable: memory
                label: Memory (in MB)
                description: Memory limit for Syncthing.
                schema:
                  type: int
                  default: 4096
                  required: true
