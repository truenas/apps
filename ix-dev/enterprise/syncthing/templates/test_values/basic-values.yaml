resources:
  limits:
    cpus: 2.0
    memory: 4096

syncthing:
  additional_envs: []

network:
  web_port: 9000
  tcp_port: 22000
  quic_port: 22000
  local_discover_port: 27017
  certificate_id: null
  host_network: false

run_as:
  user: 568
  group: 568

ix_volumes:
  home: /opt/tests/mnt/home
  data1: /opt/tests/mnt/data1
  data2: /opt/tests/mnt/data2

storage:
  home:
    type: ix_volume
    ix_volume_config:
      dataset_name: home
      create_host_path: true
  additional_storage:
    - type: ix_volume
      mount_path: /mnt/test/data1
      ix_volume_config:
        dataset_name: data1
        create_host_path: true
      volume_name: test-data1
    - type: ix_volume
      mount_path: /mnt/test/data2
      ix_volume_config:
        dataset_name: data2
        create_host_path: true
