{% set tpl = ix_lib.base.render.Render(values) %}

{% set server = tpl.add_container(values.consts.server_container_name, "image") %}
{% set admin = tpl.add_container(values.consts.admin_container_name, "image") %}

{% set perm_container = tpl.deps.perms(values.consts.perms_container_name) %}
{% set perms_config = {"uid": values.run_as.user, "gid": values.run_as.group, "mode": "check"} %}

{% set containers = [server, admin] %}
{% for c in containers %}
  {% do c.set_user(values.run_as.user, values.run_as.group) %}
  {% do c.environment.add_user_envs(values.seaweedfs.additional_envs) %}

  {% for store in values.storage.additional_storage %}
    {% do c.add_storage(store.mount_path, store) %}
  {% endfor %}
{% endfor %}

{# Permissions for additional storage #}
{% for store in values.storage.additional_storage %}
  {% do perm_container.add_or_skip_action(store.mount_path, store, perms_config) %}
{% endfor %}

{# Admin #}
{% do admin.depends.add_dependency(values.consts.server_container_name, "service_healthy") %}
{% do admin.healthcheck.set_test("wget", {"port": values.network.admin_port.port_number, "path": "/health"}) %}
{% do admin.set_entrypoint([
  "/usr/bin/weed", "-logtostderr","admin",
  "-masters", "%s:%d"|format(values.consts.server_container_name, values.network.master_port.port_number),
  "-dataDir", values.consts.data_path,
  "-adminUser", values.seaweedfs.admin_user,
  "-adminPassword", values.seaweedfs.admin_password,
  "-port", values.network.admin_port.port_number,
]) %}
{% do admin.add_storage(values.consts.data_path, values.storage.admin_data) %}
{% do perm_container.add_or_skip_action("admin-data", values.storage.admin_data, perms_config) %}

{% do admin.add_port(values.network.admin_port) %}

{# Server #}
{% do server.healthcheck.set_test("wget", {"port": values.network.master_port.port_number, "path": "/cluster/healthz"}) %}
{% set server_entrypoint = namespace(x=[
  "/usr/bin/weed", "-logtostderr", "server",
  "-ip", values.consts.server_container_name,
  "-ip.bind", "0.0.0.0",
  "-dataCenter", values.seaweedfs.data_center_name,
  "-rack", values.seaweedfs.rack_name,
  "-dir", values.consts.data_path,

  "-master.port", values.network.master_port.port_number,
  "-master.volumeSizeLimitMB", "1024",

  "-volume.port", values.network.volume_port.port_number,
  "-volume.max", "0",
]) %}

{% if values.network.filer_port.bind_mode %}
  {% do server.add_port(values.network.filer_port) %}
  {% do server_entrypoint.x.extend(["-filer", "-filer.port", values.network.filer_port.port_number]) %}
  {% do tpl.portals.add(values.network.filer_port, {"name": "Filer"}) %}
{% endif %}
{% if values.network.s3_port.bind_mode %}
  {% do server.add_port(values.network.s3_port) %}
  {% do server_entrypoint.x.extend(["-s3", "-s3.port", values.network.s3_port.port_number]) %}

  {% if values.network.s3_port.certificate_id %}
    {% set cert = values.ix_certificates[values.network.s3_port.certificate_id] %}
    {% do server.configs.add("private", cert.privatekey, values.consts.s3_ssl_key_path) %}
    {% do server.configs.add("public", cert.certificate, values.consts.s3_ssl_cert_path) %}
    {% do server_entrypoint.x.extend(["-s3.key.file", values.consts.s3_ssl_key_path]) %}
    {% do server_entrypoint.x.extend(["-s3.cert.file", values.consts.s3_ssl_cert_path]) %}
  {% endif %}
{% endif %}

{% do server.set_entrypoint(server_entrypoint.x) %}

{% do server.add_storage(values.consts.data_path, values.storage.data) %}
{% do perm_container.add_or_skip_action("data", values.storage.data, perms_config) %}

{% do server.add_port(values.network.master_port) %}
{% do server.add_port(values.network.volume_port) %}

{% if perm_container.has_actions() %}
  {% do perm_container.activate() %}
  {% for c in containers %}
    {% do c.depends.add_dependency(values.consts.perms_container_name, "service_completed_successfully") %}
  {% endfor %}
{% endif %}

{% do tpl.portals.add(values.network.admin_port, {"name": "Admin"}) %}
{% do tpl.portals.add(values.network.master_port, {"name": "Master", "path": "/ui/index.html"}) %}
{% do tpl.portals.add(values.network.volume_port, {"name": "Volume", "path": "/ui/index.html"}) %}

{{ tpl.render() | tojson }}
