TZ: America/New_York

asigra:
  db_password: db-asigra-password
  admin_password: admin-asigra-password
  operator_password: operator-asigra-password
  language: en
  additional_envs: []

network:
  admin_port: 8080
  client_port: 8081
  replication_port: 8082

ix_volumes:
  data: /opt/tests/mnt/data
  postgres_data: /opt/tests/mnt/postgres

storage:
  data:
    type: ix_volume
    ix_volume_config:
      dataset_name: data
      create_host_path: true
  postgres_data:
    type: ix_volume
    ix_volume_config:
      dataset_name: postgres_data
      create_host_path: true
  additional_storage: []
