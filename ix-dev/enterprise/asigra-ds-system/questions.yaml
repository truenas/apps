groups:
  - name: Asigra DS-System Configuration
    description: Configure Asigra DS-System
  - name: Network Configuration
    description: Configure Network for Asigra DS-System
  - name: Storage Configuration
    description: Configure Storage for Asigra DS-System
  - name: Resources Configuration
    description: Configure Resources for Asigra DS-System

questions:
  - variable: TZ
    group: Asigra DS-System Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone
  - variable: asigra
    label: ""
    group: Asigra DS-System Configuration
    schema:
      type: dict
      attrs:
        - variable: db_password
          label: Database Password
          description: The password for Asigra DS-System.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: admin_password
          label: Root Password
          description: The root password.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: operator_password
          label: Operator Password
          description: The password for the DS-Operator Interface.
          schema:
            type: string
            default: ""
            required: true
            private: true
        - variable: language
          label: Language
          description: The language for the DS-Operator.
          schema:
            type: string
            default: "en"
            required: true
        - variable: enable_cluster
          label: Enable Cluster
          description: Enable clustering for Asigra DS-System.
          schema:
            type: boolean
            default: true
        - variable: cluster_size
          label: Cluster Size
          description: The number of nodes in the cluster.
          schema:
            show_if: [["enable_cluster", "=", true]]
            type: int
            default: 5
            min: 3
            max: 16
            required: true
        - variable: additional_envs
          label: Additional Environment Variables
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: network
    label: ""
    group: Network Configuration
    schema:
      type: dict
      attrs:
        - variable: client_port
          label: DS-Client Port
          description: The port on which the DS-Client is exposed.
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  show_if: [["bind_mode", "=", "published"]]
                  default: 4401
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: admin_port
          label: DS-Operator Admin Port
          description: The port on which the DS-Operator admin interface is exposed.
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
                  the port will still be exposed for inter-container communication regardless of this setting.
                schema:
                  type: string
                  default: "published"
                  enum:
                    - value: "published"
                      description: Publish port on the host for external access
                    - value: "exposed"
                      description: Expose port for inter-container communication
                    - value: ""
                      description: None
              - variable: port_number
                label: Port Number
                schema:
                  type: int
                  show_if: [["bind_mode", "=", "published"]]
                  default: 4404
                  min: 1
                  max: 65535
                  required: true
              - variable: host_ips
                label: Host IPs
                description: IPs on the host to bind this port
                schema:
                  type: list
                  show_if: [["bind_mode", "=", "published"]]
                  default: []
                  items:
                    - variable: host_ip
                      label: Host IP
                      schema:
                        type: string
                        required: true
                        $ref:
                          - definitions/node_bind_ip
        - variable: replication_port
          label: DS-System Replication Port
          description: The port on which the DS-System replication interface is exposed.
          schema:
            type: dict
            attrs:
              - variable: bind_mode
                label: Port Bind Mode
                description: |
                  The port bind mode.</br>
                  - Publish: The port will be published on the host for external access.</br>
                  - Expose: The port will be exposed for inter-container communication.</br>
                  - None: The port will not be exposed or published.</br>
                  Note: If the Dockerfile defines an EXPOSE directive,
