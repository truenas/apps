network:
  api_port: 9000
  console_port: 9001
  certificate_id: null

storage:
  data:
    - type: host_path
      mount_path: /data1
      host_path_config:
        path: /mnt/test/data1
    - type: host_path
      mount_path: /data2
      host_path_config:
        path: /mnt/test/data2
    - type: host_path
      mount_path: /data3
      host_path_config:
        path: /mnt/test/data3
    - type: host_path
      mount_path: /data4
      host_path_config:
        path: /mnt/test/data4

resources:
  limits:
    cpus: 2.0
    memory: 4gb

minio:
  access_key: minio
  secret_key: minio123
  user: 568
  group: 568
  logging:
    quiet: false
    anonymous: false
  multi_mode:
    enabled: true
    items:
      - /data{1...4}

logsearch:
  enabled: true
  disk_capacity_gb: 10
  postgres_password: minio
  postgres_data:
    type: host_path
    host_path_config:
      path: /mnt/test/postgres
