app_network:
  api_port: 9000
  console_port: 9001
  certificate_id: null

app_storage:
  data_dirs:
    - type: volume
      volume_name: data1
      mount_path: /data1
      auto_permissions: true

app_resources:
  limits:
    cpus: 2.0
    memory: 4gb

app_minio:
  access_key: minio
  secret_key: minio123
  user: 568
  group: 568
  logging:
    quiet: false
    anonymous: false
  multi_mode:
    enabled: false
    items: []

app_logsearch:
  enabled: true
  disk_capacity_gb: 10
  postgres_password: minio123
  postgres_data:
    type: volume
    volume_name: postgres
    auto_permissions: true
