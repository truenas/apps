network:
  api_port: 9000
  console_port: 9001
  certificate_id: null

storage:
  data:
    - type: host_path
      mount_path: /data1
      auto_permissions: true
      host_path_config:
        path: /mnt/test/data1

resources:
  limits:
    cpus: 2.0
    memory: 4gb

minio:
  access_key: minio
  secret_key: minio123
  user: 568
  group: 568
  logging:
    quiet: false
    anonymous: false
  multi_mode:
    enabled: false
    items: []

logsearch:
  enabled: true
  disk_capacity_gb: 10
  postgres_password: minio123
  postgres_data:
    type: host_path
    host_path_config:
      path: /mnt/test/postgres
