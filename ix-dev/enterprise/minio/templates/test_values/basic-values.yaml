network:
  api_port: 9000
  console_port: 9001
  certificate_id: null
storage:
  data_dirs:
    - type: volume
      volume_name: data1
      mount_path: /data1
      auto_permissions: true
app_resources:
  limits:
    cpus: 2.0
    memory: 4gb
creds:
  access_key: minio
  secret_key: minio123
run_as:
  user: 568
  group: 568
multi_mode:
  entries: []
logging:
  quiet: false
  anonymous: false
logsearch:
  enabled: true
  disk_capacity_gb: 10
  postgres_password: minio123
  postgres_data:
    type: volume
    volume_name: postgres
    auto_permissions: true
