resources:
  limits:
    cpus: 2.0
    memory: 4096

minio:
  access_key: minio
  secret_key: minio123
  multi_mode:
    entries: []
  logging:
    quiet: false
    anonymous: false

network:
  api_port: 9000
  console_port: 9001
  certificate_id: null
  host_network: false

run_as:
  user: 568
  group: 568

storage:
  data_dirs:
    - type: volume
      volume_name: data1
      mount_path: /data1
      auto_permissions: true
